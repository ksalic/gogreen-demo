<wicket:extend xmlns:wicket="http://wicket.apache.org/">
  <script type="text/javascript" src="skin/js/login.js"></script>
  <link rel="stylesheet" media="screen" type="text/css" href="skin/login.css"/>
     <div id="infobox">
       <div id="info-login" class="login-panel">
         <h2><wicket:message key="info-credentials"/></h2>
         <table>
           <tbody>
             <tr>
               <th><wicket:message key="login-role"/></th>
               <th><wicket:message key="login-username-password"/></th>
             </tr>
             <tr>
               <td>Author</td>
               <td><span id="RandomAuthor"></span></td>
             </tr>
             <tr>
               <td>Editor</td>
               <td><span id="RandomEditor"></span></td>
             </tr>
             <tr>
               <td>Administrator</td>
               <td><span id="RandomAdmin"></span></td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
</wicket:extend>
