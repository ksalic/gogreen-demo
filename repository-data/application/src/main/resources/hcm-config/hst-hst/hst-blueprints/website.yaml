            .meta:residual-child-node-category: content
            jcr:primaryType: hst:sitemap
        /hst:sitemap:
          jcr:primaryType: hst:sitemap
          /news:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/news-overview
            hst:refId: news
            hst:relativecontentpath: news
            /tags:
              jcr:primaryType: hst:sitemapitem
              hst:relativecontentpath: tagclouds/newstags
              /_any_:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/news-overview
                hst:relativecontentpath: ${parent}/newstags/${1}
            /faceted:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/news-overview
              hst:refId: newsFacets
              hst:relativecontentpath: ${parent}
              /_any_:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/news-overview
                hst:relativecontentpath: ${parent}/${1}
          /events:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/events-overview
            hst:refId: events
            hst:relativecontentpath: events
            /_any_.html:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/events-detail
              hst:relativecontentpath: ${parent}/${1}
          /root:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/homepage
            hst:refId: home
          /products:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/products-overview
            hst:refId: products
            hst:relativecontentpath: products/facetedproducts
            /_any_:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/products-overview
              hst:relativecontentpath: ${parent}/${1}
            /_any_.html:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/products-detail
              hst:relativecontentpath: products/${1}
          /blogs:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/blogs-overview
            hst:refId: blogs
            hst:relativecontentpath: blogs
            /_any_.html:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/blogs-detail
              hst:relativecontentpath: ${parent}/${1}
            /_any_:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/blogs-overview
              hst:relativecontentpath: ${parent}/${1}
          /search:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/search
            hst:refId: search
            /tags:
              jcr:primaryType: hst:sitemapitem
              hst:relativecontentpath: tagclouds/searchtags
              /_any_:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/search
                hst:relativecontentpath: ${parent}/searchtags/${1}
            /faceted:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/search
              /_any_:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/search
                hst:relativecontentpath: searchfacets/${1}
          /faq:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/faq
            hst:relativecontentpath: faqs
            /_default_.html:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/faq-detail
              hst:relativecontentpath: ${parent}/${1}
          /_any_:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/error
          /about:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/about
            hst:relativecontentpath: about
            /_any_:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/about
              hst:relativecontentpath: ${parent}/${1}
          /rss:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:components/rss-news
            hst:parameternames: [scope]
            hst:parametervalues: [news]
            /_any_:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:components/rss-news
              hst:parameternames: [scope]
              hst:parametervalues: [news]
          /sitemap:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/sitemap
            hst:refId: sitemap
          /rest:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/restapi-overview
            hst:refId: restapi
            hst:relativecontentpath: restapi
            /browser:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/restapi-browser
              hst:relativecontentpath: restapi/browser
              /_any_.html:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/restapi-detail
                hst:relativecontentpath: ${parent}/${1}
            /documentation:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/restapi-documentation
              hst:refId: restapi-documentation
              hst:relativecontentpath: restapi/documentation
              /_any_.html:
                jcr:primaryType: hst:sitemapitem
                hst:componentconfigurationid: hst:pages/restapi-detail
                hst:relativecontentpath: ${parent}/${1}
          /resellerfaq:
            jcr:primaryType: hst:sitemapitem
            hst:authenticated: true
            hst:componentconfigurationid: hst:pages/faq
            hst:relativecontentpath: resellerfaqs
            hst:roles: [reseller]
            /_default_.html:
              jcr:primaryType: hst:sitemapitem
              hst:componentconfigurationid: hst:pages/faq-detail
              hst:relativecontentpath: ${parent}/${1}
