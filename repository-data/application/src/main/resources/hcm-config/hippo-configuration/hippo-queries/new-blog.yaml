definitions:
  config:
    /hippo:configuration/hippo:queries/hippo:templates/new-blog:
      jcr:primaryType: hippostd:templatequery
      jcr:mixinTypes: ['hippo:translated', 'hippostd:translated']
      hippostd:icon: adddocument_ico
      hippostd:modify: [./_name, $name, './hippotranslation:locale', $inherited, './hippotranslation:id',
        $uuid, './hippostdpubwf:createdBy', $holder, './hippostdpubwf:creationDate',
        $now, './hippogogreen:date', $now, './hippostdpubwf:lastModifiedBy', $holder,
        './hippostdpubwf:lastModificationDate', $now, './hippostd:holder', $holder]
      jcr:language: xpath
      jcr:statement: //element(*,hipposysedit:namespacefolder)/element(*,mix:referenceable)/element(*,hipposysedit:templatetype)/hipposysedit:prototypes/element(hipposysedit:prototype,hippogogreen:blogitem)
      /hippo:translation[1]:
        jcr:primaryType: hippo:translation
        hippo:class: org.hippoecm.repository.standardworkflow.FolderWorkflow
        hippo:language: en
        hippo:message: new blog article
      /hippo:translation[2]:
        jcr:primaryType: hippo:translation
        hippo:class: org.hippoecm.repository.standardworkflow.FolderWorkflow
        hippo:language: nl
        hippo:message: nieuw blogdocument
      /hippo:translation[3]:
        jcr:primaryType: hippo:translation
        hippo:class: org.hippoecm.repository.standardworkflow.FolderWorkflow
        hippo:language: fr
        hippo:message: nouvelle blog
      /hippo:translation[4]:
        jcr:primaryType: hippo:translation
        hippo:class: org.hippoecm.repository.standardworkflow.FolderWorkflow
        hippo:language: de
        hippo:message: Neues Blog Dokument
