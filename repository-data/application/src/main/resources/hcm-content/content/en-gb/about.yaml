      /hippogogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: "<p style=\"text-align:start\"><iframe allowfullscreen=\"\
          \" frameborder=\"0\" height=\"281\" src=\"//player.vimeo.com/video/133562109?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff\"\
          \ width=\"500\"></iframe></p> \n<p><a href=\"http://vimeo.com/133562109\"\
          >A Quick Overview of Hippo CMS in Just 90 seconds</a> on \n<a href=\"https://vimeo.com\"\
          >Vimeo</a>.</p> \n<p style=\"text-align:start\">&nbsp;</p> \n<p style=\"\
          text-align:start\">Hippo CMS is the Content Management System for creating\
          \ personalized experiences across all channels. Hippo&rsquo;s open standards\
          \ philosophy makes it the ideal solution for agile development and open\
          \ integration.</p> \n<p style=\"text-align:start\">Editors love Hippo because\
          \ it&#39;s easy to use and helps them get their work done quickly and efficiently.</p>\
          \ \n<p style=\"text-align:start\">&nbsp;</p> \n<p style=\"text-align:start\"\
          >Marketers love Hippo because they can roll out and manage channels simply\
          \ - and increase conversion with targeting and personalization.</p> \n<p\
          \ style=\"text-align:start\">&nbsp;</p> \n<p style=\"text-align:start\"\
          >IT folks love Hippo because they can create new functionality quickly and\
          \ can integrate with other systems in no-time. And it&#39;s just fun to\
          \ work with the latest and coolest technology.</p> \n<p style=\"text-align:start\"\
          >&nbsp;</p> \n<p>Find out more at \n<a href=\"http://www.onehippo.com/\"\
          >onehippo.com</a></p>"
