        /gogreen-announces-record-growth-in-h1[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 857de7da-0adc-46a9-ba01-fc00149ed00f
          hippo:availability: [preview]
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2019-09-17T10:22:00+01:00
          hippogogreen:metadescription: GoGreen Announces record growth in H1
          hippogogreen:metatitle: GoGreen Record Growth
          hippogogreen:summary: After a historically successful first quarter, GoGreen's
            rapid growth continues in H1.
          hippogogreen:title: GoGreen Announces record growth in H1
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:02:05.152+02:00
          hippostdpubwf:lastModificationDate: 2015-04-01T10:24:18.625-04:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3e7d3389-fede-422b-9f16-66f1693bb3a9
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Following a historically successful first quarter,\
              \ GoGreen today announced an unprecedentedly successful half year--\
              \ with revenue increases of over 250%.</p> \n<p>With a majority of growth\
              \ in the United States, GoGreen has made major strides in the North\
              \ American market, while also demonstrating solid growth in other target\
              \ regions. &nbsp;Notable North American location openings include Los\
              \ Angeles, New York, Chicago and Austin. The company has also generated\
              \ new business in the Netherlands, the United Kingdom, Germany, Belgium\
              \ and Finland.</p> \n<p> &ldquo;This has been a groundbreaking half\
              \ year for GoGreen,&rdquo; notes CEO Robert Greene. &ldquo;We&rsquo;re\
              \ proud to see so many customers recognizing their own eco-friendly\
              \ values in GoGreen&rsquo;s philosophy. &nbsp;The World is changing,\
              \ and customers now expect businesses that align with their values,\
              \ and with the good of the planet&mdash;we&rsquo;re glad to be bringing\
              \ sustainable products to these new markets.&rdquo;</p>"
