          hippo:availability: [preview]
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2019-09-12T10:22:00+01:00
          hippogogreen:summary: Working closely with Hippo, GoGreen, the world’s first,
            digitally-native, global authority on sustainable products for the home,
            office and outdoors has just announced the launch of a completely new
            GoGreen.com.
          hippogogreen:title: Hippo and GoGreen Collaborate to Launch a Comprehensive
            Website Redesign
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:04:19.006+02:00
