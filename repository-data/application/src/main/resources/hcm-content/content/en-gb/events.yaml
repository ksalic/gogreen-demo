              \ Initiative and Forest Stewardship Council</p> </li> \n<li> \n<p>Be\
              \ sure to take a look at the&nbsp;\n<a href=\"http://www.cesweb.org/CES/media/2014/landing%20pages/About%20CES/Green/2014-CES-Green-Guide.pdf\"\
              ><strong>2014 CES Green Guide</strong></a>&nbsp;for information on CES\
              \ green exhibitors, the CES greening initiatives, and CEA&rsquo;s ecycling\
              \ and sustainability initiatives. For last year&rsquo;s Guide, see the\n\
              <a href=\"http://www.cesweb.org/CES/media/2014/Green/2013-CES-Green-Guide.pdf\"\
              >&nbsp;</a><strong><a href=\"http://www.cesweb.org/CES/media/2014/landing%20pages/About%20CES/Green/2014-CES-Green-Guide.pdf\"\
              \ target=\"_blank\">2013 CES Green Guide</a><a href=\"http://www.cesweb.org/CES/media/2014/Green/2013-CES-Green-Guide.pdf\"\
              >.</a></strong></p> </li> </ul> \n<p><br /> On January 6, 2014, announced\
              \ the continuation of its tradition to award several local Las Vegas\
              \ organizations with funds for sustainability projects. This year, CEA\
              \ is donating $10,000 to University of Nevada, Las Vegas&rsquo;s (UNLV)\
              \ DesertSol solar house and $25,000 to the Springs Preserve toward the\
              \ DesertSol project.</p> \n<ul> \n<li>The DesertSol solar house, created\
              \ by UNLV, was the second-place winner, and first among U.S. organizations,&nbsp;\
              \ at the 2013 U.S. Department of Energy&rsquo;s (DOE) Solar Decathlon.\
              \ This donation is to congratulate the UNLV DesertSol team on their\
              \ success and help further the DesertSol project.</li> </ul> \n<ul>\
              \ \n<li>CEA&rsquo;s donation to the Springs Preserve will assist the\
              \ move of DesertSol to its new location. The Springs Preserve is a world-class\
              \ facility that promotes community, conservation, preservation and sustainability\
              \ in the Southern Nevada region, and is the world&rsquo;s largest campus\
              \ of platinum-rated U.S. Green Building Council LEED buildings. The\
              \ Preserve aims to inspire visitors to implement green living practices\
              \ and technologies into their own homes, and for the house to remain\
              \ a site for continued research and development of renewable energy\
              \ for UNLV faculty, students and industry professionals.</li> </ul>\
              \ \n<p>&nbsp;\n<br /> At the 2013 CES, CEA made two $50,000 donations\
              \ to local Las Vegas organizations, Green Chips and the Las Vegas Convention\
              \ and Visitors Authority (LVCVA). Green Chips used the donation from\
              \ CEA to support a solar installation project at the iconic &ldquo;Welcome\
              \ to Fabulous Las Vegas&rdquo; sign on Las Vegas Boulevard. The LVCVA\
              \ used their donation from CEA to install several electric vehicle charging\
              \ stations at the Las Vegas Convention Center.\n<br /> \n<br /> &nbsp;</p>\
              \ \n<h3>Get Charged Up About Electric Vehicles</h3> \n<p>The&nbsp;\n\
              <a href=\"http://www.cesweb.org/Show-Floor/TechZones/GoElectricDrive.aspx\"\
              >GoElectricDrive</a>&nbsp;TechZone in the Las Vegas Convention and World\
              \ Trade Center (LVCC), North Hall showcases a full range of high- and\
              \ low-speed electric vehicles, energy storage devices and charging solutions.\
              \ Sponsored by the Electric Drive Transportation Association, this TechZone\
              \ highlights an area of great potential and growth for the industry\
              \ as electric vehicles are quickly gaining popularity among consumers\
              \ seeking to live more sustainably by using alternative transportation.</p>\
              \ \n<h3>CEA and Green</h3> \n<p>From trends in eco-friendly TVs to illuminating\
              \ detail about consumer attitudes on energy efficiency with consumer\
              \ electronics, CEA has the latest research. Visit&nbsp;\n<a href=\"\
              http://www.ce.org/green\" target=\"_blank\">CE.org/green</a>&nbsp;for\
              \ more information.&nbsp;</p> \n<h3>Greener Gadgets</h3> \n<p>CEA operates&nbsp;\n\
              <a href=\"http://www.greenergadgets.org/\" target=\"_blank\">GreenerGadgets.org</a>,\
              \ an online resource for consumers that highlights the industry trend\
              \ toward &ldquo;greener gadgets&rdquo; &ndash; smaller, smarter, more\
              \ energy efficient devices that can do more than ever before. Tech-savvy\
              \ shoppers now have more eco-friendly options and this resource has\
              \ valuable information about how to buy green electronics, use them\
              \ efficiently and recycle them at the end of their useful life.</p>\
              \ \n<p>The site also features a powerful&nbsp;\n<a href=\"http://www.greenergadgets.org/Energy-Calc.aspx\"\
              \ target=\"_blank\">energy use calculator</a>&nbsp;with the most up-to-date\
              \ products and energy use figures to help consumers better understand\
              \ their energy usage, as well as a&nbsp;\n<a href=\"http://www.greenergadgets.org/Recycle-Electronics.aspx\"\
              \ target=\"_blank\">recycling locator tool.</a>&nbsp;When it comes to\
              \ end-of-life electronics, many people are concerned with what happens\
              \ after they drop off their products. The recycling locator database\
              \ includes industry programs, which use strict standards and third-party\
              \ certified recyclers, so rest assured your device will be safely recycled.</p>\
              \ \n<p>&nbsp;</p>"
