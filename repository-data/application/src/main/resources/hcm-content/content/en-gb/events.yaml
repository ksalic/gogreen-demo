          hippogogreen:summary: "In the Cradle to Cradle model, all materials used\
            \ in industrial or commercial\n              processes--such as metals,\
            \ fibers, dyes--are seen to fall into one of two categories:\n       \
            \       \"technical\" or \"biological\" nutrients.\n            "
