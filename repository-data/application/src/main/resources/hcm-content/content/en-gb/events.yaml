          hippotranslation:id: 5524a1b2-f2f9-4c72-858b-2f618ffef37d
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>The 80-minute interactive sessions will allow facilitators\
              \ and attendees to dig deeper into a particular topic area using active\
              \ and participatory learning strategies. 50-minute presentation sessions\
              \ allow more time for questions and contributions by attendees.</p>\
              \ \n<p>&nbsp;</p> \n<h5><strong>Conference Tracks</strong></h5> \n<p>We\
              \ welcome presentation proposals linked to the 2015 conference tracks:</p>\
              \ \n<p><strong>1.&nbsp;</strong><strong>Community-Campus Partnerships</strong><br\
              \ /> Higher education institutions and their communities often deal\
              \ with similar sustainability challenges and opportunities, but how\
              \ can they work more closely together? &nbsp;In light of limited funding\
              \ and municipal government constraints, can co-operative projects and\
              \ programs have a synergistic effect?&nbsp; Community-wide planning\
              \ is especially important when developing strategies for adaptation\
              \ and reducing vulnerability.&nbsp; How well is your college or university\
              \ preparing students &ndash; through curricular and extracurricular\
              \ activities &ndash; for the sustainability challenges they will face\
              \ during their lifetimes?&nbsp; Workshops and presentations in this\
              \ track should discuss how to broaden the impact of campus learning\
              \ and establish connections to local governments, primary and secondary\
              \ schools, businesses, and community groups.&nbsp; Proposals should\
              \ include challenges and successes from innovative community-campus\
              \ partnerships.&nbsp;&nbsp;\n<br /> Resources:&nbsp;\n<a href=\"http://link.springer.com/article/10.1007%2Fs10755-010-9155-7\"\
              >Transformational Partnerships: A New Agenda for Higher Education</a></p>\
              \ \n<p><strong>2. Change Management: Towards Transformation</strong>&nbsp;\n\
              <br /> So, you&rsquo;ve established a sustainability program on your\
              \ campus. &nbsp;But how do you then integrate sustainability into your\
              \ organizational culture, identity, governance, and decision making,\
              \ thereby transforming the institution?&nbsp; We are looking for submissions\
              \ that tackle consensus-building with stakeholders and finding collaborative\
              \ ways of mitigating and managing sustainability and risk.&nbsp; Submissions\
              \ in this track should include an examination of your process rather\
              \ than your content.&nbsp; How did you engage senior leadership?&nbsp;\
              \ What path did you take in strategic, sustainability, or climate action\
              \ planning or goal setting?&nbsp; How did you overcome change resistors\
              \ and/or obstacles? How did you apply a systems thinking approach in\
              \ the design and implementation of your plans, projects or partnerships?&nbsp;\
              \ What challenges did you face?&nbsp; Bumps in the road are often our\
              \ greatest teachers.&nbsp; Submissions to this track can also include\
              \ development or operation of behavior change, social norming or community-based\
              \ social marketing programs.\n<br /> Resources:&nbsp;&nbsp;\n<a href=\"\
              http://net.educause.edu/ir/library/pdf/erm0363.pdf\">Effective Change\
              \ Management in Higher Education</a></p> \n<p><strong>3. Social Sustainability</strong>&nbsp;\n\
              <br /> The social realm of sustainability is often our most vexing because\
              \ it can encompass a wide range of topics that are challenging to define\
              \ and measure.&nbsp; Yet it may be our most important because it is\
              \ the basis of a democratic society.&nbsp; How is your institution or\
              \ community building positive and inclusive campus climates in which\
              \ everyone can achieve their full potential?&nbsp; Proposals submitted\
              \ to this track should include challenges and successes in social justice\
              \ programming, purchasing practices and strategies for promoting individual,\
              \ community, and ecological health and wellness.&nbsp; Share your model\
              \ on finding the intersections between sustainability, diversity awareness,\
              \ and cultural competence.&nbsp;\n<br /> Resources:&nbsp;\n<a href=\"\
              http://www.sustainabilityprofessionals.org/system/files/Confused%20about%20social%20sustainability_0.pdf\"\
              >Confused about Social Sustainability?</a>,&nbsp;\n<a href=\"http://blog.sustainablecities.net/2013/06/19/social-sustainability-clarity-is-in-the-context/\"\
              >&ldquo;Social Sustainability&rdquo;: Clarity is in the&nbsp;Context</a></p>\
              \ \n<p><strong>4. The Built Environment</strong>&nbsp;\n<br /> How do\
              \ you improve campus and community well-being through the built environment?&nbsp;\
              \ It&rsquo;s not just about the buildings; it includes roads and trails,\
              \ parks and landscaping, transportation and food services. &nbsp;Planning\
              \ for the built environment impacts the natural environment and can\
              \ influence water quality, stormwater runoff, soil compaction, noise,\
              \ air quality, and more.&nbsp; How is your project inclusive of environmental\
              \ restoration, learning landscapes, alternative transportation, dining,\
              \ or utilities?&nbsp; Presentations and workshops within this track\
              \ will examine innovative projects from the master planning stage through\
              \ operations and maintenance.&nbsp; Proposals should include innovative\
              \ projects or processes that can be applied on other campuses.\n<br\
              \ /> Resources:&nbsp;\n<a href=\"http://www.cnt.org/repository/gi-values-guide.pdf\"\
              >The Value of Green Infrastructure</a></p> \n<p><strong>5. The Campus\
              \ as a Learning Laboratory</strong>&nbsp;\n<br /> As the workplace and\
              \ industry continue to change to meet the demands and challenges of\
              \ the 21st century, we need to prepare our students to take on the world&rsquo;s\
              \ complex problems. The campus environment offers ripe opportunities\
              \ for researching and learning about full-spectrum sustainability, which\
              \ will equip students with the knowledge, skills, and expertise needed\
              \ for this new paradigm. How is your institution handling curriculum\
              \ and research integration for sustainability? What innovative pedagogy\
              \ lies at the nexus of academics and operations? How is sustainability\
              \ preparing students for success beyond campus? What pedagogical models\
              \ do you have to share which can be utilized by others in the community?\
              \ Submissions should include the process for implementation, parties\
              \ involved, challenges, and lessons learned along with successes.\n\
              <br /> Resources:&nbsp;\n<a href=\"http://theseedcenter.org/getattachment/Resources/SEED-Resources/SEED-Toolkits/Campus-as-a-Living-Lab/Campus-as-a-Living-Lab_FINAL.pdf\"\
              >A Guide for Community Colleges</a>,&nbsp;\n<a href=\"http://www.centerforgreenschools.org/docs/Hands%20on%20LEED_web_FINAL.pdf\"\
              >Hands-On LEED</a></p> \n<h4><strong>To Submit:</strong></h4> \n<h5><strong>Step\
              \ 1:\n<br /> Download and review the\n<a href=\"http://www.sustainability.umd.edu/documents/SSCC/Proposal%20Submission%20and%20Review%20Process.pdf\"\
              >Proposal Submission and Review Process</a></strong></h5> \n<h5><strong>Step\
              \ 2:&nbsp;\n<br /> \n<a href=\"http://www.openconf.org/sscc2015/\">Submit\
              \ Your Proposal</a>&nbsp;by October 10, 2014, 11:59 PM PDT</strong></h5>"
