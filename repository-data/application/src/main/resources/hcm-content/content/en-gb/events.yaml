          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Join Verdantix Analyst Derrek Clarke for a market\
              \ overview of natural capital. Topics covered include direct and indirect\
              \ impacts of natural capital on supply chains, business benefits of\
              \ having a natural capital strategy, where natural capital fits within\
              \ a sustainability strategy, challenges to be managed when integrating\
              \ natural capital into your sustainability strategy and the tools available\
              \ to help.</p> \n<p>Thursday, February 18, 2015\n<br /> 4.00pm - 5.00pm\
              \ (UK)\n<br /> 11am - 12 noon (EST)\n<br /> 8am - 9am (PST)</p>"
