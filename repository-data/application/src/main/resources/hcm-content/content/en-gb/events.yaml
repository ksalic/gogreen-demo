            hippostd:content: |-
              <html> <body> <p>The purification
                              process of water may reduce the concentration of particulate matter including
                              suspended particles, parasites, bacteria, algae, viruses, fungi; and a range of
                              dissolved and particulate material derived from the surfaces that water may have
                              made contact with after falling as rain.</p> <p>The
                              standards for drinking water quality are typically set by governments or by
                              international standards. These standards will typically set minimum and maximum
                              concentrations of contaminants for the use that is to be made of the
                              water.</p> <p>It is not possible to tell whether water
                              is of an appropriate quality by visual examination. Simple procedures such as
                              boiling or the use of a household activated carbon filter are not sufficient for
                              treating all the possible contaminants that may be present in water from an unknown
                              source. Even natural spring water – considered safe for all practical purposes in
                              the 1800s – must now be tested before determining what kind of treatment, if any, is
                              needed. Chemical analysis, while expensive, is the only way to obtain the
                              information necessary for deciding on the appropriate method of
                              purification.</p> </body>
                              </html>
