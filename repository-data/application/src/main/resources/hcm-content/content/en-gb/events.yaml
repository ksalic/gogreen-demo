          hippogogreen:metatitle: ''
          hippogogreen:summary: Natural capital is a term that may not mean much to
            you yet, but it has the potential to impact all businesses. Those businesses
            directly involved in resource intensive areas such as agribusiness, forestry,
            or mining are well aware of the impact natural capital loss can have on
            a business. However, natural capital can provide new business opportunities
            as well for those directly impacted by natural capital and indirectly
            impacted through their supply chain.
          hippogogreen:title: Natural Capital
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
