          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body> <p>Technical
                              nutrients are strictly limited to non-toxic, non-harmful synthetic materials that
                              have no negative effects on the natural environment; they can be used in continuous
                              cycles as the same product without losing their integrity or quality. In this manner
                              these materials can be used over and over again instead of being "downcycled" into
                              lesser products, ultimately becoming waste. Biological Nutrients are organic
                              materials that, once used, can be disposed of in any natural environment and
                              decompose into the soil, providing food for small life forms without affecting the
                              natural environment. This is dependent on the ecology of the region; for example,
                              organic material from one country or landmass may be harmful to the ecology of
                              another country or landmass.</p> </body>
                              </html>
