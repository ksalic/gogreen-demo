        /ces-green[1]:
          jcr:primaryType: hippogogreen:event
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: cd98638b-e6a6-4cf8-9e59-08a48ca6f80d
          hippo:availability: []
          hippogogreen:categories: [Office]
          hippogogreen:contentstage: none
