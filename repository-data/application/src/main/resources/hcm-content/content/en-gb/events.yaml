              <html>
                              <body>

                              <p>While new green events emerge every year, West Coast Green represents the
                              largest milestone yet in the green innovation movement. The West Coast Green
                              experience is a feast of innovations, ideas and opportunities designed to expand
                              your business, widen your vision, and stimulate your thinking with the latest
                              best practices and key players in building, business and design.</p>

                              <p>Each year the conference has grown to meet the needs of industry leaders,
                              practitioners and homeowners; this year the conversation will deepen to include
                              a focus on the <strong>intersection of the built environment</strong> and
                              technology. And, we're also including emerging products within the Cleantech
                              sector that have the greatest ability to reduce global warming such as solar,
                              wind and waste reduction.</p>

                              <p>At West Coast Green you’ll find over 300 exhibitors showcasing the latest in
                              resource-efficiency among a <strong>stunning array of green</strong> and healthy
                              building products. Over 100 experts and visionary leaders will be presenting
                              their latest developments, insights, and inspiration at the expanding frontiers
                              of the field. And over 11,000 attendees including the entire chain of
                              professionals and decision-makers rarely reached by other conferences are
                              expected.</p>

                              <p>We are not only setting records in scale and scope, we’re also
                              <strong>incorporating breakthroughs and innovations</strong> in conference
                              design, content, and learning design. That means you’re not going to collapse at
                              the end of the day with blisters and a headache. We’re pulling out all the stops
                              to make the experience of attending as gratifying and productive as possible.
                              </p>

