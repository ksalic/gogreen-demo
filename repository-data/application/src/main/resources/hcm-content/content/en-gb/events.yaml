          hippogogreen:summary: New York City Green Festival launches its third year
            April 26-27 at a new venue, Pier 94! At Green Festival®, there is something
            for everyone interested in living a more sustainable and healthier life.
            Experience the widest selection of products and services to work green,
            play green and live green – from food, fashion and health, to energy,
            construction and design. Enjoy vegan and vegetarian cooking demos, educational
            activities for kids and families, panels featuring inspirational speakers,
            and live music and entertainment. Shop in our unique marketplace of more
            than 300 eco-friendly businesses - everything from all-natural body care
            products and organic clothing to Fair Trade gifts, beautiful home renovations
            made from renewable resources, plus vegan and vegetarian offerings based
            on organic, non-GMO or local, artisanal foods.
          hippogogreen:title: Green Festival
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
