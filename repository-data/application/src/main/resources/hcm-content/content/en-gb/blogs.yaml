            hippostd:content: |-
              <html>
                              <body>

                              <p>The <a title="Track bicycle" href="/wiki/Track_bicycle">track bicycle</a> is
                              a form of fixed-gear bicycle used for
                              <a title="Track cycling" href="/wiki/Track_cycling">track cycling</a> in a
                              <a title="Velodrome" href="/wiki/Velodrome">velodrome</a>. But since a
                              "fixed-gear bicycle" is just a bicycle without a freewheel, a fixed-gear bicycle
                              can be any type of bicycle.Traditionally, some
                              <a title="Road racing" href="/wiki/Road_racing">road racing</a>, club cyclists
                              used a fixed wheel bicycle for training during the winter months, generally
                              using a relatively low gear ratio, believed to help develop a good pedaling
                              style.<sup>[</sup>n the UK until the 1950s it was common for riders to use a
                              fixed wheel for time trials. The fixed wheel was also commonly used, and
                              continues to be used in the end of season hill climb races in the autumn. A
                              typical clubmen's fixed wheel machine would have been a "road-path" or
                              "road/track" cycle. In the era when most riders only had one cycle, the same
                              bike when stripped down and fitted with racing wheels was used for road time
                              trials and track racing, and when fitted with mudguards (fenders) and a bag it
                              was used for club runs, touring and winter training. By the 1960s,
                              <a title="Derailleur gears" href="/wiki/Derailleur_gears">multi-gear
                              derailleurs</a> had become the norm and riding fixed wheel on the road declined
                              over the next few decades. Recent years have seen renewed interest and increased
                              popularity of fixed wheel cycling.</p>

                              <p>In <a title="Urban area" href="/wiki/Urban_area">urban</a>
                              <a title="North America" href="/wiki/North_America">North America</a> fixed gear
                              bicycles have achieved tremendous popularity, with the rise of discernible
                              regional aesthetic preferences for finish and design details. The rise in
                              popularity of fixed-gear bicycles in the mid-2000s, complete with adaptations
                              such as <a title="Spoke cards" href="/wiki/Spoke_cards">spoke cards</a>, is
                              attributed to bicycle messengers. Dedicated fixed-gear road bicycles are being
                              produced in greater numbers by established bicycle manufacturers. They are
                              generally low in price, and characterized by a very forgiving, slack
                              <a title="Road geometry (page does not exist)" href="/w/index.php?title=Road_geometry&amp;action=edit&amp;redlink=1">road
                              geometry</a>, as opposed to the steep, aggressive geometry of track bicycles.
                              Fixed-gear bicycles are also used in
                              <a title="Cycle ball" href="/wiki/Cycle_ball">cycle ball</a>,
                              <a title="Bike polo" href="/wiki/Bike_polo">bike polo</a> and
                              <a title="Artistic cycling" href="/wiki/Artistic_cycling">artistic cycling</a>.
                              </p>

                              </body>
                              </html>
