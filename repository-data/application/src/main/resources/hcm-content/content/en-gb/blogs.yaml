              <html>
                              <body>

                              <p>The
                              <a title="w:2010 United Nations Climate Change Conference" href="http://en.wikipedia.org/wiki/2010_United_Nations_Climate_Change_Conference">2010
                              United Nations Climate Change Conference</a> (COP 16) negotiations continued
                              this week in
                              <a title="w:Bonn, Germany" href="http://en.wikipedia.org/wiki/Bonn,_Germany">Bonn,
                              Germany</a>. The 4,500 attendees include government delegates from 182
                              governments, representatives from business and industry, environmental
                              organizations and research institutions. COP 16 is scheduled to take place
                              November 29 – December 10, 2010 in
                              <a title="w:Cancún" href="http://en.wikipedia.org/wiki/Canc%FAn">Cancún</a>,
                              <a title="Mexico" href="http://en.wikinews.org/wiki/Mexico">Mexico</a>.</p>

                              <p>
                              <a title="w:Luis Alfonso de Alba" href="http://en.wikipedia.org/wiki/Luis_Alfonso_de_Alba">Luis
                              Alfonso de Alba</a>,
                              <a title="Category:Mexico" href="http://en.wikinews.org/wiki/Category:Mexico">Mexico's</a>
                              special representative for climate change, told Reuters, "Mexico does not want
                              to raise false expectations but we certainly are ambitious". He criticised the
                              outgoing head of the U.N.'s climate secretariat,
                              <a title="w:Yvo de Boer" href="http://en.wikipedia.org/wiki/Yvo_de_Boer">Yvo de
                              Boer</a>, and the European Union's climate commissioner
                              <a title="w:Connie Hedegaard" href="http://en.wikipedia.org/wiki/Connie_Hedegaard">Connie
                              Hedegaard</a> for their scepticism.</p>

                              <p>Negotiating under the
                              <a title="w:United Nations Framework Convention on Climate Change" href="http://en.wikipedia.org/wiki/United_Nations_Framework_Convention_on_Climate_Change">United
                              Nations Framework Convention on Climate Change</a> (UNFCCC), the next
                              negotiating session is scheduled to take place in August, followed by another,
                              final one-week intersessional meeting, before
                              <a title="w:Cancún" href="http://en.wikipedia.org/wiki/Canc%FAn">Cancún</a>. The
                              talks were designed to discuss issues that were not resolved at the
                              <a title="w:United Nations Climate Change Conference 2009" href="http://en.wikipedia.org/wiki/United_Nations_Climate_Change_Conference_2009">2009
                              United Nations Climate Change Conference</a> (COP 15) in
                              <a title="w:Copenhagen" href="http://en.wikipedia.org/wiki/Copenhagen">Copenhagen</a>.
                              </p>

                              <p>The two working groups are the Ad Hoc Working Group on Long-Term Cooperative
                              Action (AWG-LCA) and the Ad Hoc Working Group on Further Commitments for Annex
                              (AWG-KP). These groups were specifically designed to negotiate a long-term
                              response to climate change.</p>

                              <p>The AWG-LCA is the negotiating group tasked to deliver a new "COP16
                              negotiative text" ahead of the June negotiating session. The AWG-KP is to focus
                              on emissions reduction commitments for the 37 industrialised countries that have
                              ratified the Kyoto Protocol for the period beyond 2012.</p>

                              <p>There are also two UNFCCC standing committees meetings, the Subsidiary Body
                              for Scientific and Technological Advice (SBSTA) and the Subsidiary Body for
                              Implementation (SBI).</p>

                              <p>The conference is officially referred to as the 16th session of the
                              Conference of the Parties (COP 16) to the United Nations Framework Convention on
                              Climate Change (UNFCCC) and the 6th session of the Conference of the Parties
                              serving as the meeting of the Parties (CMP 6) to the
                              <a title="w:Kyoto Protocol" href="http://en.wikipedia.org/wiki/Kyoto_Protocol">Kyoto
                              Protocol</a>.</p>

                              <p> </p>

                              <p>see also: <a href="globalwarming.pdf">on Global Warming</a></p>

                              </body>
