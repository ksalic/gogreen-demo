              <html>
                              <body>

                              <p> </p>

                              <p> </p>

                              <p>The
                              <a title="w:United Nations Climate Change Conference 2009" href="http://en.wikipedia.org/wiki/United_Nations_Climate_Change_Conference_2009">United
                              Nations Climate Change Conference</a> (COP15) has opened on Monday with calls
                              for urgent action to curb
                              <a title="w:Climate Change" href="http://en.wikipedia.org/wiki/Climate_Change">climate
                              change</a> and
                              <a title="w:Global Warming" href="http://en.wikipedia.org/wiki/Global_warming">global
                              warming</a>. The largest climate conference in history at the Bella Center in
                              <a title="w:Copenhagen" href="http://en.wikipedia.org/wiki/Copenhagen">Copenhagen</a>,
                              <a title="w:Denmark" href="http://en.wikipedia.org/wiki/Denmark">Denmark</a> is
                              running for two-weeks from December 7 until December 18. Around 15,000 delegates
                              including representatives from the private sector, environmental organizations,
                              research institutions and government officials, as well as 110 heads of state
                              and government from 192 countries, will attend.</p>

                              <p>The <em>COP15 Cultural Opening Ceremony</em> played a four-minute long film
                              called <em>Please help the world</em> by the Danish director Mikkel Blaabjerg
                              Poulsen to highlight the danger of rising temperatures. The film depicts a young
                              girl’s screaming nightmare about an eco-apocalypse with global warming, desert
                              wastelands and terrifying floods. As the girl wakes from the nightmare she and
                              other children implores us to 'Please help the world'. Poulsen said, “We have
                              made a film which speaks to the heart rather than to the brain”. There was also
                              music from a trumpeter, a harpist and the Danish National Girls Choir.</p>

                              <p>The UN climate change conference, the climax of two years of contentious
                              negotiations, opened in an atmosphere of hope. There was an upbeat mood for a
                              deal to be reached within the next two weeks. At a press briefing,
                              <a title="w:Connie Hedegaard" href="http://en.wikipedia.org/wiki/Connie_Hedegaard">Connie
                              Hedegaard</a>, the president of the conference, said that “the deadline is
                              working”, but “within the time we have, we must solve the task”.
                              <a title="w:Lars Lokke Rasmussen" href="http://en.wikipedia.org/wiki/Lars_Lokke_Rasmussen">Lars
                              Lokke Rasmussen</a> stressed, however, that the talks will have to overcome the
                              deep distrust between rich and poor nations on how to share the burden of
                              curbing emissions. There has been a series of promises by rich and emerging
                              economies to curb their greenhouse gases, but there are major issues yet to be
                              resolved. UN Secretary-General
                              <a title="w:Ban Ki-moon" href="http://en.wikipedia.org/wiki/Ban_Ki-moon">Ban
                              Ki-moon</a> said that a legally binding treaty on climate change will be reached
                              in 2010.</p>

                              <p>The
                              <a title="w:European Union" href="http://en.wikipedia.org/wiki/European_Union">European
                              Union</a> has adopted a commitment to reduce its greenhouse gas emissions by 20
                              percent by 2020 compared to 1990 levels but the union will raise its commitments
                              to 30% if other major players undertake “comparable commitments”. News that the
                              <a title="w:United States Environmental Protection Agency" href="http://en.wikipedia.org/wiki/United_States_Environmental_Protection_Agency">United
                              States Environmental Protection Agency</a> ruled that greenhouse gases endanger
                              human health may allow reductions of
                              <a title="w:Greenhouse gas emissions by the United States" href="http://en.wikipedia.org/wiki/Greenhouse_gas_emissions_by_the_United_States">U.S
                              greenhouse gas emissions</a>. Quoting an unnamed diplomatic source, the
                              Financial Times Deutschland has said the EU is to provide “1-3 billion euro” in
                              aid to developing countries over the next three years so they can fight the
                              effects of climate change and allow climate change mitigation and adaptation.
                              </p>

                              <p> </p>

                              <p>The conference was accused of environmental hypocrisy for its substantial
                              carbon footprint, including its extensive use of private jets and limousines. To
                              reduce the conference's environmental and climate impact, the Danish government
                              will not give gifts to participants. The money will be spent on climate
                              scholarships called <em>COP15 Climate Scholarships</em>, allowing 10-12
                              candidates to carry out 2-year climate related master’s programmes at Danish
                              universities. Thousands of people are outside the conference building including
                              groups such as Climate Justice Action,
                              <a title="w:Friends of the Earth" href="http://en.wikipedia.org/wiki/Friends_of_the_Earth">Friends
                              of the Earth</a>,
                              <a title="w:Camp for Climate Action" href="http://en.wikipedia.org/wiki/Camp_for_Climate_Action">Camp
                              for Climate Action</a>,
                              <a title="w:350.org" href="http://en.wikipedia.org/wiki/350.org">350.org</a>
                              and
                              <a title="Greenpeace" href="http://en.wikinews.org/wiki/Greenpeace">Greenpeace</a>
                              calling for urgent action. The environmental group Friends of the Earth
                              condemned what it called “undemocratic practices adopted by the Danish
                              presidency of convening small and exclusive groups of countries before the
                              Copenhagen meeting”. A draft negotiating text has been publicly released, but it
                              is rumored that there is an “alternate” treaty document being developed by some
                              large countries in the negotiations, including conference organizers.</p>

                              <p>According to the
                              <a title="w:Bali Road Map" href="http://en.wikipedia.org/wiki/Bali_Road_Map">Bali
                              Road Map</a>, the 15th Conference of the Parties to the
                              <a title="w:United Nations Framework Convention on Climate Change" href="http://en.wikipedia.org/wiki/United_Nations_Framework_Convention_on_Climate_Change">United
                              Nations Framework Convention on Climate Change</a> (COP15) and the 5th Meeting
                              of the Parties to the
                              <a title="w:Kyoto Protocol" href="http://en.wikipedia.org/wiki/Kyoto_Protocol">Kyoto
                              Protocol</a> (COP/MOP5) must agree to a framework for
                              <a title="w:climate change mitigation" href="http://en.wikipedia.org/wiki/climate_change_mitigation">climate
                              change mitigation</a> beyond 2012. Heads of states and governments of 110
                              countries have announced that they will come to Copenhagen before the 18th of
                              December in an attempt to seal a political global climate deal. If a deal is
                              reached, the UN will aim at transforming it into a legally binding text to
                              replace the
                              <a title="w:Kyoto Protocol" href="http://en.wikipedia.org/wiki/Kyoto_Protocol">Kyoto
                              Protocol</a>, as its regulations of emissions expire in 2012.</p>

                              <p> </p>

                              <p>see also: <a href="globalwarming.doc">on Global Warning</a>,
                              <a href="warming.ppt">what is global warming</a>, and
                              <a href="greenhousegas.xls">greenhouse gas table </a></p>

                              </body>
                              </html>
