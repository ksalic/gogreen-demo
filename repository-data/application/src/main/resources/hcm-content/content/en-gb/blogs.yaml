          hippogogreen:date: 2019-01-12T10:22:00+01:00
          hippogogreen:summary: Six of the world's major polluters, who participated
            in this week's Asia Pacific Partnership on Clean Development and Climate
            (AP6 or APPCDC), have launched a multi-million dollar fund to develop
            clean-energy, but stressed they will be heavily reliant on polluting fossil-fuels
            for generations to come.
          hippogogreen:title: World's biggest polluters won't cut back on fossil fuel
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [CO2, pollution, energy]
          hippostdpubwf:createdBy: admin14
          hippostdpubwf:creationDate: 2017-07-29T11:04:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:22:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: 097e33b5-92c3-48af-af02-472f2e912e31
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Six of the world's major polluters, who participated in this
                              week's <a title="w:New Asia Pacific Partnership on Clean Development and Climate" href="http://en.wikipedia.org/wiki/New_Asia_Pacific_Partnership_on_Clean_Development_and_Climate">Asia
                              Pacific Partnership on Clean Development and Climate (AP6 or APPCDC)</a>, have
                              launched a multi-million dollar fund to develop clean-energy, but stressed they
                              will be heavily reliant on polluting fossil-fuels for generations to come.</p>

                              <p>Green groups, labelling the talks a sham, have condemned the climate talks
                              which were held
                              in <a title="w:Sydney, Australia" href="http://en.wikipedia.org/wiki/Sydney,_Australia">Sydney,
                              Australia</a> as a "coal and nuclear pact" between the big polluters and
                              fossil-fuel firms. Australian climate change observers have attacked the AP6
                              outcomes as grossly irresponsible, saying
                              the <a title="w:Australian Government" href="http://en.wikipedia.org/wiki/Australian_Government">Federal
                              Government</a> is willing to accept the reality of runaway climate change.</p>

                              <p>A communique released by the AP6 states: "We recognise that fossil fuels
                              underpin our economies, and will be an enduring reality for our lifetimes and
                              beyond" - the document said. Green groups say the pact has missed a vital
                              opportunity to commit to renewable energy sources. They say the two-day meeting
                              failed to make any serious commitments in combatting global warming.</p>

                              <p>Combined, the United States, China, Japan, India, South Korea and Australia,
                              account for around half the globe's greenhouse gases. The six countries set up
                              the summit as an ulterior method of tackling global warming outside
                              the <a title="w:Kyoto Protocol" href="http://en.wikipedia.org/wiki/Kyoto_Protocol">Kyoto
                              Protocol</a> by, they say, focussing on "clean-energy technology."</p>

                              <p>
                              <a title="w:Nuclear power" href="http://en.wikipedia.org/wiki/Nuclear_power">Nuclear
                              Power</a>, clean coal
                              technologies, <a title="w:Carbon dioxide sink" href="http://en.wikipedia.org/wiki/Carbon_dioxide_sink">geosequestration</a> and
                              industry-driven environment funds were some of the proposals raised at the
                              summit. Unlike the Kyoto Protocol the six nations have not set any targets to
                              cut <a title="w:Greenhouse gases" href="http://en.wikipedia.org/wiki/Greenhouse_gases">greenhouse
                              gases</a>.</p>

                              <p>
                              <a title="w:Climate Change" href="http://en.wikipedia.org/wiki/Climate_change">Climate
                              change</a> observers have broadly criticised the AP6 as a waste of
                              time. <a title="w:Australian Climate Institute" href="http://en.wikipedia.org/wiki/Australian_Climate_Institute">Australian
                              Climate Institute's</a> Clive Hamilton says the meeting did little to cut
                              greenhouse gas emissions. "I think really this conference is about trying to
                              protect the long-term future of the coal industry," he said. "If you look at the
                              sort of business people who have a seat at the table at the conference in
                              Sydney, they overwhelmingly represent the polluting categories rather than those
                              that will at some time in the future replace them - the renewable energy and
                              energy efficiency categories."</p>

                              <p><a title="w:CSIRO" href="http://en.wikipedia.org/wiki/CSIRO">CSIRO</a> chief
                              scientist Dr David Brockway says the technology required to reduce greenhouse
                              emissions is not viable for industry.</p>

                              <p>"It has to be borne in mind that anything we are going to do to reduce
                              greenhouse gas emissions and intensity from the Australian economy will come at
                              a cost," he said. "What we are doing at the moment is doing research to try and
                              reduce the size of that additional cost. I would say in a five to 10 year
                              timeframe a number of these technologies will become viable."</p>

                              <p>An AP6 communique issued at the end of the conference said reductions in
                              greenhouse gases must be achieved without hindering economic growth - "the
                              partnership aims to mobilise domestic and foreign investment into clean and
                              low-emission technology by fostering the best possible enabling environments,"
                              it states. Some of the world's big mining and energy firms attended the talks
                              and pledged to improve efficiency.</p>

                              <p>Green groups, who were left out of the conference, say the talks were aimed
                              at subverting Kyoto - which obligates some 40 developed countries to cut
                              greenhouse emissions by 5 percent below 1990 levels during 2008-2012.
                              "Basically, they haven't agreed to do anything in terms of serious commitment,"
                              said Monash University climate change expert Professor Amanda Lynch. The United
                              States and Australia refuse to sign Kyoto claiming its mandatory greenhouse gas
                              cuts would threaten economic growth.</p>

                              <p>
                              <a title="w:Prime Minister John Howard" href="http://en.wikipedia.org/wiki/Prime_Minister_John_Howard">Australian
                              Prime Minister John Howard</a> said, "experience has taught us that seeking
                              arbitrary targets doesn't result in achieving practical solutions to global
                              climate change." Mr Howard stressed the importance of maintaining economic
                              growth to alleviate poverty, while cutting greenhouse emissions.</p>
                              <br/>

                              <p>He said the summit had injected "an overdue dose of realism into the debate
                              about climate change. We believe it is possible to tackle issues of greenhouse
                              gas emissions and the challenge of climate change without reducing living
                              standards," he said. "The world will go on using fossil fuels for many years
                              into the future because it's more economic to do so. So therefore it's
                              elementary commonsense that you should try and make the use of fossil fuels more
                              greenhouse gas sensitive, you should try and clean up the use of fossil fuel,"
                              he said.</p>

                              <p>
                              The <a title="w:World Wildlife Fund" href="http://en.wikipedia.org/wiki/World_Wildlife_Fund">World
                              Wildlife Fund (WWF)</a> have dismissed Mr Howard's comments as misleading and
                              irresponsible. The WWF's chief executive Greg Bourne said, "in my whole business
                              career, I have never seen a more misleading public statement as that... If the
                              statements made today become a reality, this will lock us in to a four-degree
                              rise in global average temperatures, when two-degrees is considered extremely
                              dangerous," he said. "There couldn't be anything more irresponsible than to
                              knowingly embark on a path towards massive increases in emissions and runaway
                              global warming."</p>

                              <p>The AP6 nations said in the final communique that the eight public/private
                              partnership taskforces created at the conference, will draw up action plans by
                              the middle of 2013 on issues including renewable energy, power generation,
                              cleaner fossil fuels and coal mining.</p>

                              <p>Environmentalists said the Sydney pact was doomed to fail because it did not
                              impose targets on its members which comprise nearly half of humanity. The New
                              South Wales Nature Conservation Council said the group's voluntary approach was
                              a "licence for government and business to do nothing". "Without any incentives
                              or penalties there is no reason for industry to move away from burning polluting
                              coal and oil," said the council's Cate Faehrmann.</p>

                              <p>The AP6 countries encompass: 49 per cent of world GDP; 48 per cent of the
                              world energy consumption; 48 per cent of global greenhouse gas emissions; and 45
                              per cent of the world's population.</p>

                              <p>Many scientists say global warming is melting glaciers, raising sea levels
                              and will cause more intense storms, droughts and floods. Current levels of
                              carbon dioxide and methane in the atmosphere are higher now than at any time in
                              the past 650,000 years, research from Antarctic ice cores shows.</p>

                              </body>
                              </html>
