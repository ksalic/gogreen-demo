          hippogogreen:summary: The following list for greening your office is by
            no means exhaustive, but a way to get started in making your workplace
            more environmentally friendly.
          hippogogreen:title: 10 simple steps to green your office
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T13:23:49.688+02:00
          hippostdpubwf:lastModificationDate: 2019-09-09T17:45:42.543+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 34e5a0e2-5d0d-444b-b585-f0c2ee95301f
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2>1. Use electricity wisely.</h2>
                              <p>Turn off all computers, printers, photocopiers, and other equipment that doesn&rsquo;t need to be left on at the end of the day and leave them off until you need to use them again. Check that all computers/monitors are set to their most energy efficient settings (e.g., monitor set to shut off after 15 minutes of no use). When leaving a room for more than a few minutes, switch off the lights. Use compact fluorescent bulbs instead of incandescent ones. Take advantage of natural sunlight as much as possible.</p>
                              <h2>2. Reduce, reuse, recycle.</h2>
                              <p>&ldquo;Reduce, reuse, recycle&rdquo;&nbsp;means more than just throwing old notepaper in the blue bin (though you needn&rsquo;t stop doing that). Really think about everything you use. Do you need disposable cups at the water cooler? Can you use the other side of the used sheets of paper you&rsquo;ve thrown in the recycle bin? Australia has added a fourth R &ndash; Refuse. Simply put: Don&rsquo;t buy stuff you don&rsquo;t need. And, when you do make a purchase, bring your own bags.</p>
                              <h2>3. Use environmentally friendly office products.</h2>
                              <p>On average, they only cost 5% more, which is a small price to pay to cut down on waste and pollution. Start small &ndash; 100% recycled paper, refillable ink cartridges, non-toxic highlighters, etc. Check out
                              <a href="http://www.frogfile.com/" target="_blank">Frogfile</a>&nbsp;in Vancouver as a great place to stock up on office products that go easy on the environment.</p>
                              <h2>4. Use non-toxic cleaning products.</h2>
                              <p>There are many brands available nowadays, such as&nbsp;
                              <a href="http://www.naturecleanliving.com/" target="_blank">Nature Clean</a>,
                              <a href="https://www.norwex.com/" target="_blank">Norwex</a>,&nbsp;
                              <a href="http://www.methodhome.com/" target="_blank">Method</a>,&nbsp;
                              <a href="http://www.ecover.com/" target="_blank">Ecover</a>,&nbsp;
                              <a href="http://www.tkoorange.com/" target="_blank">Orange TKO</a>, and&nbsp;
                              <a href="http://pinksolution.ca/" target="_blank">Pink Solution</a>. Encourage your cleaning company to use green cleaning products and if they won&rsquo;t, switch to one of the many companies that now do use environmentally friendly products. Case study: Novex Delivery Solutions switched to a green cleaning company when their previous supplier refused and they ended up saving money!</p>
                              <h2>5. Make eco-friendly food choices.</h2>
                              <p>Encourage use of the 100-mile diet: local first; organic for high consumption foods. When ordering lunch for an office meeting, how about going vegetarian (or even vegan, if you dare)? Cutting down on meat can have a huge impact on the health of the planet. (See&nbsp;
                              <a href="http://www.foodrevolution.org/" target="_blank">The Food Revolution</a>&nbsp;and&nbsp;
                              <a href="http://www.earthsave.org/" target="_blank">EarthSave</a>&nbsp;for statistics and information.)</p>
                              <h2>6. Telecommuting</h2>
                              <p>Encourage working from home, particularly for workers who would normally drive to work. This cuts down on pollution and increases time availability.</p>
                              <h2>7. Transportation</h2>
                              <p>For those who do come to the office on a regular basis, encourage (and help arrange) carpooling, use of public transit, biking, or walking.</p>
                              <h2>8. Aim for a paperless office.</h2>
                              <p>Though the paperless office may still seem unrealistic, at least try to cut down on printed material when possible.&nbsp;Read on-screen and only print documents when absolutely necessary. Use only 100% recycled content paper products in the office and when getting promotional material professionally produced, ask your printer for&nbsp;
                              <a href="http://www.fsc.org/" target="_blank">FSC Certified</a>&nbsp;paper.</p>
                              <h2>9. Institute a casual dress code.</h2>
                              <p>Not having to wear suits in hot summer months can help keep cooling costs down (and make for a happier workplace).</p>
                              <h2>10. Fair trade &amp; organic.</h2>
                              <p>Buy fair trade, organic coffee and teas&nbsp;for the office. If employees prefer to go out for their hot beverages, encourage them to take their own mugs. Most coffee shops offer a small discount to patrons who do so. More importantly is the reduction in waste from not having to throw out paper or Styrofoam cups.</p>
          /hippogogreen:copyright:
