            hippostd:content: |-
              <html>
                              <body>

                              <p>Scientists from the
                              <a title="United Kingdom" href="http://en.wikinews.org/wiki/United_Kingdom">UK</a>'s
                              <a title="w:University of Leeds" href="http://en.wikipedia.org/wiki/University_of_Leeds">University
                              of Leeds</a> and the
                              <a title="w:University of Kuopio" href="http://en.wikipedia.org/wiki/University_of_Kuopio">University
                              of Kuopio</a> in
                              <a title="Finland" href="http://en.wikinews.org/wiki/Finland">Finland</a>
                              report that the hole in the Earth's ozone layer over
                              <a title="Antarctica" href="http://en.wikinews.org/wiki/Antarctica">Antarctica</a>
                              may have offset some of the effects of climate change, and that as it heals,
                              warming could accelerate. Their paper is published today in the journal
                              <em>Geophysical Research Letters</em>.</p>

                              <p>The group studied twenty years of records of global weather conditions and
                              wind speeds. They say that beneath the ozone hole, wind speeds are increased,
                              which whips up more sea spray. Salt from this is carried upwards and makes the
                              clouds brighter, reflecting more of the Sun's radiation. This helps cool the
                              Earth, counteracting the effects of global warming.</p>

                              <p>The ozone layer in the atmosphere protects life from the harmful effects of
                              ultraviolet radiation, and the discovery of its rapid depletion in the 1980s
                              caused widespread alarm. The Montreal Protocol adopted in 1987 forced countries
                              to phase out chlorofluorocarbons (CFCs), the man-made chemicals thought to be
                              largely responsible for the hole.</p>

                              <p>Professor Ken Carslaw, of the University of Leeds School of Earth and
                              Environment, was one of the co-authors of the paper. He warned that as the ozone
                              hole healed, warming in parts of the Southern Hemisphere could accelerate.</p>

                              <p>"If, as seems likely, these winds die down, rising CO<sub>2</sub> emissions
                              could then cause the warming of the southern hemisphere to accelerate, which
                              would have an impact on future climate predictions," he said</p>

                              <p>Describing the findings as "unexpected and complex climate feedback",
                              Professor Carslaw emphasised that this research was not a reason to try and keep
                              the hole open:</p>

                              <p>"You can't correct two wrongs in that way. The ozone hole was potentially a
                              major catastrophe for the planet that was only stopped by the Montreal Protocol,
                              so we can't go back on that."</p>

                              <p>He said instead that carbon emissions should be cut drastically.</p>

                              <p>The research was funded by the Natural Environment Research Council and the
                              Academy of Finland Centre of Excellence Programme.</p>

                              <p>Judith Perlwitz, a resercher at the US National Oceanic and Atmospheric
                              Administration, said that the group's data were sound but she disagreed with
                              some of the paper's conclusions. Perlwitz claimed that rising temperatures due
                              to global warming would increase wind speeds anyway, leading to the same effects
                              as the ozone hole.</p>

                              <p>“The question is whether the wind is really going to slow down, and that I
                              doubt,” she said.</p>

                              <p>According to a World Meteorological Organization report in 2006, it is likely
                              to be at least fifty years before the ozone above Antarctica is back to its
                              pre-1980 state</p>

                              </body>
                              </html>
