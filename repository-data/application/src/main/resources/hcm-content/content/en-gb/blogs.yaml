          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>International climate negotiations for a global climate treaty are not
                              producing the required results in the given amount of time left before
                              the <a title="w:Copenhagen" href="http://en.wikipedia.org/wiki/Copenhagen">Copenhagen</a> conference
                              in December, diminishing the hopes for a resolution at this conference.</p>

                              <p>Major polluters have already decided that the only way for a plan of this
                              scale to take effect is to have steps towards the reduction of greenhouse gases
                              instead of creating a plan which takes immediate effect and shuts down
                              production facilities. Countries are likely to propose steps at the Copenhagen
                              Meeting.</p>

                              <p> </p>

                              <p><a title="w:Yvo De Boer" href="http://en.wikipedia.org/wiki/Yvo_De_Boer">Yvo
                              De Boer</a>,
                              a <a title="w:Dutch (people)" href="http://en.wikipedia.org/wiki/Dutch_(people)">Dutch
                              Diplomat</a>, has been overseeing the proceedings so far. "There isn't
                              sufficient time to get the whole thing done. But I hope it will go well beyond
                              simply a declaration of principles. The form I would like it to take is the
                              groundwork for
                              a <a title="w:ratify" href="http://en.wikipedia.org/wiki/ratify">ratifiable</a> agreement
                              next year," commented Boer.</p>

                              <p>The 192 countries which make up
                              the <a title="w:United Nations" href="http://en.wikipedia.org/wiki/United_Nations">United
                              Nations</a> show the gaps in-between their ideas. Wealthier nations are planning
                              to help poorer countries with enforcing climate laws and investing in newer
                              technology. 16 of the largest polluters have already begun planning on aiding
                              poorer countries.</p>

                              <p>Officials are attempting to narrow down issues which countries agree on, such
                              as certain steps and the common goal to limit emissions. Negotiators plan to
                              discuss how the treaty will be upheld at Copenhagen. Diplomats have raised the
                              question of reliability, since most of the supporting countries have not
                              enforced any binding climate legislation within their own countries. Until it is
                              shown that all countries participating will uphold the treaty, nations are
                              unwilling to enforce a treaty within their own country.</p>

                              <p>Although there are hopes of progress in Copenhagen, observes note that
                              radical change is unlikely. "The most likely form any agreement will take will
                              be a political declaration," said Nigel Purvis, State Department climate
                              negotiator during
                              the <a title="w:Clinton Administration" href="http://en.wikipedia.org/wiki/Clinton_Administration">Clinton
                              Administration</a> and <a title="w:Presidency of George W. Bush" href="http://en.wikipedia.org/wiki/Presidency_of_George_W._Bush">Bush
                              administration</a>.</p>
                              <br/>

                              </body>
                              </html>
