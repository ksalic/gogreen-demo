            E-126. This turbine has a rotor diameter of 126 meters (413 feet). The
            E-126 is a more sophisticated version of the E-112, formerly the world’s
            largest wind turbine and rated at 6 megawatts.
          hippogogreen:title: The new Enercon E-126 Wind Turbine
          hippostd:holder: admin
