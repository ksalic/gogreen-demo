            hippostd:content: |-
              <html>
                              <body>

                              <p>The <strong>Climatic Research Unit email controversy</strong> (dubbed
                              "<strong>Climategate</strong>" in the media) began in November 2009 with the
                              <a title="Internet leak" href="http://en.wikipedia.org/wiki/Internet_leak">Internet
                              leak</a> of thousands of emails and other documents from the
                              <a title="University of East Anglia" href="http://en.wikipedia.org/wiki/University_of_East_Anglia">University
                              of East Anglia</a>'s (UEA)
                              <a title="Climatic Research Unit" href="http://en.wikipedia.org/wiki/Climatic_Research_Unit">Climatic
                              Research Unit</a> (CRU). According to the university, the emails and documents
                              were obtained through a server
                              <a title="Hacker (computer security)" href="http://en.wikipedia.org/wiki/Hacker_(computer_security)">hacking</a>.
                              Allegations by
                              <a title="Climate Change scepticism" href="http://en.wikipedia.org/wiki/Climate_change_scepticism">climate
                              change sceptics</a> that the emails revealed misconduct within the climate
                              science community were quickly publicised by the
                              media.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-HickmanRanderson2009-11-20-1">[2]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-Revkin2009-11-20-2">[3]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-fc_2009-12-10-3">[4]</a></sup>
                              The UEA and CRU issued rebuttals of the
                              allegations,<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-2010-04-06_CRU_statements-4">[5]</a></sup>
                              and the
                              <a title="Norfolk Constabulary" href="http://en.wikipedia.org/wiki/Norfolk_Constabulary">Norfolk
                              Constabulary</a> is conducting a criminal investigation of the server
                              breach.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-Mail_6_Dec-5">[6]</a></sup>
                              Subsequent inquiries rejected allegations that climate scientists had colluded
                              to withhold scientific information, interfered with the peer-review process to
                              prevent dissenting scientific papers from being published, deleted raw data, or
                              manipulated data to make the case for global warming appear stronger than it is,
                              but the UEA was criticised for a "culture of withholding
                              information."<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-Randerson2010-03-31-6">[7]</a></sup>
                              </p>

                              <p>Three independent reviews into the affair were initiated in the UK, two of
                              which were concluded by the end of March 2010, with the remaining review
                              releasing its findings on 7
                              July.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-guardian_cleared-7">[8]</a></sup>
                              The CRU's director, Professor
                              <a title="Phil Jones (climatologist)" href="http://en.wikipedia.org/wiki/Phil_Jones_(climatologist)">Phil
                              Jones</a>, stood aside temporarily from his post during the reviews, then was
                              reinstated in a newly reorganised position as Director of Research after the
                              reviews cleared him of the most serious
                              charges.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-guardian_cleared-7">[8]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-McCarthy2010-07-08-8">[9]</a></sup>
                              Reports by the
                              <a title="House of Commons (United Kingdom)" href="http://en.wikipedia.org/wiki/House_of_Commons_(United_Kingdom)">House
                              of Commons</a>'
                              <a title="Science and Technology Select Committee" href="http://en.wikipedia.org/wiki/Science_and_Technology_Select_Committee">Science
                              and Technology Select Committee</a> and an independent Science Assessment Panel
                              commissioned by the UEA concluded that there was no evidence of malpractice on
                              the part of the CRU and Phil
                              Jones,<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup>
                              though they did find that there was room for improvement in some of the CRU's
                              working
                              practices.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-10">[11]</a></sup>
                              </p>

                              <p>The
                              <a title="Scientific consensus" href="http://en.wikipedia.org/wiki/Scientific_consensus">scientific
                              consensus</a> that "global warming is happening and that it is induced by human
                              activity" was found unchallenged by the
                              emails<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-ST-11">[12]</a></sup>
                              and there was "no evidence of any deliberate scientific malpractice in any of
                              the work of the Climatic Research
                              Unit."<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup>
                              Although the CRU's use of statistics was generally commended, some of their
                              methods may not have been the best for the
                              purpose.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup>
                              The reports concluded that Phil Jones had no case to
                              answer<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-Randerson2010-03-31-6">[7]</a></sup>
                              and that better statistical methods might not have produced significantly
                              different
                              results.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup>
                              The CRU's detractors were also criticised, with one of the reports deploring the
                              tone of their criticism and finding that some of the criticism had been
                              "selective and
                              uncharitable".<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-SAP-Report-9">[10]</a></sup>
                              The question of alleged failure to comply fully with the Freedom of Information
                              Act was left to the third review, published on 7 July, which found that there
                              was "unhelpfulness in responding to requests" and that "e-mails might have been
                              deleted in order to make them unavailable should a subsequent request be made
                              for
                              them".<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-cce_report-12">[13]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-Gillis2010-07-07-13">[14]</a></sup>
                              A separate review by
                              <a title="Penn State University" href="http://en.wikipedia.org/wiki/Penn_State_University">Penn
                              State University</a> into accusations against
                              <a title="Michael E. Mann" href="http://en.wikipedia.org/wiki/Michael_E._Mann">Michael
                              E. Mann</a> cleared him of any wrongdoing, stating that "there is no substance"
                              to the allegations against
                              him.<sup><a href="http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy#cite_note-PSU_Report-14">[15]
                              </a></sup></p>

                              <p> </p>

