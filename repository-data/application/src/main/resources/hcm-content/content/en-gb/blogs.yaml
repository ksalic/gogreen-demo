        /10-simple-steps-to-green-your-office[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: efc7f533-cc55-473c-9ece-3edb899a24ac
