            hippostd:content: |-
              <html>
                              <body>

                              <p>Representatives of more than 180 nations gathered on the
                              <a title="w:Indonesia" href="http://en.wikipedia.org/wiki/Indonesia">Indonesian</a>
                              island of <a title="w:Bali" href="http://en.wikipedia.org/wiki/Bali">Bali</a>
                              today to kick off a
                              <a title="w:United Nations" href="http://en.wikipedia.org/wiki/United_Nations">United
                              Nations</a>-sponsored conference on global
                              <a title="w:climate change" href="http://en.wikipedia.org/wiki/climate_change">climate
                              change</a>. The U.N. hopes the meeting will conclude with a road map toward a
                              new agreement on reducing the types of air pollution many scientists believe are
                              driving changes in the earth's climate.</p>

                              <p>The Bali meeting aims to get countries to commit to working out a new
                              agreement on emissions cuts to extend or replace the
                              <a title="w:Kyoto Protocol" href="http://en.wikipedia.org/wiki/Kyoto_Protocol">Kyoto
                              Protocol</a>, which expires in 2012. Conference president
                              <a title="w:Rachmat Witoelar" href="http://en.wikipedia.org/wiki/Rachmat_Witoelar">Rachmat
                              Witoelar</a> of Indonesia told reporters that a detailed proposal is not
                              necessary at this stage, but participation by all nations is vital.</p>

                              <p>"We will be happy if this Bali road map is general so we will not push for a
                              very detailed in this short time," he said. "The introduction, the process is
                              important."</p>

                              <p>As the conference opened,
                              <a title="Australia" href="http://en.wikinews.org/wiki/Australia">Australia</a>'s
                              new prime minister,
                              <a title="Kevin Rudd" href="http://en.wikinews.org/wiki/Kevin_Rudd">Kevin
                              Rudd</a>, signed the Kyoto Protocol, limiting his country's
                              <a title="w:greenhouse gas" href="http://en.wikipedia.org/wiki/greenhouse_gas">greenhouse
                              gas</a> emissions. That act earned a standing ovation in Bali, and focused
                              attention on the failure of the
                              <a title="United States" href="http://en.wikinews.org/wiki/United_States">United
                              States</a> to sign the protocol - the only developed nation not to have done so.
                              </p>

                              <p>"While the current U.S. delegation will not join in serious negotiations over
                              mandatory limits on global warming pollution, they won't be around when the
                              final deal is made in 2009. A new team will be on the field with a very
                              different game plan," he said. "The other nations must not allow the U.S. to
                              derail, delay or water down the Bali mandate."</p>

                              <p>Senior U.S. negotiator
                              <a title="w:Harlan Watson" href="http://en.wikipedia.org/wiki/Harlan_Watson">Harlan
                              Watson</a> denied his country was blocking progress, saying the U.S. had merely
                              chosen a different course.</p>

                              <p>"It's up to each country to do the analysis and analyze for themselves if the
                              target is do-able. Obviously the U.S. came to a different conclusion," he said.
                              "We respect the decisions other countries have made and of course ask them to
                              respect the decision that we've made."</p>

                              <p>
                              <a title="George W. Bush" href="http://en.wikinews.org/wiki/George_W._Bush">President
                              Bush</a> says that the Kyoto Protocol threatened U.S. economic growth, and
                              believes that any future climate-change agreement will be ineffective unless it
                              includes rapidly developing nations such as
                              <a title="China" href="http://en.wikinews.org/wiki/China">China</a> and
                              <a title="India" href="http://en.wikinews.org/wiki/India">India</a>, which are
                              among the world's largest producers of greenhouse gases.</p>

                              <p>Other subjects on the agenda in Bali include saving the world's remaining
                              forests, and sharing technologies to help developing nations grow in
                              less-polluting ways. The U.N. also hopes to finalize a fund to help countries
                              affected by global warming to cope with the impacts. The money could go toward
                              flood-proof houses, better water management, and crop diversification.</p>

                              <p>The Bali conference will continue until December 14. Thousands of government
                              representatives, scientists and activists are attending.</p>

                              </body>
                              </html>
