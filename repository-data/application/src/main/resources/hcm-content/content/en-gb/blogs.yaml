          hippogogreen:summary: Barack Obama has set tougher emission targets in a
            White House speech. He said, the USA intends to reduce its greenhouse
            gas emissions "in the range of" 17 percent below 2005 levels by 2020 and
            83 percent by 2050. Obama will attend the Copenhagen international climate
            meeting next month, and is going to offer these figures as an official
            climate change policy.
          hippogogreen:title: Obama declares tougher emission targets before Copenhagen
            summit
          hippostd:holder: admin
          hippostd:state: published
