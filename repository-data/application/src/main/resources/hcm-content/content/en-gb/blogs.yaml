          hippogogreen:date: 2019-04-24T10:22:00+02:00
          hippogogreen:summary: "Investors are rushing to fund new ventures in renewable\
            \ energy as Americans continue to see rising gasoline prices at the pump.\
            \ The price for crude oil continues to rise to new record highs ($75 per\
            \ barrel of crude oil on NYMEX as of Friday's close). According to the\
            \ results of a survey reported by the San Francisco Gate, in the 1st Quarter\
            \ of 2013 investments in the clean technology sector has increased by\
            \ 13% to $3.36 Billion in the US. In addition to attracting venture\n\
            \              capital, clean technology companies are receiving a buzz\
            \ from high profile investors.\n            "
          hippogogreen:title: Oil prices drive new investment in clean technology
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [oil, business, technology]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T16:44:00+02:00
