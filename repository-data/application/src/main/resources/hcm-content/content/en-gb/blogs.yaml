          hippogogreen:date: 2019-04-22T10:22:00+02:00
          hippogogreen:summary: This week, the Public Broadcasting Service aired a
            NOVA program titled “Dimming the Earth”, which presented research by leading
            scientists on the complex systems of our global climate and human activity's
            effect on it. One of the largest interactions (or "inputs") humans have
            with the atmosphere is the ever-increasing use of fossil fuels. Consumption
            has risen 2% per year for this decade.
          hippogogreen:title: PBS show asserts greenhouse gases, atmospheric pollutants
            dimming future
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [science, media, global warming, climate change, global dimming,
                          emissions, fossil fuel]
          hippostdpubwf:createdBy: admin13
          hippostdpubwf:creationDate: 2017-07-30T12:22:00+02:00
          hippostdpubwf:lastModificationDate: 2018-12-10T16:14:00+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-12-10T16:14:00+01:00
          hippotranslation:id: e9968639-a497-4c89-972f-d51126aa7536
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Fossil fuels burnt in factories and automobiles send their waste into our
                              atmosphere in two forms. The first is
                              <a title="w:Carbon dioxide" href="http://en.wikipedia.org/wiki/Carbon_dioxide">CO<sub>2</sub></a>
                              and other
                              <a title="w:Greenhouse gas" href="http://en.wikipedia.org/wiki/Greenhouse_gas">greenhouse
                              gases</a>, which have received substantial attention in the last few years
                              because of the way they trap heat in the atmosphere. The second is the tiny
                              particles of sulfur dioxide, soot and ash, which scientists call
                              <a title="w:Particulate" href="http://en.wikipedia.org/wiki/Particulate">aerosols</a>
                              (basically smog). Research into understanding the negative health effects of air
                              pollution has resulted in the development of
                              <a title="w:catalytic converter" href="http://en.wikipedia.org/wiki/catalytic_converter">catalytic
                              converters</a> for cars as well as devices to remove particulate solids from
                              industrial waste before it reaches the air.</p>

                              <p>More recently, atmospheric scientists have come upon the phenomenon of the
                              reduction of direct sunlight reaching Earth's surface— observing a nearly a 5%
                              decline between 1960 and 1990, with evidence of a recovery since then. This has
                              been dubbed the
                              "<a title="w:Global dimming" href="http://en.wikipedia.org/wiki/Global_dimming">global
                              dimming</a>" effect, and is probably due to the way these aerosols act upon
                              clouds. It is important to realise that this does <strong>not</strong>
                              represent a net loss of this much sunshine to the climate system - if so, large
                              temperature declines would have been observed. Instead, the sunshine is absorbed
                              elsewhere in the system, with a much smaller net loss.</p>
                              <a href="http://en.wikinews.org/w/index.php?title=File:Sfc.contrail.1.26.01.JPG&amp;filetimestamp=20050609163104"><img src="300px-sfc.contrail.1.26.01.jpg/{_document}/hippogallery:original"/></a><a title="Enlarge" href="http://en.wikinews.org/w/index.php?title=File:Sfc.contrail.1.26.01.JPG&amp;filetimestamp=20050609163104"><img src="magnify-clip.png/{_document}/hippogallery:original"/></a>
                              <p>A NASA photograph showing aircraft contrails and natural clouds. Taken from
                              I-95 in northern Virginia, January 26, 2001, by NASA scientist Louis Nguyen.
                              </p>

                              <p><a title="w:Cloud" href="http://en.wikipedia.org/wiki/Cloud">Clouds</a> form
                              when moisture gathers around airborne particles, such as pollen or dust. Clouds
                              formed by the aerosol particles emitted by fossil fuel consumption are made of
                              many more tiny droplets than "natural" clouds. These smog-created clouds have
                              two notable effects: they shield sunlight from reaching Earth's surface and, due
                              to water's reflective nature, the millions of tiny droplets suspended in them
                              reflect light back into space, allowing even less light to reach Earth.</p>

                              <p>Many scientists now believe that global dimming caused by these pollutants
                              has mitigated the temperature rises brought about by
                              <a title="w:Global Warming" href="http://en.wikipedia.org/wiki/Global_warming">global
                              warming</a>. Over the last thirty years, Earth's temperature has increased by
                              about 0.5 oC.</p>

                              <p>In the absence of global dimming, however, the Earth might be 0.3 oC warmer
                              than it currently is, suggesting that a "tug-of-war" exists between greenhouse
                              gases and particulates released by burning fossil fuels. Efforts to mitigate the
                              human health dangers of smog have allowed more heat into our atmosphere and
                              brought about a sharper increase in global warming.</p>

                              <p>Dr. James E. Hansen, professor at Columbia University and the head of the
                              Goddard Institute for Space Studies
                              <a href="http://www.columbia.edu/%7Ejeh1/">[1]</a>, believes that if we continue
                              on our current pattern, this warming could be as much as five degrees in the
                              next thirty years and ten to fourteen degrees over the course of the century.
                              Such a temperature rise would devastate life on Earth, likely bringing on a
                              cascade of self-reinforcing warming effects. Earth's forests drying and burning,
                              a steady thawing of the
                              <a title="w:Greenland" href="http://en.wikipedia.org/wiki/Greenland">Greenland</a>
                              and
                              <a title="w:Polar ice cap" href="http://en.wikipedia.org/wiki/Polar_ice_cap">arctic
                              ice sheets</a>, and, most dangerous of all, a release of the
                              <a title="w:Methane clathrate" href="http://en.wikipedia.org/wiki/Methane_clathrate">methane
                              hydrates</a> that are now frozen at the bottom of the oceans, could remake the
                              planet into something inhospitable to human life. Dr. Hansen warns that,
                              according to his research, man has just 10 years to reduce greenhouse gases
                              before global warming and other responses to human activity by Earth's climate
                              reach a "tipping point", becoming unstoppable.</p>

                              </body>
                              </html>
