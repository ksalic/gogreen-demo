            hippostd:content: |-
              <html>
                              <body>

                              <p>"We aim to become carbon-neutral in a decade," he said.</p>

                              <p>"Climate Change threatens us all. Countries need to pull together to
                              de-carbonize the world economy. We know cutting greenhouse gas emissions is
                              possible and the Maldives is willing to play its part," Nasheed said, adding
                              that he hopes his plan will serve as a blueprint for other countries.</p>

                              <p>"We understand more than perhaps anyone what would happen to us if we didn't
                              do anything about it or if the rest of the world doesn't find the imagination to
                              confront this problem," Nasheed told Newshour in a telephone interview from the
                              Maldives' capital of Male.</p>

                              <p>"So basically, we don't want to sit around and blame others, but we want to
                              do whatever we can, and hopefully, if we can become carbon-neutral, and when we
                              come up with the plan, we hope that these plans also will serve as a blueprint
                              for other nations to follow. We think we can do it, we feel that everyone should
                              be engaged in it, and we don't think that this is an issue that should be taken
                              lightly."</p>

                              <p>Nasheed's plan calls for half of a square kilometre (0.19 square miles) of
                              solar panels and 155 wind turbines, each generating 1.5 megawatts. The
                              electricity will power vehicles as well. Boats and automobiles with gasoline
                              engines would be slowly replaced with electric versions. <br/>
                              Mohamed Nasheed, leader of the Maldives</p>

                              <p>The plan will cost an estimated US$1.1 billion. The economy of the Maldives,
                              reliant mainly on tourism and fishing, is worth $800 million a year.</p>

                              <p>Environmentalist Mark Lynas said that the plan could pay for itself in a
                              decade, due to savings on oil imports. "It's going to cost a lot of money but it
                              will also save a lot of money from not having to import oil," Lynas said.</p>

                              <p>"The point of doing it is that it is something the Maldives can lead the
                              world in. No rich country has the excuse that it is too expensive and we can't
                              do anything," Lynas said to the news agency Reuters.</p>

                              <p>"The Maldives could just give up. Its people could declare themselves climate
                              change refugees and ask for sanctuary elsewhere. But the new government is
                              taking a stand and asked us to give them a plan for a near zero-carbon economy,"
                              said Chris Goodall, the British climate change expert who led the development of
                              the carbon-neutral plan. "We don't want to pretend that this plan is going to be
                              easy to implement. There will be hiccups, and electricity supply will
                              occasionally be disrupted. But we think that building a near-zero-carbon
                              Maldives is a realistic challenge. Get it right and we will show the apathetic
                              developed world that action is possible, and at reasonable cost."</p>

                              <p>The Maldives are located in the Indian ocean and are among the lowest-lying
                              islands on the planet, with none of them rising more than six feet (1.8 metres)
                              above sea level, making them particularly vulnerable to rising sea levels
                              associated with global warming.</p>

                              </body>
                              </html>
