          hippogogreen:categories: [Office]
          hippogogreen:contentstage: action
          hippogogreen:date: 2017-10-15T10:22:00+02:00
          hippogogreen:summary: "I have to bite my tongue when I hear people claim\
            \ how progressive Europe is when\n              it comes to sustainability\
            \ and consumerism. Take Amsterdam, where in May I worked and\n       \
            \       traveled for two weeks. True, bicycles are everywhere, public\
            \ transport works, and you can\n              find great locally grown\
            \ food. But step into an Albert Heijn supermarket, and you will see\n\
            \              that the capital of tulips and bicycles is also the capital\
            \ of processed food,\n              over-packaged in plentiful plastic.\n\
            \            "
          hippogogreen:title: European Retailers Adopt Voluntary Sustainable Business
            Code
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [shopping, business, sustainability]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-07-12T13:57:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T12:59:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: 8b3beee2-75a1-4782-b881-01e64daaa85f
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body> <p>Walk along the
                              Kalverstraat or Leidseplein, and Amsterdam, just like any European city, offers plenty
                              of retail therapy to make the heartiest shopper blush. And that retail therapy includes
                              discount clothing giants like C&amp;A and H&amp;M. Now a coalition of
                              retailers, from IKEA to Carrefour, have a announced a Code for Environmentally
                              Sustainable Business. <br/> This coalition between the European Retail
                              Round Table (ERRT) and EuroCommerce claims that it is committing retailers to improve
                              their operations in six areas: </p> <ol>
                              <li>Sourcing, by promoting more environmentally sustainable sourcing and
                              production of products.</li> <li>Resource efficiency, by
                              improving the environmental performance of the retailers' premises.</li>
                              <li>Transport and distribution, by improving the environmental performance
                              of distribution and where the retailer does not operate its own fleet, working with
                              transport providers, as well as by supporting the sustainable mobility of customers and
                              workers.</li> <li>Waste management, by putting in practice
                              measures aiming to prevent or reduce the impact of waste on the
                              environment.</li> <li>Communication, that is, encouraging
                              more sustainable consumption and which promote responsible consumer behavior regarding
                              product use and disposal.</li> <li>Reporting, by regularly
                              reporting on the above commitments, which to some may seem like cheating, so let's just
                              say there are 5 areas.</li> </ol> <p>If these
                              proclamations all sounds very vague and broad at the same time, that is because they
                              are. The code is completely voluntary, and in an economy that as an aggregate is larger
                              than that of the United States, so far 21 chains and 7 retail associations have signed
                              up. <br/> It makes for great public relations and "We Care" campaigns, but
                              so far the Code as it stands has not explained how participating companies can measure
                              and compare their efforts. And as for reporting, there is no agreed upon standard.
                              </p> </body> </html>
