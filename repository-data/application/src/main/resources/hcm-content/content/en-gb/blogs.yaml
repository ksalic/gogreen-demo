          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2019-09-19T16:04:02.609+02:00
          hippotranslation:id: 0cf194c2-ddc3-42cf-9bd3-449e4ced1393
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Despite protests from Serbia, which claimed that Kosovo's independence
                              threatened its sovereignty and was illegal under international law, ten of the
                              ICJ's fourteen judges supported the non-binding motion declaring Kosovo's
                              independence legal. The move was supported by the
                              <a title="United States" href="http://en.wikinews.org/wiki/United_States">United
                              States</a> and most
                              <a title="Europe" href="http://en.wikinews.org/wiki/Europe">European</a>
                              countries, while other countries, including
                              <a title="Russia" href="http://en.wikinews.org/wiki/Russia">Russia</a> and
                              <a title="China" href="http://en.wikinews.org/wiki/China">China</a>, opposed the
                              ruling.</p>

                              <p>In its opinion on the matter, the court said that it "considers that general
                              international law does not contain any prohibition on declarations of
                              independence. Accordingly, it concludes that [Kosovo's] declaration of
                              independence on the 17th of February 2008 did not violate general international
                              law."</p>

                              <p>Even before the ruling, 69 members of the UN, out of a total of 192, had
                              recognized Kosovo's independence, and observers say that more may do so in light
                              of the ICJ's ruling.</p>

                              <p>Kosovo's president,
                              <a title="w:Fatmir Sejdiu" href="http://en.wikipedia.org/wiki/Fatmir_Sejdiu">Fatmir
                              Sejdiu</a>, said that "[t]he decision finally removes all doubts that countries
                              which still do not recognise the republic of Kosovo could have," while Serbian
                              president
                              <a title="w:Boris Tadic" href="http://en.wikipedia.org/wiki/Boris_Tadic">Boris
                              Tadic</a> said that "Serbia will never recognise the unilaterally proclaimed
                              independence of Kosovo."</p>

                              </body>
                              </html>
