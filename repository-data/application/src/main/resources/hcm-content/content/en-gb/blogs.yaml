          hippogogreen:summary: Taking this information on board could mean temperature
            increases of 1.6 to 6 degrees Celsius - and the higher temperatures are
            more likely, they said in a statement.
          hippogogreen:title: Global Warming underestimated, say scientists
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Global Warming, science]
          hippostdpubwf:createdBy: admin20
          hippostdpubwf:creationDate: 2017-07-30T15:01:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:17:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: 44558505-bd00-44c9-b6c2-2d0eb31b68c6
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Some scientists say current
                              <a title="w:climate change" href="http://en.wikipedia.org/wiki/climate_change">climate
                              change</a> estimates may be significantly underestimating the potential scale of
                              <a title="w:global warming" href="http://en.wikipedia.org/wiki/global_warming">global
                              warming</a>. The team of researchers report that the actual warming due to human
                              fossil fuel emissions could be 15 percent to 78 percent higher than estimates
                              that fail to take into account the feedback mechanism which involves carbon
                              dioxide and Earth temperature.</p>

                              <p>
                              <a title="w:Greenhouse gases" href="http://en.wikipedia.org/wiki/Greenhouse_gases">Greenhouse
                              gases</a> are believed to contribute to global warming, yet scientists have said
                              that global warming itself triggers greenhouse gas emissions - meaning that the
                              Earth may get hotter faster than climate models predict.</p>

                              <p>Another team of researchers in
                              <a title="California" href="http://en.wikinews.org/wiki/California">California</a>,
                              has reported a similar conclusion: "when the Earth has warmed up in the past,
                              due to the sun's natural cycles, more greenhouse gases have been spewed into the
                              atmosphere. As greenhouse gas levels rose, so did the Earth's temperature," the
                              scientists reported.</p>

                              <p>Dr Margaret Torn of
                              <a title="w:Lawrence Berkeley National Laboratory" href="http://en.wikipedia.org/wiki/Lawrence_Berkeley_National_Laboratory">Lawrence
                              Berkeley National Laboratory</a> said: "It means the warming is happening
                              faster, each decade is actually warming faster than it would have," Dr Torn
                              said. "It's the pace of change that will be one of the big problems. It's how
                              humans adapt and the cost that will depend on the rate of change of climate."
                              </p>

                              <p>Over the past 30 years, the Earth has warmed by 0.6 degrees Celsius,
                              <a title="w:NASA" href="http://en.wikipedia.org/wiki/NASA">NASA</a> has
                              reported. Over the past 100 years, it has warmed by 0.8 degrees C, indicating a
                              recent acceleration in warmth. Current climate models predict temperature
                              increases of 1.5 to 4.5 degrees Celsius, but the California team realised that
                              additional carbon dioxide caused by the natural solar cycle may elevate these
                              estimates.</p>

                              <p>Taking this information on board could mean temperature increases of 1.6 to 6
                              degrees Celsius - and the higher temperatures are more likely, they said in a
                              statement.</p>

                              <p>Meanwhile, another group of leading US scientists has linked global warming
                              to the recent increase in hurricane intensity. They warn that humans must
                              develop cleaner energy and transportation immediately - or bear the risk of more
                              extreme storms.</p>

                              <p>"One is faced with repeating history, of putting up with $200 billion worth
                              of damage every so often," said Dr. Peter Webster, a professor at the
                              <a title="w:Georgia Institute of Technology" href="http://en.wikipedia.org/wiki/Georgia_Institute_of_Technology">Georgia
                              Institute of Technology</a> and author of a 2005 study that found the strength
                              and duration of hurricanes has doubled in the last 50 years. "I’m not sure how
                              many $200 billion the country can afford," he told journalists.</p>

                              <p>Lawrence Berkeley's Dr Torn said humans are the biggest unknown: "To predict
                              the future, you have to guess how much CO2 levels will go up. That depends on
                              the biggest uncertainty of all - what humans decide to do. Do we get smart and
                              prevent CO2 emissions? Do we continue with business as usual? Or will we end up
                              somewhere in between?"</p>

                              </body>
                              </html>
