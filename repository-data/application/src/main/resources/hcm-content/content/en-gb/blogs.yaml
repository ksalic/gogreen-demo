          hippogogreen:summary: On Friday, a new generation solar powered cargo vessel,
            the Auriga Leader has docked in North America for the first time. Toyota
            Motor Corp will employ this car carrier for automobile shipments to Europe
            and North America from Japan. The vessel will be operated by the Japanese-based
            NYK Line.
          hippogogreen:title: Toyota employs the Japanese hybrid solar powered vehicle
            carrier ship 'Auriga Leader'
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [transport, business, solar]
          hippostdpubwf:createdBy: katja
          hippostdpubwf:creationDate: 2017-07-27T16:35:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:04:00+02:00
          hippostdpubwf:lastModifiedBy: admin
