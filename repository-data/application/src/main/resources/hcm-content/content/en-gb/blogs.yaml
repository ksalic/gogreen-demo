          hippogogreen:date: 2017-06-14T10:22:00+02:00
          hippogogreen:summary: "The Copenhagen Accord[1] is a document that delegates\
            \ at the 15th session of the Conference of Parties (COP 15) to the United\
            \ Nations Framework Convention on Climate Change agreed to \"take note\
            \ of\" at the final plenary on 18 December 2009.\n\n              The\
            \ Accord, drafted by, on the one hand, the United States and on the other,\
            \ in a united position as the BASIC countries, China, India, South Africa\
            \ and Brazil, is not legally binding and does not commit countries to\
            \ agree to a binding successor to the Kyoto Protocol, whose present round\
            \ ends in 2012.[2] The BBC immediately reported that the status and legal\
            \ implications of the Copenhagen Accord were unclear.[3] Tony Tujan of\
            \ the IBON Foundation suggests the failure of Copenhagen\n           \
            \   may prove useful, if it allows us to unravel some of the underlying\
            \ misconceptions and work towards a new, more holistic view of things.[4]\
            \ This could help gain the support of developing countries. Lumumba Stansilaus\
            \ Di-Aping, UN Ambassador from Sudan, has indicated that, in its current\
            \ form, the Accord \"is not sufficient to move forward on\", and that\
            \ a new architecture is needed which is just and equitable. [5]\n    \
            \        "
          hippogogreen:title: Copenhagen accord
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Global Warming, Copenhagen, treaty, politics]
          hippostdpubwf:createdBy: admin20
          hippostdpubwf:creationDate: 2017-07-30T16:15:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T12:13:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: b20482a6-b52f-477a-8ebf-30e632cf1b69
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>The Accord</p>

                              <ul>
                              <li>Endorses the continuation of the Kyoto Protocol</li>
                              <li>Underlines that climate change is one of the greatest challenges of our time
                              and emphasises a "strong political will to urgently combat climate change in
                              accordance with the principle of common but differentiated responsibilities and
                              respective capabilities"</li>
                              <li>To prevent dangerous anthropogenic interference with the climate system,
                              recognizes "the scientific view that the increase in global temperature should
                              be below 2 degrees Celsius", in a context of
                              <a title="Sustainable development" href="http://en.wikipedia.org/wiki/Sustainable_development">sustainable
                              development</a>, to combat climate change.</li>
                              <li>Recognizes "the critical impacts of climate change and the potential impacts
                              of response measures on countries particularly vulnerable to its adverse
                              effects" and stresses "the need to establish a comprehensive adaptation
                              programme including international support"</li>
                              <li>Recognizes that "deep cuts in global emissions are required according to
                              science" (<a title="IPCC AR4" href="http://en.wikipedia.org/wiki/IPCC_AR4">IPCC
                              AR4</a>) and agrees cooperation in peaking (stopping from rising) global and
                              national greenhouse gas emissions "as soon as possible" and that "a low-emission
                              development strategy is indispensable to sustainable development"</li>
                              <li>States that "enhanced action and international cooperation on
                              <strong>adaptation</strong> is urgently required to... reduc[e] vulnerability
                              and build.. resilience in developing countries, especially in those that are
                              particularly vulnerable, especially
                              <a title="Least developed country" href="http://en.wikipedia.org/wiki/Least_developed_country">least
                              developed countries</a> (LDCs),
                              <a title="Small Island Developing States" href="http://en.wikipedia.org/wiki/Small_Island_Developing_States">small
                              island developing states</a> (SIDS) and Africa" and agrees that "developed
                              countries shall provide adequate, predictable and sustainable financial
                              resources, technology and
                              <a title="Capacity-building" href="http://en.wikipedia.org/wiki/Capacity-building">capacity-building</a>
                              to support the implementation of adaptation action in developing countries"</li>
                              <li>About <strong>mitigation</strong> agrees that developed countries (Annex I
                              Parties) would "commit to economy-wide emissions targets for 2020" to be
                              submitted by 31 January 2010 and agrees that these Parties to the Kyoto Protocol
                              would strengthen their existing targets. Delivery of reductions and finance by
                              developed countries will be measured, reported and verified (MRV) in acordance
                              with COP guidelines.</li>
                              <li>Agrees that developing nations (non-Annex I Parties) would "implement
                              mitigation actions"
                              (<a title="Nationally Appropriate Mitigation Action" href="http://en.wikipedia.org/wiki/Nationally_Appropriate_Mitigation_Action">Nationally
                              Appropriate Mitigation Actions</a>) to slow growth in their carbon emissions,
                              submitting these by 31 January 2010. LDS and SIDS may undertake actions
                              voluntarily and on the basis of (international) support.</li>
                              <li>Agrees that developing countries would report those actions once every two
                              years via the U.N. climate change secretariat, subjected to their domestic MRV.
                              NAMAs seeking international support will be subject to international MRV</li>
                              <li>Recognizes "the crucial role of reducing emission from
                              <a title="Deforestation" href="http://en.wikipedia.org/wiki/Deforestation">deforestation</a>
                              and
                              <a title="Forest degradation" href="http://en.wikipedia.org/wiki/Forest_degradation">forest
                              degradation</a> and the need to enhance removals of
                              <a title="Greenhouse gas" href="http://en.wikipedia.org/wiki/Greenhouse_gas">greenhouse
                              gas</a> emission by forests", and the need to establish a mechanism (including
                              <a title="REDD-plus" href="http://en.wikipedia.org/wiki/REDD-plus">REDD-plus</a>)
                              to enable the mobilization of financial resources from developed countries to
                              help achieve this</li>
                              <li>Decides pursue opportunities to use markets to enhance the
                              cost-effectiveness of, and to promote mitigation actions.</li>
                              <li>Developing countries, specially these with low-emitting economies should be
                              provided incentives to continue to develop on a low-emission pathway</li>
                              <li>States that "scaled up, new and additional, predictable and adequate
                              <strong>funding</strong> as well as improved access shall be provided to
                              developing countries... to enable and support enhanced action"</li>
                              <li>Agrees that developed countries would raise funds of $30 billion from
                              2010-2012 of new and additional resources</li>
                              <li>Agrees a "goal" for the world to raise $100 billion per year by 2020, from
                              "a wide variety of sources", to help developing countries cut carbon emissions
                              (mitigation). New multilateral funding for adaptation will be delivered, with a
                              <a title="Governance" href="http://en.wikipedia.org/wiki/Governance">governance</a>
                              structure.</li>
                              <li>Establishes a Copenhagen Green Climate Fund, as an operating entity of the
                              financial mechanism, "to support projects, programme, policies and other
                              activities in developing countries related to mitigation". To this end, creates
                              a High Level Panel</li>
                              <li>Establishes a Technology Mechanism "to accelerate
                              <strong>technology</strong> development and transfer...guided by a
                              country-driven approach"</li>
                              <li>Calls for "an <strong>assessment</strong> of the implementation of this
                              Accord to be completed by 2015... This would include consideration of
                              strengthening the long-term goal", for example to limit temperature rises to 1.5
                              degrees</li>
                              </ul>

                              <p>
                              <sup><a href="http://en.wikipedia.org/wiki/Copenhagen_treaty#cite_note-reuters-1">[2]</a></sup><sup><a href="http://en.wikipedia.org/wiki/Copenhagen_treaty#cite_note-5">[6]</a></sup>
                              </p>

                              </body>
