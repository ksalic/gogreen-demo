          hippogogreen:summary: See how much you can save with LEDs and CFLs over
            regular old incandescents. Then preorder the book Green Lighting.
          hippogogreen:title: The Energy Impact of Light Bulbs
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [energy, lighting, technology]
          hippostdpubwf:createdBy: admin18
          hippostdpubwf:creationDate: 2017-07-30T03:29:00+02:00
