          hippogogreen:summary: NASA has completed a major test of a 20-meter square
            solar sail, marking a "crucial milestone" in space propulsion technology.
            It is not the first to test solar sails, as the Japanese have deployed
            two solar sails in space. The Planetary Society is planning on launching
            a solar sail possibly by June 21.
          hippogogreen:title: NASA solar sail passes first major test
