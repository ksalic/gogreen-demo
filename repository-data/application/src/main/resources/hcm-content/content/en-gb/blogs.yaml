          hippogogreen:title: Nano-Particles Improve Water Cooling Efficiency by 60%
          hippostd:state: unpublished
          hippostd:tags: [science, climate]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-07-12T14:44:00+02:00
