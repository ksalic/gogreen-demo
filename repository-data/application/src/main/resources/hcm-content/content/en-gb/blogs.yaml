        /how-to-green-your-dorm-room[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 4ea2c0b6-cb34-45bd-aad6-6d62453f116d
          hippo:availability: []
          hippogogreen:categories: [School]
          hippogogreen:contentstage: ''
          hippogogreen:date: 2019-08-28T14:15:00+02:00
          hippogogreen:summary: Every year, intrepid young men and women set out for
            college. Even more exciting than this, is that for many of them, it's
            their first chance to live away from home. But, with the excitement and
            fun of furnishing a new dorm room comes a price. Every year, college students
            (and their parents) generate thousands of tons of garbage, because of
            the choices they make in buying furniture and accessories. Luckily, getting
            your dorm to be green has never been easier. All it takes is a little
            effort, a little creativity, and a few tips and tricks.
          hippogogreen:title: How to green your dorm room
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T14:15:19.611+02:00
          hippostdpubwf:lastModificationDate: 2019-10-09T10:13:47.511+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 7546c319-0eb2-496a-84e7-d77a50d7a552
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>1. Keep it local</strong><br /> Many college students want an &quot;away from home&quot; experience. Just don&#39;t make it a &quot;shipping tons of stuff all over the country&quot; experience. If it&#39;s your first year at school, try to obtain your furnishings locally when you get to school (See tips 2 and 3). If you&#39;re a returning student, think about local storage &mdash; many schools offer storage options.</p>
                              <p><strong>2. Use the used</strong><br /> Sure, this may be your first home away from home, and we understand the urge to decorate with all the coolest new stuff from Target or WalMart. Just consider, for a second, how much waste that would mean, assuming most freshmen get relatively new stuff every year of school. See what we mean? Instead, why not check out great used sources of stuff, like local resale shops, Ebay Local, and Craigslist. You&#39;ll be guaranteed to have a really unique room d&eacute;cor (see tip 10 to max this out), and you&#39;ll have money left over to throw wild parties (Um, we mean library study snacks)</p>
                              <p><strong>3. Capture the free</strong><br /> Of course, while cheap used stuff is good, there is something better: Free used stuff. If you&#39;re a new freshman, check out Craigslist or Freecycle in your area to see if there are any items like beds, desks, or lamps that you can score for free. If you stayed at school over the summer for research or whatnot, your university may have a coordinated furniture recycling day. Or, you might just hang around during move-out and see what you can collect.</p>
                              <p><strong>4. Condition yourself, not your air</strong><br /> One of the most eco-friendly things you can do as a student is to give up air conditioning. Many universities make it really easy for you to do by banning AC units in dorms. But that doesn&#39;t stop some crafty students from sneaking them in. The trouble is, there are millions of students all over the world, which means the potential for hundreds of thousands of energy-sucking AC units. Instead of AC, why not try opening a window, turning on a fan, taking a cold shower before bed, or studying outside. Of course, if you have to have AC for allergies or some other reason, be sure to get an Energy-Star rated low-energy unit.</p>
                              <p><strong>5. Be sure your fridge is cool</strong><br /> Another big energy-sucker of dorms is the ol&#39; microfridge. Of course, the best thing you can do is go fridgeless or check into a shared larger fridge (many dorms have shared kitchens with fridges). But if you must have a fridge to yourself, make sure it&#39;s energy-star or other low-energy certified. This can save you 50% of the energy use of regular appliances.</p>
                              <p><strong>6. Cook it right</strong><br /> You may scoff at the microwave/toaster oven combo, but by combining these two cooking appliances with a cheap rice cooker, you&#39;ve got nearly the perfect eco-kitchen. All three of these appliances boast high energy efficiencies relative to their big-kitchen counterparts (see Getting Techie). Take a look at the end of this article for some great cookbooks using just these mini-cooker powerhouses.</p>
                              <p><strong>7. Paper please</strong><br /> Sure, it&#39;s not the most sexy of materials, but there are plenty of paper options for dorm d&Atilde;&copy;cor that can be recycled when you out-grow them in a few years. Check out paper wall tiles from MioCulture, paper window treatments from Redi Shade, or make your own paper lampshades. (links)</p>
                              <p><strong>8. See the light</strong><br /> Halogen torchiere lamps are all the rage right now. They&#39;re super cheap, put out tons of light, and fit in a corner with ease. Unfortunately, some of them use hundreds of watts of electricity, and they&#39;ve been known to cause fires. Stick with compact fluorescents. The newer ones put out great light, use just a trickle of electricity, and last almost forever. This is one thing worth buying again every time you move; by leaving them for your next tenant, you&#39;ll be spreading the green love with every new apartment.</p>
                              <p><strong>9. Don&#39;t let the sheets hit the fan</strong><br /> Linens for your new room will make up the bulk of the rest of your buying. When you look for sheets, curtains, or towels, go for organic cotton, if possible. It&#39;s still the same cottony goodness, but you&#39;ll rest easy knowing it&#39;s grown without nasty pesticides.</p>
