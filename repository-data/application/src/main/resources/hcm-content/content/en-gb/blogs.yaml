          hippogogreen:summary: The U.S. House Energy and Commerce Committee passed
            an amendment on Wednesday to extend daylight saving time by two months.
            The bipartisan measure is sponsored by Rep. Fred Upton, Republican of
            Michigan, and Rep. Ed Markey, Democrat of Massachusetts.
          hippogogreen:title: US House committee approves daylight saving time amendment
          hippostd:holder: tbrenninkmeijer
          hippostd:state: published
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T14:39:00+02:00
