              <html>
                              <body>
                              <h2> Food &amp; Communication: Recipes for Development. </h2>
                              <p>
                              <a title="Louise Meyer" href="http://solarcooking.wikia.com/wiki/Louise_Meyer">Louise
                              Meyer</a> is a founding director of
                              <a title="Solar Household Energy" href="http://solarcooking.wikia.com/wiki/Solar_Household_Energy">Solar
                              Household Energy</a>, and a tireless and inspirational advocate of solar cooking
                              technology. She has taught solar cooking in the
                              <a title="Refugee camps" href="http://solarcooking.wikia.com/wiki/Refugee_camps">refugee
                              camps</a> of East Africa and in villages from
                              <a title="Zimbabwe" href="http://solarcooking.wikia.com/wiki/Zimbabwe">Zimbabwe</a>
                              to
                              <a title="Mexico" href="http://solarcooking.wikia.com/wiki/Mexico">Mexico</a>.
                              </p>

                              <p><a title="José Andrés">José Andrés</a> is an award-winning chef and
                              restauranteur, who has made a substantial commitment of his time and resources
                              to provide access to solar cooking in
                              <a title="Haiti" href="http://solarcooking.wikia.com/wiki/Haiti">Haiti</a>. The
                              event was open to the public, and took place at the International Food Policy
                              Research institute. You can watch the
                              <a href="http://tedxtalks.ted.com/video/TEDxWashingtonCircle-Louise-Mey">on-demand
                              broadcast here</a>.</p>

                              <p>
                               <a title="Bolivia Inti-Sud Soleil" href="http://solarcooking.wikia.com/wiki/Bolivia_Inti-Sud_Soleil">Bolivia
                              Inti-Sud Soleil</a> solar cooker construction workshop</p>

                              <p> <strong>New SCWNet member Bolivia Inti-Sud Soleil reports a decade of
                              success</strong> </p>

                              <p>
                               <a title="Bolivia Inti-Sud Soleil" href="http://solarcooking.wikia.com/wiki/Bolivia_Inti-Sud_Soleil">Bolivia
                              Inti-Sud Soleil</a> reports they have distributed more than 20,000 ecological
                              appliances since 2000. From these 20,000, 14,000 have been solar cookers, mainly
                              distributed in the South American countries of
                              <a title="Peru" href="http://solarcooking.wikia.com/wiki/Peru">Peru</a>,
                              <a title="Bolivia" href="http://solarcooking.wikia.com/wiki/Bolivia">Bolivia</a>,
                              <a title="Chile" href="http://solarcooking.wikia.com/wiki/Chile">Chile</a>, and
                              <a title="Argentina" href="http://solarcooking.wikia.com/wiki/Argentina">Argentina</a>.
                              Additionally, 5,000
                              <a title="Rocket Stove" href="http://solarcooking.wikia.com/wiki/Rocket_Stove">Rocket
                              Stoves</a> were distributed in the African countries of
                              <a title="Benin" href="http://solarcooking.wikia.com/wiki/Benin">Benin</a>,
                              <a title="Chad" href="http://solarcooking.wikia.com/wiki/Chad">Chad</a>, and
                              <a title="Guinea" href="http://solarcooking.wikia.com/wiki/Guinea">Guinea</a>,
                              as well as to the South American countries. Besides solar cookers and stoves,
                              they have also provided
                              <a title="Heat-retention cooking" href="http://solarcooking.wikia.com/wiki/Heat-retention_cooking">fireless
                              cookers</a>,
                              <a title="Solar food drying" href="http://solarcooking.wikia.com/wiki/Solar_food_drying">solar
                              food dryers</a> and solar showers. On November 5, 2011, the organization is
                              sponsoring a national conference addressing deforestation in Africa to be held
                              in their hometown of Nantes,
                              <a title="France" href="http://solarcooking.wikia.com/wiki/France">France</a>.
                              <a href="http://www.boliviainti-sudsoleil.org/">Registration and program
                              information.</a></p>

                              <p><strong>Water pasteurization system changes community health in Kenyan
                              village</strong> </p>

                              <p>
                              <a title="Solvatten" href="http://solarcooking.wikia.com/wiki/Solvatten">Solvatten</a>
                              is a compact, portable solar
                              <a title="Water pasteurization" href="http://solarcooking.wikia.com/wiki/Water_pasteurization">water
                              p</a><a title="Water pasteurization" href="http://solarcooking.wikia.com/wiki/Water_pasteurization">asteurization</a>
                              appliance about the size of a small suitcase. A recent follow-up study of new
                              users in the Bungoma district in western
                              <a title="Kenya" href="http://solarcooking.wikia.com/wiki/Kenya">Kenya</a>
                              showed a marked improvement in family health and student attendance. Before
                              Solvatten use, 67% of the children in the families had irregular attendance at
                              school as a result of being sick, often with waterborne diseases. After
                              purchasing Solvatten the overall attendance of children at school has increased
                              by an average of 87 percent, as stated by the parents. Before using the system
                              the typical family had someone ill three to four times per month, and that has
                              changed to only .03 times per month. Since waterborne diseases have all but
                              disappeared, people are saving money on medicines and medical services.</p>

                              <p><img src="180px-solvatten.jpg/{_document}/hippogallery:original"/> </p>

                              </body>
