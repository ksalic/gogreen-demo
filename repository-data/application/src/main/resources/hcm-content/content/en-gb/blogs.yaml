                              <body>

                              <p>The
                              anti-<a title="w:poverty" href="http://en.wikipedia.org/wiki/poverty">poverty</a>
                              group <a title="w:Oxfam" href="http://en.wikipedia.org/wiki/Oxfam">Oxfam</a>
                              says
                              <a title="w:global warming" href="http://en.wikipedia.org/wiki/global_warming">global
                              warming</a> is altering the human food supply and threatening some of the
                              world's poorest people with hunger. At the
                              <a title="w:United Nations" href="http://en.wikipedia.org/wiki/United_Nations">United
                              Nations</a>
                              <a title="w:2007 United Nations Climate Change Conference" href="http://en.wikipedia.org/wiki/2007_United_Nations_Climate_Change_Conference">Conference
                              on Climate Change</a> in
                              <a title="w:Bali" href="http://en.wikipedia.org/wiki/Bali">Bali</a>, the group
                              argued
                              <a title="w:developed countries" href="http://en.wikipedia.org/wiki/developed_countries">developed
                              countries</a> should pay to address the problem, and costs could top $50 billion
                              a year.</p>

                              <p>Climate Change, which many scientists believe is fuelled by human activities,
                              alters rain cycles and causes increased droughts and flooding. Rising
                              temperatures mean some traditional crops do not grow as well as they used to.
                              The United Nations predicts that in some
                              <a title="Africa" href="http://en.wikinews.org/wiki/Africa">African</a>
                              countries, crop yields could fall by half.</p>

                              <p>Oxfam researcher Kate Raworth says coping with these issues will be
                              expensive.</p>

                              <p>"Oxfam has estimated that for all developing countries to adapt to climate
                              change will cost at least $50 billion a year," she said. "And for that to be
                              done with justice we believe that the rich and the most polluting countries
                              should pay the vast share of the money to make possible for those countries most
                              vulnerable and least responsible for causing the problem to cope with the new
                              realities they have to deal with."</p>

                              <p>The report released by Oxfam at the conference on Tuesday says some countries
                              are already feeling the effects of a warming planet. In
                              <a title="South Africa" href="http://en.wikinews.org/wiki/South_Africa">South
                              Africa</a>, farmers are planting faster-maturing crops to adapt to unpredictable
                              rainfall.</p>

                              <p>
                              <a title="Bangladesh" href="http://en.wikinews.org/wiki/Bangladesh">Bangladeshis</a>
                              are creating floating vegetable gardens that can thrive in spite of floods. But
                              Mozaharul Alam, who heads Bangladesh's climate adaptation effort, says overall
                              improvements to the food system still leave many families vulnerable.</p>

                              <p>"Most of the agriculture is subsistent in nature," said Alam. "So if [there
                              is] any failure of the crop on the ground, even if there is food available in
                              the market, unless the people has the buying capacity, that availability of the
                              food in the market has no meaning to the vulnerable family."</p>

                              <p>Oxfam argues the
                              <a title="United States" href="http://en.wikinews.org/wiki/United_States">United
                              States</a>, the
                              <a title="Europe" href="http://en.wikinews.org/wiki/Europe">European Union</a>,
                              <a title="Japan" href="http://en.wikinews.org/wiki/Japan">Japan</a>,
                              <a title="Canada" href="http://en.wikinews.org/wiki/Canada">Canada</a> and
                              <a title="Australia" href="http://en.wikinews.org/wiki/Australia">Australia</a>
                              should be among the major sources of funds to help developing countries solve
                              their climate change problems.</p>

                              <p>These countries have agreed in principle, but one task of the Bali Conference
                              is to find out how much individual countries are willing to spend on
                              climate-related issues. It also aims to begin deciding how to divide those
                              resources between prevention of further climate change, and adaptation to the
                              changes that are already taking place.</p>

                              <p>The conference involves thousands of scientists, government officials and
                              development group representatives, and runs for another 10 days.</p>

                              <p> </p>

