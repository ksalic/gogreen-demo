          hippogogreen:date: 2017-12-05T10:22:00+01:00
          hippogogreen:summary: On December 4, 2008, a solar car, developed by scientists
            at Swiss universities, ended its journey of traveling around the world
            at the United Nations climate talks in Poznań, Poland. Yvo de Boer, the
            Executive Secretary of the UN Framework Convention on Climate Change,
            rode into Poznań in the vehicle, along with schoolteacher Louis Palmer.
          hippogogreen:title: Solar car travels around the world
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [electric car, transport, solar]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T16:02:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:06:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: e56a1c4d-e5ba-4232-9a4f-3a4e053cbae3
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>The two-seat car began its journey 17 months ago in Lucerne, Switzerland.
                              Carrying solar cells on a trailer, the car sent the message that global warming
                              can be stopped and there are better alternatives.</p>

                              <p>"This is the first time in history that a solar-powered car has travelled all
                              the way around the world without using a single drop of petrol," said Palmer.
                              "These new technologies are ready. It's ecological, it's economical, it is
                              absolutely reliable. We can stop global warming."</p>

                              <p>Many people have been carried by the solar car, including New York City Mayor
                              Michael Bloomberg and UN Secretary General Ban Ki-moon.</p>

                              <p>The conference in Poznań seeks to draft a new climate treaty that would
                              replace the Kyoto protocol, which is set to expire in 2012. The delegates hope
                              to finalize the treaty by December 2009, when the UN reconvenes on the climate
                              in Copenhagen, Denmark.</p>

                              <p>"Here at the conference, we are talking about reducing emissions by 10 or 20
                              percent," Palmer said. "I want to show that we can reduce emissions by 100
                              percent — and that's what we need for the future."</p>

                              </body>
                              </html>
