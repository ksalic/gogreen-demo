            hippostd:content: |-
              <html>
                              <body>

                              <p>No, Toyota isn't trying to con you into buying a
                              "<a href="http://www.treehugger.com/files/2008/07/water-powered-car-true-believers-question.php">water
                              powered car</a>". They are simply trying to illustrate a simple point about
                              <a href="http://www.treehugger.com/files/2009/04/ford-fusion-hybrid-challenge-81-mpg-1445-miles-one-tank.php">fuel-efficient
                              driving</a> that, sadly, too few people seem to know: If you drive smoothly and
                              try to avoid abrupt acceleration and deceleration as much as possible, you'll
                              save fuel. It's sound advice (of course, use your judgement and don't put saving
                              fuel above driving safely and sanely), and a good way to get a "feel" for that
                              kind of driving is to <em>imagine</em> that there's a glass of water on your
                              dash (or use Toyota's
                              <a href="http://itunes.apple.com/se/app/a-glass-of-water/id376721035">virtual
                              water glass iPhone app</a>) or an egg between the gas pedal and your foot
                              (sorry, no app for that). Even better if you have a fuel economy gauge that
                              shows you real time consumption. This doesn't mean you should drive slowly in
                              traffic, but when appropriate, you can save a lot of gas (and CO2) by being a
                              smooth operator.</p>

                              </body>
                              </html>
