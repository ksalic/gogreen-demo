            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body> <p>This new turbine is
                              officially rated at 6 megawatts too, but will most likely produce 7+ megawatts (or 20
                              million kilowatt hours per year). That’s enough to power about 5,000 households of four
                              in Europe. A quick US calculation would be 938 kwh per home per month, 12 months, that’s
                              11,256 kwh per year per house. That’s 1776 American homes on one wind
                              turbine.</p> <p>The turbine being installed in Emden,
                              Germany by Enercon. They will be testing several types of storage systems in combination
                              with the multi-megawatt wind turbines.</p> <p>These turbines
                              are equipped with a number of new features: an optimized blade design with a spoiler
                              extending down to the hub, and a pre-cast concrete base. Due to the elevated hub height
                              and the new blade profile, the performance of the E-126 is expected to by far surpass
                              that of the E-112.</p> </body>
                              </html>
