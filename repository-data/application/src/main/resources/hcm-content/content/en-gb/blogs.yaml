                              <body>

                              <p>Roughly 16k members and rising </p>

                              <p>As of 2011, Slow Food USA has a membership of roughly 16,000. Notable members
                              include
                              <a title="Alice Waters" href="http://en.wikipedia.org/wiki/Alice_Waters">Alice
                              Waters</a>,
                              <a title="Eric Schlosser" href="http://en.wikipedia.org/wiki/Eric_Schlosser">Eric
                              Schlosser</a>, and
                              <a title="Michael Pollan" href="http://en.wikipedia.org/wiki/Michael_Pollan">Michael
                              Pollan</a>. The movement has spread throughout the United States with the aid of
                              college organizations. Notably,
                              <a title="Swarthmore College" href="http://en.wikipedia.org/wiki/Swarthmore_College">Swarthmore
                              College</a>, and
                              <a title="Le Cordon Bleu College of Culinary Arts Atlanta" href="http://en.wikipedia.org/wiki/Le_Cordon_Bleu_College_of_Culinary_Arts_Atlanta">Le
                              Cordon Bleu College of Culinary Arts Atlanta</a>. The student run Good Food
                              Project have been at the forefront of the Slow Food movement in
                              <a title="Philadelphia" href="http://en.wikipedia.org/wiki/Philadelphia">Philadelphia</a>,
                              which is headed by Swarthmore German Professor Hansjakob
                              Werlen.<sup><a href="http://en.wikipedia.org/wiki/Slow_Food#cite_note-4">[5]</a></sup>
                              </p>
                              <h2>Gatherings  </h2>
                              <p>In 2011, Slow Food USA hosted its largest gathering to date when 50,000
                              people attended the inaugural
                              <a title="Slow Food Nation" href="http://en.wikipedia.org/wiki/Slow_Food_Nation">Slow
                              Food Nation</a> in
                              <a title="San Francisco" href="http://en.wikipedia.org/wiki/San_Francisco">San
                              Francisco</a>. Founded by
                              <a title="Alice Waters" href="http://en.wikipedia.org/wiki/Alice_Waters">Alice
                              Waters</a>, it was the largest celebration of American food (other than the
                              annual American holiday of Thanksgiving) in history.</p>

                              </body>
                              </html>
