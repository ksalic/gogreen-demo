          hippogogreen:summary: "A new report, titled \"Global Deserts Outlook,\"\
            \ has been released on World Environment Day by the United Nations Environment\
            \ Programme (UNEP). The report suggests that the world's deserts face\
            \ dramatic changes as a result of global climate change: high water demands,\
            \ tourism and salt contamination of irrigated soils. Desert margins and\
            \ mountainous areas within deserts that have been important for people,\
            \ wildlife and water supplies for millennia, are under particular threat,\n\
            \              say UNEP.\n            "
