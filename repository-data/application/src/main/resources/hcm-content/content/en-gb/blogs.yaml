                              <p>This is what some critics have to say:</p>

                              <p>Followers of Maringouin's impressive, disturbing feature debut, "Running
                              Stumbled," may not spot the filmmaker's touch in the brightly amusing first 30
                              minutes, but gradually, as the 52-year-old Martin ventures deep downstream and
                              flirts with his physical limits, the disorienting strangeness of "Running" seeps
                              into "Big River Man," resulting in something much darker than a merely amusing
                              promo reel for the Slovenian swimmer.</p>

                              <p><strong>- Robert Koehler, Variety</strong></p>

                              <p>People don't get much more documentary-worthy than Martin Strel... film-maker
                              John Maringouin could hardly fail to come up with a good story. In the event, he
                              got an absolute epic, in which Strel loses his marbles and insists on keeping
                              swimming despite severe risks to his physical health.</p>

                              <p><strong>- 4 Stars, Edward Porter, London Times</strong></p>

                              <p>Director John Maringouin has chanced upon documentary gold - Strel is the
                              sort of off-kilter character even the most imaginative fiction writer would have
                              had trouble dreaming up.</p>

                              <p><strong>- 4 Stars, Tim Evans, Sky News</strong></p>

                              </body>
