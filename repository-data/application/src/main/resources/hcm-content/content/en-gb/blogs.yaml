          hippogogreen:summary: "This week’s record-breaking night flight by the Solar\
            \ Impulse aircraft has been\n              widely acclaimed, but few of\
            \ us are ever likely to fly in such a plane.\n            "
          hippogogreen:title: 'Solar: the sky is the limit'
