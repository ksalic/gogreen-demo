          hippogogreen:summary: "Our homes are powerful places for living and learning.\
            \ As we move through the daily and weekly rhythms of home, we discover\
            \ a panoply of learning moments for our young children.\r\n\r\nThese moments\
            \ are not tied to a curriculum, not focused on standards or expectations.\
            \ They happen naturally, organically, as our children follow their innate\
            \ instincts to explore the important tools of their culture with curiosity\
            \ and enthusiasm."
