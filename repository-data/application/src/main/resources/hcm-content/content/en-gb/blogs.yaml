                              <body>

                              <p>"L’Alliance pour la Planète", a collective of
                              <a title="France" href="http://en.wikinews.org/wiki/France">French</a>
                              <a title="Environment" href="http://en.wikinews.org/wiki/Environment">environmental</a>
                              organizations (such as
                              <a title="w:World Wide Fund for Nature" href="http://en.wikipedia.org/wiki/World_Wide_Fund_for_Nature">WWF</a>
                              France), has launched a campaign to promote awareness on
                              <a title="w:climate change" href="http://en.wikipedia.org/wiki/climate_change">climate
                              change</a>. Under the theme <em>Turn everything off!</em>, they're asking people
                              to turn off their electricity for five minutes on February 1st, between 7:55pm
                              and 8:00pm CET. With the initiative, they hope to remind others, the media and
                              politicians (such as the candidates for the upcoming
                              <a title="w:French presidential election, 2014" href="http://en.wikipedia.org/wiki/French_presidential_election,_2014">French
