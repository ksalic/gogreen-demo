          hippogogreen:summary: Environmental scientists say they have concrete evidence
            that the planet is undergoing the "largest mass extinction in 65 million
            years". Leading environmental scientist Professor Norman Myers says the
            Earth is experiencing its "Sixth Extinction."
          hippogogreen:title: Largest mass extinction in 65 million years underway
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [science, extinction, evolution]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T13:47:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:19:00+02:00
