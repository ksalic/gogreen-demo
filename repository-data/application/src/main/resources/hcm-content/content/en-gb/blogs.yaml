          hippogogreen:contentstage: none
          hippogogreen:date: 2019-07-14T16:33:00+02:00
          hippogogreen:summary: Green Office Week (GOW) is an action-packed week full
            of fun and simple ideas to make your office greener. See what's happening
            each day and then find ways you can fit these environmental ideas into
            your own work place. You can make a difference to the environment by making
            a few small changes. We should all be doing what we can 52 weeks of the
            year. You could pick any week of the year to be your own company Green
            Office week and use our daily themes.
          hippogogreen:title: Green Office Week
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:39:57.196+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T17:12:48.423+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e46a3dd-02e9-4b2f-9ec0-b7e3d1eb5987
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h2>Monday - Get going</h2> \n<ul> \n<li>Drop a quick\
              \ e-mail to your colleagues (or simply download the email we have devised\
              \ to save you some time), to let your work mates know that it is Green\
              \ Office Week - the more people who engage\n<br /> with GOW the better\
              \ the results.</li> \n<li>If your work place is over several floors\
              \ it may be a good idea to enlist the help of some colleagues and form\
              \ a Green Team who can keep an eye on their work area and ensure that\
              \ machines and lights are switched off and paper recycled.</li> \n<li><strong>Machines:</strong>&nbsp;Ensure\
              \ that the standby mode is enabled on all machines and that at the end\
              \ of the day all machines are switched off - it would be a good idea\
              \ to invest in some 7-day timer switches to make it automatic.</li>\
              \ \n<li>Lights: Download our handy reminder stickers and pop them on\
              \ light switches around the office.</li> \n<li>Mobile: Unplug mobile\
              \ chargers when the phone is fully charged, this will also prolong the\
              \ life of the battery!</li> \n<li>To make sure the office is ready to\
              \ recycle, make recycling bins readily available and in clear site.\
              \ &nbsp;Did you know that all bins in the Avery DTR Eco Range are made\
              \ from 100% recycled materials, so you can double up on your recycling\
              \ achievements just by using them!</li> </ul> \n<h2>Tuesday - Recycle</h2>\
              \ \n<h6 style=\"text-align:left\">Paper is probably one of the largest\
              \ consumables that an office needs, you can be more economical in its\
              \ use by;</h6> \n<ul> \n<li>Avoid printing emails, or why not go retro\
              \ and pick up the phone and talk it through!</li> \n<li>When you print\
              \ use both sides of the paper</li> \n<li>Keep one of your printer trays\
              \ stocked with single-sided waste paper</li> \n<li>Tone it down! And\
              \ use less ink, use smaller fonts where possible and switch to draft\
              \ quality whenever possible; less toner = less cost = fewer toxins on\
              \ the paper when it is recycled printing</li> </ul> \n<h6>Challenge:\
              \ you could also look to reduce your impact on the environment by the\
              \ way you choose to travel.\n<br /> Try to:</h6> \n<ul> \n<li>Travel\
              \ smart and reduce the time and emissions you spend in cars and transport</li>\
              \ \n<li>Encourage your colleagues to take public transport</li> \n<li>Set\
              \ up a car sharing scheme within your company &ndash; display a Share\
              \ a Ride to Work board</li> </ul> \n<ul> \n<li>Reuse internal envelopes\
              \ and for external post look at using Blockout&trade; labels</li> \n\
              <li>Lose the plastic cups, bottles and stirrers and encourage the use\
              \ of reusable drinking bottles, mugs and teaspoons.&nbsp;</li> \n<li>Ban\
              \ the staple and champion the use of the paperclip</li> \n<li>Provide\
              \ bins for aluminium cans in the kitchen, restaurant and vending machines\
              \ areas</li> \n<li>Recycle toner cartridges for copiers and fax machines</li>\
              \ \n<li>When buying new electronics consider a leasing program that\
              \ includes proper reuse and recycling terms as part of the deal</li>\
              \ \n<li>Donate old office furniture to schools, colleges and start-up\
              \ businesses</li> \n<li>When purchasing products check they are manufactured\
