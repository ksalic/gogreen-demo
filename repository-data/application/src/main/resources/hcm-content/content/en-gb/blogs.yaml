            hippostd:content: |-
              <html>
                              <body>

                              <p>Swiss adventurer Bertrand Piccard, the initiator of the project, pilot André
                              Borschberg, and the host of designers and developers who made the flight
                              possible may have entered the history books, but what does their achievement
                              mean in practical terms?</p>

                              <p>“I hope that in two years time at the next Green Aviation Show we shall be
                              able to give a prize to the hero of the day, Bertrand Piccard,” Gerard Feldzer,
                              director of the Air and Space Museum at Paris’ Le Bourget airport, told
                              swissinfo.ch</p>

                              <p>Feldzer, who has known Piccard for many years, is an expert on
                              environmentally-friendly aircraft. He points out though that Solar Impulse is
                              not the first plane of its type.</p>

                              <p>The Green Aviation Show awarded for example its 2010 prize to Eric Raymond –
                              who first crossed the United States in <br/>
                              a solar-powered plane 20 years ago.</p>

                              <p>The difference was that Raymond made his flight in one-hour hops, Feldzer
                              explained.</p>
                              <h3>Twice the size, ten times the problems </h3>
                              <p>“The technique is no different, but Piccard’s achievement is to build a big
                              enough plane. When you double the size, that doesn’t mean you have twice the
                              number of problems. You have ten times the problems.”</p>

                              <p>On the one hand the structural challenge is much more complex – supporting
                              the giant wing, and transmitting and storing the energy, for example.</p>

                              <p>But a long flight is a human challenge too.</p>

                              <p>“You have to be able sit still, take tiny snatches of sleep… It’s like a
                              space flight, or even worse. You can’t move… Everything has to be within reach.”
                              </p>

                              <p>It would have been possible to fly a solar-powered drone across the Atlantic
                              long ago, Feldzer explained; having a person on board “changes everything”.</p>
                              <h3>Aircraft of the future </h3>
                              <p>Nevertheless, great as the achievement is, there will never be solar-powered
                              transport planes, which are far too heavy, he said.</p>

                              <p>That doesn’t mean solar panels have no role to play in the aircraft of the
                              future.</p>

                              <p>They might be embedded in the metal of the wings or fuselage to help reduce
                              electricity consumption, particularly when the plane is on the ground, Feldzer
                              believes. They could then power the air conditioning, or help at take-off.</p>

                              <p>For Feldzer the green fuel of the future for transport planes is hydrogen.
                              </p>

                              <p>But for smaller planes he says the future is electric. Light electric
                              aircraft are already being built, notably by the Chinese, for use in training or
                              for air clubs, where the planes are airborne for only about 45 minutes.</p>

                              <p>You could fit the hangar with solar panels and use the power to charge one
                              battery while the plane was using another, and then swap them round, he says.
                              </p>

                              <p>“That would be wonderful, but it would only work with light aircraft.”</p>
                              <h3>Demonstration </h3>
                              <p>Anil Sethi, the founder and CEO of the start-up Flisom, a spin-off of the
                              Federal Institute of Technology Zurich, sees the achievement of Solar Impulse
                              through the eyes of a specialist in cell technology.</p>

                              <p>“Solar cells have been around for about 50 years now, but they’ve been
                              expensive and heavy,” he told swissinfo.ch.</p>

                              <p>“What Solar Impulse is doing is to demonstrate that this clean energy can
                              make a difference, and it is possible.”</p>

                              <p>He agrees with Feldzer that solar-powered transport planes are not on the
                              cards, but he sees an exciting future for clean photovoltaic energy.</p>

                              <p>“In our lifetime it is safe to say that we won’t get from Switzerland to the
                              US with planes powered entirely by solar energy… but we may spin off a
                              recreational activity. You might have planes that fly lower and go at a slower
                              speed, but it’s a cleaner way to travel from Zurich to Bern, for example.”</p>
                              <h3>Credibility </h3>
                              <p>Photovoltaic energy “is coming of age”, Sethi believes. He thinks that in two
                              or three years time people will be able to buy photovoltaic energy at the same
                              cost they pay for power from the grid.</p>

                              <p>Solar energy will be used for providing power to homes, and for so-called
                              “mobile” technology: phones and laptops, which are currently not really mobile
                              at all, says Sethi, since they need frequent recharging.</p>

                              <p>As for cars, it could be used for topping up the batteries in electric
                              vehicles, and for keeping the interiors cool in hot climates by circulating the
                              air.</p>

                              <p>For Sethi, Solar Impulse has given this type of energy credibility: “People
                              no longer believe it is just a fad.”</p>

                              <p>This can only be good news for his own company, which wants to see it used in
                              a whole range of applications.</p>

                              <p>“Rather than make human beings fly, I believe the vision is to make our
                              imagination fly,” he said.</p>

                              </body>
                              </html>
