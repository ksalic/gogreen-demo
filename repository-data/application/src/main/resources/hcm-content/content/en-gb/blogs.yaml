                              <body>

                              <p>You don’t have to buy electric vans to make a difference on the last mile of
                              your organic home delivery service. Here our top three things to do to help our
                              planet when getting your goods to your customers.  </p>

                              <ol>
                              <li>Turn off the air condition - Did you know that your cool air doubles your
                              fuel consumption? Seriously, everybody will understand if you smell a little for
                              saving some gas. Think about making a t-shirt explaining the odor.</li>
                              <li>Charge for plastic bags - Charge 5 dollars for every plastic bag, if you
                              don’t get one in return. Accept ripped ones too. You’ll see how that makes those
                              bags come back to you.</li>
                              <li>Don’t come back if they are out - Leave your products on their door step,
                              even if nobody’s home.– after all, that’s why you agree to delivery times. Offer
                              lockable crates  to avoid next door’s raccoon having a go at your customer’s
                              food.</li>
                              </ol>

