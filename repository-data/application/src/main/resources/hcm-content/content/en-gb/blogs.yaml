          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>"The more daylight we have, the less electricity we use," Rep. Ed Markey
                              said. Markey also supported the measure by pointing out the business benefits.
                              "There's more economic activity, because people feel they can walk around
                              safely," he said.</p>

                              <p>"Extending daylight-saving time makes sense, especially with skyrocketing
                              energy costs," Rep. Fred Upton said.</p>

                              <p>The bill extends daylight saving time to begin on the first Sunday in March
                              and to end on the last Sunday in November. Daylight saving time currently begins
                              on the first Sunday in April and ends on the first Sunday in October.</p>

                              <p>The U.S. Department of Transportation estimates that extending daylight
                              saving time would save 10,000 barrels of oil per day. The United States consumes
                              approximately 20 million barrels of oil per day.</p>

                              <p>The House is planning to approve the energy bill to which the amendment was
                              attached in several weeks. Several other amendments to the bill are still being
                              debated.</p>

                              </body>
                              </html>
