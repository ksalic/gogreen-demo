          hippogogreen:summary: President Barack Obama, under pressure to spur job
            growth, said on Saturday two solar energy companies will get nearly $2
            billion in U.S. loan guarantees to create as many as 5,000 green jobs.
          hippogogreen:title: Obama commits Billions to Solar Firms
          hippostd:holder: admin
