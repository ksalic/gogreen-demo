        /New-Zealand-recycles-old-computers-for-free:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: aef5ea8b-aa05-4d0c-b993-ce4cad21a1e4
          hippo:availability: [live, preview]
          hippogogreen:categories: [Recycling]
          hippogogreen:contentstage: action
          hippogogreen:date: 2019-09-04T10:22:00+02:00
          hippogogreen:summary: Saturday, September 2nd, Wellington held a computer
            recycling day for free hosted by computer maker, Dell. Now Auckland is
            looking to host one of their own.
          hippogogreen:title: New Zealand recycles old computers for free
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Recycling]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-21T11:00:00+02:00
          hippostdpubwf:lastModificationDate: 2017-07-28T14:40:00+02:00
          hippostdpubwf:lastModifiedBy: tbrenninkmeijer
          hippostdpubwf:publicationDate: 2017-07-28T14:40:00+02:00
          hippotranslation:id: dc4c1379-d55e-412d-b971-1282c2ba1ab7
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>During the recycling day, sponsored by Environment Ministry and Computer
                              Access New Zealand Trust, Dell New Zealand took in more than 30 tonnes of
                              obsolete equipment by 1,200 people at Wellington's Westpac Stadium. Instead of
                              the equipment going to a landfill where it is unable to decompose and will leak
                              chemicals into the ground, 97% of all equipment collected will be recycled.</p>

                              <p>Susan McGregor, an Auckland City Council spokesperson, said: "There is a
                              regional forum looking into waste disposal; but to date there is only a scheme
                              for hazardous material to be collected separately by the council. It [the
                              council] would welcome computer companies taking some responsibility for
                              disposing of old computer ware."</p>

                              <p>Dell has indicated it will hold another PC clean up next year.</p>

                              <p>According to Dell, out of the 6.3 million New Zealand computers, 250,000 of
                              them are old and obsolete, mainly because most computer owners, according to a
                              survey, will upgrade their computers every two to five years.</p>

                              <p>Sydney, Australia had recently hosted one of their own computer recycling
                              days; however Wellington's event was four times more successful.</p>

                              </body>
                              </html>
