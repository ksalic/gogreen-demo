        /melting-glacier-in-italy-gets-a-giant-thermal-blanket:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 10dc0f40-5ca7-45b2-b295-c3657c439dc9
          hippo:availability: [live, preview]
          hippogogreen:categories: [Global Warming]
          hippogogreen:contentstage: desire
          hippogogreen:date: 2019-07-09T17:04:00+02:00
          hippogogreen:summary: "In hopes of slowing the rate at which ice is melting\
            \ in the mountains of northern\n              Italy, officials have begun\
            \ covering one their most threatened glaciers with insulating\n      \
            \        fabric, creating what is essentially a giant security blanket\
            \ to help keep the ice from\n              melting in the summer heat.\
            \ It may sound a bit unusual, but tests have shown that the\n        \
            \      thermal blanket may be just the thing to save the region's glaciers\
            \ from disappearing\n              completely, for the time being, at\
            \ least.\n            "
          hippogogreen:title: Melting Glacier in Italy Gets a Giant Thermal Blanket
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [climate, global warming]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-07-12T14:34:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T11:55:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: 9c3705dd-574d-40ef-8352-cb3d42bd7e73
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body> <p>Armed with nearly 970
                              thousand square feet of 4 millimeter thick thermal material, workers scramble to cover
                              the highly threatened Presena glacier to protect it from the sun's ultraviolet rays.
                              With any luck, the insulating material reduce the amount of ice that melts from the
                              summer heat until it's removed at the end of the season.</p>
                              <p>This isn't the first time Italy has used this material to help preserve
                              its glaciers. Two years back, a smaller-scale test was made and the results showed it to
                              be quite effective. Ice covered by the insulating material melted 60 percent less than
                              exposed portions which lost an average of 5 feet in thickness during the
                              test.</p> <p>The creative plan couldn't come at a better
                              time for the glaciers in Italy's Province of Trento, which, like many of the world's
                              glaciers, has seen dramatic decreases in recent decades. According to BBC Brasil,
                              between 1993 and 2003 alone, Trento's Presena glacier lost as much as 39 percent of its
                              total mass. </p> <p>And the culprit? You guessed
                              it.</p> <p>"One thing is certain: the melting of glaciers
                              occurs because of the increase in global temperature," Nicola Paoli, an environmental
                              engineer, tells BBC Brasil. "In the last four, five years , we observed that the melting
                              snow has doubled compared to normal rhythm."</p>
                              <p>Unfortunately, no matter how ambitious or creative such local efforts
                              may be in regions of the world most effected by rising temperatures, it is a global
                              problem that will take an international effort to mitigate. So despite all the hard work
                              to save the Presena glacier, it may be only delaying the inevitable. </p>
                              </body> </html>
