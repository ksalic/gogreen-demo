          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Obama has also set interim targets for better intermediate control. These are
                              a 30% cut by 2025 and a 42% cut by 2030. But Obama's climate change speeches
                              aren't going very far: Mr Obama is not planning to be present at the summit
                              during the last days, when the world leaders might most possibly finally make a
                              treaty to replace the 1997 Kyoto Protocol.</p>

                              <p>To compare, the European Union speaks about cutting its emissions by 20% cut
                              by 2020 and 80% by 2050. But the starting point of the EU and of most of other
                              nations is 1990, while Obama's numbers are in terms of 2005 emissions. The plans
                              proposed by Obama are with a steeper end compared with EU, thus making a slower
                              start.</p>

                              <p>Observers say some accumulation effect can be caused by domestic policies,
                              which take long to implement on a proper scale, but then give a faster emissions
                              cut. Such policies can include improvements in vehicle fuel efficiency,
                              categories-specific limitations, etc.</p>

                              </body>
                              </html>
