          hippogogreen:summary: "Upper atmospheric lightning or upper atmospheric\
            \ discharge are terms sometimes\n              used by researchers to\
            \ refer to a family of electrical breakdown phenomena that occur well\n\
            \              above the altitudes of normal lightning. The preferred\
            \ current usage is transient luminous\n              events (TLEs) to\
            \ refer to the various types of electrical discharge phenomena in the\
            \ upper\n              atmosphere, because they lack several characteristics\
            \ of the more familiar lower\n              atmospheric lightning. TLEs\
            \ include red sprites, sprite halos, blue jets, gigantic jets,\n     \
            \         and elves.\n            "
          hippogogreen:title: Elves and Sprites
          hippostd:holder: admin
