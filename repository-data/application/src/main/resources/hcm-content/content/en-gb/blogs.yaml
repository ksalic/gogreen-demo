                              <strong>1. Why are microwaves and crockpots so good?</strong><br /> Cooking options like microwave ovens, toaster ovens, crock pots, and rice cookers concentrate the heat in the food, instead of heating so much extra air, or metal like conventional ovens and frying pans do. Electric grills are also heavy-duty energy users because they operate at such high temperatures (this also makes them fire hazards, and banned by many dorms). The lowest energy way to a meal is to think about what you need heated up, and what tool best to heat it with. Microwaves heat evenly throughout the food, especially if it is wet, like mashed potatoes, boiling water, or meat. Toaster ovens are really good at browning the surface of food (try cooking chicken or steak part way in a microwave and then browning in a toaster oven. It&#39;s super fast, and delicious.). Rice cookers are great for rice, or rice and frozen vegetables, and some of them come with attachments to steam veggies like broccoli at the same time. Crock pots are a whole other kind of cooking, but with practice, and a good cookbook, they can be the easiest and tastiest kind of food preparation, especially for a time-crunched student.</p>
