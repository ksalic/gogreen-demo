            hippostd:content: |-
              <html>
                              <body>

                              <p>The turbines are powering all exterior lighting of the car park and all
                              excess power is going back into the grid for other electricity use – an
                              estimated 15,000 kWh per year.</p>

                              <p>That’s pretty impressive, especially because they start generating power at
                              two mph, far lower than standard turbines. Even more importantly, they can cope
                              with Chicago’s severe weather conditions as well. By placing the turbines in the
                              southwest of the building, they make most use of the southwest summer and
                              northwest winter winds in Chicago.</p>

                              <p>But Greenway didn’t stop there: A green roof to keep Chicago cool and collect
                              rain water for maintenance and a Low-e glass that will mean less energy spending
                              for the shopping areas on the ground floor.</p>

                              <p>And guess what? No construction material travelled further than 500 miles to
                              get to Chicago.</p>

                              <p>Green thumbs up from us for this great project!</p>

