          hippogogreen:summary: In the past year, Mona Sahlin, the Swedish Minister
            for Sustainable Development, announced plans to break the nation's dependency
            on oil by 2020, without building new nuclear plants. She stated that,
            “There shall always be better alternatives to oil, which means no house
            should need oil for heating, and no driver should need to turn solely
            to petrol.”
          hippogogreen:title: Sweden reaffirms aims for oil-free economy
          hippostd:holder: admin
