            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>
                              <a title="w:Rajendra Pachauri" href="http://en.wikipedia.org/wiki/Rajendra_Pachauri">Rajendra
                              Pachauri</a>, the chair of the
                              UN-run <a title="w:Intergovernmental Panel on Climate Change" href="http://en.wikipedia.org/wiki/Intergovernmental_Panel_on_Climate_Change">Intergovernmental
                              Panel on Climate Change</a> (IPCC) has said that eating
                              less <a title="w:meat" href="http://en.wikipedia.org/wiki/meat">meat</a> is a
                              good way to reduce damage to the climate.</p>

                              <p>Pachuari said that
                              "the <a title="w:UN Food and Agriculture Organization" href="http://en.wikipedia.org/wiki/UN_Food_and_Agriculture_Organization">UN
                              Food and Agriculture Organization</a> (FAO) has estimated that direct emissions
                              from meat production account for about 18% of the world's total greenhouse gas
                              emissions," when explaining the reasons behind his comment. "So I want to
                              highlight the fact that among options for mitigating climate change, changing
                              diets is something one should consider."</p>

                              <p>"In terms of immediacy of action and the feasibility of bringing about
                              reductions in a short period of time, it [giving up meat] clearly is the most
                              attractive opportunity," continued the climate scientist. "Give up meat for one
                              day [a week] initially, and decrease it from there."</p>

                              <p>Joyce D'Silva, a spokesperson
                              for <a title="w:Compassion in World Farming" href="http://en.wikipedia.org/wiki/Compassion_in_World_Farming">Compassion
                              in World Farming</a> agreed with Pachuari. "Surveys show people are anxious
                              about their personal carbon footprints and cutting back on car journeys and so
                              on; but they may not realize that changing what's on their plate could have an
                              even bigger effect," she said in response to the comments made by the UN climate
                              scientist.</p>

                              <p>
                              The <a title="w:National Farmers Union (England and Wales)" href="http://en.wikipedia.org/wiki/National_Farmers_Union_(England_and_Wales)">National
                              Farmers Union</a> said that people should find ways of environmental farming
                              instead of giving up meat. "The NFU is committed to ensuring farming is part of
                              the solution to climate change, rather than being part of the problem," said a
                              spokesperson for the organization. "We strongly support research aimed at
                              reducing methane emissions from livestock farming by, for example, changing
                              diets and using anaerobic digestion."</p>

                              </body>
                              </html>
