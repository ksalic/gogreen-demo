          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Bill Gates, Founder of Microsoft, announced last week that his venture group
                              (Cascade Investments) initiated the purchase of 25.5% ownership in Pacific
                              Ethanol Inc. Pacific Ethanol is an ethanol production company that plans to
                              expand operations by opening a new facility in California. Gates is not alone in
                              high profile investments into the clean energy market, Bob Metcalfe (Founder of
                              3COM and Inventor of Ethernet), who acts as the managing partner of Polaris
                              Ventures, announced the VC's first investment into the energy market. Polaris,
                              which manages over $3 Billion in funds, invested $6.8 million into GreenFuel
                              Technologies Corporation of Cambridge, MA. GreenFuel Technologies is an
                              emissions to biofuels company, that utilizes natural algae in their patented
                              bioreactors to turn greenhouse gas emissions from power plants into rich bio
                              fuel. Polaris's investment into GreenFuel was part of the company's $18 Million
                              Series B financing round that also included a high profile venture capital
                              investor: Draper Fisher Jurvetson. When asked about the new industry venture,
                              Bob Metcalfe said, "Energy has got to be one of the top five problems the world
                              faces, and it's been frustrating to watch activists and politicians fail to
                              solve the problem,...Now it's time for the entrepreneurs and scientists to give
                              it a try."</p>

                              <p>According to the International Energy Association, demand for renewable
                              energy fuels will more than quadruple in the next decade. The current jump in
                              oil prices is fueling investment into this relatively new market as investors
                              view clean technology as an emerging opportunity rather than a public relations
                              campaign. As gasoline prices continue to rise, alternative fuels become
                              respectively cheaper and more attractive. In his latest State of the Union
                              Address, President Bush outlined a plan to direct new investment into ethanol
                              production and other clean technologies. According to a poll conducted by CBS
                              News, Americans now see gas prices as one of their top three main concerns. With
                              pressure coming from constituents, politicians are beginning to exert pressure
                              on new spending on renewable technology to promote energy independence. Yet
                              another front in this debate is that of environmental concern. With global
                              warming on the rise, and many European governments eagerly searching for a
                              Carbon Dioxide solution, the promise of reducing these emissions by 46% (as
                              claimed by GreenFuel's bio reactor system) begins to resonate as a promising
                              environmental and business opportunity.</p>

                              </body>
                              </html>
