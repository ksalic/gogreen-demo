          hippogogreen:summary: Judges from the United Nations International Court
            of Justice ruled Thursday that Kosovo's declaration of independence from
            Serbia in 2008 was not in violation of international law.
          hippogogreen:title: Kosovo independence ruled legal by International Court
            of Justice
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: []
          hippostdpubwf:createdBy: editor09
          hippostdpubwf:creationDate: 2017-07-30T15:24:00+02:00
