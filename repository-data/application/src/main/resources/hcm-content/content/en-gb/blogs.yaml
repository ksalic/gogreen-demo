          hippogogreen:summary: Solar Systems Pty Ltd, Hawthorn, Victoria, have announced
            an agreement with Boeing Australia Ltd for supply of Spectrolab solar
            cells. The agreement will result in the supply of 500,000 cells, capable
            of generating 11MW of electricity.
          hippogogreen:title: Australian company to make solar power with space technology
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [solar, technology, business]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T16:05:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:15:00+02:00
