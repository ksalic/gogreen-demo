          hippogogreen:summary: Atmospheric scientists warn that greenhouse gas emissions
            are increasing more rapidly, despite global efforts to curb the use of
            fossil fuels, new research by Australia's Commonwealth Scientific and
            Industrial Research Organisation (CSIRO) shows.
          hippogogreen:title: Australian report shows emissions increase "more than
            doubled since the 1990s"
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [CO2, emissions, science]
          hippostdpubwf:createdBy: tbrenninkmeijer
          hippostdpubwf:creationDate: 2017-07-26T14:42:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:22:00+02:00
