          hippogogreen:summary: Mohamed Nasheed, the leader of the Maldives, has announced
            that the country will become carbon-neutral within a decade by completely
            switching to renewable energy sources.
          hippogogreen:title: Maldives to become the world's first carbon-neutral
            country
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [emissions, politics]
          hippostdpubwf:createdBy: katja
          hippostdpubwf:creationDate: 2017-07-28T15:58:00+02:00
