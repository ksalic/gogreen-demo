                              <h2><strong>So what is vegetarian cuisine? </strong> </h2>
                              <p>It refers to
                              <a title="Food" href="http://en.wikipedia.org/wiki/Food">food</a> that meets
                              <a title="Vegetarianism" href="http://en.wikipedia.org/wiki/Vegetarianism">vegetarian
                              standards</a> by not including
                              <a title="Meat" href="http://en.wikipedia.org/wiki/Meat">meat</a> and animal
                              tissue products. For
                              <a title="Lacto-ovo vegetarianism" href="http://en.wikipedia.org/wiki/Lacto-ovo_vegetarianism">lacto-ovo
                              vegetarianism</a> (the most common type of vegetarianism in the
                              <a title="Western world" href="http://en.wikipedia.org/wiki/Western_world">Western
                              world</a>),
                              <a title="Egg (food)" href="http://en.wikipedia.org/wiki/Egg_(food)">eggs</a>
                              and
                              <a title="Dairy product" href="http://en.wikipedia.org/wiki/Dairy_product">dairy
                              products</a> such as
                              <a title="Milk" href="http://en.wikipedia.org/wiki/Milk">milk</a> and
                              <a title="Cheese" href="http://en.wikipedia.org/wiki/Cheese">cheese</a> are
                              permitted. For
                              <a title="Lacto vegetarianism" href="http://en.wikipedia.org/wiki/Lacto_vegetarianism">lacto
                              vegetarianism</a>, the earliest known type of vegetarianism (recorded in
                              <a title="India" href="http://en.wikipedia.org/wiki/India">India</a>),
                              <a title="Dairy product" href="http://en.wikipedia.org/wiki/Dairy_product">dairy
                              products</a> such as
                              <a title="Milk" href="http://en.wikipedia.org/wiki/Milk">milk</a> and
                              <a title="Cheese" href="http://en.wikipedia.org/wiki/Cheese">cheese</a> are
                              permitted.<sup><a href="http://en.wikipedia.org/wiki/Vegetarian_cuisine#cite_note-0">[1]</a></sup>
                              The strictest forms of vegetarianism are
                              <a title="Veganism" href="http://en.wikipedia.org/wiki/Veganism">veganism</a>
                              and
                              <a title="Fruitarianism" href="http://en.wikipedia.org/wiki/Fruitarianism">fruitarianism</a>,
                              which exclude all
                              <a title="Animal product" href="http://en.wikipedia.org/wiki/Animal_product">animal
                              products</a>, including dairy products as well as
                              <a title="Honey" href="http://en.wikipedia.org/wiki/Honey">honey</a>, and even
                              some refined
                              <a title="Sugar" href="http://en.wikipedia.org/wiki/Sugar">sugars</a> if
                              filtered and whitened with
                              <a title="Bone char" href="http://en.wikipedia.org/wiki/Bone_char">bone
                              char</a>.</p>
                              <h2>Classification  </h2>
                              <p>Vegetarian foods can be classified into several different types:</p>

                              <ul>
                              <li>Traditional foods that have always been
                              <a title="Vegetarian" href="http://en.wikipedia.org/wiki/Vegetarian">vegetarian</a>
                              (<a title="Cereal" href="http://en.wikipedia.org/wiki/Cereal">cereals</a>/grains,
                              <a title="Fruit" href="http://en.wikipedia.org/wiki/Fruit">fruits</a>,
                              <a title="Vegetable" href="http://en.wikipedia.org/wiki/Vegetable">vegetables</a>,
                              <a title="Nut (fruit)" href="http://en.wikipedia.org/wiki/Nut_(fruit)">nuts</a>,
                              etc.)</li>
                              <li>Soy products including
                              <a title="Tofu" href="http://en.wikipedia.org/wiki/Tofu">tofu</a> and
                              <a title="Tempeh" href="http://en.wikipedia.org/wiki/Tempeh">tempeh</a> which
                              are common protein sources</li>
                              <li>
                              <a title="Textured vegetable protein" href="http://en.wikipedia.org/wiki/Textured_vegetable_protein">Textured
                              vegetable protein</a> (TVP), made from defatted soy flour, often included in
                              chili and burger recipes in place of ground meat</li>
                              <li>
                              <a title="Meat analogue" href="http://en.wikipedia.org/wiki/Meat_analogue">Meat
                              analogues</a>, which mimic the taste, texture, and appearance of meat and are
                              often used in
                              <a title="Recipe" href="http://en.wikipedia.org/wiki/Recipe">recipes</a> that
                              traditionally contained meat.</li>
                              <li>Vegans may also use analogues for eggs and dairy products</li>
                              </ul>
                              <h2>Suitable for vegetarians?  </h2>
                              <p>Food regarded as suitable for vegetarians typically includes:</p>

                              <ul>
                              <li>
                              <a title="Cereal" href="http://en.wikipedia.org/wiki/Cereal">Cereals</a>/<a title="Grain" href="http://en.wikipedia.org/wiki/Grain">grains</a>:
                              <a title="Maize" href="http://en.wikipedia.org/wiki/Maize">maize</a>,
                              <a title="Hempseed" href="http://en.wikipedia.org/wiki/Hempseed">hempseed</a>,
                              <a title="Sweet corn" href="http://en.wikipedia.org/wiki/Sweet_corn">corn</a>,
                              <a title="Wheat" href="http://en.wikipedia.org/wiki/Wheat">wheat</a>,
                              <a title="Rice" href="http://en.wikipedia.org/wiki/Rice">rice</a>,
                              <a title="Barley" href="http://en.wikipedia.org/wiki/Barley">barley</a>,
                              <a title="Sorghum" href="http://en.wikipedia.org/wiki/Sorghum">sorghum</a>,
                              <a title="Millet" href="http://en.wikipedia.org/wiki/Millet">millet</a>,
                              <a title="Oat" href="http://en.wikipedia.org/wiki/Oat">oats</a>,
                              <a title="Rye" href="http://en.wikipedia.org/wiki/Rye">rye</a>,
                              <a title="Triticale" href="http://en.wikipedia.org/wiki/Triticale">triticale</a>,
                              <a title="Buckwheat" href="http://en.wikipedia.org/wiki/Buckwheat">buckwheat</a>,
                              <a title="Fonio" href="http://en.wikipedia.org/wiki/Fonio">fonio</a>,
                              <a title="Quinoa" href="http://en.wikipedia.org/wiki/Quinoa">quinoa</a>; derived
                              products such as
                              <a title="Flour" href="http://en.wikipedia.org/wiki/Flour">flour</a>
                              (<a title="Dough" href="http://en.wikipedia.org/wiki/Dough">dough</a>,
                              <a title="Bread" href="http://en.wikipedia.org/wiki/Bread">bread</a>,
                              <a title="Pasta" href="http://en.wikipedia.org/wiki/Pasta">pasta</a>,
                              <a title="Baking" href="http://en.wikipedia.org/wiki/Baking">baked goods</a>).
                              </li>
                              <li>
                              <a title="Vegetable" href="http://en.wikipedia.org/wiki/Vegetable">Vegetables</a>
                              (fresh or
                              <a title="Pickling" href="http://en.wikipedia.org/wiki/Pickling">pickled</a>)
                              and
                              <a title="Edible mushroom" href="http://en.wikipedia.org/wiki/Edible_mushroom">mushrooms</a>
                              (though some
                              strict<sup>[<em><a title="Wikipedia:Please clarify" href="http://en.wikipedia.org/wiki/Wikipedia:Please_clarify">clarification
                              needed</a></em>]</sup> Indian vegetarians do not eat mushrooms); derived
                              products such as
                              <a title="Vegetable fats and oils" href="http://en.wikipedia.org/wiki/Vegetable_fats_and_oils">vegetable
                              fats and oils</a></li>
                              <li><a title="Fruit" href="http://en.wikipedia.org/wiki/Fruit">Fruit</a> (fresh
                              or
                              <a title="Dried fruit" href="http://en.wikipedia.org/wiki/Dried_fruit">dried</a>)
                              </li>
                              <li><a title="Legumes" href="http://en.wikipedia.org/wiki/Legumes">Legumes</a>:
                              <a title="Bean" href="http://en.wikipedia.org/wiki/Bean">beans</a> (including
                              <a title="Soybean" href="http://en.wikipedia.org/wiki/Soybean">soybeans</a> and
                              soy products such as
                              <a title="Tempeh" href="http://en.wikipedia.org/wiki/Tempeh">tempeh</a>,
                              <a title="Tofu" href="http://en.wikipedia.org/wiki/Tofu">tofu</a>,
                              <a title="Soy milk" href="http://en.wikipedia.org/wiki/Soy_milk">soy milk</a>,
                              and
                              <a title="Textured vegetable protein" href="http://en.wikipedia.org/wiki/Textured_vegetable_protein">TVP</a>),
