        /high-above-the-earth-satellites-track-melting-ice:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: ad2d5a83-bbcf-4027-99e5-c3417a181964
          hippo:availability: [live, preview]
          hippogogreen:categories: []
          hippogogreen:contentstage: none
          hippogogreen:date: 2017-10-22T11:32:00+02:00
          hippogogreen:summary: "The surest sign of a warming Earth is the steady\
            \ melting of its ice zones, from\n              disappearing sea ice in\
            \ the Arctic to shrinking glaciers worldwide. Now, scientists are\n  \
            \            using increasingly sophisticated satellite technology to\
            \ measure the extent, thickness,\n              and height of ice, assembling\
            \ an essential picture of a planet in transition.\n            "
          hippogogreen:title: High Above the Earth, Satellites Track Melting Ice
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Climate, global warming, science]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-07-12T14:06:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T13:00:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: 88ccd9ba-9526-4c95-9d9f-4af22b88802a
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body> <p>After carbon dioxide,
                              the substance most crucial in determining how climate change will play out over the next
                              century and beyond isn't a greenhouse gas — it's the solid state of the molecule H20.
                              Summer melt in the sea ice that covers the Arctic Ocean exposes heat-absorbing seawater
                              to the sun, accelerating global warming in a phenomenon known as Arctic amplification.
                              Summer melting in the land-based ice that covers Greenland is increasingly responsible
                              for the sea-level rise that has already begun to endanger many thousands of miles of
                              coastline. Glaciers moving more rapidly to the sea, in both Greenland and Antarctica,
                              threaten to raise sea level even higher, while disappearing mountain glaciers around the
                              world could choke off water supplies to many hundreds of millions of
                              people.</p> <p>That being the case, it's crucial to know
                              exactly what’s happening to the ice as the planet warms up. So it's easy to understand
                              why the European Space Agency was horrified when its ice-measuring CryoSat satellite
                              failed on launch back in October 2005 — and that the agency was thrilled when CryoSat-2
                              lifted off successfully this April from the Baikonur Cosmodrome in Kazakhstan. The
                              satellite is now in its shakedown phase, where scientists check out the instruments and
                              solar panels, and it seems to be working perfectly. "There's no precedent for such a
                              rapid recovery," says CryoSat Mission Scientist Mark Drinkwater. "We're up there,
                              collecting great data."</p> <p>It's not that ice-watchers
                              have been flying blind since 2005. A virtual flotilla of satellites, some dedicated
                              entirely to looking down on the planet's white places and others only partly devoted to
                              sensing ice, has been whirling overhead for more than three decades. The result has been
                              an unbroken record of observations, starting with NASA's Nimbus-7 satellite in 1978,
                              showing such key phenomena as the steady, three-decade disappearance of Arctic sea ice.
                              Since the late-1970s, NASA and space agencies from other nations have devised an array
                              of detectors to measure ice from space, using wavelengths spanning the electromagnetic
                              spectrum, from microwaves, to infrared, to visible light.</p>
                              <p>Just as cell phones, computers, DVD players, and other once-exotic
                              devices have plummeted in price and soared in capability over the years, so have the
                              electronics at the heart of high-flying satellites. The satellites' vision has in effect
                              become sharper, and the data they return richer in detail. Satellites have even managed
                              to transcend light entirely: the GRACE satellite array now routinely measures changes in
                              local gravity resulting from mass losses in ice sheets.</p>
                              <p>But each orbiter has a limited lifetime even when it's working
                              perfectly, and some break down prematurely...</p> </body>
                              </html>
