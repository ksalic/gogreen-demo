          hippogogreen:summary: Today is the 39th observance of Earth Day in the northern
            hemisphere. Earth day is celebrated in Autumn on November 30 in the southern
            hemisphere. Senator Gaylord Nelson initiated the first Earth Day in April
            1970 in the United States, and it is now celebrated by over 1 billion
            people in over 170 countries worldwide. Earth Day is the biggest environmental
            event which addresses issues and educates people on environmental awareness
            on a global scale.
          hippogogreen:title: Earth Day 2009 celebrated around the globe
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T16:26:00+02:00
