            hippostd:content: |-
              <html>
                              <body>

                              <p>The conference will also feature well-known inventors and entrepreneurs and
                              showcase this year's emerging technologies.</p>

                              <p>Web 2.0 companies are well-represented, as Joshua Schachter, founder of
                              Del.icio.us, has been selected as "Innovator of the Year", and search engine
                              Jatalla chosen as an emerging technology. Christina Galitsky, of the Lawrence
                              Berkeley National Laboratory, has been recognized as "Humanitarian of the Year"
                              for her work in energy conservation.</p>

                              <p>Jeff Bezos, founder of Amazon, and Yair Goldfinger, inventor of instant
                              messaging, will be among the speakers.</p>

                              <p>Past recipients of TR35 honors include Marc Andreessen, co-founder of
                              Netscape; Jonathan Ive, designer of the iMac; and Max Levchin, co-founder of
                              PayPal.</p>

                              </body>
