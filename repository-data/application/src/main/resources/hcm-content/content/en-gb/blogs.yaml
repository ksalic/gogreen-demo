              <html>
                              <body>

                              <p>The G8 agreed to a target to cut emissions by 80% by 2050, though interim
                              targets were not defined.</p>

                              <p>"I believe we've made some important strides forward as we move towards
                              Copenhagen," said United States President Barack Obama. "I don't think I have to
                              emphasise that climate change is one of the defining challenges of our time. The
                              science is clear and conclusive and the impacts can no longer be ignored."</p>

                              <p>Obama was referring to the United Nations Climate Change Conference 2009,
                              scheduled for December 2009 in Copenhagen, Denmark.</p>

                              <p>"I hope tomorrow when we meet other countries we'll follow that through and
                              this is a very significant development, the first time it's ever been done,"
                              United Kingdom Prime Minister Gordon Brown said.</p>

                              <p>"The commitments expressed today at the G8 and Major Economies Forum (MEF)
                              leaders' meeting, while welcome, are not sufficient,"Ban Ki-moon, the
                              Secretary-General of the United Nations, said.</p>

                              <p>"For us the 80 percent figure is unacceptable and likely unattainable," said
                              Arkady Dvorkovich, the top economic aide to Russian President Dmitry Medvedev.
                              "We won't sacrifice economic growth for the sake of emission reduction."</p>

                              </body>
                              </html>
