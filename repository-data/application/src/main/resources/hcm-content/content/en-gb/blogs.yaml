          hippogogreen:summary: Edward O. Wilson and Peter H. Raven predicted dire
            consequences for the planet's biodiversity and habitability unless current
            trends in consumption and environmental degradation are reversed.
          hippogogreen:title: Half of life could go extinct by century's end, warn
            eminent biologists
          hippostd:holder: admin
