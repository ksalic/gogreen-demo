                              <strong>Get the word out</strong><br /> We recommended that you try to get used furniture for your room, but what if your school doesn&#39;t have a furniture-recycling program? Why not start one yourself. Stuff exchanges are a great way to meet the students around you, and score some new stuff for your old. Put up flyers around your dorm, and spread the word. Or, for a bigger splash, try talking to your head of student affairs or resident life. Furniture waste is a problem for universities too, so they&#39;ll probably jump at the chance to help.</p>
