          hippogogreen:summary: International climate negotiations for a global climate
            treaty are not producing the required results in the given amount of time
            left before the Copenhagen conference in December, diminishing the hopes
            for a resolution at this conference.
          hippogogreen:title: Hopes for treaty on climate begin to wither
          hippostd:holder: admin
          hippostd:state: published
