          hippogogreen:summary: "The Kyoto Protocol is a protocol to the United Nations\
            \ Framework Convention on Climate Change (UNFCCC or FCCC), aimed at fighting\
            \ global warming. The UNFCCC is an international environmental treaty\
            \ with the goal of achieving \"stabilization of greenhouse gas concentrations\
            \ in the atmosphere at a level that would prevent dangerous anthropogenic\
            \ interference with the climate system.\"[1]\n\n              The Protocol\
            \ was initially adopted on 11 December 1997 in Kyoto, Japan and entered\
            \ into force on 16 February 2005. As of November 2009, 187 states have\
            \ signed and ratified the protocol.[2]\n            "
