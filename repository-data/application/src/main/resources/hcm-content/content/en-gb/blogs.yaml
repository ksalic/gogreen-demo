            hippostd:content: |-
              <html>
                              <body>

                              <p>The objective is the "stabilization and reconstruction of greenhouse gas
                              concentrations in the atmosphere at a level that would prevent dangerous
                              anthropogenic interference with the climate
                              system."<sup><a href="http://en.wikipedia.org/wiki/Kyoto_protocol#cite_note-unfccc2005-0">[1]</a></sup>
                              </p>

                              <p>The objective of the Kyoto climate change conference was to establish a
                              legally binding international agreement, whereby all the participating nations
                              commit themselves to tackling the issue of global warming and greenhouse gas
                              emissions. The target agreed upon was an average reduction of 5.2% from 1990
                              levels by the year 2012. According to the treaty, in 2012, Annex I countries
                              must have fulfilled their obligations of reduction of greenhouse gases emissions
                              established for the first commitment period (2008–2012) (see Annex B of the
                              Protocol).</p>

                              <p>The five principal concepts of the Kyoto Protocol
                              are:<sup>[<em><a title="Wikipedia:Citation needed" href="http://en.wikipedia.org/wiki/Wikipedia:Citation_needed">citation
                              needed</a></em>]</sup></p>

                              <ul>
                              <li>Commitments. The heart of the Protocol lies in establishing commitments for
                              the reduction of greenhouse gases that are legally binding for Annex I
                              countries, as well as general commitments for all member countries.</li>
                              <li>Implementation. In order to meet the objectives of the Protocol, Annex I
                              countries are required to prepare policies and measures for the reduction of
                              greenhouse gases in their respective countries. In addition, they are required
                              to increase the absorption of these gases and utilize all mechanisms available,
                              such as joint implementation, the clean development mechanism and emissions
                              trading, in order to be rewarded with credits that would allow more greenhouse
                              gas emissions at home.</li>
                              <li>Minimizing Impacts on Developing Countries by establishing an adaptation
                              fund for climate change.</li>
                              <li>Accounting, Reporting and Review in order to ensure the integrity of the
                              Protocol.</li>
                              <li>Compliance. Establishing a Compliance Committee to enforce compliance with
                              the commitments under the Protocol.</li>
                              </ul>

                              </body>
