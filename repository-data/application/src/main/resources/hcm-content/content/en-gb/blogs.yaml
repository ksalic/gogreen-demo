        /solar-thermal-seeks-us-breakthrough:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: e361825c-980c-47cb-853e-bc923b8d1a49
          hippo:availability: [live, preview]
          hippogogreen:categories: [Energy, Solar]
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2017-07-26T10:22:00+02:00
          hippogogreen:summary: Solar thermal power could be close to a breakthrough
            in the U.S. market, but only if developers can shave costs to beat back
            competition from photovoltaic solar systems and attract the huge sums
            needed to finance the renewable energy plants
          hippogogreen:title: Solar thermal seeks U.S. breakthrough
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [solar, thermal, energy, power, economy, america]
          hippostdpubwf:createdBy: admin18
          hippostdpubwf:creationDate: 2017-07-30T04:02:00+02:00
          hippostdpubwf:lastModificationDate: 2018-10-06T12:08:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-10-06T13:32:00+02:00
          hippotranslation:id: e5fb7487-6511-4b02-8a84-7f3f43e0d53a
          hippotranslation:locale: en-gb
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p> While the new technology has been touted as a solution toward moving the
                              United States away from its dependence on fossil fuels, it has so far stumbled
                              because of the high price tag for the massive plants.</p>

                              <p>Solar thermal companies like
                              <a title="BrightSource Energy raises funds for big solar plants -- Thursday, May 20, 2010" href="http://news.cnet.com/8301-11128_3-20005476-54.html">BrightSource
                              Energy</a> and
                              <a title="China taps eSolar for massive power project -- Monday, Jan 11, 2010" href="http://news.cnet.com/8301-11128_3-10432018-54.html">eSolar</a>,
                              both of which count search giant Google among their investors, and Spain's
                              <a title="Spain plugs in largest solar-tower power plant -- Tuesday, Apr 28, 2009" href="http://news.cnet.com/8301-11128_3-10228786-54.html">Abengoa
                              Solar</a>, have technology that concentrates the sun's rays to heat water into
                              steam and drive a generator.</p>

                              <p>
                              <img src="0409abengoasolar_610x406.jpg/{_document}/hippogogreengallery:smallthumbnail"/>
                              </p>

                              <p>A solar thermal plant, like this 200-megawatt Abengoa facility in Spain, uses
                              a vast array of mirrors to concentrate the sun's rays.</p>

                              <p>(Credit: Abengoa Solar)</p>

                              <p>Traditional photovoltaic modules made by companies like
                              <a title="First Solar to acquire NextLight for $245 million -- Wednesday, Apr 28, 2010" href="http://news.cnet.com/8301-11128_3-20003635-54.html">First
                              Solar</a> and Suntech directly convert sunlight into electricity, and make up
                              the largest chunk of the solar market.</p>

                              <p>Backers of solar thermal have said it would claim the lion's share of
                              large-scale projects in the United States, but a sharp drop in photovoltaic
                              panel prices has drawn much of the market's interest to that technology.</p>

                              <p>"With panel prices coming down so much for solar PV, solar thermal does not
                              look as cost-competitive anymore," Wedbush analyst Christine Hersey said.</p>

                              <p>Solar thermal is economical only on a large scale, lifting total project
                              costs into hundreds of millions of dollars, while PV systems can be built
                              piecemeal in smaller steps that are easier to finance.</p>

                              <p>"It does not make sense to do a [thermal] plant that is less than 100
                              megawatt," Cowen &amp; Co. analyst Rob Stone said. "That is because of the cost
                              of the steam plant that goes with it."</p>

                              <p>PV, however, can be used for a wide range of applications, from very large to
                              very small.</p>

                              <p>"In terms of ubiquity, PV is ultimately going to be the most widely deployed
                              technology just because it's going to show up ranging in size from 500MW
                              projects all the way down to solar cells on the roof of a hybrid vehicle," Stone
                              said.</p>

                              <p>One megawatt (1 million watts) is enough to power about 800 U.S. homes.</p>

                              <p> <strong>Federal support</strong> <br/>
                              The International Energy Agency predicts that several hundred gigawatts of solar
                              thermal power will be built by the middle of the century. (A gigawatt is 1
                              billion watts.)</p>

                              <p>Spain is currently the global leader in thermal solar development, with
                              hundreds of megawatts slated for construction.</p>

                              <p>China is likely to move quickly into the field and is expected to launch a
                              tender for project in the coming weeks, and a European consortium has announced
                              plans to build a massive project in the Sahara Desert.</p>

                              <p>
                              <img src="0510brightsource_610x432.jpg/{_document}/hippogogreengallery:smallthumbnail"/>
                              </p>

                              <p>In a solar thermal facility, mirrors on the ground direct sunlight to a tower
                              in order to generate steam energy.</p>

                              <p>(Credit: BrightSource Energy)</p>

                              <p>The U.S. utility market for solar is also expected to grow sharply over the
                              next few years, but that will be possible only with government support, which
                              solar thermal companies have been lobbying for.</p>

                              <p>BrightSource recently won $1.37 billion in federal loan guarantees, while
                              Abengoa got $1.85 billion in conditional loan guarantees.</p>

                              <p>"The loan to Solana [a 280-megawatt plant in Arizona] is really an investment
                              in America's environmental future because that loan will be repaid," Fred Morse,
                              a senior adviser to Abengoa, said on a recent conference call.</p>

                              <p>Morse said those government guarantees were crucial to move the nearly 30
                              thermal solar projects sought by companies into operation.</p>

                              <p>"Billion-dollar projects cannot be financed today by commercial banks," he
                              said.</p>

                              <p>With investment hard to come by, solar thermal technology has been losing
                              ground.</p>

                              <p>"PV has been increasing and solar thermal has been dipping, as a percentage
                              of the projects being bid, in the last couple of years," Cowen's Stone said.
                              </p>

                              <p> <strong>Environmental concerns</strong> <br/>
                              Even as the technology grapples with high costs and financing worries, there are
                              other concerns as well. To make steam, solar thermal technology uses a lot of
                              water, which can cause problems in areas where the resource is scarce.</p>

                              <p>"A lot of times, you are putting these solar thermal units in the middle of
                              deserts where water is already a rare commodity," Simmons &amp; Co. analyst Burt
                              Chao said.</p>

                              <p>BrightSource, for instance, is using its federal loan guarantee for three
                              utility-scale solar thermal plants in the Mojave Desert in southeastern
                              California.</p>

                              <p>"For technologies where they want to use water, trying to get a project like
                              that approved in the Mojave Desert can be very, very difficult," Wedbush analyst
                              Hersey said. </p>

                              <p> </p>

                              <p> </p>

                              </body>
                              </html>
