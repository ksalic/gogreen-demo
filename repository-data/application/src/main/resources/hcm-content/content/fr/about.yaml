      /hippogogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <html> <body>

                      <p>Hippo aide les entreprises et entreprises gouvernementales à gérer et accéder à l'information,
                      protégerles données sensibles, partager la connaissance, optimiser la collaboration et réduire les coûts
                      opérationnels grâce à ses technologies de gestion de contenu et de portail. En associant des technologies
                      open-source avec le support d'une entreprise, Hippo propose aux utilisateurs le meilleur des deux mondes:
                      flexibilité, innovation, robustesse des logiciels open source avec la stabilité d'un vendeur professionnel.</p>

                      </body> </html>
