        /gogreen-annonce-une-croissance-record-au-1er-semestre[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: ebe0f08b-d366-427c-959c-7287a6aabc13
          hippo:availability: [preview]
          hippogogreen:contentstage: desire
          hippogogreen:date: 2020-02-17T17:26:00+02:00
          hippogogreen:summary: Après un premier trimestre historiquement succès,
            la croissance rapide de GoGreen continue au 1er semestre.
          hippogogreen:title: GoGreen annonce une croissance record au 1er semestre
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:02:05.152+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:26:36.807+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3e7d3389-fede-422b-9f16-66f1693bb3a9
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Apr&egrave;s un premier trimestre historiquement succ&egrave;s, GoGreen a annonc&eacute; aujourd&#39;hui une demi-succ&egrave;s sans pr&eacute;c&eacute;dent ann&eacute;e-- avec l&#39;augmentation des recettes de plus de 250%.
              <br /> Avec une majorit&eacute; de la croissance aux &Eacute;tats-Unis, GoGreen a fait de grands progr&egrave;s dans le march&eacute; nord-am&eacute;ricain, tout en d&eacute;montrant une solide croissance dans d&#39;autres r&eacute;gions cibles. Notables ouvertures de localisation en Am&eacute;rique du Nord comprennent Los Angeles, New York, Chicago et Austin. La soci&eacute;t&eacute; a &eacute;galement g&eacute;n&eacute;r&eacute; de nouvelles affaires aux Pays-Bas, le Royaume-Uni, l&#39;Allemagne, la Belgique et la Finlande.
              <br /> &quot;Cela a &eacute;t&eacute; une demi-ann&eacute;e r&eacute;volutionnaire pour GoGreen&raquo;, note PDG Robert Greene. &laquo;Nous sommes fiers de voir autant de clients qui reconnaissent leurs propres valeurs &eacute;cologiques dans la philosophie de GoGreen. Le monde est en train de changer, et les clients attendent maintenant les entreprises qui correspondent &agrave; leurs valeurs, et avec le bien de la plan&egrave;te-nous sommes heureux d&#39;&ecirc;tre apporter des produits durables &agrave; ces nouveaux march&eacute;s.&quot;</p>
