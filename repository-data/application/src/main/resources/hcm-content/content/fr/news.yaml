        hippo:name: Sonja Vert se joint GoGreen comme vice-président du marketing
        /sonja-vert-se-joint-gogreen-comme-vice-president-du-marketing[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 12f99511-2599-48f2-940b-3d6efe6f0e24
          hippo:availability: [preview]
          hippogogreen:contentstage: ''
          hippogogreen:date: 2020-02-23T17:27:00+02:00
          hippogogreen:summary: Position de renforcer la présence régionale de leader
            mondial dans les biens de consommation durables.
          hippogogreen:title: Sonja Vert se joint GoGreen comme vice-président du
            marketing
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:05:19.551+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:27:30.457+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: dd13a021-26b0-4e22-9095-baed130caa12
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>GoGreen est heureux d&#39;accueillir Sonja Vert comme nouveau vice-pr&eacute;sident du marketing mondial dans son bureau d&#39;Amsterdam. Sonja, qui a donn&eacute; des conf&eacute;rences sur la responsabilit&eacute; sociale des entreprises &agrave; l&#39;Universit&eacute; du Groenland, rejoint gogreen avec dix ans d&#39;exp&eacute;rience en gestion de la commercialisation pour certains de grandes marques durables au monde. &quot;GoGreen a connu une croissance constante ces derni&egrave;res ann&eacute;es et cherche &agrave; poursuivre cette tendance,&quot; a d&eacute;clar&eacute; le pr&eacute;sident et co-fondateur, Robert Greene. &laquo;L&#39;exp&eacute;rience et le talent de Sonja est un excellent ajout &agrave; notre &eacute;quipe de direction et nous aidera &agrave; franchir la prochaine bond en avant.&quot;
              <br /> &laquo;Je suis ravi d&#39;apporter ma passion pour le marketing de contenu et de la responsabilit&eacute; sociale de l&#39;entreprise de passer au vert&raquo;, dit-Vert. &quot;Le mouvement des biens de consommation durable prend de l&#39;ampleur et se joindre &agrave; une &eacute;quipe qui a &eacute;t&eacute; dans le m&eacute;lange pendant si longtemps est grisant.&quot; Vert prendra la t&ecirc;te des affaires et le d&eacute;veloppement du march&eacute;; &eacute;tudes de march&eacute;; orientation strat&eacute;gique pour la promotion et la publicit&eacute;; et la direction du personnel de marketing.</p>
