          hippo:availability: [preview]
          hippogogreen:contentstage: action
          hippogogreen:date: 2020-02-12T17:19:00+02:00
          hippogogreen:summary: Travailler en étroite collaboration avec Hippo, GoGreen,
            autorité mondiale en premier, numérique natif de la planète sur les produits
            durables pour la maison, au bureau et à l'extérieur vient d'annoncer le
            lancement d'un tout nouveau GoGreen.com.
          hippogogreen:title: Hippo et GoGreen collaborer pour lancer une refonte
            complète du site
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:04:19.006+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:19:19.166+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e38b8c5-e41c-48da-85dd-de0625c36d1a
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Utilisation de la RSE la philosophie de GoGreen comme le point de d&eacute;part, l&#39;&eacute;quipe a d&eacute;cid&eacute; de cr&eacute;er une approche holistique, multi-canal hyper-engagement, l&#39;exp&eacute;rience client multi-dispositif qui &eacute;largirait la base de client&egrave;le de la boutique tout en restant la ressource essentielle pour une vie durable.
              <br /> &laquo;Architecture solide et facile &agrave; int&eacute;grer Hippo a fait cette mise en &oelig;uvre d&#39;une brise&raquo;, note GoGreen CTO Joanna Groen, &quot;nous avons &eacute;t&eacute; en mesure de migrer vers Hippo &agrave; notre propre rythme, et de travailler avec les outils et les solutions qui nous avons confiance. Les r&eacute;sultats nous donnent un niveau de contr&ocirc;le sur l&#39;exp&eacute;rience client sans pr&eacute;c&eacute;dent sans pour autant sacrifier la coh&eacute;rence de marque &quot;.</p>
