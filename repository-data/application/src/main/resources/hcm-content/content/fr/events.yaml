              \ les d&eacute;chets et redonner &agrave; la communaut&eacute; Las Vegas\
              \ local.</p> \n<ul> \n<li>Recueilli plus de 108 000 pieds carr&eacute;s\
              \ de graphiques montrent avec un taux de 81 pour cent de la capture\
              \ de r&eacute;utiliser et de redonner &agrave; la communaut&eacute;\
              \ locale \n<ul> \n<li>38 000 pieds carr&eacute;s de banni&egrave;res\
              \ magn&eacute;tiques - plus de &pound; 19 000</li> \n<li>21 600 pieds\
              \ carr&eacute;s de banni&egrave;res magn&eacute;tiques</li> \n<li>Plus\
              \ de 48 000 pieds carr&eacute;s d&#39;autres graphiques montrent - jusqu&#39;&agrave;\
              \ 200 pour cent</li> \n<li>&pound; 37,800 de publications du salon</li>\
              \ </ul> </li> \n<li>Produit plus de 243 000 d&eacute;tenteurs de badge\
              \ fabriqu&eacute;s &agrave; partir de banni&egrave;res de vinyle de\
              \ l&#39;an dernier et recueillies sur 58 000 d&eacute;tenteurs de badge\
              \ apr&egrave;s le spectacle de r&eacute;utiliser pour une troisi&egrave;me\
              \ vie</li> \n<li>Spectacle taux global de r&eacute;utilisation / recyclage\
              \ est pass&eacute; de 76 &agrave; 81 pour cent</li> \n<li>L&#39;utilisation\
              \ de tapis recyclables pour tous les bas-c&ocirc;t&eacute;s de plancher\
              \ d&#39;exposition, TechZones, zones d&#39;enregistrement et forfaits\
              \ de stand cl&eacute; en main</li> \n<li>L&#39;utilisation de paquets\
              \ de stand cl&eacute;s en main avec des panneaux et des graphiques recyclables\
              \ imprim&eacute;e avec une encre de soja</li> \n<li>Mandat de kits de\
              \ presse exposant sans papier en ligne, ou via le port USB ou DVD</li>\
              \ \n<li>Les mat&eacute;riaux sont imprim&eacute;s sur du papier recycl&eacute;,\
              \ utiliser de l&#39;encre &agrave; base de soja et de r&eacute;pondre\
              \ aux normes de la Sustainable Forestry Initiative et le Forest Stewardship\
              \ Council</li> \n<li>Assurez-vous de jeter un oeil &agrave; la 2014\
              \ CES Guide Vert des informations sur CES exposants verts, les initiatives\
              \ d&#39;&eacute;cologisation de la CSE, et eCycling et la durabilit&eacute;\
              \ des initiatives de la CEA. Pour le Guide de l&#39;an dernier, voir\
              \ 2013 CES Guide Vert.</li> </ul> \n<p>Le 6 Janvier 2014, a annonc&eacute;\
              \ la poursuite de sa tradition de plusieurs organisations locales attribution\
              \ de Las Vegas avec des fonds pour des projets de d&eacute;veloppement\
              \ durable. Cette ann&eacute;e, le CEA est un don de $ 10,000 &agrave;\
              \ l&#39;Universit&eacute; du Nevada, (UNLV) DesertSol maison solaire\
              \ de Las Vegas et $ 25 000 pour les Springs Preserve vers le projet\
              \ DesertSol.</p> \n<ul> \n<li>La maison solaire DesertSol, cr&eacute;&eacute;\
              \ par UNLV, a &eacute;t&eacute; le deuxi&egrave;me grand gagnant, et\
              \ au premier rang des organisations am&eacute;ricaines, &agrave; 2013\
              \ US Department of (DOE) Solar Decathlon de l&#39;&eacute;nergie. Ce\
              \ don est &agrave; f&eacute;liciter l&#39;&eacute;quipe UNLV DesertSol\
              \ sur leur succ&egrave;s et aider &agrave; poursuivre le projet DesertSol.</li>\
              \ \n<li>Le don du CEA aux Springs Preserve va favoriser le passage de\
              \ DesertSol &agrave; son nouvel emplacement. The Springs Preserve est\
              \ une installation de classe mondiale qui favorise la communaut&eacute;,\
              \ la conservation, la pr&eacute;servation et le d&eacute;veloppement\
              \ durable dans la r&eacute;gion du sud du Nevada, et est le plus grand\
              \ campus du monde de US Green Building Council b&acirc;timents LEED\
              \ platine class&eacute;. La r&eacute;serve vise &agrave; inciter les\
              \ visiteurs &agrave; mettre en &oelig;uvre des pratiques et des technologies\
              \ de vie &eacute;cologiques dans leurs propres maisons, et pour que\
              \ la maison reste un lieu de recherche et de d&eacute;veloppement des\
              \ &eacute;nergies renouvelables continue pour les professeurs UNLV,\
              \ &eacute;tudiants et professionnels de l&#39;industrie.</li> </ul>\
              \ \n<p>&nbsp;&nbsp;\n<br /> Au CES 2013, le CEA a fait deux $ 50 000\
              \ dons &agrave; des organismes locaux de Las Vegas, jetons verts et\
              \ la Convention and Visitors Authority Las Vegas (LVCVA). Vert Chips\
              \ utilis&eacute; le don du CEA pour soutenir un projet d&#39;installation\
              \ solaire au &quot;Bienvenue &agrave; Las Vegas fabuleux&quot; embl&eacute;matique\
              \ de signe sur Las Vegas Boulevard. Le LVCVA utilis&eacute; leur don\
              \ du CEA &agrave; installer plusieurs stations de recharge de v&eacute;hicules\
              \ &eacute;lectriques au Las Vegas Convention Center.</p> \n<h3>&nbsp;\n\
              <br /> &Ecirc;tre plein de connaissances sur les v&eacute;hicules &eacute;lectriques</h3>\
              \ \n<p>Le GoElectricDrive TechZone au Las Vegas Convention et World\
              \ Trade Center (LVCC), North Hall pr&eacute;sente une gamme compl&egrave;te\
              \ de v&eacute;hicules &eacute;lectriques &agrave; haute et basse vitesse,\
              \ des dispositifs de stockage d&#39;&eacute;nergie et des solutions\
              \ de chargement. Parrain&eacute; par la Electric Drive Transportation\
              \ Association, ce TechZone met en &eacute;vidence une zone d&#39;un\
              \ grand potentiel et la croissance de l&#39;industrie des v&eacute;hicules\
              \ &eacute;lectriques gagnent rapidement en popularit&eacute; aupr&egrave;s\
              \ des consommateurs qui cherchent &agrave; vivre de mani&egrave;re plus\
              \ durable en utilisant le transport alternatif.</p> \n<h3>CEA et Green</h3>\
              \ \n<p>Des tendances sur les t&eacute;l&eacute;viseurs &eacute;cologiques\
              \ &agrave; &eacute;clairer d&eacute;tails sur les attitudes des consommateurs\
              \ sur l&#39;efficacit&eacute; &eacute;nerg&eacute;tique de l&#39;&eacute;lectronique\
              \ grand public, le CEA dispose de la derni&egrave;re recherche. Visitez\
              \ CE.org/green pour plus d&#39;informations.</p> \n<h3>Gadgets &eacute;cologiques</h3>\
              \ \n<p>CEA exploite GreenerGadgets.org, une ressource en ligne pour\
              \ les consommateurs qui met en &eacute;vidence la tendance de l&#39;industrie\
              \ vers &quot;gadgets verts&raquo; - petits, plus intelligents, plus\
              \ d&#39;appareils &eacute;conomes en &eacute;nergie qui peuvent faire\
              \ plus que jamais auparavant. les acheteurs de Tech-savvy ont maintenant\
              \ plus d&#39;options &eacute;cologiques et cette ressource a des informations\
              \ pr&eacute;cieuses sur la fa&ccedil;on d&#39;acheter des appareils\
              \ &eacute;lectroniques verts, les utiliser efficacement et de les recycler\
              \ &agrave; la fin de leur vie utile.\n<br /> Le site propose &eacute;galement\
              \ un calculateur de consommation d&#39;&eacute;nergie puissante avec\
              \ les produits les plus up-to-date de chiffres et de consommation d&#39;&eacute;nergie\
              \ pour aider les consommateurs &agrave; mieux comprendre leur consommation\
              \ d&#39;&eacute;nergie, ainsi que d&#39;un outil de localisation de\
              \ recyclage. Quand il s&#39;agit de fin de vie &eacute;lectronique,\
              \ beaucoup de gens sont pr&eacute;occup&eacute;s par ce qui se passe\
              \ apr&egrave;s qu&#39;ils tombent de leurs produits. La base de donn&eacute;es\
              \ de localisation de recyclage comprend des programmes de l&#39;industrie,\
              \ qui utilisent des normes strictes et des recycleurs certifi&eacute;s\
              \ par des tiers, de sorte rassurez-vous votre appareil sera recycl&eacute;\
              \ en toute s&eacute;curit&eacute;.</p>"
