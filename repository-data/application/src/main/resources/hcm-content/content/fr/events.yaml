          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Nutriments techniques sont strictement limitées à la non-toxiques, non-nocifs
              des matériaux synthétiques qui n'ont pas d'effets négatifs sur l'environnement
              naturel, ils peuvent être utilisés dans des cycles continus que le même produit,
              sans perdre leur intégrité ou la qualité. De cette manière, ces matériaux
              peuvent être utilisés maintes et maintes fois au lieu d'être "downcycled" en
              moins de produits, en fin de compte devenir des déchets. Nutriments biologiques
              sont des matières organiques qui, une fois utilisé, peut être éliminé dans
              n'importe quel environnement naturel et se décomposent dans le sol, fournissant
              de la nourriture pour les formes de vie les petits sans affecter l'environnement
              naturel. Cela dépend de l'écologie de la région, par exemple, la matière
              organique d'un pays ou masse peut être nocif pour l'écologie d'un autre pays ou
              masse.</p>

              </body>
              </html>
