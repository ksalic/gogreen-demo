          hippogogreen:summary: Du monde rencontre la place pour tous ceux qui prospèrent
            sur l'entreprise de technologies de consommation est également la plus
            verte. Le magazine Salon exécutif nommé le 2012 International CES® le
            salon avec les «La plupart des initiatives vertes innovantes par la direction
            du salon," et en 2010 ", en Amérique du Nord la plus verte Show".
          hippogogreen:title: CES Green
          hippostd:state: unpublished
          hippostd:tags: ['']
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T10:45:13.782+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T13:55:09.851+02:00
