          hippogogreen:summary: |-
            West Coast Green est le colloque sur l'innovation par excellence verte. Nous sommes sur le
            solutions évolutives pour les communautés intelligentes de l'avenir. Un catalyseur pour ce qui s'en vient
            suivante. Une expérience B-to-B qui vous laisse avec les cartes de visite plus que vous pour pouvoir s'enfiler
            dans votre pantalon. Rejoignez-nous pour faire partie de tampon dans le monde le plus grand lancement pour les nouveaux
            entreprises, des produits et des innovations sociales en vert.
          hippogogreen:title: West Coast Green Symposium on Green Innovation
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [conference, community, innovation]
