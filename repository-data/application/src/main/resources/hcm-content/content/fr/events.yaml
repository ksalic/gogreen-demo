          hippogogreen:summary: Le capital naturel est un terme qui ne peut pas encore
            dire grand-chose pour vous, mais il a le potentiel d'avoir un impact à
            toutes les entreprises. Ces entreprises directement impliquées dans les
            zones à forte intensité de ressources, tels que l'agroalimentaire, la
            foresterie, l'exploitation minière ou sont bien conscients de l'impact
            de la perte du capital naturel peut avoir sur une entreprise. Toutefois,
            le capital naturel peut offrir de nouvelles opportunités d'affaires ainsi
            que pour ceux qui sont directement touchés par le capital naturel et indirectement
            touchés par leur chaîne d'approvisionnement.
