          hippogogreen:date: 2019-02-18T16:00:00+01:00
          hippogogreen:enddate: 2019-02-18T15:00:00+01:00
          hippogogreen:summary: Le capital naturel est un terme qui ne peut pas encore
            dire grand-chose pour vous, mais il a le potentiel d'avoir un impact à
            toutes les entreprises. Ces entreprises directement impliquées dans les
            zones à forte intensité de ressources, tels que l'agroalimentaire, la
            foresterie, l'exploitation minière ou sont bien conscients de l'impact
            de la perte du capital naturel peut avoir sur une entreprise. Toutefois,
            le capital naturel peut offrir de nouvelles opportunités d'affaires ainsi
            que pour ceux qui sont directement touchés par le capital naturel et indirectement
            touchés par leur chaîne d'approvisionnement.
          hippogogreen:title: Le capital naturel
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T11:31:23.333+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T13:48:00.552+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: a656fcfc-5401-4f91-b331-814df23405f8
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Rejoignez Verdantix analyste Derrek Clarke pour une vue d&#39;ensemble du capital naturel sur le march&eacute;. Les sujets abord&eacute;s comprennent les impacts directs et indirects du capital naturel sur les cha&icirc;nes d&#39;approvisionnement, les avantages commerciaux d&#39;avoir une strat&eacute;gie de capital naturel, o&ugrave; le capital naturel s&#39;inscrit dans une strat&eacute;gie de d&eacute;veloppement durable, les d&eacute;fis &agrave; g&eacute;rer lors de l&#39;int&eacute;gration du capital naturel dans votre strat&eacute;gie de d&eacute;veloppement durable et les outils disponibles pour vous aider .
              <br /> Thursday, 18 F&eacute;vrier, 2015
              <br /> 16h00-17h00 (Royaume-Uni)
              <br /> 11 heures - 12 h (HNE)
              <br /> Huit heures-9 heures (PST)</p>
          /hippogogreen:location:
