          hippogogreen:summary: SSCC se distingue des autres conférences en créant
            un programme qui comprend des présentations et des ateliers en profondeur.
            Les séances sont de 50 et 80 minutes de longueur en favorisant le dialogue
            et l'apprentissage partagé.
          hippogogreen:title: Conférence Campus intelligente et durable
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T11:56:07.048+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T14:09:40.870+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 5524a1b2-f2f9-4c72-858b-2f618ffef37d
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Les 80 minutes des sessions interactives permettront\
              \ aux animateurs et les participants &agrave; creuser plus profond&eacute;ment\
              \ dans un domaine particulier en utilisant des strat&eacute;gies d&#39;apprentissage\
              \ actives et participatives. Sessions de pr&eacute;sentation de 50 minutes\
              \ permettent plus de temps pour les questions et les contributions des\
              \ participants.</p> \n<p>&nbsp;</p> \n<h5>Pistes de conf&eacute;rence</h5>\
              \ \n<p>Nous nous f&eacute;licitons des propositions de pr&eacute;sentation\
              \ li&eacute;s aux pistes de la conf&eacute;rence 2015:</p> \n<p><strong>1.\
              \ Community-Campus Partnerships</strong><br /> &Eacute;tablissements\
              \ d&#39;enseignement sup&eacute;rieur et leurs communaut&eacute;s &agrave;\
              \ faire face souvent &agrave; des d&eacute;fis et des opportunit&eacute;s\
              \ de d&eacute;veloppement durable similaires, mais comment peuvent-ils\
              \ collaborer plus &eacute;troitement? &Agrave; la lumi&egrave;re de\
              \ financement limit&eacute; et l&#39;administration municipale contraintes,\
              \ peuvent projets et programmes coop&eacute;ratifs avoir un effet synergique?\
              \ Planification &agrave; l&#39;&eacute;chelle communautaire est particuli&egrave;rement\
              \ important lors de l&#39;&eacute;laboration des strat&eacute;gies d&#39;adaptation\
              \ et r&eacute;duction de la vuln&eacute;rabilit&eacute;. Comment bien\
              \ votre coll&egrave;ge ou universit&eacute; pr&eacute;pare les &eacute;tudiants\
              \ - &agrave; travers des activit&eacute;s scolaires et parascolaires\
              \ - pour les d&eacute;fis de la durabilit&eacute; auxquels ils seront\
              \ confront&eacute;s au cours de leur vie? Ateliers et pr&eacute;sentations\
              \ de cette piste devraient discuter de la fa&ccedil;on d&#39;&eacute;largir\
              \ l&#39;impact de l&#39;apprentissage sur le campus et &agrave; &eacute;tablir\
              \ des liens vers les collectivit&eacute;s locales, les &eacute;coles\
              \ primaires et secondaires, les entreprises et les groupes communautaires.\
              \ Les propositions doivent inclure les d&eacute;fis et les r&eacute;ussites\
              \ de partenariats novateurs communaut&eacute; campus.\n<br /> Ressources:&nbsp;\n\
              <a href=\"http://link.springer.com/article/10.1007%2Fs10755-010-9155-7\"\
              >Partenariats transformationnel: un nouvel agenda pour l&#39;enseignement\
              \ sup&eacute;rieur</a></p> \n<p><strong>2. Gestion du changement: Vers\
              \ la transformation</strong>&nbsp;\n<br /> Donc, vous avez &eacute;tabli\
              \ un programme de d&eacute;veloppement durable sur votre campus. Mais\
              \ comment voulez-vous alors d&#39;int&eacute;grer le d&eacute;veloppement\
              \ durable dans votre culture organisationnelle, l&#39;identit&eacute;,\
              \ la gouvernance et la prise de d&eacute;cision, transformant ainsi\
              \ l&#39;institution? Nous recherchons des communications qui abordent\
              \ la construction d&#39;un consensus avec les parties prenantes et de\
              \ trouver des moyens de collaboration entre l&#39;att&eacute;nuation\
              \ et la gestion de la durabilit&eacute; et des risques. Les soumissions\
              \ de cette piste devraient inclure un examen de votre processus plut&ocirc;t\
              \ que le contenu. Comment avez-vous engagez la haute direction? Quel\
              \ chemin avez-vous pris dans la gestion strat&eacute;gique, la durabilit&eacute;,\
              \ ou la planification de l&#39;action climatique ou l&#39;&eacute;tablissement\
              \ d&#39;objectifs? Comment avez-vous surmont&eacute; les r&eacute;sistances\
              \ et / ou des obstacles au changement? Comment avez-vous appliqu&eacute;\
              \ une approche de la pens&eacute;e syst&eacute;mique dans la conception\
              \ et la mise en &oelig;uvre de vos plans, projets ou partenariats? Quels\
              \ d&eacute;fis avez-vous rencontr&eacute;s? Cahots de la route sont\
              \ souvent nos plus grands ma&icirc;tres. Soumissions &agrave; ce titre\
              \ peuvent &eacute;galement inclure le d&eacute;veloppement ou l&#39;exploitation\
              \ d&#39;un changement de comportement, normalisation sociale ou des\
              \ programmes de marketing social communautaire.\n<br /> Ressources:&nbsp;\n\
              <a href=\"http://net.educause.edu/ir/library/pdf/erm0363.pdf\">Efficace\
              \ la gestion du changement dans l&#39;enseignement sup&eacute;rieur</a></p>\
              \ \n<p><strong>3. Durabilit&eacute; sociale</strong>&nbsp;\n<br /> The\
              \ social realm of sustainability is often our most vexing because it\
              \ can encompass a wide range of topics that are challenging to define\
              \ and measure.&nbsp; Yet it may be our most important because it is\
              \ the basis of a democratic society.&nbsp; How is your institution or\
              \ community building positive and inclusive campus climates in which\
              \ everyone can achieve their full potential?&nbsp; Proposals submitted\
              \ to this track should include challenges and successes in social justice\
              \ programming, purchasing practices and strategies for promoting individual,\
              \ community, and ecological health and wellness.&nbsp; Share your model\
              \ on finding the intersections between sustainability, diversity awareness,\
              \ and cultural competence.&nbsp;\n<br /> Ressources:&nbsp; \n<a href=\"\
              http://www.sustainabilityprofessionals.org/system/files/Confused%20about%20social%20sustainability_0.pdf\"\
              >Confus au sujet de la durabilité sociale</a>,&nbsp; \n<a href=\"http://blog.sustainablecities.net/2013/06/19/social-sustainability-clarity-is-in-the-context/\"\
              >&ldquo;La durabilité sociale&rdquo;:  La clarté est dans le contexte</a></p>\
              \ \n<p><strong>4. L&#39;environnement b&acirc;ti</strong>&nbsp;\n<br\
              \ /> Comment am&eacute;liorer le campus et le bien-&ecirc;tre gr&acirc;ce\
              \ &agrave; l&#39;environnement b&acirc;ti? Ce n&#39;est pas seulement\
              \ sur les b&acirc;timents; il comprend les routes et les sentiers, les\
              \ parcs et l&#39;am&eacute;nagement paysager, le transport et les services\
              \ alimentaires. La planification de l&#39;impact de l&#39;environnement\
              \ b&acirc;ti de l&#39;environnement naturel et peut influer sur la qualit&eacute;\
              \ de l&#39;eau, les eaux de ruissellement, le compactage du sol, bruit,\
              \ qualit&eacute; de l&#39;air, et plus encore. Comment votre projet\
              \ est-inclusive de restauration de l&#39;environnement, des paysages\
              \ d&#39;apprentissage, transport alternatif, les repas, ou les services\
              \ publics? Pr&eacute;sentations et ateliers au sein de cette piste examineront\
              \ des projets novateurs de l&#39;&eacute;tape de planification de ma&icirc;tre\
              \ &agrave; travers des op&eacute;rations et de l&#39;entretien. Les\
              \ propositions doivent inclure des projets ou des proc&eacute;d&eacute;s\
              \ innovants qui peuvent &ecirc;tre appliqu&eacute;es sur d&#39;autres\
              \ campus.\n<br /> Ressources:&nbsp; \n<a href=\"http://www.cnt.org/repository/gi-values-guide.pdf\"\
              >La valeur de l&#39;infrastructure verte</a></p> \n<p><strong>5. Le\
              \ Campus comme un laboratoire d&#39;apprentissage</strong>&nbsp;\n<br\
              \ /> Comme le lieu de travail et l&#39;industrie continuent d&#39;&eacute;voluer\
              \ pour r&eacute;pondre aux exigences et aux d&eacute;fis du 21e si&egrave;cle,\
              \ nous devons pr&eacute;parer nos &eacute;tudiants &agrave; prendre\
              \ sur les probl&egrave;mes complexes du monde. L&#39;environnement de\
              \ campus offre des possibilit&eacute;s m&ucirc;rs pour la recherche\
              \ et l&#39;apprentissage de la durabilit&eacute; &agrave; spectre complet,\
              \ qui sera donner aux &eacute;tudiants les connaissances, les comp&eacute;tences\
              \ et l&#39;expertise n&eacute;cessaires pour ce nouveau paradigme. Comment\
              \ votre institution g&egrave;re programme et l&#39;int&eacute;gration\
              \ de la recherche pour le d&eacute;veloppement durable? Qu&#39;est-ce\
              \ que la p&eacute;dagogie innovante est &agrave; la crois&eacute;e des\
              \ universitaires et des op&eacute;rations? Comment est la durabilit&eacute;\
              \ pr&eacute;pare les &eacute;l&egrave;ves &agrave; r&eacute;ussir au-del&agrave;\
              \ du campus? Quels sont les mod&egrave;les p&eacute;dagogiques que vous\
              \ avez &agrave; partager qui peut &ecirc;tre utilis&eacute; par d&#39;autres\
              \ dans la communaut&eacute;? Les envois doivent comprendre le processus\
              \ de mise en &oelig;uvre, les parties concern&eacute;es, les d&eacute;fis\
              \ et les le&ccedil;ons apprises avec succ&egrave;s.\n<br /> Ressources:&nbsp;\
              \ \n<a href=\"http://theseedcenter.org/getattachment/Resources/SEED-Resources/SEED-Toolkits/Campus-as-a-Living-Lab/Campus-as-a-Living-Lab_FINAL.pdf\"\
              >Un guide pour les coll&egrave;ges communautaires</a>,&nbsp; \n<a href=\"\
              http://www.centerforgreenschools.org/docs/Hands%20on%20LEED_web_FINAL.pdf\"\
              >Hands-On LEED</a></p> \n<h4><strong>Pour soumettre:</strong></h4> \n\
              <h5><strong>Etape 1:\n<br /> T&eacute;l&eacute;charger et examiner la\
              \ \n<a href=\"http://www.sustainability.umd.edu/documents/SSCC/Proposal%20Submission%20and%20Review%20Process.pdf\"\
              >soumission de propositions et d&#39;examen</a></strong></h5> \n<h5><strong>&Eacute;tape\
              \ 2:&nbsp;\n<br /> \n<a href=\"http://www.openconf.org/sscc2015/\">Soumettez\
              \ votre proposition</a>&nbsp;de 10 Octobre 2014, 23:59 PDT</strong></h5>"
          /hippogogreen:location:
