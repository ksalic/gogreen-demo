          hippogogreen:summary: New York City Green Festival lance sa troisième année
            Avril 26-27 sur un nouveau site, Pier 94! Chez Green Festival®, il ya
            quelque chose pour tout le monde intéressés à vivre une vie plus durable
            et plus sain. Découvrez le plus grand choix de produits et de services
            à travailler vert, vert jouer et vivre vert - de la nourriture, de la
            mode et de la santé, de l'énergie, de la construction et de la conception.
            Profitez des démos végétaliens et végétariens cuisine, des activités éducatives
            pour les enfants et les familles, des panneaux avec des conférenciers
            inspirants, et de la musique live et des divertissements. Boutique dans
            notre marché unique de plus de 300 entreprises respectueuses de l'environnement
            - tout à partir de produits entièrement naturels de soins du corps et
            vêtements bio à cadeaux issus du commerce équitable, de belles rénovations
            domiciliaires fabriqués à partir de ressources renouvelables, plus végétalien
            et plats végétariens sur la base organique, non-OGM ou, aliments artisanaux
            locaux.
          hippogogreen:title: Green Festival
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T11:18:34.313+02:00
