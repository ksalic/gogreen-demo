          hippogogreen:summary: |-
            Dans le berceau de modèle Cradle, tous les matériaux utilisés en matière industrielle ou commerciale
                           processus, tels que les métaux, fibres, les colorants, sont vu tomber dans l'une des deux catégories:
                           "technique" ou "biologique" des éléments nutritifs.
          hippogogreen:title: Cradle to Cradle Design événement
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [recycling, design]
