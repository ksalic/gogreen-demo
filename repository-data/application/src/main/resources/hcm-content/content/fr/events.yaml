          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Pour les 13 derni&egrave;res ann&eacute;es, Festival
              Vert s&#39;est engag&eacute; &agrave; aider les gens &agrave; trouver
              des solutions Am&eacute;rique pour rendre nos familles et des communaut&eacute;s
              en meilleure sant&eacute; - social, &eacute;conomique et environnemental.
              Rejoignez-nous &agrave; la plus grande et la plus longue &eacute;preuve
              de la durabilit&eacute; dans le pays, et de c&eacute;l&eacute;brer Mois
              de la Terre avec le meilleur de la vie en vert.</p>
