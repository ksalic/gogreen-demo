          hippostdpubwf:publicationDate: 2019-05-23T12:10:00+02:00
          hippotranslation:id: 0fabde5b-cdd7-446e-b0c8-d4291b009e29
          hippotranslation:locale: fr
          /hippogogreen:copyright:
            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: West Coast Green
            hippogogreen:url: http://westcoastgreen.com/
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Alors que de nouveaux événements verts émergent chaque année, West Coast
              Green représente la plus grande étape encore dans le mouvement de l'innovation
              verte. Le West Coast Green expérience est une fête des innovations, des idées et
              des possibilités visant à développer votre entreprise, d'élargir votre vision,
              et de stimuler votre pensée avec les dernières meilleures pratiques et des
              acteurs clés dans le bâtiment, les entreprises et la conception.</p>

              <p>Chaque année, la conférence a connu une croissance pour répondre aux besoins
              de leaders de l'industrie, les praticiens et les propriétaires; cette année la
              conversation permettra d'approfondir afin d'inclure l'accent sur l'intersection
              de l'environnement bâti et de la technologie. Et, nous sommes aussi y compris
              les produits émergents au sein du secteur des technologies propres qui ont la
              plus grande capacité à réduire le réchauffement climatique comme l'énergie
              solaire, le vent et la réduction des déchets.</p>

              <p>A West Coast Green, vous trouverez plus de 300 exposants présentant plus tard
              dans l'efficience des ressources au sein d'un éventail impressionnant de
              produits de construction écologiques et sains. Plus de 100 experts et de leaders
              visionnaires présenteront leurs derniers développements, les idées et
              l'inspiration aux frontières de l'expansion sur le terrain. Et plus de 11.000
              participants, dont toute la chaîne de professionnels et de décideurs rarement
              atteint par d'autres conférences sont prévues.</p>

              <p>Nous sommes non seulement établi des records dans l'échelle et la portée,
              nous sommes aussi intégrer les avancées et innovations en matière de conception
              de la conférence, le contenu et apprentissage de la conception. Cela signifie
              que vous n'allez pas à s'effondrer à la fin de la journée avec des cloques et
              des maux de tête. Nous sommes en tirant tous les arrêts pour faire l'expérience
              d'assister à aussi gratifiant et productif que possible.</p>

              <p> </p>

              </body>
              </html>
