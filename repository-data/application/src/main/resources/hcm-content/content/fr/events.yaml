          hippogogreen:summary: |-
            L'idée d'avoir la saleté / germes / pollution de l'eau de s'écouler librement à travers le
                           environnement. Beaucoup de phénomènes autres plomb à partir de ce concept de purification de l'eau.
                           Pollution de l'eau est le principal ennemi de ce concept, et diverses campagnes et des militants
                           ont été organisés à travers le monde pour aider à purifier l'eau. Compte tenu de la quantité de
                           utilisation de l'eau qui se trouve sous les consommations actuelles, ce concept est d'une importance extrême.
          hippogogreen:title: Sommet de purification de l'eau
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Water Purification, water]
          hippostdpubwf:createdBy: tbrenninkmeijer
          hippostdpubwf:creationDate: 2010-07-19T20:47:00+02:00
          hippostdpubwf:lastModificationDate: 2019-05-22T15:03:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2019-05-22T15:03:00+02:00
          hippotranslation:id: fd14a90d-8cf4-4c39-a000-82f3b84f2e99
          hippotranslation:locale: fr
          /hippogogreen:copyright:
            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: ''
            hippogogreen:url: ''
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Le procédé de purification de l'eau peut réduire la concentration de la
              matière particulaire comprenant des particules en suspension, les parasites, les
              bactéries, les algues, les virus, les champignons, et une gamme de matières
              dissoutes et particulaires provenant des surfaces que l'eau peut avoir pris
              contact avec après sous forme de pluie.</p>

              <p>Les normes de qualité de l'eau potable sont généralement fixés par les
              gouvernements ou par des normes internationales. Ces normes seront généralement
              fixé des concentrations minimales et maximales de contaminants de l'usage qui
              doit être faite de l'eau.</p>

              <p>Il n'est pas possible de dire si l'eau est d'une qualité appropriée par un
              examen visuel. Des procédures simples telles que l'ébullition ou l'utilisation
              du filtre à charbon actif des ménages a ne sont pas suffisantes pour traiter
              tous les contaminants possibles qui peuvent être présents dans l'eau d'une
              source inconnue. Même l'eau de source naturelle - considéré comme sûr à toutes
              fins pratiques dans les années 1800 - doit maintenant être testé avant de
              déterminer quel type de traitement, le cas échéant, est nécessaire. L'analyse
              chimique, bien que cher, est le seul moyen d'obtenir les informations
              nécessaires pour décider de la méthode appropriée de purification.</p>

              </body>
              </html>
