            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html> <body>

                                  <p>Trés bon son, grâce au système rigide qui empêche l'enceinte de résonner sous la pression du
                                  haut-parleur, sans altérer le son.</p>

                                  <p>Une enceinte vers est 4 fois plus épaisse qu'un cadre en plastique : 9.5 mm au lieu de 2 mm
                                  en général.</p>

                                  <p>Renouvelable: les bois d'eucalyptus et de pin choisis par Vers, proviennent de plantations
                                  équitables. Ils remplacent 80 % du plastique généralement utilisé. L'emballage est également 100 %
                                  recyclable.</p>

                                  </body> </html>
