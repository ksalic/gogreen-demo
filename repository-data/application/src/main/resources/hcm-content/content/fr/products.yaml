            hippogogreen:summary: "Profitant de la popularité de l'iPod, Vers a fabriqué\
              \ de superbes enceintes avec un impact\n                minimum sur\
              \ l'environnement. Fabriqué à partir de bois écologique, sans produits\
              \ chimique ni métaux\n                lourds, ce système stéréo amplifie\
              \ la musique. Chaque modèle est unique, fini à la main en une semaine.\n\
              \              "
            hippogogreen:title: Enceintes iPod écologiques
