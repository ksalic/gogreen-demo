          hippogogreen:summary: Dans l'après-midi du 30 Octobre 2005, la Roumanie
            avec d'autres pays de l'Europe passera à l'heure d'hiver officiel. Ainsi,
            de 04h00 deviendra 03h00 et sera valable jusqu'au 26 Mars 2006, lorsque
            l'heure d'été officiel sera de nouveau utilisé.
          hippogogreen:title: La Roumanie passe à l'heure d'hiver
          hippostd:holder: admin
