            hippostd:content: |-
              <html>
              <body>

              <p>Des militants de Greenpeace dispersés écoles de poissons-appâts menhaden dans
              la baie de Chesapeake, le mardi, lorsque les navires de pêche appartenant à
              Omega Protein Corp étaient sur le point d'abandonner leurs filets sceine.</p>

              <p>La flotte se composait de deux Omega avions spotter et quatre bateaux de
              pêche, avec huit offres. Greenpeace est arrivé avec quatre se déplaçant
              rapidement hors-bord de bateaux à moteur, monté par des militants qui ont tenté
              treize pour chasser le poisson. La Garde côtière a été appelé et mis fin à la
              confrontation pacifique.</p>

              <p>La Société basée à Houston protéines Omega est le plus grand transformateur
              et distributeur de menhaden riche en protéines et de produits d'huile de poisson
              aux États-Unis. La société représente près de 90% de la totalité des captures
              East Coast menhaden.</p>

              <p>Un porte-parole de Omega Toby Gascon dit de Greenpeace, "Ils ont maintenant
              démontré que leur véritable ordre du jour est à mettre Omega retirer des
              affaires, même si cela signifie risquer la sécurité des pêcheurs d'Omega." Leur
              flotte est hors de Reedville, en Virginie, maintenant un port de pêche haut des
              États-Unis en raison de l'usine de transformation Omega récente a ouvert là-bas.
              </p>

              <p>La baie de Chesapeake menhaden sont considérés comme une source importante de
              nourriture pour les espèces de poissons populaires auprès des pêcheurs sportifs.
              Ils sont également, à côté des huîtres, une desserte Premier filtre dans les
              eaux de la baie. La population Oyster Bay a subi des déclins drastiques de la
              maladie au cours des deux dernières décennies. Les études de populations
              menhaden sont toujours pas concluants que les scientifiques tentent de
              déterminer le nombre total de la baie de menhaden.</p>

              <p>Greenpeace affirme que l'espèce est près de leurs creux historiques et les
              prédateurs qui en dépendent sur le poisson comme source de nourriture, tels que
              le bar rayé, montrent des signes de souffrance de malnutrition et de mauvaise
              condition physique.</p>

              <p>Le Chesapeake Bay Foundation, un organisme sans but lucratif, ont fait
              l'éloge de gouverneur du Maryland Robert Ehrlich, et le Département d'État des
              Ressources naturelles. Ils ont obtenu un engagement des États-marine de
              l'Atlantique de la Commission des pêches (ASMFC) à chercher un plafond sur la
              récolte commerciale de l'Atlantique Menhaden.</p>

              </body>
              </html>
