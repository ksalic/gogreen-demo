        /conseils-pour-la-planification-de-levenement-ecologique[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 283ae478-01ca-42f8-9211-8d62a9138dd7
          hippo:availability: [preview]
          hippogogreen:categories: [Family, Home]
