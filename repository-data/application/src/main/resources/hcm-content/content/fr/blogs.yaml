              \ gagner.\n<br /> \n<strong>4. Etat vous, pas votre air</strong><br\
              \ /> Une des choses les plus respectueux de l&#39;environnement que\
              \ vous pouvez faire en tant qu&#39;&eacute;tudiant est de renoncer &agrave;\
              \ la climatisation. De nombreuses universit&eacute;s font vraiment facile\
              \ pour vous de faire en interdisant des appareils de climatisation dans\
              \ les dortoirs. Mais cela n&#39;emp&ecirc;che pas certains &eacute;l&egrave;ves\
