          hippogogreen:summary: Dans les temps de réchauffement climatique, quand
            la Terre a vraiment «chaud» jusqu'à, la pensée que prods l'esprit de tout
            le monde est ce «plus» peut être fait pour construire une société respectueuse
            de l'environnement et durable. Sur le plan personnel, les gens font de
            leur mieux pour réduire l'empreinte carbone par le recyclage de divers
            produits et de limiter l'utilisation de l'énergie. D'autre part, les grandes
            entreprises et les organisations sont également de leur mieux pour inculquer
            la durabilité et de faire leur part pour l'environnement.
