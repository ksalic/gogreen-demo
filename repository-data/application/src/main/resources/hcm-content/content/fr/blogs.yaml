          hippogogreen:summary: "Nos maisons sont des lieux puissants pour vivre et\
            \ apprendre. Alors que nous passons à travers les rythmes quotidiens et\
            \ hebdomadaires de la maison, on découvre une panoplie de moments pour\
            \ nos jeunes enfants l'apprentissage.\r\n\r\nCes moments ne sont pas lié\
            s à un programme d'études, ne se concentre pas sur les normes ou les attentes.\
            \ Ils se produisent naturellement, organiquement, comme nos enfants suivent\
            \ leurs instincts innés pour explorer les outils importants de leur culture\
            \ avec curiosité et enthousiasme."
