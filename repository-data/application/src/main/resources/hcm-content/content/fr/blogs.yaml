              \ loin de la maison, et nous comprenons le besoin de d&eacute;corer\
              \ avec tous les trucs cool nouvelle de cible ou WalMart. Il suffit de\
              \ consid&eacute;rer, pour une seconde, la quantit&eacute; de d&eacute;chets\
              \ qui signifie, en supposant que la plupart des &eacute;tudiants de\
              \ premi&egrave;re ann&eacute;e obtiennent des trucs relativement nouveau\
              \ chaque ann&eacute;e de l&#39;&eacute;cole. Voyez ce que nous entendons?\
              \ Au lieu de cela, pourquoi ne pas consulter de grandes sources d&#39;occasion\
              \ de choses, comme les magasins de revente locales, Ebay locale, et\
              \ Craigslist. Vous serez assur&eacute; d&#39;avoir un d&eacute;cor de\
              \ la chambre de vraiment unique (voir pointe de 10 &agrave; max cette\
              \ erreur), et vous aurez d&#39;argent pour jeter les parties sauvages\
              \ (Um, nous entendons des collations de l&#39;&eacute;tude de la biblioth&egrave;que)\n\
              <br /> \n<strong>3. Saisissez la libre</strong><br /> Bien s&ucirc;r,\
              \ tout en substance utilis&eacute;e pas cher est bon, il est quelque\
              \ chose de mieux: substance utilis&eacute;e gratuite. Si vous &ecirc;tes\
              \ un nouvel &eacute;tudiant de premi&egrave;re ann&eacute;e, consultez\
              \ Craigslist ou Freecycle dans votre r&eacute;gion pour voir s&#39;il\
              \ ya des &eacute;l&eacute;ments comme des lits, des bureaux, ou des\
              \ lampes que vous pouvez marquer gratuitement. Si vous avez s&eacute;journ&eacute;\
              \ &agrave; l&#39;&eacute;cole pendant l&#39;&eacute;t&eacute; pour la\
              \ recherche ou autres joyeuset&eacute;s, votre universit&eacute; peut\
              \ avoir un jour des meubles de recyclage coordonn&eacute;e. Ou, vous\
              \ pourriez tra&icirc;ner durant le chargement et voir ce que vous pouvez\
              \ gagner.\n<br /> \n<strong>4. Etat vous, pas votre air</strong><br\
              \ /> Une des choses les plus respectueux de l&#39;environnement que\
              \ vous pouvez faire en tant qu&#39;&eacute;tudiant est de renoncer &agrave;\
              \ la climatisation. De nombreuses universit&eacute;s font vraiment facile\
              \ pour vous de faire en interdisant des appareils de climatisation dans\
              \ les dortoirs. Mais cela n&#39;emp&ecirc;che pas certains &eacute;l&egrave;ves\
              \ astucieux d&#39;eux se faufiler. L&#39;ennui, c&#39;est que il ya\
              \ des millions d&#39;&eacute;tudiants du monde entier, ce qui signifie\
              \ la possibilit&eacute; pour des centaines de milliers d&#39;unit&eacute;s\
              \ AC &eacute;nergie sucer. Au lieu de ca, pourquoi ne pas essayer d&#39;ouvrir\
              \ une fen&ecirc;tre, tournant sur un ventilateur, prendre une douche\
              \ froide avant de se coucher, ou &eacute;tudier &agrave; l&#39;ext&eacute;rieur.\
              \ Bien s&ucirc;r, si vous devez avoir AC pour les allergies ou une autre\
              \ raison, &ecirc;tre s&ucirc;r d&#39;obtenir une unit&eacute; &agrave;\
              \ faible &eacute;nergie de classe Energy-Star.\n<br /> \n<strong>5.\
              \ Assurez-vous que votre r&eacute;frig&eacute;rateur est cool</strong><br\
              \ /> Une autre grande &eacute;nergie suceur de dortoirs est microfridge\
              \ &laquo;les ol. Bien s&ucirc;r, la meilleure chose que vous pouvez\
              \ faire est d&#39;aller fridgeless ou par ch&egrave;que dans un plus\
              \ grand r&eacute;frig&eacute;rateur commun (de nombreux dortoirs ont\
              \ partag&eacute; une cuisine avec un r&eacute;frig&eacute;rateur). Mais\
              \ si vous devez avoir un r&eacute;frig&eacute;rateur pour vous-m&ecirc;me,\
              \ assurez-vous que c&#39;est de l&#39;&eacute;nergie &eacute;toiles\
              \ ou autre basse &eacute;nergie certifi&eacute;. Cela peut vous faire\
              \ &eacute;conomiser 50% de la consommation d&#39;&eacute;nergie des\
              \ appareils ordinaires.\n<br /> \n<strong>6. Cuire &agrave; droite</strong><br\
              \ /> Vous pouvez moquer de la micro-ondes / grille-pain four combo,\
              \ mais en combinant ces deux appareils de cuisson avec un cuiseur &agrave;\
              \ riz pas cher, vous avez obtenu pr&egrave;s de l&#39;&eacute;co-cuisine\
              \ parfaite. Tous les trois de ces appareils se vantent l&#39;efficacit&eacute;\
              \ de l&#39;&eacute;nergie par rapport &agrave; leurs homologues grand-cuisine\
              \ (voir Obtenir de technicien). Jetez un oeil &agrave; la fin de cet\
              \ article pour quelques grands livres de cuisine en utilisant seulement\
              \ ces puissances mini-cuisini&egrave;re.\n<br /> \n<strong>7. Papier\
              \ s&#39;il vous pla&icirc;t</strong><br /> Bien s&ucirc;r, il n&#39;est\
              \ pas le plus sexy des mat&eacute;riaux, mais il ya beaucoup d&#39;options\
              \ de papier pour dortoir d&Atilde; &copy; cor qui peut &ecirc;tre recycl&eacute;\
              \ lorsque vous les cultivez-les en quelques ann&eacute;es. D&eacute;couvrez\
              \ carreaux de mur de papier de MioCulture, traitements pour fen&ecirc;tres\
              \ de papier de Redi Shade, ou faire vos propres abat-jour en papier.\
              \ (liens)\n<br /> \n<strong>8. Voir la lumi&egrave;re</strong><br />\
              \ torch&egrave;res &agrave; halog&egrave;ne sont &agrave; la mode en\
              \ ce moment. Ils sont super pas cher, mettre des tonnes de lumi&egrave;re,\
              \ et s&#39;inscrire dans un coin avec facilit&eacute;. Malheureusement,\
              \ certains d&#39;entre eux utilisent des centaines de watts d&#39;&eacute;lectricit&eacute;,\
              \ et ils ont &eacute;t&eacute; connus pour causer des incendies. Stick\
              \ avec des lampes fluorescentes compactes. Les plus r&eacute;cents mis\
              \ sur une grande lumi&egrave;re, il suffit d&#39;utiliser un filet d&#39;&eacute;lectricit&eacute;\
              \ et durent presque &eacute;ternellement. C&#39;est une chose que la\
              \ peine d&#39;acheter &agrave; nouveau chaque fois que vous d&eacute;placez;\
              \ en les laissant pour votre prochain locataire, vous serez r&eacute;pandre\
              \ l&#39;amour vert avec chaque nouvel appartement.\n<br /> \n<strong>9.\
              \ Ne laissez pas les feuilles frapp&eacute; le ventilateur</strong><br\
              \ /> Linge de maison pour votre nouvelle salle feront l&#39;essentiel\
              \ du reste de votre achat. Lorsque vous recherchez des draps, rideaux,\
              \ ou des serviettes, optez pour le coton biologique, si possible. C&#39;est\
              \ toujours la m&ecirc;me bont&eacute; cotonneux, mais vous aurez l&#39;esprit\
              \ tranquille en sachant qu&#39;il est cultiv&eacute; sans pesticides\
              \ d&eacute;sagr&eacute;ables.\n<br /> \n<strong>10. Re-utilis&eacute;es\
              \ ne doit pas avoir &agrave; dire re-compulsif</strong><br /> Juste\
              \ parce que vous &ecirc;tes habitu&eacute;s des choses, ne signifie\
              \ pas qu&#39;il doit &ecirc;tre vieux et de moisi. C&#39;est coll&egrave;ge.\
              \ Vous &ecirc;tes cens&eacute; &ecirc;tre sauvage et exp&eacute;rimental.\
              \ Alors allez-fou. Pourquoi ne pas essayer de coudre des housses de\
              \ coussin, ou des oreillers pour ce vieux canap&eacute;. Ou inviter\
              \ certains de vos nouveaux amis pour une partie de la peinture sur la\
              \ vieille commode et table. Lib&eacute;rez votre artisan int&eacute;rieure\
              \ avec de grands magazines comme Marque ou ready-made, ou des sites\
              \ comme Artisanat, ou Inventibles. (liens ici)\n<br /> Alors, vous voulez\
              \ faire plus?\n<br /> Faites passer le mot\n<br /> Nous avons recommand&eacute;\
              \ que vous essayez d&#39;obtenir des meubles d&#39;occasion pour votre\
              \ chambre, mais que faire si votre &eacute;cole ne dispose pas d&#39;un\
              \ programme de recyclage des meubles? Pourquoi ne pas commencer un vous-m&ecirc;me.\
              \ &eacute;changes Stuff sont un excellent moyen de rencontrer les &eacute;tudiants\
              \ autour de vous, et marquer quelques nouveaut&eacute;s pour votre vieux.\
              \ Mettre en place des d&eacute;pliants autour de votre dortoir, et passez\
              \ le mot. Ou, pour un plus grand splash, essayer de parler &agrave;\
              \ la t&ecirc;te des affaires &eacute;tudiantes ou de la vie des r&eacute;sidents.\
              \ d&eacute;chets de meubles est un probl&egrave;me pour les universit&eacute;s\
              \ aussi, donc ils vont probablement sauter sur l&#39;occasion pour aider.\n\
              <br /> Obtenir Techno\n<br /> \n<strong>1. Pourquoi les micro-ondes\
              \ et crockpots si bon?</strong><br /> options de cuisson comme les fours\
              \ &agrave; micro-ondes, fours &agrave; pain, des mijoteuses, cuiseurs\
              \ &agrave; riz et concentrent la chaleur dans la nourriture, au lieu\
              \ de chauffer tellement l&#39;air suppl&eacute;mentaire, ou de m&eacute;tal\
              \ comme les fours traditionnels et po&ecirc;les &agrave; frire faire.\
              \ Grils &eacute;lectriques sont &eacute;galement des utilisateurs d&#39;&eacute;nergie\
              \ lourds parce qu&#39;ils fonctionnent &agrave; des temp&eacute;ratures\
              \ &eacute;lev&eacute;es (ce qui les rend aussi les risques d&#39;incendie,\
              \ et interdite dans de nombreux dortoirs). La fa&ccedil;on de plus basse\
              \ &eacute;nergie &agrave; un repas est de penser &agrave; ce que vous\
              \ devez chauff&eacute;, et quel est l&#39;outil le mieux &agrave; la\
              \ chaleur avec. Micro-ondes chauffent uniform&eacute;ment aux aliments,\
              \ surtout si elle est humide, comme les pommes de terre en pur&eacute;e,\
              \ de l&#39;eau bouillante, ou de la viande. fours grille-pain sont vraiment\
              \ bons &agrave; dorer la surface des aliments (essayez la cuisson du\
              \ poulet ou un steak &agrave; mi-chemin dans un micro-ondes, puis brunissement\
              \ dans un four grille-pain. C&#39;est super rapide et d&eacute;licieux.).\
              \ cuiseurs de riz sont parfaits pour le riz ou le riz et les l&eacute;gumes\
              \ surgel&eacute;s, et certains d&#39;entre eux viennent avec des pi&egrave;ces\
              \ jointes &agrave; la vapeur des l&eacute;gumes comme le brocoli en\
              \ m&ecirc;me temps. Crock pots sont d&#39;un tout autre genre de cuisine,\
              \ mais avec la pratique, et un bon livre de cuisine, ils peuvent &ecirc;tre\
              \ le genre le plus simple et le plus savoureux de la pr&eacute;paration\
              \ des aliments, surtout pour un &eacute;tudiant &agrave; court de temps.</p>"
