              \ que ne le feraient autrement. Ce n&#39;est pas quelque chose &agrave;\
              \ passer rapidement de sorte que vous pouvez jouer avec la rame sur\
              \ le sol. Au lieu de cela, il est l&#39;activit&eacute; d&#39;apprentissage\
              \ pour que l&#39;heure du jour, pour ce moment, et il est tr&egrave;s\
              \ int&eacute;ressant.</p> \n<h2>Nourriture</h2> \n<p>Tout comme plier\
              \ le linge peut devenir une activit&eacute; d&#39;apprentissage en soi\
              \ pour les jeunes enfants-un exercice de tri et d&#39;organisation,\
              \ l&#39;identification des formes et des couleurs de fa&ccedil;on naturelle\
              \ dans le cadre de la cadence ordinaire de la journ&eacute;e si trop\
              \ peut cuisson.\n<br /> Au lieu de sentir la n&eacute;cessit&eacute;\
              \ d&#39;acheter la p&acirc;te &agrave; modeler, par exemple, et trouver\
              \ un moment ensemble pour l&#39;utiliser avec votre enfant d&#39;&acirc;ge\
              \ pr&eacute;scolaire, &agrave; la place faire de la p&acirc;te &agrave;\
              \ pizza de base pour le d&icirc;ner. M&eacute;langer la farine, eau,\
              \ levure, huile et suivre une recette de base de p&acirc;te &agrave;\
              \ pizza, puis laissez votre enfant jouer avec lui, rouler, p&eacute;trir,\
              \ &eacute;craser, alors que vous passez &agrave; faire sauter vos champignons\
              \ ou pr&eacute;parer votre salade. De cette fa&ccedil;on, votre enfant\
              \ devient activement impliqu&eacute; dans les rythmes quotidiens de\
              \ la maison tout &agrave; jouer de fa&ccedil;on adapt&eacute;e &agrave;\
              \ leur &acirc;ge avec des ingr&eacute;dients faits maison qui vont nourrir\
              \ les ventres affam&eacute;s.\n<br /> Jouer avec la p&acirc;te, alors,\
              \ devient parfaitement int&eacute;gr&eacute; dans votre journ&eacute;e\
              \ &agrave; la place d&#39;une activit&eacute; de temps de jeu suppl&eacute;mentaire.\
              \ La m&ecirc;me chose pourrait &ecirc;tre le cas de d&eacute;marrage\
              \ d&#39;un jardin d&#39;herbes aromatiques simple avec votre enfant,\
              \ la cueillette des fraises ou applique, visite de fermes et les march&eacute;s\
              \ de producteurs, faire de la confiture, ou la recherche de plantes\
              \ sauvages comestibles sur une promenade dans la nature autour de la\
              \ ville. Toutes ces activit&eacute;s sont reli&eacute;es &agrave; vos\
              \ rythmes quotidiens de l&#39;alimentation et les soins pour les jeunes\
              \ enfants, et toutes les possibilit&eacute;s actuelles d&#39;apprentissage\
              \ extraordinaires.</p> \n<h2>Rituel</h2> \n<p>Les enfants apprennent\
              \ beaucoup par des rituels. Diff&eacute;rent de routines qui sont rigide\
              \ et structur&eacute; et automatique, les rituels sont fluide et &eacute;volutif\
              \ et con&ccedil;u pour c&eacute;l&eacute;brer les moments quotidiens,\
              \ hebdomadaires et saisonniers. B&eacute;n&eacute;ficiant d&#39;une\
              \ tasse de th&eacute; tous les apr&egrave;s-midi avec votre enfant.\
              \ C&eacute;l&eacute;bration vendredi soir avec petit d&eacute;jeuner-pour-d&icirc;ner\
              \ et un film de famille. Se f&eacute;licitant de l&#39;&eacute;quinoxe\
              \ d&#39;automne, cueillir la pomme et un repas de r&eacute;colte. Ce\
              \ sont tous des exemples de rituels que vous pouvez int&eacute;grer\
              \ dans votre vie de famille. Ils aident les enfants &agrave; l&#39;occasion\
              \ du passage du temps, d&#39;appr&eacute;cier l&#39;&eacute;volution\
              \ des saisons et le cycle naturel de la terre. Ils favorisent la coh&eacute;sion\
              \ familiale et la maison de position en tant que source centrale pour\
              \ la croissance et la d&eacute;couverte.</p> \n<h2>Nature</h2> \n<p>Prioriser\
              \ la nature, et l&#39;int&eacute;gration de la nature dans vos rythmes\
              \ quotidiens, peut &ecirc;tre un moyen important de stimuler l&#39;apprentissage\
              \ naturel avec les petits. Prenez une promenade dans la nature tous\
              \ les jours. Aller pi&eacute;tinement flaque d&#39;eau. Aller dans les\
              \ feuilles d&#39;automne. flocons de neige de capture. Cr&eacute;er\
              \ une table de caract&egrave;re saisonnier, la collecte des &eacute;l&eacute;ments\
              \ de votre quartier pour mettre dans votre maison et tisser dans la\
              \ pi&egrave;ce de votre enfant. Recueillir bas&eacute;es sur la nature\
              \ des &laquo;jouets&raquo; pour votre enfant, comme des glands et des\
              \ &eacute;corces d&#39;arbres, des coquillages et des pierres. Ces activit&eacute;s\
              \ simples relient les enfants &agrave; la nature de fa&ccedil;on importante\
              \ et &eacute;tincelle de curiosit&eacute;.</p> \n<h2>Communaut&eacute;</h2>\
              \ \n<p>Apprendre &agrave; la maison avec les petits n&#39;est pas un\
              \ effort isol&eacute;. B&acirc;tir une communaut&eacute; en rejoignant\
              \ votre r&eacute;seau homeschooling locale, dont la plupart ont d&eacute;sign&eacute;\
              \ des dates de jeu ou les jours de parc pour les enfants d&#39;&acirc;ge\
              \ pr&eacute;scolaire.\n<br /> Rechercher des ressources communautaires\
              \ pour l&#39;apprentissage, tels que les mus&eacute;es et les biblioth&egrave;ques,\
              \ les centres de la nature et des fermes, les coll&egrave;ges et les\
              \ organismes sans but lucratif, des boutiques locales et les organisations\
              \ communautaires. Beaucoup de ces ressources communautaires proposent\
              \ des cours pour les jeunes enfants et tout le monde peut servir de\
              \ plaques tournantes utiles pour favoriser l&#39;apprentissage naturel.\n\
              <br /> Quand nous commen&ccedil;ons &agrave; voir notre maison et nos\
              \ rythmes quotidiens comme faisant partie int&eacute;grante de l&#39;apprentissage\
              \ de notre enfant, l&#39;id&eacute;e de la vie et de l&#39;apprentissage\
              \ &agrave; la maison avec nos petits devient beaucoup moins intimidant.\
              \ Nous rep&eacute;rons des moyens simples pour int&eacute;grer nos enfants\
              \ dans l&#39;apprentissage de tous les jours tout autour de nous, et\
              \ de fournir les conditions importantes de la libert&eacute; et de jeu,\
              \ de la chaleur et de la nourriture pour faire l&#39;apprentissage possible.\
              \ Nous pouvons vivre et apprendre dans la joie avec nos enfants, en\
              \ utilisant leur zeste naturel pour la d&eacute;couverte comme phare.</p>"
