          hippogogreen:date: 2019-08-28T14:15:00+02:00
          hippogogreen:summary: Chaque année, les jeunes hommes et les femmes intrépides
            énoncées pour le collège. Encore plus excitant que cela, c'est que pour
            beaucoup d'entre eux, c'est leur première chance de vivre loin de la maison.
            Mais, avec l'excitation et le plaisir de fournir un nouveau dortoir vient
            un prix. Chaque année, les étudiants (et leurs parents) génèrent des milliers
            de tonnes de déchets, en raison des choix qu'ils font dans l'achat de
            meubles et accessoires. Heureusement, l'obtention de votre dortoir d'être
            vert n'a jamais été aussi facile. Tout ce qu'il faut, c'est un peu d'effort,
            un peu de créativité, et quelques trucs et astuces.
          hippogogreen:title: Comment vert votre chambre d'étudiant
