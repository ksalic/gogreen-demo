          hippotranslation:id: 64b48fc4-aa1a-4512-a1d6-6e35c54f1cc8
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Le plus cool de la grappe de nouveaux thermostats\
              \ intelligents, le Nest, a &eacute;t&eacute; cr&eacute;&eacute;e par\
              \ d&#39;anciens employ&eacute;s d&#39;Apple qui avait jou&eacute; un\
              \ r&ocirc;le dans la conception des iPod et iPhone originales ans plus\
              \ t&ocirc;t. Ce thermostat ronde simple recherche n&#39;est pas sans\
              \ rappeler les thermostats de la vieille &eacute;cole que l&#39;on pourrait\
              \ r&eacute;gler manuellement en tournant la molette de temp&eacute;rature.\
              \ Mais la fonction d&#39;auto-&eacute;veill&eacute; qui tourne sur l&#39;affichage\
              \ num&eacute;rique bleu vif lorsque quelqu&#39;un marche &agrave; proximit&eacute;\
              \ donne le Nid loin comme une pi&egrave;ce ultra-moderne de haute gadgets\
              \ de haute technologie.</p> \n<p>Le logiciel du Nid &quot;apprend&quot;\
              \ les habitudes dans un espace donn&eacute; par l&#39;exploitation foresti&egrave;re\
              \ lorsque les habitants ont tendance &agrave; &ecirc;tre d&#39;&eacute;veil\
              \ et de noter quand ils ont tendance &agrave; tourner vers le haut ou\
              \ en bas de la chaleur et &eacute;tablit alors un calendrier / de refroidissement\
              \ de chauffage en cons&eacute;quence. Les propri&eacute;taires peuvent\
              \ &eacute;galement programmer le nid, qui se connecte &agrave; Internet\
              \ via le Wi-Fi, pour chauffer ou refroidir la maison &agrave; un horaire\
              \ fixe ou passer en mode &quot;absent&quot; depuis n&#39;importe quel\
              \ navigateur Web ou un t&eacute;l&eacute;phone intelligent.</p> \n<p>Alors\
              \ que le nid est probable que le thermostat intelligent le plus connu\
              \ disponible, surtout depuis que Google a acquis la soci&eacute;t&eacute;\
              \ derri&egrave;re elle au d&eacute;but de 2014, plusieurs autres fabricants\
              \ (y compris Honeywell, ecobee, Hunter, Radio Thermostat, Trane et Lux)\
              \ ont Wi-Fi activ&eacute; les thermostats intelligents disponible maintenant\
              \ aussi bien.</p> \n<p>Alors que certains d&#39;entre eux ont la fonction\
              \ de d&eacute;tection automatique et les capacit&eacute;s &quot;d&#39;apprentissage&quot;\
              \ de la Nest, ceux qui n&#39;ont pas cette fonctionnalit&eacute; co&ucirc;tera\
              \ &eacute;galement moins. Et seulement la programmation dans un horaire\
              \ hebdomadaire de toute thermostat intelligent sera la principale source\
              \ de co&ucirc;ts et des &eacute;conomies d&#39;&eacute;nergie. Les gens\
              \ qui &eacute;taient diligent au sujet de tourner leurs vieux thermostats\
              \ de haut en bas tout au long de la journ&eacute;e pourrait ne pas voir\
              \ des &eacute;conomies substantielles avec un thermostat intelligent,\
              \ mais la plupart d&#39;entre nous ne sont pas si diligent, surtout\
              \ quand il s&#39;agit de tourner la chaleur vers le bas dans la nuit\
              \ quand nous sommes sommeil.</p> \n<p>Beaucoup de propri&eacute;taires\
              \ de thermostat intelligent rapportent des &eacute;conomies comprises\
              \ entre 10 $ et 30 $ par mois sur leurs chauffage / refroidissement\
              \ des factures et de la recherche a montr&eacute; qu&#39;une telle mise\
              \ &agrave; jour peut &eacute;conomiser plus de 10 pour cent de l&#39;&eacute;nergie\
              \ totale consomm&eacute;e par un m&eacute;nage donn&eacute;. Les thermostats\
              \ intelligents vont dans le prix de 50 $ &agrave; 250 $, de sorte que\
              \ la mise &agrave; niveau pourrait payer pour lui-m&ecirc;me dans un\
              \ an ou deux tout au plus, avec des &eacute;conomies &agrave; long terme\
              \ accumulant mois par mois par la suite.</p> \n<p>De nombreux services\
              \ publics offrent maintenant des thermostats intelligents gratuits ou\
              \ &agrave; prix r&eacute;duits aux clients. Monter sur un tel programme\
              \ est un excellent moyen de r&eacute;duire les co&ucirc;ts &eacute;nerg&eacute;tiques\
              \ sans up-front frais d&#39;installation d&#39;un thermostat intelligent\
              \ ind&eacute;pendamment. Selon la base de donn&eacute;es des incitations\
              \ de l&#39;Etat pour les &eacute;nergies renouvelables et l&#39;efficacit&eacute;\
              \ (DSIRE), les incitations &agrave; installer les thermostats intelligents\
              \ sont disponibles &agrave; travers les services publics dans 45 &Eacute;tats.\
              \ De New York Con Edison, PG &amp; E en Californie et CPS Energy Texas\
              \ sont que quelques-uns des grands services publics qui offrent de telles\
              \ incitations.</p> \n<p>Ceux qui ne mise &agrave; niveau ne sera certainement\
              \ pas seul. Rapports Navigant recherche que le nombre de thermostats\
              \ intelligents en exploitation dans le monde passera de 1,4 million\
              \ actuellement install&eacute; &agrave; quelque 32 millions en 2020,\
              \ ce genre de chiffres aideront les services publics r&eacute;pondent\
              \ ou d&eacute;passent les objectifs d&#39;efficacit&eacute; &eacute;nerg&eacute;tique\
              \ ind&eacute;pendamment des autres mises &agrave; niveau sur le c&ocirc;t&eacute;\
              \ de la centrale de leurs entreprises. De m&ecirc;me, le coup de pouce\
              \ de l&#39;efficacit&eacute; peut aussi jouer un r&ocirc;le cl&eacute;\
              \ dans la r&eacute;duction de notre d&eacute;pendance aux combustibles\
              \ fossiles et nos &eacute;missions de gaz &agrave; effet de serre.</p>"
