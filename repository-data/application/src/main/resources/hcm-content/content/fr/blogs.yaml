          hippogogreen:summary: La NASA a complété un test majeur d'un 20-mètres carrés
            de voile solaire, marquant une "étape cruciale" dans la technologie de
            la propulsion spatiale. Il n'est pas le premier à tester les voiles solaires,
            comme les Japonais ont déployé deux voiles solaires dans l'espace. La
            Planetary Society est la planification sur le lancement d'une voile solaire
            peut-être par Juin 21.
          hippogogreen:title: NASA solaire voile passe d'abord test majeur
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [technology]
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T16:16:00+02:00
          hippostdpubwf:lastModificationDate: 2019-05-23T15:10:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2019-05-23T15:10:00+02:00
          hippotranslation:id: 3e6805d4-75e8-43c4-8dca-39e39e7f90f2
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Tourné en orbite par un missile converti balistique intercontinental (ICBM),
              le Cosmos 1 sera lancé à partir d'un sous-marin immergé de Russie au sein de la
              mer de Barents. Le vaisseau spatial, alimenté par la voile, n'aura pas de
              destination. Le but est simplement de tester le système de propulsion qui
              utilise la pression de particules de lumière solaire pour déplacer le navire
              vers l'extérieur à partir d'une orbite de départ autour de la terre à 500 miles.
              </p>

              <p>La technologie de propulsion est actuellement considéré comme le plus
              efficace disponible pour voyager dans l'espace interstellaire. Théoriquement un
              métier propulsé par la pression d'une source de lumière constante, tel qu'un
              laser spécialement conçu, peut atteindre une vitesse approchant la vitesse de la
              lumière. Cela est dû à l'efficacité de l'engin spatial ne pas avoir à porter son
              propre carburant. En approchant de la vitesse de la lumière, cependant,
              nécessitent une longue période d'accélération constante. Cette grande vitesse
              sera impossible pour les véhicules d'essai actuels et toute lancées dans un
              avenir prévisible, car elles reposent sur la lumière du Soleil, qui devient
              rapidement plus faible que la distance augmente.</p>

              <p>Selon les Nouvelles de National Geographic, "la NASA, l'Agence spatiale
              européenne, le Japon et la Russie ont tous développé des voiles solaires, mais
              aucun n'a encore essayé de prouver que les voiles peuvent propulser un engin
              spatial en vertu de vol contrôlé."</p>

              </body>
              </html>
