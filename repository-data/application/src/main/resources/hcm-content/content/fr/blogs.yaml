          hippogogreen:summary: Il peut être tentant de choisir la commodité plus
            respectueux de l'environnement lors de la planification des parties, des
            pique-niques ou toute autre célébration avec une grande liste de clients.
            Heureusement, grâce à ces conseils de planification d'événements éco-responsables
            simples, vous pouvez avoir le meilleur des deux mondes.
          hippogogreen:title: Conseils pour la planification de l'événement Écologique
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T14:04:38.332+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T17:12:32.287+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3684c7a0-ec11-4fb3-be93-ed417196fd0d
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>1. Envoyer des invitations en ligne, si possible, ou utilisez des invitations en papier recycl&eacute; si le papier est un must.
              <br /> 2. D&eacute;corer consciemment. Il utilise beaucoup d&#39;&eacute;nergie pour la fabrication de d&eacute;corations de f&ecirc;te. Au lieu de cela, choisir un lieu qui est d&eacute;j&agrave; pas mal, et ajouter de petits d&eacute;tails comme les articles de magasins de seconde main r&eacute;utilis&eacute;s, bouteilles de vin peintes comme des vases ou des jolies pierres, coquillages, morceaux de bois flott&eacute; ou des bols de fruits de saison.
              <br /> 3. Envisagez d&#39;utiliser des plaques r&eacute;utilisables et couverts sur jetable. Toutefois, si vous devez utiliser des plaques et / ou ustensiles jetables, choisissez une option biod&eacute;gradable comme celles-ci et celles-ci.
              <br /> 4. Le cas &eacute;ch&eacute;ant, servir des amuse-gueules donc pas les ustensiles sont n&eacute;cessaires.
              <br /> 5. &Eacute;vitez les boissons en bouteille ou en conserve. Au lieu de faire ou acheter des boissons dans des contenants en vrac. De cette fa&ccedil;on, vous pouvez fournir des lunettes ou encourager les clients &agrave; apporter leur propre bouteille d&#39;eau r&eacute;utilisable. Si vous devez utiliser des gobelets jetables, encore une fois, choisissez ceux qui sont biod&eacute;gradables comme celles-ci.
              <br /> 6. Utilisez des serviettes en lin et des nappes &agrave; la place de papier. Vous pourriez peut-&ecirc;tre m&ecirc;me trouver des gratuits sur freecycle.com.
              <br /> 7. Donnez faveurs respectueux de l&#39;environnement. Si vous donnez &agrave; vos invit&eacute;s des cotillons, opter pour bocaux remplis de friandises ou des cartes d&#39;endroit, menus ou programmes imprim&eacute;s sur du papier de fleurs sauvages plantable comme &ccedil;a.
              <br /> 8. Utiliser des plantes &agrave; fleurs en direct ou des herbes en pot comme centres au lieu de fleurs coup&eacute;es. Celles-ci pourraient doubler comme des faveurs du parti, trop.
              <br /> 9. Planifiez votre menu avec des aliments cultiv&eacute;s et &eacute;lev&eacute;s localement. Ceci permettra de r&eacute;duire les &eacute;missions de viande exp&eacute;dition, produire, etc de loin.
              <br /> 10. Avez bacs de recyclage facilement accessible pour tous les &eacute;l&eacute;ments qui peuvent &ecirc;tre jetable.
              <br /> 11. Allumez votre &eacute;v&eacute;nement avec des bougies de cire d&#39;abeille.
              <br /> 12. pratiques de nettoyage &eacute;cologique. Utilisez des produits de nettoyage respectueux de l&#39;environnement comme celles pr&eacute;sentes nettoyer apr&egrave;s votre &eacute;v&eacute;nement, et donner ou congeler les restes de nourriture pour r&eacute;duire les d&eacute;chets.
              <br /> Avez-vous des conseils suppl&eacute;mentaires de planification de l&#39;&eacute;v&eacute;nement respectueux de l&#39;environnement? Si c&#39;est le cas, n&#39;h&eacute;sitez pas &agrave; les partager dans les commentaires!</p>
          /hippogogreen:copyright:
