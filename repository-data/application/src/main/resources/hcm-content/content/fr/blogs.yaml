            hippostd:content: |-
              <html>
              <body>

              <p>Une panne de courant en Indonésie qui a laissé environ 100 millions de
              personnes sans électricité a provoqué une crise politique. Monopole d'énergie du
              pays appartenant à l'État, PLN, n'a pas déterminé la cause immédiate, et le
              président du pays a ordonné à l'agence nationale de renseignement et de la
              police d'enquêter.</p>

              <p>La panne semble liée à des carences dans la capacité de l'Indonésie de
              production d'électricité.</p>

              <p>La panne de courant suit les tentatives pour faire face à la crise
              énergétique du pays de plus en plus, y compris la conservation et à essayer de
              permettre à des entreprises privées pour fournir de l'énergie, qui a été
              déclarée inconstitutionnelle en 2004. En Janvier, le gouvernement indonésien a
              tenu un sommet spécial d'énergie pour attirer les investissements dans leur
              infrastructure énergétique. Au sommet, ils fixé l'objectif d'ajouter 22.000
              mégawatts à la capacité actuelle de l'Indonésie de 23.000 mégawatts, afin de
              soutenir la croissance du pays.</p>

              <p>La Banque mondiale et d'autres ont averti que sans davantage
              d'investissements dans l'infrastructure énergétique du pays un déficit
              énergétique se traduira. Toutefois, les investisseurs étrangers restent
              réticents à investir en Indonésie. "La panne d'électricité a donné lieu à plus
              de soucis à une crise énergétique qui pourrait nuire à la nation secteur
              industriel», a déclaré un trader sur les marchés boursiers de l'Indonésie. [1]
              </p>

              <p>La panne a commencé à 10:23 h, heure locale, Août 18, 2005, quand le pouvoir
              a échoué le long du circuit électrique qui relie Java, Bali, et de Madura,
              provoquant des pannes de Java et de Bali. Près de la moitié du pays dépend du
              réseau électrique que les échecs expérimentés. Quelques-unes des grandes lignes
              de la grille sont plus de 20 ans, selon le président de PLN Widiono Eddie.</p>

              <p>Le black-out provoqué des embouteillages à Jakarta, a forcé l'annulation de
              plusieurs vols internationaux et domestiques à l'aéroport de Jakarta
              Soekarno-Hatta International, arrêtez de service de Jakarta train électrique, et
              perturbé le fonctionnement des hôpitaux. Certains grands hôpitaux ont été
              contraints de retarder la chirurgie alors que de nombreux petits hôpitaux ne
              pouvaient pas recevoir les patients. Environ 1.800 policiers ont été appelés à
              l'action par la police métropolitaine de Jakarta à faire face à court terme les
              problèmes causés par la panne de courant.</p>

              <p>Bougies utilisées à la place de l'éclairage électrique a commencé six feux à
              Jakarta seul.</p>

              <p>Mulyo Aji, un fonctionnaire de PLN, a déclaré pannes de courant
              supplémentaires sont susceptibles à l'avenir que la demande augmente l'énergie,
              sans aucun stock de correspondants de nouvelles de l'électricité devraient
              entrer bientôt en ligne.</p>

              </body>
              </html>
