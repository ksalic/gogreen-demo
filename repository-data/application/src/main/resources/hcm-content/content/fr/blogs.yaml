          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>"Le plus de lumière que nous avons, le moins d'électricité que nous
              utilisons," Rep Ed Markey a déclaré. Markey a également appuyé la mesure en
              soulignant les avantages pour l'entreprise. "Il n'y a plus d'activité
              économique, parce que les gens sentent qu'ils peuvent se promener en toute
              sécurité", at-il dit.</p>

              <p>«L'extension de l'heure d'été est logique, surtout de la flambée des coûts
              énergétiques», Rép Fred Upton dit.</p>

              <p>Le projet de loi étend l'heure d'été pour commencer sur le premier dimanche
              de Mars et se termine le dernier dimanche de Novembre. L'heure d'été commence
              actuellement le premier dimanche d'Avril et se termine le premier dimanche
              d'Octobre.</p>

              <p>Le US Department of Transportation estime que l'extension de l'heure d'été
              permettrait d'économiser 10.000 barils de pétrole par jour. Les Etats-Unis
              consomme environ 20 millions de barils de pétrole par jour.</p>

              <p>La Chambre est d'approuver la planification de la facture énergétique à
              laquelle l'amendement a été fixé dans quelques semaines. Plusieurs autres
              amendements au projet de loi sont encore débattues.</p>

              </body>
              </html>
