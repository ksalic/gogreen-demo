        hippo:name: Apprendre à la maison
        /apprendre-a-la-maison[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: e8fa0fb4-e3fb-49c3-b3c7-e3ca956975c6
          hippo:availability: [preview]
          hippogogreen:categories: [Family, Home, School]
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2019-10-02T16:34:00+02:00
          hippogogreen:summary: "Nos maisons sont des lieux puissants pour vivre et\
            \ apprendre. Alors que nous passons à travers les rythmes quotidiens et\
            \ hebdomadaires de la maison, on découvre une panoplie de moments pour\
            \ nos jeunes enfants l'apprentissage.\r\n\r\nCes moments ne sont pas lié\
            s à un programme d'études, ne se concentre pas sur les normes ou les attentes.\
            \ Ils se produisent naturellement, organiquement, comme nos enfants suivent\
            \ leurs instincts innés pour explorer les outils importants de leur culture\
            \ avec curiosité et enthousiasme."
          hippogogreen:title: Apprendre à la maison
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:41:47.839+02:00
          hippostdpubwf:lastModificationDate: 2019-10-28T11:02:35.127+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: ed3fd749-3f7f-426a-9b41-b0eb3495a9df
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Boston College, professeur de psychologie, le Dr\
              \ Peter Gray, &eacute;crit dans son livre, gratuit pour apprendre: &laquo;Les\
              \ enfants sont biologiquement pr&eacute;dispos&eacute;s &agrave; prendre\
              \ en charge leur propre &eacute;ducation. Quand ils sont fournis avec\
              \ la libert&eacute; et les moyens de poursuivre leurs propres int&eacute;r&ecirc;ts,\
              \ dans les param&egrave;tres de s&eacute;curit&eacute;, ils fleurissent\
              \ et se d&eacute;veloppent le long des voies diff&eacute;rentes et impr&eacute;visibles,\
              \ et qu&#39;ils acqui&egrave;rent les comp&eacute;tences et la confiance\
              \ n&eacute;cessaires pour r&eacute;pondre aux d&eacute;fis de la vie.\
              \ &quot;[1]\n<br /> Que vos enfants sont encore petits et enfants d&#39;&acirc;ge\
              \ pr&eacute;scolaire, ou si vous avez d&eacute;cid&eacute; de Homeschool,\
              \ il ya plusieurs fa&ccedil;ons que vous pouvez cr&eacute;er &agrave;\
              \ la maison les conditions qui suscitent l&#39;apprentissage naturel.\
              \ En r&eacute;inventant les espaces ordinaires de nos maisons comme\
              \ des ressources extraordinaires pour l&#39;&eacute;ducation pr&eacute;scolaire,\
              \ nous pouvons cr&eacute;er un environnement d&#39;apprentissage &agrave;\
              \ domicile qui suscite la curiosit&eacute;, s&#39;engage naturellement\
              \ les enfants &agrave; la d&eacute;couverte de leur monde, et cultive\
              \ une vie de famille plus pacifique.\n<br /> \n<strong>Voici 10 id&eacute;es\
              \ simples pour r&eacute;-envisager votre maison comme un lieu d&#39;apprentissage\
              \ puissant naturel</strong>:</p> \n<h2>Libert&eacute;</h2> \n<p>Vous\
              \ &ecirc;tes un animateur de la libert&eacute;, un protecteur des conditions\
              \ d&#39;apprentissage naturel de l&#39;enfance. Vous &eacute;coutez\
              \ tout simplement, et regarder, et puis vous aider &agrave; recueillir\
              \ ou &agrave; trouver des ressources qui aident votre enfant &agrave;\
              \ apprendre naturellement qu&#39;il est naturellement con&ccedil;u pour\
              \ faire. Vous combler le foss&eacute; entre les int&eacute;r&ecirc;ts\
              \ et les id&eacute;es naissantes de votre enfant et le vaste monde autour\
              \ de lui.\n<br /> Comme pionnier &eacute;ducateur de la petite enfance,\
              \ John Holt, a &eacute;crit dans son livre classique, Teach Your Own:\
              \ &quot;Qu&#39;est-ce que les enfants ont besoin n&#39;est pas nouvelle\
              \ et meilleure programmes mais l&#39;acc&egrave;s &agrave; de plus en\
              \ plus du monde r&eacute;el; beaucoup de temps et d&#39;espace pour\
              \ r&eacute;fl&eacute;chir sur leurs exp&eacute;riences, et d&#39;utiliser\
              \ la fantaisie et le jeu pour donner un sens d&#39;entre eux; et des\
              \ conseils, des cartes routi&egrave;res, guides, pour le rendre plus\
              \ facile pour eux de se rendre l&agrave; o&ugrave; ils veulent aller\
              \ (pas o&ugrave; nous pensons qu&#39;ils devraient aller), et &agrave;\
              \ savoir ce qu&#39;ils veulent savoir &quot;. [2]\n<br /> En tant que\
              \ parent, vous prot&eacute;gez cette libert&eacute;-le temps et l&#39;espace\
              \ pour l&#39;apprentissage naturel et connectez les passions naissantes\
              \ de votre enfant avec les abondantes ressources de votre communaut&eacute;.</p>\
              \ \n<h2>Jouer</h2> \n<p>L&#39;apprentissage le plus profond, en particulier\
              \ pour les enfants, vient quand ils font quelque chose qu&#39;ils aiment,\
              \ dans l&#39;esprit du jeu. Et quand ce jeu est structur&eacute; et\
              \ dirig&eacute;s par des enfants, l&#39;apprentissage qui en r&eacute;sulte\
              \ est plus riche et plus significative.\n<br /> Des recherches r&eacute;centes\
              \ par une &eacute;quipe de psychologues de l&#39;Universit&eacute; du\
              \ Colorado r&eacute;v&egrave;le les avantages de l&#39;apprentissage\
              \ bas&eacute; sur le jeu. Dans leur &eacute;tude, les chercheurs ont\
              \ constat&eacute; que plus les enfants d&#39;opportunit&eacute; ont\
              \ gratuitement, non structur&eacute;es, jeu sans surveillance le temps,\
              \ par opposition &agrave; la lecture organis&eacute;e comme le sport\
              \ et les classes le plus &eacute;lev&eacute; de leurs &laquo;fonctions\
              \ ex&eacute;cutives&raquo; &eacute;taient comp&eacute;tences. Les enfants\
              \ qui ont &eacute;t&eacute; donn&eacute;s plus de temps pour le jeu\
              \ libre &eacute;taient mieux &eacute;quip&eacute;s pour &eacute;tablir\
              \ leurs propres objectifs, &ecirc;tre plus autonome, plus organis&eacute;\
              \ et plus auto-r&eacute;gulation que les enfants engag&eacute;s dans\
              \ plus structur&eacute;s, des activit&eacute;s encadr&eacute;es. [3]\n\
              <br /> Offrez &agrave; vos enfants la libert&eacute; de jouer. Prenez\
              \ le temps de jeu non structur&eacute; la priorit&eacute; sur les classes\
              \ et les le&ccedil;ons. Laissez votre enfant &agrave; mener et &ecirc;tre\
              \ le directeur de son jeu pendant que vous tenez l&#39;espace pour cet\
              \ apprentissage profond de se produire.</p> \n<h2>Chaleur</h2> \n<p>Apprentissage\
              \ naturel vient facilement &agrave; partir d&#39;un espace chaleureux\
              \ et accueillant. Gardez les jouets et les mat&eacute;riaux naturels,\
              \ de d&eacute;sencombrer, et incorporer articles faits maison en espaces\
              \ de jeu pour cr&eacute;er un environnement enrichissant apprentissage.\n\
              <br /> Pensez &agrave; donner la moiti&eacute; de jouets actuels de\
              \ votre enfant &agrave; simplifier et &agrave; calmer leur espace. Moins\
              \ il ya de jouets, plus profond&eacute;ment, ils joueront avec ceux\
              \ qui sont &agrave; gauche.\n<br /> Pour vos jouets restants, s&eacute;lectionnez\
              \ de haute qualit&eacute;, des jouets non-commerciaux fabriqu&eacute;s\
              \ &agrave; partir de mat&eacute;riaux naturels comme le bois et la laine.\
              \ Ces jouets naturels d&eacute;clenchent l&#39;imagination d&#39;un\
              \ enfant d&#39;une mani&egrave;re qui ne peut pas fabriqu&eacute;s en\
              \ plastique.\n<br /> Et r&eacute;fl&eacute;chir de mani&egrave;re cr&eacute;ative\
              \ &quot;jouets&quot; sp&eacute;ciales pour les jeunes enfants. Jouer\
              \ avec une pelote de laine ou un panier de linge, tandis qu&#39;un adulte\
              \ montres &agrave; proximit&eacute;, peut &ecirc;tre tr&egrave;s amusant\
              \ pour les b&eacute;b&eacute;s et les tout-petits. Remplissez vos espaces\
              \ de jeu avec la chaleur en mettant en valeur la maison. Drap&eacute;\
              \ un morceau de ficelle ou de fil &agrave; travers une fen&ecirc;tre\
              \ ou d&#39;un mur et le clip dessin de votre enfant &agrave; elle. Encadrer\
              \ l&#39;art de votre enfant pour tous d&#39;admirer. Saupoudrer handmades\
              \ dans vos espaces de jeu, avec des oreillers maison ou une couverture\
              \ tricot&eacute;e, ajouter de la chaleur et de l&#39;inspiration pour\
              \ votre maison.</p> \n<h2>Curiosit&eacute;</h2> \n<p>&Eacute;veiller\
              \ la curiosit&eacute; naturelle de votre enfant avec des paniers de\
              \ livres &eacute;parpill&eacute;s dans toute votre maison. Rassemblez\
              \ &laquo;livres de table &agrave; caf&eacute;&raquo;, et d&#39;autres\
              \ grands livres color&eacute;s &agrave; inclure dans vos espaces de\
              \ jeu pour les enfants &agrave; explorer. Faire des outils d&#39;apprentissage\
              \ destin&eacute;e aux enfants disponibles et facilement accessibles,\
              \ comme des blocs de bois et des lettres, des puzzles, des microscopes\
              \ et des loupes, des v&ecirc;tements de d&eacute;guisement et jouer\
              \ soies. Mettre en place un coin de livre ou d&#39;un coin de nature\
              \ ou une alc&ocirc;ve de la musique.\n<br /> Imaginez votre maison comme\
              \ un incubateur de curiosit&eacute; et d&#39;imagination, avec des coins\
              \ et recoins qui offrent des espaces agr&eacute;ables pour l&#39;apprentissage\
              \ et la d&eacute;couverte.</p> \n<h2>Cr&eacute;ativit&eacute;</h2> \n\
              <p>Pensez &agrave; des fa&ccedil;ons de cultiver la cr&eacute;ativit&eacute;\
              \ dans votre maison. Pr&eacute;parer un tableau d&#39;art du matin pour\
              \ votre enfant d&#39;&acirc;ge pr&eacute;scolaire de tomber sur. Remplissez-le\
              \ avec du papier et des crayons, du ruban et de la colle, magazines\
              \ d&eacute;coup&eacute;s, ou des mat&eacute;riaux diff&eacute;rents\
              \ &agrave; explorer.\n<br /> Pour les enfants plus &acirc;g&eacute;s,\
              \ d&eacute;signer un espace dans votre maison que votre constante &quot;coin\
              \ de la cr&eacute;ativit&eacute;&raquo;, avec des fournitures d&#39;art\
              \ pr&ecirc;ts et en attente quand l&#39;inspiration frappe. Remplir\
              \ nos maisons avec des espaces de cr&eacute;ation pour nos enfants les\
              \ aident &agrave; diriger leur propre apprentissage, r&eacute;v&egrave;lent\
              \ leurs propres int&eacute;r&ecirc;ts, et de poursuivre leurs propres\
              \ passions, sans attendre pour les adultes pour montrer la voie.</p>\
              \ \n<h2>Rythme</h2> \n<p>Quand nous pensons &agrave; des moyens simples\
              \ pour int&eacute;grer nos enfants dans les rythmes quotidiens de leur\
              \ domicile impliquant dans des projets domestiques, en les invitant\
              \ &agrave; se d&eacute;placer dans la journ&eacute;e &agrave; c&ocirc;t&eacute;\
              \ de nous, nous constatons que nos jours &agrave; la maison peuvent\
              \ &ecirc;tre plus calme, plus agr&eacute;able et plus productif que\
              \ nous n&#39;aurions jamais cru possible.\n<br /> En re-envisager notre\
              \ maison et les t&acirc;ches quotidiennes que nous effectuons au sein\
              \ qu&#39;il est important d&#39;apprentissage et le d&eacute;veloppement\
              \ de notre enfant, nous commen&ccedil;ons &agrave; voir que notre r&ocirc;le\
              \ n&#39;est pas de divertir nos enfants, de ne pas les occuper, mais\
              \ de les accueillir dans le quotidien rythmes de notre vie et de travail.\
              \ Oui, il faudra plus de temps, peut-&ecirc;tre beaucoup plus longtemps\
              \ &agrave; plier ce tas de v&ecirc;tements ou cuire les biscuits, mais\
              \ quand on voit nos activit&eacute;s-comme &agrave; domicile nettoyage\
              \ et la cuisine, comme au centre de l&#39;apprentissage de notre enfant,\
              \ alors il n&#39;a pas d&#39;importance si cela prend plus de temps\
              \ que ne le feraient autrement. Ce n&#39;est pas quelque chose &agrave;\
              \ passer rapidement de sorte que vous pouvez jouer avec la rame sur\
              \ le sol. Au lieu de cela, il est l&#39;activit&eacute; d&#39;apprentissage\
              \ pour que l&#39;heure du jour, pour ce moment, et il est tr&egrave;s\
              \ int&eacute;ressant.</p> \n<h2>Nourriture</h2> \n<p>Tout comme plier\
              \ le linge peut devenir une activit&eacute; d&#39;apprentissage en soi\
              \ pour les jeunes enfants-un exercice de tri et d&#39;organisation,\
              \ l&#39;identification des formes et des couleurs de fa&ccedil;on naturelle\
              \ dans le cadre de la cadence ordinaire de la journ&eacute;e si trop\
              \ peut cuisson.\n<br /> Au lieu de sentir la n&eacute;cessit&eacute;\
              \ d&#39;acheter la p&acirc;te &agrave; modeler, par exemple, et trouver\
              \ un moment ensemble pour l&#39;utiliser avec votre enfant d&#39;&acirc;ge\
              \ pr&eacute;scolaire, &agrave; la place faire de la p&acirc;te &agrave;\
              \ pizza de base pour le d&icirc;ner. M&eacute;langer la farine, eau,\
              \ levure, huile et suivre une recette de base de p&acirc;te &agrave;\
              \ pizza, puis laissez votre enfant jouer avec lui, rouler, p&eacute;trir,\
              \ &eacute;craser, alors que vous passez &agrave; faire sauter vos champignons\
              \ ou pr&eacute;parer votre salade. De cette fa&ccedil;on, votre enfant\
              \ devient activement impliqu&eacute; dans les rythmes quotidiens de\
              \ la maison tout &agrave; jouer de fa&ccedil;on adapt&eacute;e &agrave;\
              \ leur &acirc;ge avec des ingr&eacute;dients faits maison qui vont nourrir\
              \ les ventres affam&eacute;s.\n<br /> Jouer avec la p&acirc;te, alors,\
              \ devient parfaitement int&eacute;gr&eacute; dans votre journ&eacute;e\
              \ &agrave; la place d&#39;une activit&eacute; de temps de jeu suppl&eacute;mentaire.\
              \ La m&ecirc;me chose pourrait &ecirc;tre le cas de d&eacute;marrage\
              \ d&#39;un jardin d&#39;herbes aromatiques simple avec votre enfant,\
              \ la cueillette des fraises ou applique, visite de fermes et les march&eacute;s\
              \ de producteurs, faire de la confiture, ou la recherche de plantes\
              \ sauvages comestibles sur une promenade dans la nature autour de la\
              \ ville. Toutes ces activit&eacute;s sont reli&eacute;es &agrave; vos\
              \ rythmes quotidiens de l&#39;alimentation et les soins pour les jeunes\
              \ enfants, et toutes les possibilit&eacute;s actuelles d&#39;apprentissage\
              \ extraordinaires.</p> \n<h2>Rituel</h2> \n<p>Les enfants apprennent\
              \ beaucoup par des rituels. Diff&eacute;rent de routines qui sont rigide\
              \ et structur&eacute; et automatique, les rituels sont fluide et &eacute;volutif\
              \ et con&ccedil;u pour c&eacute;l&eacute;brer les moments quotidiens,\
              \ hebdomadaires et saisonniers. B&eacute;n&eacute;ficiant d&#39;une\
              \ tasse de th&eacute; tous les apr&egrave;s-midi avec votre enfant.\
              \ C&eacute;l&eacute;bration vendredi soir avec petit d&eacute;jeuner-pour-d&icirc;ner\
              \ et un film de famille. Se f&eacute;licitant de l&#39;&eacute;quinoxe\
              \ d&#39;automne, cueillir la pomme et un repas de r&eacute;colte. Ce\
              \ sont tous des exemples de rituels que vous pouvez int&eacute;grer\
              \ dans votre vie de famille. Ils aident les enfants &agrave; l&#39;occasion\
              \ du passage du temps, d&#39;appr&eacute;cier l&#39;&eacute;volution\
              \ des saisons et le cycle naturel de la terre. Ils favorisent la coh&eacute;sion\
              \ familiale et la maison de position en tant que source centrale pour\
              \ la croissance et la d&eacute;couverte.</p> \n<h2>Nature</h2> \n<p>Prioriser\
              \ la nature, et l&#39;int&eacute;gration de la nature dans vos rythmes\
              \ quotidiens, peut &ecirc;tre un moyen important de stimuler l&#39;apprentissage\
              \ naturel avec les petits. Prenez une promenade dans la nature tous\
              \ les jours. Aller pi&eacute;tinement flaque d&#39;eau. Aller dans les\
              \ feuilles d&#39;automne. flocons de neige de capture. Cr&eacute;er\
              \ une table de caract&egrave;re saisonnier, la collecte des &eacute;l&eacute;ments\
              \ de votre quartier pour mettre dans votre maison et tisser dans la\
              \ pi&egrave;ce de votre enfant. Recueillir bas&eacute;es sur la nature\
              \ des &laquo;jouets&raquo; pour votre enfant, comme des glands et des\
              \ &eacute;corces d&#39;arbres, des coquillages et des pierres. Ces activit&eacute;s\
              \ simples relient les enfants &agrave; la nature de fa&ccedil;on importante\
              \ et &eacute;tincelle de curiosit&eacute;.</p> \n<h2>Communaut&eacute;</h2>\
              \ \n<p>Apprendre &agrave; la maison avec les petits n&#39;est pas un\
              \ effort isol&eacute;. B&acirc;tir une communaut&eacute; en rejoignant\
              \ votre r&eacute;seau homeschooling locale, dont la plupart ont d&eacute;sign&eacute;\
              \ des dates de jeu ou les jours de parc pour les enfants d&#39;&acirc;ge\
              \ pr&eacute;scolaire.\n<br /> Rechercher des ressources communautaires\
              \ pour l&#39;apprentissage, tels que les mus&eacute;es et les biblioth&egrave;ques,\
              \ les centres de la nature et des fermes, les coll&egrave;ges et les\
              \ organismes sans but lucratif, des boutiques locales et les organisations\
              \ communautaires. Beaucoup de ces ressources communautaires proposent\
              \ des cours pour les jeunes enfants et tout le monde peut servir de\
              \ plaques tournantes utiles pour favoriser l&#39;apprentissage naturel.\n\
              <br /> Quand nous commen&ccedil;ons &agrave; voir notre maison et nos\
              \ rythmes quotidiens comme faisant partie int&eacute;grante de l&#39;apprentissage\
              \ de notre enfant, l&#39;id&eacute;e de la vie et de l&#39;apprentissage\
              \ &agrave; la maison avec nos petits devient beaucoup moins intimidant.\
              \ Nous rep&eacute;rons des moyens simples pour int&eacute;grer nos enfants\
              \ dans l&#39;apprentissage de tous les jours tout autour de nous, et\
              \ de fournir les conditions importantes de la libert&eacute; et de jeu,\
              \ de la chaleur et de la nourriture pour faire l&#39;apprentissage possible.\
              \ Nous pouvons vivre et apprendre dans la joie avec nos enfants, en\
              \ utilisant leur zeste naturel pour la d&eacute;couverte comme phare.</p>"
