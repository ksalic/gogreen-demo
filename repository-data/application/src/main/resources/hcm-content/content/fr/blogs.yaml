          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Après la décision du gouvernement roumain nb. 20 à partir de 1997, la
              Roumanie adopte l'heure d'hiver et l'heure d'été dans la même journée avec les
              Etats de l'Union européenne et d'autres pays faisant partie de cet accord. Heure
              d'hiver officiel est adoptée dans le dernier dimanche d'Octobre et de l'heure
              d'été dans le dernier dimanche de Mars.</p>

              <p>Habituellement, l'heure officielle d'un pays est l'heure d'hiver. Heure d'été
              est un temps légal adopté par certains pays ou territoires au cours d'une partie
              de l'année. Heure d'été est en général une heure en face du temps de norme
              officielle.</p>

              <p>Ce système est utilisé pour l'heure d'été. Pendant les mois d'été, le temps
              est déplacé vers l'avant afin de pouvoir utiliser la lumière du soleil aussi
              bien pour les activités humaines, ainsi que pour économiser de l'énergie
              électrique utilisée pour l'éclairage.</p>

              <p>En Roumanie, l'heure d'été a été introduit en 1932. Jusqu'en 1939 cette année
              travaillé à partir du premier dimanche d'Avril (en 1932: 22 mai) 00:00 AM et le
              premier dimanche d'Octobre 01h00 (heure locale). A partir du 1er Avril 1940 AM
              00:00 et 2 novembre 1942 03h00, heure d'été a été permanente en Roumanie. A
              partir de 1943 l'heure d'été a été suspendue et la Roumanie utilisé juste le
              temps officiel (heure d'hiver).</p>

              <p>Heure d'été a été réintroduite à partir de 1979 et guidé par deux règles
              jusqu'à ce que l'alignement aux normes européennes:</p>

              <p>* 1979-1983: premier dimanche de Avril 00h00 - dernier dimanche de Septembre
              01:00 (exception: 1979, l'heure d'été a commencé en 27 mai);</p>

              <p>* 1984-1996: dernier dimanche de Mars 00:00 - dernier dimanche de Septembre
              01:00</p>

              </body>
              </html>
