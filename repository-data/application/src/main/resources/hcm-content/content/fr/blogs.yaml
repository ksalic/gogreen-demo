              \ temps et les &eacute;missions que vous passez dans les voitures et\
              \ les transports&nbsp;\n<br /> Encouragez vos coll&egrave;gues &agrave;\
              \ prendre les transports publics&nbsp;\n<br /> Mettre en place un syst&egrave;me\
              \ de partage de voiture dans votre entreprise - afficher un Partagez\
              \ un trajet &agrave; bord travail&nbsp;\n<br /> R&eacute;utiliser les\
              \ enveloppes internes et post regard ext&eacute;rieur &agrave; l&#39;aide\
              \ d&#39;&eacute;tiquettes Blockout &trade;&nbsp;\n<br /> Perdre les\
