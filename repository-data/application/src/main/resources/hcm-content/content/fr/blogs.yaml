          hippogogreen:summary: Le US House Energy and Commerce Committee a adopté
            un amendement, le mercredi de prolonger l'heure d'été de deux mois. La
            mesure bipartite est parrainé par Fred Upton Rep, républicain du Michigan,
            et le représentant Ed Markey, démocrate du Massachusetts.
          hippogogreen:title: US comité de la Chambre approuve la modification, heure
            avancée de
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T14:39:00+02:00
          hippostdpubwf:lastModificationDate: 2019-05-23T15:25:00+02:00
