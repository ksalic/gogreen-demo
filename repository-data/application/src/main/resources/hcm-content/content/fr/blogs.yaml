          hippogogreen:summary: Semaine verte Bureau (GOW) est une semaine remplie
            d'action pleine de fun et simples idées pour rendre votre vert de bureau.
            Voir ce qui se passe chaque jour et ensuite trouver des façons que vous
            pouvez adapter ces idées environnementales dans votre propre lieu de travail.
            Vous pouvez faire une différence pour l'environnement en faisant quelques
            petits changements. Nous devrions tous faire ce que nous pouvons 52 semaines
            de l'année. Vous pouvez choisir n'importe quelle semaine de l'année pour
            être votre propre entreprise Green Office semaine et utiliser nos thèmes
            quotidiens.
          hippogogreen:title: Semaine verte Bureau
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:39:57.196+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T17:20:48.451+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e46a3dd-02e9-4b2f-9ec0-b7e3d1eb5987
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h2>Lundi - aller de l&#39;avant</h2> \n<p>D&eacute;posez\
              \ un rapide e-mail &agrave; vos coll&egrave;gues (ou tout simplement\
              \ t&eacute;l&eacute;charger le courriel que nous avons con&ccedil;u\
              \ pour vous faire gagner un peu de temps), pour permettre &agrave; vos\
              \ coll&egrave;gues de travail savent qu&#39;il est vert Bureau semaine\
              \ - plus les gens qui se livrent\n<br /> avec GOW meilleurs sont les\
              \ r&eacute;sultats.\n<br /> Si votre lieu de travail est sur plusieurs\
              \ &eacute;tages, il peut &ecirc;tre une bonne id&eacute;e de solliciter\
              \ l&#39;aide de quelques coll&egrave;gues et former une &eacute;quipe\
              \ verte qui peut garder un oeil sur leur lieu de travail et veiller\
              \ &agrave; ce que les machines et les lumi&egrave;res sont &eacute;teintes\
              \ et papier recycl&eacute;s.\n<br /> Machines: Assurez-vous que le mode\
              \ veille est activ&eacute; sur toutes les machines et &agrave; la fin\
              \ de la journ&eacute;e, toutes les machines sont &eacute;teintes - ce\
              \ serait une bonne id&eacute;e d&#39;investir dans certains interrupteurs\
              \ horaires 7 jours pour le rendre automatique.\n<br /> Lumi&egrave;res:\
              \ T&eacute;l&eacute;charger nos pratiques autocollants de rappel et\
              \ les pop sur les interrupteurs d&#39;&eacute;clairage dans le bureau.\n\
              <br /> Mobile: chargeurs de t&eacute;l&eacute;phones portables D&eacute;branchez\
              \ lorsque le t&eacute;l&eacute;phone est compl&egrave;tement charg&eacute;,\
              \ ce sera &eacute;galement prolonger la dur&eacute;e de vie de la batterie!\n\
              <br /> Pour s&#39;assurer que le bureau est pr&ecirc;t &agrave; recycler,\
              \ faire des bacs de recyclage disponibles et en clair du site. Did you\
              \ know that all bins in the Avery DTR Eco Range are made from 100% recycled\
              \ materials, so you can double up on your recycling achievements just\
              \ by using them!</p> \n<h2>Mardi - Recyclage&nbsp;</h2> \n<p>Le papier\
              \ est sans doute l&#39;un des plus grands consommables qui a besoin\
              \ d&#39;un bureau, vous pouvez &ecirc;tre plus &eacute;conomique dans\
              \ son utilisation par;&nbsp;\n<br /> &Eacute;vitez d&#39;imprimer les\
              \ e-mails, ou pourquoi ne pas aller r&eacute;tro et prendre le t&eacute;l&eacute;phone\
              \ et parler &agrave; travers!&nbsp;\n<br /> Lorsque vous imprimez utiliser\
              \ les deux c&ocirc;t&eacute;s du papier&nbsp;\n<br /> Gardez-en un de\
              \ vos tiroirs de l&#39;imprimante en stock avec des d&eacute;chets de\
