              \ il est recycl&eacute; impression&nbsp;\n<br /> D&eacute;fi: vous pouvez\
              \ &eacute;galement chercher &agrave; r&eacute;duire votre impact sur\
              \ l&#39;environnement par la fa&ccedil;on dont vous choisissez de voyager.&nbsp;\n\
