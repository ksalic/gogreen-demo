        /10-etapes-simples-pour-votre-bureau-vert[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 26ad7980-936e-4816-b9af-3e541a49eb21
