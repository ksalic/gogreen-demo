              \ &agrave; ce que les machines et les lumi&egrave;res sont &eacute;teintes\
              \ et papier recycl&eacute;s.\n<br /> Machines: Assurez-vous que le mode\
              \ veille est activ&eacute; sur toutes les machines et &agrave; la fin\
              \ de la journ&eacute;e, toutes les machines sont &eacute;teintes - ce\
              \ serait une bonne id&eacute;e d&#39;investir dans certains interrupteurs\
              \ horaires 7 jours pour le rendre automatique.\n<br /> Lumi&egrave;res:\
              \ T&eacute;l&eacute;charger nos pratiques autocollants de rappel et\
              \ les pop sur les interrupteurs d&#39;&eacute;clairage dans le bureau.\n\
              <br /> Mobile: chargeurs de t&eacute;l&eacute;phones portables D&eacute;branchez\
              \ lorsque le t&eacute;l&eacute;phone est compl&egrave;tement charg&eacute;,\
              \ ce sera &eacute;galement prolonger la dur&eacute;e de vie de la batterie!\n\
              <br /> Pour s&#39;assurer que le bureau est pr&ecirc;t &agrave; recycler,\
              \ faire des bacs de recyclage disponibles et en clair du site. Did you\
              \ know that all bins in the Avery DTR Eco Range are made from 100% recycled\
              \ materials, so you can double up on your recycling achievements just\
              \ by using them!</p> \n<h2>Mardi - Recyclage&nbsp;</h2> \n<p>Le papier\
              \ est sans doute l&#39;un des plus grands consommables qui a besoin\
              \ d&#39;un bureau, vous pouvez &ecirc;tre plus &eacute;conomique dans\
              \ son utilisation par;&nbsp;\n<br /> &Eacute;vitez d&#39;imprimer les\
              \ e-mails, ou pourquoi ne pas aller r&eacute;tro et prendre le t&eacute;l&eacute;phone\
              \ et parler &agrave; travers!&nbsp;\n<br /> Lorsque vous imprimez utiliser\
              \ les deux c&ocirc;t&eacute;s du papier&nbsp;\n<br /> Gardez-en un de\
              \ vos tiroirs de l&#39;imprimante en stock avec des d&eacute;chets de\
              \ papier recto&nbsp;\n<br /> Baisser le ton! Et utiliser moins d&#39;encre,\
              \ utilisez des polices plus petites, si possible, et de passer &agrave;\
              \ la r&eacute;daction qualit&eacute; chaque fois que possible; moins\
              \ de toner = moins de co&ucirc;ts = moins de toxines sur le papier quand\
              \ il est recycl&eacute; impression&nbsp;\n<br /> D&eacute;fi: vous pouvez\
              \ &eacute;galement chercher &agrave; r&eacute;duire votre impact sur\
              \ l&#39;environnement par la fa&ccedil;on dont vous choisissez de voyager.&nbsp;\n\
              <br /> Essayez de:&nbsp;\n<br /> Voyagez malin et r&eacute;duire le\
              \ temps et les &eacute;missions que vous passez dans les voitures et\
              \ les transports&nbsp;\n<br /> Encouragez vos coll&egrave;gues &agrave;\
              \ prendre les transports publics&nbsp;\n<br /> Mettre en place un syst&egrave;me\
              \ de partage de voiture dans votre entreprise - afficher un Partagez\
              \ un trajet &agrave; bord travail&nbsp;\n<br /> R&eacute;utiliser les\
              \ enveloppes internes et post regard ext&eacute;rieur &agrave; l&#39;aide\
              \ d&#39;&eacute;tiquettes Blockout &trade;&nbsp;\n<br /> Perdre les\
              \ gobelets en plastique, des bouteilles et des agitateurs et encourager\
              \ l&#39;utilisation de bouteilles r&eacute;utilisables boire, tasses\
              \ et cuill&egrave;res &agrave; caf&eacute;.&nbsp;\n<br /> Interdire\
              \ l&#39;agrafe et le champion de l&#39;utilisation du trombone&nbsp;\n\
              <br /> Fournir des poubelles pour les canettes d&#39;aluminium dans\
              \ la cuisine, restaurant et distributeurs zones de machines&nbsp;\n\
              <br /> Recycler les cartouches de toner pour copieurs et t&eacute;l&eacute;copieurs&nbsp;\n\
              <br /> Lors de l&#39;achat de nouveaux appareils &eacute;lectroniques\
              \ estiment que le programme de cr&eacute;dit-bail qui comprend r&eacute;utilisation\
              \ et de recyclage appropri&eacute; des termes dans le cadre de l&#39;accord&nbsp;\n\
              <br /> Faire un don de vieux meubles de bureau pour les &eacute;coles,\
              \ les coll&egrave;ges et les entreprises en d&eacute;marrage&nbsp;\n\
              <br /> Lorsque l&#39;achat de produits de v&eacute;rifier qu&#39;ils\
              \ sont fabriqu&eacute;s &agrave; partir de mat&eacute;riaux recycl&eacute;s\
              \ ou durables - tels que des &eacute;tiquettes Avery recycl&eacute;s!&nbsp;\n\
              <br /> Encouragez votre entreprise &agrave; recycler les t&eacute;l&eacute;phones\
              \ mobiles, ce qui peut &ecirc;tre facilement fait en ligne&nbsp;\n<br\
              \ /> Recycler les emballages et utiliser BlockOut &trade; &eacute;tiquettes\
              \ o&ugrave; jamais possible de couvrir les anciennes &eacute;tiquettes\
              \ d&#39;adresse&nbsp;\n<br /> Shred d&eacute;chets confidentiels et\
              \ recyclage&nbsp;</p> \n<h2>Mercredi - &eacute;nergie&nbsp;</h2> \n\
              <p>Ne remplissez pas trop! Si vous &ecirc;tes juste faire une tasse\
              \ ne remplissez pas la bouilloire trop, &eacute;conomiser l&#39;eau\
              \ et l&#39;&eacute;lectricit&eacute;&nbsp;\n<br /> Alternativement,\
              \ obtenir un tour en! Si vous travaillez dans un grand bureau remplir\
              \ la bouilloire et faire une infusion pour vos coll&egrave;gues!&nbsp;\n\
              <br /> Si vous avez besoin d&#39;une nouvelle source de bouilloire d&#39;une\
              \ bouilloire &eacute;cologique qui sont plus bouillir votre eau dans\
              \ la moiti&eacute; du temps que le micro-ondes et souvent efficace d&#39;&eacute;nergie&nbsp;\n\
              <br /> Bin les gobelets en papier - apporter votre tasse pr&eacute;f&eacute;r&eacute;e\
              \ dans le travail, non seulement il va couper sur le papier mais il\
              \ aura un go&ucirc;t tellement mieux.&nbsp;</p> \n<h2>Jeudi - Environnement&nbsp;</h2>\
              \ \n<p>Vert votre espace de travail! Non seulement les plantes font\
              \ un plus verte de regard de bureau, ils contribuent aussi &agrave;\
              \ son bien-&ecirc;tre global. En absorbant la pollution de l&#39;air\
              \ int&eacute;rieur et l&#39;augmentation du d&eacute;bit d&#39;oxyg&egrave;ne,\
              \ ils font le bureau un endroit meilleur et plus sain d&#39;&ecirc;tre\
              \ dans.&nbsp;\n<br /> L&#39;influence apaisante des milieux naturels\
              \ est propice &agrave; un travail positif en augmentant la capacit&eacute;\
              \ d&#39;une personne &agrave; se concentrer sur la t&acirc;che &agrave;\
              \ accomplir.&nbsp;\n<br /> Les &eacute;tudes men&eacute;es par le Dr\
              \ Andrew Smith, Ma&icirc;tre de conf&eacute;rences en Facilities Management\
              \ &agrave; l&#39;Universit&eacute; de Central Lancashire, ont montr&eacute;\
              \ que les plantes non seulement soulev&eacute; les niveaux d&#39;humidit&eacute;\
              \ pour faire de la place plus confortable, mais aussi de r&eacute;duire\
              \ d&#39;autres toxines dans l&#39;environnement et sont apparus pour\
              \ aider &agrave; augmenter la productivit&eacute;.&nbsp;\n<br /> Un\
              \ avantage suppl&eacute;mentaire &eacute;tait que le cong&eacute; de\
              \ maladie de courte dur&eacute;e a &eacute;t&eacute; r&eacute;duite\
              \ de 50% dans une chambre plant&eacute; tout une salle friche a l&eacute;g&egrave;rement\
              \ augment&eacute;&nbsp;\n<br /> En plus de l&#39;&eacute;cologisation\
              \ de votre bureau visant &agrave; promouvoir un lieu de travail plus\
              \ sain d&#39;autres &eacute;tapes simples suivantes:&nbsp;\n<br /> Ouvrez\
              \ vos fen&ecirc;tres pour augmenter le flux d&#39;air. Si vous ne pouvez\
              \ pas ouvrir les fen&ecirc;tres, prendre des pauses courtes fra&icirc;ches\
              \ de l&#39;air ext&eacute;rieur&nbsp;\n<br /> Utilisez des produits\
              \ nettoyants non toxiques, des chiffons humides sont suffisants pour\
              \ nettoyer les espaces de travail les plus poussi&eacute;reux&nbsp;\n\
              <br /> Ne pas utiliser d&#39;a&eacute;rosols, ils peuvent contenir des\
              \ propulseurs dommageables - opter pour les liquides et les produits\
              \ de pulv&eacute;risation &agrave; la place&nbsp;\n<br /> Soulevez Journ&eacute;e\
              \ libre - persuader la direction d&#39;arr&ecirc;ter les ascenseurs\
              \ pendant une journ&eacute;e pour promouvoir prendre les escaliers&nbsp;</p>\
              \ \n<h2>Vendredi - Continuez&nbsp;</h2> \n<p>Obtenez r&eacute;seau -\
              \ pourquoi ne pas &eacute;taler vos succ&egrave;s un peu plus loin:\
              \ &eacute;mettre un communiqu&eacute; de presse et de l&#39;image, au\
              \ nom de votre entreprise et de laisser l&#39;environnement des affaires\
              \ en g&eacute;n&eacute;ral Connaissez votre succ&egrave;s&nbsp;\n<br\
              \ /> Fixer un objectif d&#39;int&eacute;grer trois postes de m&eacute;dias\
              \ sociaux respectueux de l&#39;environnement et des tweets sur vos pages\
              \ de l&#39;entreprise chaque semaine. Pourquoi ne pas utiliser # greenoffice14&nbsp;\n\
              <br /> Merci de vos coll&egrave;gues pour leur soutien et visent &agrave;\
              \ mettre en place un syst&egrave;me vert des id&eacute;es qui encourage\
              \ et r&eacute;compense maigre, la pens&eacute;e verte dans votre entreprise&nbsp;\n\
              <br /> Consultez votre bureau et trouver cinq choses qui doivent changer\
              \ - visent &agrave; faire faire &agrave; la fin du mois de mai\n<br\
              \ /> </p>"
