          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Menant de l&#39;avant sur cette mission sont les\
              \ universit&eacute;s. Les &eacute;tablissements d&#39;enseignement sont\
              \ en train de prendre un pas en avant en faisant une soci&eacute;t&eacute;\
              \ plus &laquo;verte&raquo; en pratiquant de nombreuses nouvelles m&eacute;thodes.\
              \ M&ecirc;me les &eacute;tudiants sont devenus plus conscients environnement\
              \ et ont commenc&eacute; &agrave; opter pour les universit&eacute;s\
              \ durables. Tant et si bien que l&#39;obtention d&#39;un dipl&ocirc;me\
              \ d&#39;&eacute;tudes coll&eacute;giales d&#39;une universit&eacute;\
              \ r&eacute;put&eacute;e, qui est aussi durable, est devenu la derni&egrave;re\
              \ tendance en Royaume-Uni. Par exemple, en optant pour le cours Middlesex\
              \ MBA de l&#39;Universit&eacute; assurera un dipl&ocirc;me d&#39;une\
              \ universit&eacute; qui a saut&eacute; sur une 70&egrave;me position\
              \ louable (de 111) sur la table du Royaume-Uni Universit&eacute; Ligue\
              \ verte de gestion d&#39;entreprise.\n<br /> Ces universit&eacute;s\
              \ font de leur mieux pour reconna&icirc;tre les exigences de l&#39;environnement\
              \ et la hausse apportant de nouvelles m&eacute;thodes pour pratiquer\
              \ le d&eacute;veloppement durable.\n<br /> \n<strong>Cycles et &eacute;lectriques\
              \ Voitures</strong> - Les universit&eacute;s ont commenc&eacute; r&eacute;gimes\
              \ v&eacute;lo pour le transport au sein du campus. Par l&#39;utilisation\
              \ de leurs I-cartes, les &eacute;tudiants peuvent emprunter des v&eacute;los\
              \ sans frais et l&#39;utiliser dans le campus. Dans certaines universit&eacute;s,\
              \ les &eacute;tudiants et les membres du personnel peuvent &eacute;galement\
              \ recharger leurs v&eacute;hicules &eacute;lectriques gratuitement.\n\
              <br /> \n<strong>Social Media</strong> - Pour promouvoir la durabilit&eacute;\
              \ &agrave; leurs &eacute;tudiants, les universit&eacute;s ont tourn&eacute;\
              \ leur attention vers les m&eacute;dias sociaux. Messages, des forums,\
