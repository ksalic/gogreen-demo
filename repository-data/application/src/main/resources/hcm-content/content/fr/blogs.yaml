          hippogogreen:summary: "La conférence de Copenhague a été la 15e « Confé\
            rence des parties » (COP 15) de la\n              Convention-cadre des\
            \ Nations unies sur les changements climatiques. Elle s'est tenue à Copenhague\n\
            \              (Danemark), du 7 au 18 décembre 2009. Conformément à la\
            \ feuille de route adoptée en 2007 lors de la COP\n              13, elle\
            \ devait être l'occasion, pour les 192 pays ayant ratifié la Convention,\
            \ de renégocier un accord\n              international sur le climat remplaç\
            ant le protocole de Kyoto, initié lors de la COP 3 en 1997 et dont la\n\
            \              première étape prend fin en 2012. Cette COP 15 était é\
            galement la MOP 5, soit la 5e réunion annuelle\n              depuis l'entré\
            e en vigueur du protocole de Kyoto en 2005.\n            "
          hippogogreen:title: Conférence sur le climat à Copenhague
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Réchauffement, Climat, Conférence, Copenhague]
          hippostdpubwf:createdBy: admin20
          hippostdpubwf:creationDate: 2019-07-30T15:29:00+02:00
          hippostdpubwf:lastModificationDate: 2018-12-13T17:15:00+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-12-13T17:15:00+01:00
          hippotranslation:id: 0faa3f16-bddc-4405-ac6e-0106804872c5
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html> <body>

                              <p>Quinzième édition du sommet annuel des représentants des pays ayant ratifié la <a
                              title="Convention-cadre des Nations unies sur le changement climatique"
                              href="http://fr.wikipedia.org/wiki/Convention-cadre_des_Nations_unies_sur_le_changement_climatique">Convention-cadre
                              des Nations unies sur le changement climatique</a>, la COP 15 a abouti au <em>« premier
                              accord réellement mondial »</em> (selon le secrétaire général de l'ONU) visant à réduire de moitié
                              les émissions de <a title="Gaz à effet de serre"
                              href="http://fr.wikipedia.org/wiki/Gaz_%E0_effet_de_serre">gaz à effet de serre</a> en 2050 par
                              rapport à celles de 1990, pour ne pas dépasser une augmentation moyenne de 2 °C en 2100 par rapport à
                              l'ère pré-industrielle, soit 1850 (et non pas à 1,5 °C comme le souhaitaient vivement les représentants
                              des pays insulaires (<a title="AOSIS" href="http://fr.wikipedia.org/wiki/AOSIS">AOSIS</a>),
                              le G77, la Chine et l'<a title="ALBA" href="http://fr.wikipedia.org/wiki/ALBA">ALBA</a>.</p>

                              <p>Cet accord n'est pas juridiquement contraignant, car il ne prolonge pas le <a
                              title="Protocole de Kyoto" href="http://fr.wikipedia.org/wiki/Protocole_de_Kyoto">protocole de Kyoto</a>,
                              censé prendre fin en 2013. Il n'est en outre pas assorti de dates-butoirs ni d'objectifs quantitatifs
                              alors que pour stabiliser la hausse de températures à 2 degrés par rapport à l'ère pré-industrielle, les
                              pays industrialisés doivent réduire de 40 % les émissions de gaz à effet de serre avant 2020. A l’heure
                              actuelle (fin décembre 2009), le cumul des objectifs négociés ne dépasse pas les 20 %. Chaque pays s'est
                              engagé à formuler avant fin janvier 2013 ses objectifs de baisse d'émission de gaz à effet de serre pour
                              l'horizon 2015-2020. Certains pays en développement ont néanmoins accepté de mettre en œuvre des mesures
                              d’atténuation et de lutte contre la <a title="Déforestation"
                              href="http://fr.wikipedia.org/wiki/D%E9forestation">déforestation</a>, au niveau national, et
                              de publier un bilan bisannuel de ces efforts tandis que les pays riches ont accepté de consacrer
                              annuellement (de 2020 à 2100) 100 milliards de dollars américains aux pays en développement.</p>

                              </body> </html>
