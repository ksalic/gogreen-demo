          hippogogreen:summary: 10 étapes simples pour votre bureau vertLa liste suivante
            pour l'écologisation de votre bureau est loin d'être exhaustive, mais
            une façon de commencer à faire de votre lieu de travail plus respectueux
            de l'environnement.
          hippogogreen:title: 10 étapes simples pour votre bureau vert
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T13:23:49.688+02:00
          hippostdpubwf:lastModificationDate: 2019-10-06T17:08:44.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 34e5a0e2-5d0d-444b-b585-f0c2ee95301f
          hippotranslation:locale: fr
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h2>1. Utilisation judicieuse de l&#39;&eacute;lectricit&eacute;.</h2>\
              \ \n<p>&Eacute;teignez tous les ordinateurs, imprimantes, photocopieurs\
              \ et autres &eacute;quipements qui ne doit pas &ecirc;tre laiss&eacute;\
              \ sur &agrave; la fin de la journ&eacute;e et de les laisser jusqu&#39;&agrave;\
              \ ce que vous avez besoin de les utiliser &agrave; nouveau. Assurez-vous\
              \ que tous les ordinateurs / &eacute;crans sont livr&eacute;s avec leurs\
              \ param&egrave;tres les plus &eacute;conomes en &eacute;nergie (par\
              \ exemple, surveiller ensemble &agrave; s&#39;arr&ecirc;ter apr&egrave;s\
              \ 15 minutes de non utilisation). Lorsque vous quittez une pi&egrave;ce\
              \ pendant plus de quelques minutes, &eacute;teindre les lumi&egrave;res.\
              \ Utilisez des ampoules fluorescentes compactes au lieu de celles &agrave;\
              \ incandescence. Profitez de la lumi&egrave;re naturelle autant que\
              \ possible.</p> \n<h2>2. R&eacute;duire, r&eacute;utiliser, recycler.</h2>\
              \ \n<p>&laquo;R&eacute;duire, r&eacute;utiliser, recycler&raquo; signifie\
              \ plus que de jeter vieux papier &agrave; lettres dans le bac bleu (si\
              \ vous n&#39;avez pas arr&ecirc;ter de faire &ccedil;a). Vraiment penser\
              \ &agrave; tout ce que vous utilisez. Avez-vous besoin des gobelets\
              \ jetables &agrave; la fontaine d&#39;eau? Pouvez-vous utiliser l&#39;autre\
              \ c&ocirc;t&eacute; des feuilles de papier usag&eacute; que vous avez\
              \ jet&eacute;s dans la corbeille? L&#39;Australie a ajout&eacute; un\
              \ quatri&egrave;me R - refuser. Autrement dit: Ne pas acheter des choses\
              \ que vous n&#39;avez pas besoin. Et, quand vous faites un achat, apportez\
              \ vos propres sacs.</p> \n<h2>3. Utilisez des produits de bureau respectueux\
              \ de l&#39;environnement.</h2> \n<p>En moyenne, ils ne co&ucirc;tent\
              \ que 5% de plus, ce qui est un petit prix &agrave; payer pour r&eacute;duire\
              \ le gaspillage et la pollution. Commencez petit - 100% de papier recycl&eacute;,\
              \ cartouches d&#39;encre rechargeables, surligneurs non-toxiques, etc\
              \ Commander Frogfile &agrave; Vancouver comme un endroit id&eacute;al\
              \ pour s&#39;approvisionner en produits de bureau qui vont facilement\
              \ sur l&#39;environnement.</p> \n<h2>4. Utilisez des produits de nettoyage\
              \ non toxiques.</h2> \n<p>Il existe de nombreuses marques disponibles\
              \ de nos jours, tels que Nature Clean, Norwex, M&eacute;thode, Ecover,\
              \ Orange TKO, et Solution Rose. Encouragez votre entreprise de nettoyage\
              \ &agrave; utiliser des produits de nettoyage &eacute;cologiques et\
              \ s&#39;ils le veulent pas, passer &agrave; l&#39;une des nombreuses\
              \ entreprises qui font maintenant utiliser des produits respectueux\
              \ de l&#39;environnement. Etude de cas: Novex Solutions de prestation\
              \ pass&eacute;s &agrave; une entreprise de nettoyage vert lorsque leur\
              \ ancien fournisseur a refus&eacute; et ils ont fini par &eacute;conomiser\
              \ de l&#39;argent!</p> \n<h2>5. Faire des choix alimentaires respectueux\
              \ de l&#39;environnement.</h2> \n<p>Encourager l&#39;utilisation de\
              \ l&#39;alimentation 100-mile: d&#39;abord locale; organique pour les\
              \ aliments de grande consommation. Lors de la commande le d&eacute;jeuner\
              \ pour une r&eacute;union de bureau, que diriez-vous d&#39;aller v&eacute;g&eacute;tarien\
              \ (ou v&eacute;g&eacute;talien m&ecirc;me, si vous osez)? R&eacute;duire\
              \ la viande peut avoir un impact &eacute;norme sur la sant&eacute; de\
              \ la plan&egrave;te. (Voir La r&eacute;volution alimentaire et EarthSave\
              \ des statistiques et de l&#39;information.)</p> \n<h2>6. T&eacute;l&eacute;travail</h2>\
              \ \n<p>Encourager le travail &agrave; domicile, en particulier pour\
              \ les travailleurs qui seraient normalement conduire &agrave; travailler.\
              \ Cela permet de r&eacute;duire la pollution et d&#39;augmenter la disponibilit&eacute;\
              \ de temps.</p> \n<h2>7. Transport</h2> \n<p>Pour ceux qui ne viennent\
              \ au bureau sur une base r&eacute;guli&egrave;re, encourager (et aider\
              \ &agrave; organiser) le covoiturage, l&#39;utilisation du transport\
              \ en commun, le v&eacute;lo ou la marche.</p> \n<h2>8. But pour un bureau\
              \ sans papier.</h2> \n<p>Bien que le bureau sans papier peut encore\
              \ sembler irr&eacute;aliste, au moins essayer de r&eacute;duire le mat&eacute;riel\
              \ imprim&eacute; lorsque cela est possible. Lire &agrave; l&#39;&eacute;cran\
              \ et que les documents d&#39;impression lorsque c&#39;est absolument\
              \ n&eacute;cessaire. Utilisez uniquement 100% de contenu recycl&eacute;\
              \ des produits de papier au bureau et lors de l&#39;obtention des documents\
              \ de promotion professionnelle, demandez &agrave; votre imprimante pour\
              \ papier certifi&eacute; FSC.</p> \n<h2>9. Instaurer un code vestimentaire\
              \ d&eacute;contract&eacute;.</h2> \n<p>Ne pas avoir &agrave; porter\
              \ des costumes en mois chauds d&#39;&eacute;t&eacute; peut aider &agrave;\
              \ r&eacute;duire les co&ucirc;ts de refroidissement (et faire un lieu\
              \ de travail plus heureux).</p> \n<h2>10. Le commerce &eacute;quitable\
              \ et biologique.</h2> \n<p>Acheter un commerce &eacute;quitable, caf&eacute;\
              \ biologique et th&eacute;s pour le bureau. Si les employ&eacute;s pr&eacute;f&egrave;rent\
              \ sortir pour leurs boissons chaudes, les encourager &agrave; prendre\
              \ leurs propres tasses. La plupart des caf&eacute;s offrent un petit\
              \ rabais aux clients qui le font. Plus important encore est la r&eacute;duction\
              \ des d&eacute;chets de ne pas avoir &agrave; jeter en papier ou en\
              \ styromousse.</p>"
