            hippostd:content: "<p>Boston College, professeur de psychologie, le Dr\
              \ Peter Gray, &eacute;crit dans son livre, gratuit pour apprendre: &laquo;Les\
              \ enfants sont biologiquement pr&eacute;dispos&eacute;s &agrave; prendre\
              \ en charge leur propre &eacute;ducation. Quand ils sont fournis avec\
              \ la libert&eacute; et les moyens de poursuivre leurs propres int&eacute;r&ecirc;ts,\
              \ dans les param&egrave;tres de s&eacute;curit&eacute;, ils fleurissent\
              \ et se d&eacute;veloppent le long des voies diff&eacute;rentes et impr&eacute;visibles,\
              \ et qu&#39;ils acqui&egrave;rent les comp&eacute;tences et la confiance\
              \ n&eacute;cessaires pour r&eacute;pondre aux d&eacute;fis de la vie.\
              \ &quot;[1]\n<br /> Que vos enfants sont encore petits et enfants d&#39;&acirc;ge\
              \ pr&eacute;scolaire, ou si vous avez d&eacute;cid&eacute; de Homeschool,\
              \ il ya plusieurs fa&ccedil;ons que vous pouvez cr&eacute;er &agrave;\
              \ la maison les conditions qui suscitent l&#39;apprentissage naturel.\
              \ En r&eacute;inventant les espaces ordinaires de nos maisons comme\
              \ des ressources extraordinaires pour l&#39;&eacute;ducation pr&eacute;scolaire,\
              \ nous pouvons cr&eacute;er un environnement d&#39;apprentissage &agrave;\
              \ domicile qui suscite la curiosit&eacute;, s&#39;engage naturellement\
              \ les enfants &agrave; la d&eacute;couverte de leur monde, et cultive\
              \ une vie de famille plus pacifique.\n<br /> \n<strong>Voici 10 id&eacute;es\
              \ simples pour r&eacute;-envisager votre maison comme un lieu d&#39;apprentissage\
              \ puissant naturel</strong>:</p> \n<h2>Libert&eacute;</h2> \n<p>Vous\
              \ &ecirc;tes un animateur de la libert&eacute;, un protecteur des conditions\
              \ d&#39;apprentissage naturel de l&#39;enfance. Vous &eacute;coutez\
              \ tout simplement, et regarder, et puis vous aider &agrave; recueillir\
              \ ou &agrave; trouver des ressources qui aident votre enfant &agrave;\
              \ apprendre naturellement qu&#39;il est naturellement con&ccedil;u pour\
              \ faire. Vous combler le foss&eacute; entre les int&eacute;r&ecirc;ts\
              \ et les id&eacute;es naissantes de votre enfant et le vaste monde autour\
              \ de lui.\n<br /> Comme pionnier &eacute;ducateur de la petite enfance,\
              \ John Holt, a &eacute;crit dans son livre classique, Teach Your Own:\
              \ &quot;Qu&#39;est-ce que les enfants ont besoin n&#39;est pas nouvelle\
              \ et meilleure programmes mais l&#39;acc&egrave;s &agrave; de plus en\
              \ plus du monde r&eacute;el; beaucoup de temps et d&#39;espace pour\
              \ r&eacute;fl&eacute;chir sur leurs exp&eacute;riences, et d&#39;utiliser\
              \ la fantaisie et le jeu pour donner un sens d&#39;entre eux; et des\
              \ conseils, des cartes routi&egrave;res, guides, pour le rendre plus\
              \ facile pour eux de se rendre l&agrave; o&ugrave; ils veulent aller\
              \ (pas o&ugrave; nous pensons qu&#39;ils devraient aller), et &agrave;\
              \ savoir ce qu&#39;ils veulent savoir &quot;. [2]\n<br /> En tant que\
              \ parent, vous prot&eacute;gez cette libert&eacute;-le temps et l&#39;espace\
              \ pour l&#39;apprentissage naturel et connectez les passions naissantes\
              \ de votre enfant avec les abondantes ressources de votre communaut&eacute;.</p>\
              \ \n<h2>Jouer</h2> \n<p>L&#39;apprentissage le plus profond, en particulier\
              \ pour les enfants, vient quand ils font quelque chose qu&#39;ils aiment,\
              \ dans l&#39;esprit du jeu. Et quand ce jeu est structur&eacute; et\
              \ dirig&eacute;s par des enfants, l&#39;apprentissage qui en r&eacute;sulte\
              \ est plus riche et plus significative.\n<br /> Des recherches r&eacute;centes\
              \ par une &eacute;quipe de psychologues de l&#39;Universit&eacute; du\
              \ Colorado r&eacute;v&egrave;le les avantages de l&#39;apprentissage\
              \ bas&eacute; sur le jeu. Dans leur &eacute;tude, les chercheurs ont\
              \ constat&eacute; que plus les enfants d&#39;opportunit&eacute; ont\
              \ gratuitement, non structur&eacute;es, jeu sans surveillance le temps,\
              \ par opposition &agrave; la lecture organis&eacute;e comme le sport\
              \ et les classes le plus &eacute;lev&eacute; de leurs &laquo;fonctions\
              \ ex&eacute;cutives&raquo; &eacute;taient comp&eacute;tences. Les enfants\
              \ qui ont &eacute;t&eacute; donn&eacute;s plus de temps pour le jeu\
              \ libre &eacute;taient mieux &eacute;quip&eacute;s pour &eacute;tablir\
              \ leurs propres objectifs, &ecirc;tre plus autonome, plus organis&eacute;\
              \ et plus auto-r&eacute;gulation que les enfants engag&eacute;s dans\
              \ plus structur&eacute;s, des activit&eacute;s encadr&eacute;es. [3]\n\
              <br /> Offrez &agrave; vos enfants la libert&eacute; de jouer. Prenez\
              \ le temps de jeu non structur&eacute; la priorit&eacute; sur les classes\
              \ et les le&ccedil;ons. Laissez votre enfant &agrave; mener et &ecirc;tre\
              \ le directeur de son jeu pendant que vous tenez l&#39;espace pour cet\
              \ apprentissage profond de se produire.</p> \n<h2>Chaleur</h2> \n<p>Apprentissage\
              \ naturel vient facilement &agrave; partir d&#39;un espace chaleureux\
              \ et accueillant. Gardez les jouets et les mat&eacute;riaux naturels,\
              \ de d&eacute;sencombrer, et incorporer articles faits maison en espaces\
              \ de jeu pour cr&eacute;er un environnement enrichissant apprentissage.\n\
              <br /> Pensez &agrave; donner la moiti&eacute; de jouets actuels de\
              \ votre enfant &agrave; simplifier et &agrave; calmer leur espace. Moins\
              \ il ya de jouets, plus profond&eacute;ment, ils joueront avec ceux\
              \ qui sont &agrave; gauche.\n<br /> Pour vos jouets restants, s&eacute;lectionnez\
              \ de haute qualit&eacute;, des jouets non-commerciaux fabriqu&eacute;s\
              \ &agrave; partir de mat&eacute;riaux naturels comme le bois et la laine.\
              \ Ces jouets naturels d&eacute;clenchent l&#39;imagination d&#39;un\
              \ enfant d&#39;une mani&egrave;re qui ne peut pas fabriqu&eacute;s en\
              \ plastique.\n<br /> Et r&eacute;fl&eacute;chir de mani&egrave;re cr&eacute;ative\
              \ &quot;jouets&quot; sp&eacute;ciales pour les jeunes enfants. Jouer\
              \ avec une pelote de laine ou un panier de linge, tandis qu&#39;un adulte\
              \ montres &agrave; proximit&eacute;, peut &ecirc;tre tr&egrave;s amusant\
              \ pour les b&eacute;b&eacute;s et les tout-petits. Remplissez vos espaces\
              \ de jeu avec la chaleur en mettant en valeur la maison. Drap&eacute;\
              \ un morceau de ficelle ou de fil &agrave; travers une fen&ecirc;tre\
              \ ou d&#39;un mur et le clip dessin de votre enfant &agrave; elle. Encadrer\
              \ l&#39;art de votre enfant pour tous d&#39;admirer. Saupoudrer handmades\
              \ dans vos espaces de jeu, avec des oreillers maison ou une couverture\
              \ tricot&eacute;e, ajouter de la chaleur et de l&#39;inspiration pour\
              \ votre maison.</p> \n<h2>Curiosit&eacute;</h2> \n<p>&Eacute;veiller\
              \ la curiosit&eacute; naturelle de votre enfant avec des paniers de\
              \ livres &eacute;parpill&eacute;s dans toute votre maison. Rassemblez\
              \ &laquo;livres de table &agrave; caf&eacute;&raquo;, et d&#39;autres\
              \ grands livres color&eacute;s &agrave; inclure dans vos espaces de\
              \ jeu pour les enfants &agrave; explorer. Faire des outils d&#39;apprentissage\
              \ destin&eacute;e aux enfants disponibles et facilement accessibles,\
              \ comme des blocs de bois et des lettres, des puzzles, des microscopes\
              \ et des loupes, des v&ecirc;tements de d&eacute;guisement et jouer\
              \ soies. Mettre en place un coin de livre ou d&#39;un coin de nature\
              \ ou une alc&ocirc;ve de la musique.\n<br /> Imaginez votre maison comme\
              \ un incubateur de curiosit&eacute; et d&#39;imagination, avec des coins\
              \ et recoins qui offrent des espaces agr&eacute;ables pour l&#39;apprentissage\
              \ et la d&eacute;couverte.</p> \n<h2>Cr&eacute;ativit&eacute;</h2> \n\
              <p>Pensez &agrave; des fa&ccedil;ons de cultiver la cr&eacute;ativit&eacute;\
              \ dans votre maison. Pr&eacute;parer un tableau d&#39;art du matin pour\
              \ votre enfant d&#39;&acirc;ge pr&eacute;scolaire de tomber sur. Remplissez-le\
              \ avec du papier et des crayons, du ruban et de la colle, magazines\
              \ d&eacute;coup&eacute;s, ou des mat&eacute;riaux diff&eacute;rents\
              \ &agrave; explorer.\n<br /> Pour les enfants plus &acirc;g&eacute;s,\
              \ d&eacute;signer un espace dans votre maison que votre constante &quot;coin\
              \ de la cr&eacute;ativit&eacute;&raquo;, avec des fournitures d&#39;art\
              \ pr&ecirc;ts et en attente quand l&#39;inspiration frappe. Remplir\
              \ nos maisons avec des espaces de cr&eacute;ation pour nos enfants les\
              \ aident &agrave; diriger leur propre apprentissage, r&eacute;v&egrave;lent\
              \ leurs propres int&eacute;r&ecirc;ts, et de poursuivre leurs propres\
              \ passions, sans attendre pour les adultes pour montrer la voie.</p>\
