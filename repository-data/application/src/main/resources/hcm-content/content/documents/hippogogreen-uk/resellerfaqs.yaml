      jcr:uuid: b5ce09da-f8f6-4234-aca6-028fbfb751b8
      hippo:availability: [preview]
      hippogogreen:question: What are the advantages of becoming a reseller?
      hippostd:state: unpublished
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2011-10-20T11:18:00+02:00
      hippostdpubwf:lastModificationDate: 2016-01-06T16:01:31.234+01:00
      hippostdpubwf:lastModifiedBy: admin
      hippotranslation:id: dfd20b82-2783-460d-843c-690e8dc7811f
      hippotranslation:locale: en-gb
      /hippogogreen:answer:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <html>
          <body>

          <p>Primarily becoming a reseller is interesting because you get a 10% discount
          on each article. Secondly, as a reseller we will keep you up to date with the
          latest articles, even before they show up on our website.</p>

          </body>
          </html>
      /hippogogreen:copyright:
