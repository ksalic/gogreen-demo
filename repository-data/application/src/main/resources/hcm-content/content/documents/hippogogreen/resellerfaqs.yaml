      hippotranslation:locale: en
      /hippogogreen:answer:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <html>
          <body>

          <p>We will send the articles in one or more safety boxes through FedEx next day
          after placing the order.</p>

          </body>
          </html>
