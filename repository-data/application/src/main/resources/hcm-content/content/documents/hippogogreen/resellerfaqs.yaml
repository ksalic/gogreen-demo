    /how-and-when-will-the-articles-be-delivered[1]:
      jcr:primaryType: hippogogreen:faq
      jcr:mixinTypes: ['hippotranslation:translated', 'mix:referenceable']
      jcr:uuid: a96c0b2e-37af-4623-b289-1dc1e4ee204b
      hippo:availability: [live]
      hippogogreen:question: How and when will the articles be delivered?
      hippostd:holder: admin
      hippostd:state: published
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2011-10-20T11:19:00+02:00
      hippostdpubwf:lastModificationDate: 2016-01-06T16:02:40.026+01:00
