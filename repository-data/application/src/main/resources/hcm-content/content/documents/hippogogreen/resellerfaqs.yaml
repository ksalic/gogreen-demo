  /what-are-the-advantages-of-becoming-a-reseller:
    jcr:primaryType: hippo:handle
    jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
    jcr:uuid: 590ff4a8-47e2-4279-be80-b65c240a8f75
    hippo:name: What are the advantages of becoming a reseller?
    /what-are-the-advantages-of-becoming-a-reseller[1]:
      jcr:primaryType: hippogogreen:faq
      jcr:mixinTypes: ['hippotranslation:translated', 'mix:referenceable']
      jcr:uuid: 59b18958-809e-4017-ad31-39f289a7810f
      hippo:availability: [live]
      hippogogreen:question: What are the advantages of becoming a reseller?
      hippostd:holder: admin
      hippostd:state: published
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2011-10-20T11:18:00+02:00
      hippostdpubwf:lastModificationDate: 2016-01-06T15:29:55.555+01:00
      hippostdpubwf:lastModifiedBy: admin
      hippostdpubwf:publicationDate: 2016-01-06T15:29:56.913+01:00
      hippotranslation:id: dfd20b82-2783-460d-843c-690e8dc7811f
      hippotranslation:locale: en
      /hippogogreen:answer:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <html>
          <body>

          <p>Primarily becoming a reseller is interesting because you get a 10% discount
          on each article. Secondly, as a reseller we will keep you up to date with the
          latest articles, even before they show up on our website.</p>

          </body>
          </html>
      /hippogogreen:copyright:
        jcr:primaryType: hippogogreen:copyright
        hippogogreen:description: ''
        hippogogreen:url: ''
