                Verwendung von Chemikalien und Kunststoffen in der Produktion, Reduzierung
                Deponien in der post-consumer-Phase und unterstützt die Verwendung von Hanf als
                eine vielversprechende Alternative zu Baumwolle und andere konventionelle
                Fasern. <br/>
