          /toyota-prius:
            jcr:primaryType: hippogogreen:product
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 9a827586-7b9f-4c9c-ad06-06860b21163d
            hippo:availability: [live, preview]
            hippogogreen:categories: [Transport]
            hippogogreen:contentstage: action
            hippogogreen:price: 24990.0
            hippogogreen:rating: 0.0
            hippogogreen:summary: Obwohl es wurde komplett für das Modelljahr 2010
              überarbeitet, ist der Toyota Prius noch deutlich Prius-förmig sein.
              Ob das eine gute Sache ist eine Frage des persönlichen Geschmacks, sondern
              als die Automobil-Experten von TheCarConnection.com sagen, ist der 2010
              Toyota Prius immer noch "mehr zukunfts-Appliance als zukunfts-chic."
            hippogogreen:title: 2010 Toyota Prius
            hippogogreen:votes: 0
            hippostd:holder: admin
            hippostd:state: published
            hippostdpubwf:createdBy: moos hueting
            hippostdpubwf:creationDate: 2020-01-27T17:08:00+02:00
            hippostdpubwf:lastModificationDate: 2020-01-01T10:52:00+01:00
            hippostdpubwf:lastModifiedBy: admin
            hippostdpubwf:publicationDate: 2020-01-16T15:38:00+01:00
            hippotranslation:id: 7f8223ec-c25b-4da1-8563-9024f903107b
            hippotranslation:locale: de
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>
                <span id="result_box">Obwohl der Honda Insight war das erste Hybrid in den USA
                verkauft, Toyota Prius bald folgte im Jahr 2000, und seinen Umsatz vor allem zog
                nach dem Jahr 2003 Redesign, das mit sich brachte, die aktuelle, aerodynamischer
                außen andhatchback Design. Das Äußere wird jedem vertraut, der die zweite
                Generation des Prius gesehen hat, aber AutoWeek Rezensenten beachten ist "fast
                alle neuen in fast jeder Abteilung." Autoblog nennt der 2010 Prius "den gleichen
                seltsam geformte Hybrid, der fast zwei Millionen Käufer Liebe, aber es ... sieht
                schärfer" als zuvor. Das ist vor allem auf den stärkeren Charakter Linien auf
                die neueste Version des Toyota Prius, der Car and Driver gefunden, sagt features
                "ein unverwechselbares Design und Contrarian ansprechen." Car and Driver
                beschreibt einige der bemerkenswerten Styling Veränderungen mit dem Hinweis
                darauf, dass "die Fett-foreheaded Look der vor-Modell etwas reduziert, und das
                hintere Ende ist höher und beefier, mit einem raffinierten integrierten
                Heckspoiler." Der Gesamteffekt der Styling-Veränderungen, abgesehen von das
                Fahrzeug optisch nur ein bisschen aggressiver, ist eine Industrie-niedrigsten
                cw-Wert von 0,25, die der Toyota Prius mehr als 50 mpg verhilft. <br/>
                <br/>
                Umzug innerhalb der 2010 Prius, Rezensenten einstimmig der neuen
                Styling-Richtung für den Innenraum zu genehmigen. Autoblog erkennt alle "die
                kleinen Dinge, dass die" Prius Erlebnis "bieten ... aber sie sind etwas anders
                und deutlich verbessert." "Improved" ist ein Begriff, der häufig bei der
                Beschreibung der inneren und Autoblog kommentiert, dass die 2010 Toyota Prius
                "verwendet" Volumen und Klima steuert redundant mit nifty neue Funktion am
                Lenkrad als das Touch Tracer Display sind. " Automobile Magazine fügt dem Lob,
                indem er erklärte, dass der Prius "Kabine Ergonomie und die Displays ...
                erstklassig sind." In der Tat kommt die einzige Beschwerde über das Innere von
                Jalopnik Gutachter, dass das Gefühl "Sitzheizung schaltet ... bizarr wurden nach
                den Füßen des Fahrers befindet," eine unbequeme Lage, die sie sehr erschwert und
                gefährlich zu während der Fahrt. <br/>
                </span><h2><span id="result_box">Abschluss</span>
                </h2><h2><span id="result_box"/> </h2><span id="result_box">Die 2010 Toyota
                Prius, wenn auch etwas kantiger und attraktiver zu machen, sieht immer noch wie
                ein Prius.</span>
                </body>
                </html>
            /hippogogreen:copyright:
