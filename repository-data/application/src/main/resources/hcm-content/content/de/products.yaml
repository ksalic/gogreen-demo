            jcr:primaryType: hippogogreen:product
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 0d20f4e3-e696-4ff6-839f-edb4400750d3
            hippo:availability: [live]
            hippogogreen:categories: [Gadgets, Solar]
            hippogogreen:contentstage: desire
            hippogogreen:price: 219.0
            hippogogreen:rating: 0.0
            hippogogreen:summary: "Vers hat die Popularität des iPod genommen und\
              \ in Handarbeit eine wunderschöne,\r\nbrillante Sound-System, die minimale\
              \ Auswirkungen auf die Umwelt macht. hergestellt aus\r\nnachhaltige,\
              \ Plantagenholz (ohne giftige Chemikalien oder Schwermetalle) in Stereo\r\
              \nSystem verstärkt digitale Musik. Jedes System ist einzigartig, von\
              \ Hand verarbeitet, und übernimmt eine\r\nWoche zu bauen."
            hippogogreen:title: iPod Soundsystem Holz - Aus erneuerbarer Forstwirtschaft
            hippogogreen:votes: 0
            hippostd:holder: admin
            hippostd:state: published
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2020-01-12T15:11:00+02:00
            hippostdpubwf:lastModificationDate: 2020-01-27T09:59:45.934+01:00
            hippostdpubwf:lastModifiedBy: admin
            hippostdpubwf:publicationDate: 2020-01-27T09:59:47.648+01:00
            hippotranslation:id: 88dfba73-434b-4136-b654-5457314f51d0
            hippotranslation:locale: de
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>
                <span id="result_box">Toller Sound: Dieses System ist "Steifigkeit" - was
                bedeutet, dass das Gehäuse selbst nicht unter Druck aus dem Lautsprecher klingen
                und wird keinen Einfluss auf die natürliche, gedacht Klang der Lautsprecher
                selbst sichert. <br/>
                <br/>
                Ein Vers Schrank ist mehr als 4 mal dicker als ihre Pendants aus Kunststoff - es
                ist 9,5 mm dick vs 2mm für einen typischen Kunststoff-System. <br/>
                <br/>
                Erneuerbare: Der Eukalyptus und Kiefer Lager für den Kern der Vers gewählt
                stammt aus lokaler Herkunft und bewirtschafteten Plantagen in der Nähe ihrer
                Fabrik, keine Bäume, die geerntet werden bepflanzt. Das Holz in einem
                Vers-System verwendet ersetzt 80% von dem, was hätte aus Kunststoff haben.
                <br/>
                Und die Verpackungen aus Papier 100% Recycling-Lager und fast alle der internen
                Kunststoffverpackungen ist, haben Taschen &amp; Verpackung entweder mit
                post-consumer Papier ersetzt oder ganz beseitigt werden.</span>
                </body>
                </html>
