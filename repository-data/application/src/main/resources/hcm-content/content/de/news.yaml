        /gogreen-kundigt-rekordwachstum-im-1.-halbjahr[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: be9ea36f-eb54-4849-b414-1718193a8255
          hippo:availability: [preview]
          hippogogreen:contentstage: action
          hippogogreen:date: 2019-09-17T17:26:00+02:00
          hippogogreen:summary: Nach einer historisch erfolgreichen ersten Quartal
            weiterhin schnelles Wachstum GoGreen in H1.
          hippogogreen:title: GoGreen kündigt Rekordwachstum im 1. Halbjahr
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:02:05.152+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:26:48+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3e7d3389-fede-422b-9f16-66f1693bb3a9
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Nach einer historisch erfolgreichen ersten Quartal\
              \ GoGreen hat heute eine beispiellos erfolgreiche Halb year-- mit Umsatzsteigerungen\
              \ von &uuml;ber 250%.&nbsp;\n<br /> Mit einem Gro&szlig;teil des Wachstums\
              \ in den Vereinigten Staaten, hat gro&szlig;e Fortschritte in GoGreen\
              \ den nordamerikanischen Markt hergestellt, aber auch zeigen, ein solides\
              \ Wachstum in anderen Zielregionen. Bemerkenswerte nordamerikanischen\
              \ Standort &Ouml;ffnungen sind: Los Angeles, New York, Chicago und Austin.\
              \ Das Unternehmen hat auch ein Neugesch&auml;ft in den Niederlanden,\
              \ dem Vereinigten K&ouml;nigreich, Deutschland, Belgien und Finnland.&nbsp;\n\
              <br /> &quot;Das war eine bahnbrechende Halbjahr f&uuml;r GoGreen&quot;,\
              \ stellt Gesch&auml;ftsf&uuml;hrer Robert Greene. &quot;Wir sind stolz\
              \ darauf, so viele Kunden erkennen ihre eigenen &Ouml;ko-Werte in GoGreen-Philosophie\
              \ zu sehen. Die Welt ver&auml;ndert sich, und die Kunden erwarten, dass\
              \ Unternehmen, die jetzt mit ihren Werten auszurichten, und mit dem\
              \ Wohle des Planeten-wir sind froh zu sein, bringt nachhaltige Produkte\
              \ zu diesen neuen M&auml;rkten. &quot;</p> \n<p>&nbsp;</p>"
