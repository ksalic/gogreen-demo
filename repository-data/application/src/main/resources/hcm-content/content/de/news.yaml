          hippogogreen:contentstage: none
          hippogogreen:date: 2019-10-22T17:28:00+02:00
          hippogogreen:summary: GoGreen ist erfreut, seinen Vorschlag für eine Nachhaltige
            UNEF Business Award Anmelden
          hippogogreen:title: GoGreen für UNEF Sustainable Business-Award nominiert
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:01:21.336+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:28:45.117+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 531d3f80-a4de-48e1-8957-ea7dc8c13858
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New York-Nairobi. GoGreen ist unter 10 globalen Unternehmen, die von Umweltfonds der Vereinten Nationen mit einer Nominierung f&uuml;r den prestigetr&auml;chtigen Sustainable Business Award ausgezeichnet. Laut Angaben des Sustainable Business Awards Ank&uuml;ndigung hat GoGreen f&uuml;r seine Nominierung &quot;herausragende Beitr&auml;ge zur Bek&auml;mpfung des Klimawandels mit seinen weltweiten CSR-Strategie.&quot;&nbsp;
              <br /> &quot;Wir sind begeistert, f&uuml;r Sustainable Business Award nominiert werden&quot;, sagt CEO GoGreen Robert Greene, &quot;wir gr&uuml;ndlich respektieren die Arbeit der UNEF und sind stolz darauf, unter solchen vision&auml;ren Unternehmen angegeben werden.&quot; Gewinner des Sustainable Business Award wird in bekannt gegeben eine Zeremonie in Nairobi im Dezember dieses Jahres.</p>
        ? /hippo-und-gogreen-arbeiten-zusammen-um-eine-umfassende-website-redesign-starten-gogreen-fur-unef-sustainable-business-award-nominiert[2]
