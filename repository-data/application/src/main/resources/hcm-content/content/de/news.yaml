        hippo:name: 'Sonja Verde Joins GoGreen als Vice President of Marketing '
        /sonja-verde-joins-gogreen-als-vice-president-of-marketing[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 4706eaff-a611-47a1-91d3-dfba7bb271f9
          hippo:availability: [preview]
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2019-09-23T17:27:00+02:00
          hippogogreen:summary: Position, um die regionale Präsenz für globale Marktführer
            im Bereich nachhaltigen Konsum zu stärken.
          hippogogreen:title: Sonja Verde tritt GoGreen als Vice President of Marketing
            bei
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:05:19.551+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:27:49.601+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: dd13a021-26b0-4e22-9095-baed130caa12
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>GoGreen freut sich Sonja Verde als neue Vice President of Global Marketing in seiner Amsterdamer B&uuml;ro begr&uuml;&szlig;en zu d&uuml;rfen. Sonja, die auf Corporate Social Responsibility an der Universit&auml;t von Gr&ouml;nland Vorlesungen hat, verbindet sich mit 10 Jahre Erfahrung im Management von Marketing-L&ouml;sungen f&uuml;r einige der weltweit f&uuml;hrenden nachhaltigen Marken GOGREEN. &quot;GoGreen ist ein stetiges Wachstum der letzten Jahre erlebt und sieht, diesen Trend fortsetzen&quot;, sagt Pr&auml;sident und Co-Gr&uuml;nder, Robert Greene. &quot;Erfahrung und Talent Sonja ist eine gro&szlig;e Bereicherung f&uuml;r unser F&uuml;hrungsteam und wird uns helfen, den n&auml;chsten Schritt nach vorne.&quot;&nbsp;
              <br /> &quot;Ich bin begeistert, meine Leidenschaft f&uuml;r Content-Marketing und Corporate Social Responsibility zu bringen, um Go Green&quot;, sagt Verde. &quot;Die nachhaltige Konsumg&uuml;ter Bewegung gewinnt an Dynamik und die Beteiligung an einem Team, das in der Mischung so lange ist berauschend gewesen ist.&quot; Verde wird Blei auf Gesch&auml;fts-und Marktentwicklung zu nehmen; Marktforschung; strategische Ausrichtung f&uuml;r die Promotion und Werbung; und die Richtung der Marketing-Mitarbeiter.&nbsp;</p>
