        hippo:name: 'Hippo und GoGreen arbeiten zusammen, um eine umfassende Website
          Redesign starten GoGreen für UNEF Sustainable Business-Award nominiert '
        ? /hippo-und-gogreen-arbeiten-zusammen-um-eine-umfassende-website-redesign-starten-gogreen-fur-unef-sustainable-business-award-nominiert[1]
        : jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: f363e246-2dce-4a0f-ba7b-b8938ff13a1f
