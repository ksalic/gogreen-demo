          hippogogreen:summary: In der folgenden Liste für die Ökologisierung Ihr
            Büro ist keineswegs erschöpfend, sondern ein Weg, um bei der Herstellung
            Ihrer Arbeitsplatz umweltfreundlicher loszulegen.
          hippogogreen:title: 10 einfache Schritte zum grünen Büro
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T13:23:49.688+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T10:10:25.954+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 34e5a0e2-5d0d-444b-b585-f0c2ee95301f
