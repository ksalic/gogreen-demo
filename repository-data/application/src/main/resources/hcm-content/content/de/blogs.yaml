        /welche-schritte-werden-von-universitaten-getroffen-um-nachhaltiger-zu-werden[3]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 9efa3aa6-29aa-4761-b357-d67645ce6c08
          hippo:availability: [live]
          hippogogreen:categories: []
          hippogogreen:contentstage: none
          hippogogreen:date: 2019-09-19T16:33:00+02:00
          hippogogreen:summary: In den Zeiten der globalen Erwärmung, wenn die Erde
            hat wirklich "beheizten" auf, ist der Gedanke, jeder Verstand stupst,
            was "mehr" getan werden, um eine umweltfreundliche und nachhaltige Gesellschaft
            aufzubauen. Auf einer persönlichen Ebene, die Menschen versuchen ihr Bestes,
            um den Kohlenstoff-Fußabdruck durch das Recycling von verschiedenen Produkten
            und die Begrenzung der Nutzung von Energie zu reduzieren. Auf der anderen
            Seite sind große Unternehmen und Organisationen auch versuchen ihr Bestes,
            um die Nachhaltigkeit einzuprägen und ihren Teil für die Umwelt.
          hippogogreen:title: Welche Schritte werden von Universitäten getroffen,
            um nachhaltiger zu werden?
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T14:10:55.081+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:20:02.413+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2019-10-07T11:20:07.769+02:00
          hippotranslation:id: 39d5a51e-ff2e-46d1-8293-111446f8faa4
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Die von der Vorderseite auf dieser Mission sind die Universit&auml;ten. Bildungseinrichtungen sind jetzt einen Schritt nach vorn bei der Herstellung einer &quot;gr&uuml;neren&quot; Gesellschaft durch &Uuml;ben viele neue Methoden. Auch Studenten haben sich mehr Umwelt bewusst und haben begonnen, die sich f&uuml;r nachhaltige Universit&auml;ten. So sehr, dass immer ein College-Abschluss an einer renommierten Universit&auml;t, die auch nachhaltig ist, hat sich der neueste Trend in Gro&szlig;britannien. Zum Beispiel die Entscheidung f&uuml;r Middlesex University MBA-Studium sorgt f&uuml;r eine Business-Management-Abschluss an einer Universit&auml;t, die auf einem lobenswerten 70. Position gesprungen ist (von 111.) auf dem britischen Universit&auml;t Gr&uuml;ne Liga Tabelle.&nbsp;
              <br /> Diese Universit&auml;ten versuchen ihr Bestes, um die steigenden Anforderungen zu erkennen und Umwelt bringen neuere Methoden, um Nachhaltigkeit zu praktizieren.&nbsp;
              <br /> Zyklen-und Elektroautos - Die Universit&auml;ten haben das Radfahren Systeme f&uuml;r den Transport innerhalb des Campus begonnen. Durch die Nutzung ihrer I-Karten, k&ouml;nnen die Sch&uuml;ler Fahrr&auml;der ohne Geb&uuml;hr leihen und es in den Campus. An einigen Hochschulen k&ouml;nnen Studierende und Mitarbeiter auch ihre Elektroautos aufladen kostenlos.&nbsp;
              <br /> Social Media - Um Nachhaltigkeit, um ihre Sch&uuml;ler zu f&ouml;rdern, haben die Universit&auml;ten ihren Fokus auf Social Media gemacht. Lustige Nachrichten, Foren, auff&auml;llige Bilder ermutigend &quot;Going Green&quot; sind die von diesen Einrichtungen verwendet werden, um Studenten bewusst &quot;Going Green&quot; machen Methoden.&nbsp;
              <br /> Wasserwiederverwendung - Viele Universit&auml;ten haben Wasserh&auml;hne in den W&auml;nden installiert, wodurch es einfacher wiederverwenden und neu f&uuml;llen Wasserflaschen. Dies reduziert Mineralwasser Abf&auml;lle und auch die durch den Transport von ihnen verursachten CO2-Emissionen. Es gibt auch nur wenige Universit&auml;ten, die vollst&auml;ndig den Verkauf von verpackten Wasser in ihren Campus verboten haben.&nbsp;
              <br /> Nachhaltiges Bauen - Einige Universit&auml;ten gehen auf gro&szlig;e L&auml;ngen und tats&auml;chlich Design Geb&auml;ude, die nachhaltig sind. Entwerfen Geb&auml;ude, das nat&uuml;rliche Licht hat und cool bleiben, die Verwendung von Gr&uuml;nd&auml;chern, Recycling-Baustoffe, etc. sind die Initiativen, die von diesen Institutionen getroffen werden, um nachhaltige Geb&auml;ude zu bauen.&nbsp;
              <br /> Entsorgung von Abf&auml;llen - &Auml;hnlich wie jede andere Organisation, ist eine Entsorgung schweren Krise, die Hochschulen stellen. Nur wenige Universit&auml;ten haben festgestellt, dass dieses Problem mit Bedacht, indem die Abf&auml;lle zu einer Recycling-Unternehmen oder zu einem Bauernhof zu senden, um Biogas und organischen D&uuml;nger zu produzieren umzugehen.&nbsp;
              <br /> Aber diese Schritte nicht genug f&uuml;r Hochschulen sein. Aktive Engagement der Studenten und Mitarbeiter ist unerl&auml;sslich f&uuml;r eine dauerhafte Effekte und langfristige Nachhaltigkeit, die sicherlich gew&auml;hrleisten einen gr&uuml;nen Campus.&nbsp;</p>
          /hippogogreen:copyright:
