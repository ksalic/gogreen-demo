          hippogogreen:summary: "Unsere Häuser sind leistungsfähige Plätze für das\
            \ Leben und Lernen. Als wir durch die tägliche und wöchentliche Rhythmus\
            \ von zu Hause zu bewegen, entdecken wir eine ganze Palette von Lernmomente\
            \ für unsere Kinder. \r\n\r\nDiese Momente sind nicht an einen Lehrplan,\
            \ nicht auf Standards oder Erwartungen konzentriert gebunden. Sie passieren\
            \ natürlich, organisch, als unsere Kinder folgen ihren Instinkten angeboren,\
            \ um die wichtigen Werkzeuge ihrer Kultur mit Neugier und Begeisterung\
            \ erkunden."
