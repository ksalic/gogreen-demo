            hippostd:content: |-
              <html>
              <body>
              <span id="result_box">Bewaffnet mit fast 970 Tausend Quadratmeter von 4
              Millimeter dicke thermische Material, klettern Arbeiter an die stark bedrohte
              Presena Gletscher bedecken, um sie vom ultravioletten Sonnenstrahlung zu
              schützen. Mit etwas Glück, reduzieren das Isoliermaterial die Menge des Eises,
              das von der Sommerhitze schmilzt, bis es am Ende der Saison entfernt ist. <br/>
              <br/>
              Dies ist nicht das erste Mal Italien dieses Material verwendet wurde, um zur
              Erhaltung seiner Gletscher. Vor zwei Jahren wurde eine kleinere Tests
              durchgeführt und die Ergebnisse zeigte es sich als sehr effektiv. Ice von dem
              isolierenden Material bedeckt geschmolzen 60 Prozent weniger als freigelegten
              Teile, die einen Durchschnitt von 5 Fuß dick verlor während des Tests. <br/>
              <br/>
              Die kreativen Plan könnte zu keinem besseren Zeitpunkt für die Gletscher in
              Italien Provinz Trient, der, wie viele der weltweit Gletscher, dramatisch
              abnimmt gesehen hat in den letzten Jahrzehnten zu kommen. Laut BBC Brasil,
              zwischen 1993 und 2003 allein, verloren Trento Presena Gletscher so viel wie 39
              Prozent seiner Gesamtmasse. <br/>
              <br/>
              Und der Schuldige? Sie haben es erraten. <br/>
              <br/>
              "Eines ist sicher: das Abschmelzen von Gletschern tritt auf, weil der Anstieg
              der globalen Temperatur", Nicola Paoli, Umweltingenieur, sagt BBC Brasil. "In
              den letzten vier, fünf Jahren beobachteten wir, dass der schmelzende Schnee hat
              im Vergleich zum normalen Rhythmus verdoppelt." <br/>
              <br/>
              Leider, egal, wie ehrgeizig oder kreative solche lokalen Bemühungen können in
              Regionen der Welt am stärksten von steigenden Temperaturen erfolgen, es ist ein
              globales Problem, das eine internationale Anstrengung zur Eindämmung dauern
              wird. Also trotz all der harten Arbeit auf dem Gletscher des Presena zu sparen,
              kann es sein, nur das Unvermeidliche hinauszuzögern.</span>
              </body>
              </html>
