              <html>
              <body>
              <h3><span id="result_box">Fügen Sie eine Prise von Zink und Kupfer Staub
              ...</span> </h3><h2><span id="result_box"/> </h2><span id="result_box">Forscher
              haben herausgefunden, dass das Hinzufügen von einigen Nano-Partikel zu Wasser
              kann die Wärmeleitfähigkeit (seine Fähigkeit, Wärme zu bewegen) um rund 60%,
              eine enorme Verbesserung zu verbessern! Dies hätte viele Vorteile,
              einschließlich der Möglichkeit, noch mehr Server in einem Rechenzentrum
              verpacken, weil mehr Wärme kann entfernt mit dem gleichen Wasser-Kühlsystem
              werden. Wie funktioniert es? Lesen Sie weiter. <br/>
              </span><h3><span id="result_box"> Wie es funktioniert</span>
              </h3><h3><span id="result_box"/> </h3><span id="result_box">Das erste Problem,
              das gelöst werden musste, war, einen Weg zu halten, was Nano-Partikeln Sie das
              Wasser hinzu zusammenkleben und Werden, na ja, nicht nano nicht mehr. Diese
              Herausforderung wurde durch Zugabe von Emulgatoren, dass alles getrennten so
              viel wie möglich zu halten erfüllt. <br/>
              <br/>
              Das Ziel ist dann, um herauszufinden, welche Elemente sich am besten als eine
              Verbesserung der Leitfähigkeit des Wassers, und wie viel davon Sie benötigen, um
              eine optimale Mischung zu haben. So weit die Favoriten sind Oxide von Metallen
              wie Zink und Kupfer, aber Kohlenstoff-Nanoröhren (die sind extrem vielseitig)
              sind ebenfalls in Betracht gezogen. <br/>
              <br/>
              Es ist nicht einfach eine Frage der hinzugefügten Zutat (6-8% des Gesamtvolumens
              scheint die optimale Mischung werden), ein guter Dirigent in seinem eigenen
              Recht, wenn das hilft. Nanofluide sind bessere Leiter als die Summe ihrer Teile.
              Das legt nahe, die Teilchen verändern die Struktur des Wassers selbst in einer
              Weise, dass ihre Leitfähigkeit zu verbessern. Wasser, trotz seiner
              vielgestaltigen Erscheinung, hat viel innere Struktur, vor allem wenn es kühl
              ist. Die Moleküle sind organisiert, wenn auch lose, in einer Weise, dass das
              Material ist fester Form, Eis ähneln. Nanopartikel zwangsläufig verändern diese
              Anordnung, und das kann machen den Mix besser in der Lage, Wärme zu
              übertragen.</span>
              </body>
              </html>
