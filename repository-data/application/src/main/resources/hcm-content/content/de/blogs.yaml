        /wie-grun-ihr-zimmer-im-studentenwohnheim[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 4d5ede7b-993d-413a-9b5f-4ebb17391d10
          hippo:availability: [preview]
          hippogogreen:categories: []
          hippogogreen:contentstage: ''
          hippogogreen:date: 2019-08-28T14:15:00+02:00
          hippogogreen:summary: Wie grün Ihr Zimmer im Studentenwohnheim Jedes Jahr,
            unerschrockene junge Männer und Frauen auf den Weg nach der Schule. Noch
            spannender als das, ist, dass für viele von ihnen ist es die erste Chance,
            von zu Hause weg zu leben. Aber mit der Spannung und Spaß der Einrichtung
            ein neues Zimmer im Studentenwohnheim hat seinen Preis. Jedes Jahr, Studenten
            (und deren Eltern) erzeugen Tausende von Tonnen von Müll, weil der Entscheidungen,
            die sie in den Kauf von Möbeln und Accessoires zu machen. Zum Glück bekommen
            Sie Ihre Wohnheim zu grün war noch nie einfacher. Alles was es braucht
            ist ein wenig Mühe, ein wenig Kreativität und ein paar Tipps und Tricks.
          hippogogreen:title: Wie grün ist Dein Zimmer im Studentenwohnheim?
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T14:15:19.611+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T10:10:46.185+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 7546c319-0eb2-496a-84e7-d77a50d7a552
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h3><span style=\"line-height:1.6em\">1. Halten Sie\
              \ es vor Ort&nbsp;</span></h3> \n<p>Viele Studenten wollen eine Erfahrung\
              \ &quot;weg von zu Hause&quot;. Nur nicht machen es zu einem &quot;Versand\
              \ Tonnen von Material &uuml;ber das ganze Land&quot; zu erleben. Wenn\
              \ es Ihr erstes Jahr in der Schule, versuchen Sie, Ihre Einrichtung\
              \ vor Ort zu erhalten, wenn du zur Schule (siehe Tipps 2 und 3). Wenn\
              \ Sie ein Student sind zur&uuml;ckkehren, dar&uuml;ber nachzudenken,\
              \ lokalen Speicher - Viele Schulen bieten Speicheroptionen.&nbsp;</p>\
              \ \n<h3>2. Verwenden Sie den verwendeten&nbsp;</h3> \n<p>Klar, kann\
              \ dies Ihre erste Zuhause weg von Zuhause zu sein, und wir verstehen\
              \ den Drang, mit all der coolsten neuen Sachen von Target oder Wal-Mart\
              \ zu schm&uuml;cken. Denken Sie nur an, f&uuml;r eine Sekunde, wie viel\
              \ Abfall, der bedeuten w&uuml;rde, erhalten unter der Annahme, die meisten\
              \ Studienanf&auml;nger relativ neue Sachen jedes Jahr von der Schule.\
              \ Sehen Sie, was wir meinen? Stattdessen, warum nicht Besuche gro&szlig;e\
              \ Quellen von gebrauchten Sachen, wie lokale Weiterverkauf L&auml;den,\
              \ Lokale Ebay und Craigslist. Sie werden garantiert, um ein wirklich\
              \ einzigartiges Zimmer eingerichtet (siehe Tipp 10 bis max this out),\
              \ und Sie werden Geld &uuml;brig, um wilde Partys zu werfen (Um meinen\
              \ wir, Bibliothek Studie Snacks) haben&nbsp;</p> \n<h3>3. Nehmen Sie\
              \ das kostenlose&nbsp;</h3> \n<p>Nat&uuml;rlich, w&auml;hrend billige\
              \ gebrauchte Zeug ist gut, es ist etwas besser: Free gebrauchte Sachen.\
              \ Wenn Sie ein neuer Neuling sind, lesen Sie Craigslist oder Freecycle\
              \ in Ihrer N&auml;he, um zu sehen, ob es irgendwelche Gegenst&auml;nde\
              \ wie Betten, Schreibtische, Lampen oder, die Sie erzielen k&ouml;nnen.\
              \ Wenn Sie schon einmal in der Schule &uuml;ber den Sommer f&uuml;r\
              \ die Forschung oder was kann Ihre Hochschule eine abgestimmte M&ouml;bel-Recycling\
              \ Tag haben. Oder k&ouml;nnen Sie nur rumh&auml;ngen w&auml;hrend der\
              \ Fahrt-und sehen, was Sie sammeln k&ouml;nnen.&nbsp;</p> \n<h3>4. Zustand\
              \ sich selbst, nicht Ihre Klima&nbsp;</h3> \n<p>Eine der umweltfreundlichsten\
              \ Dinge, die Sie als Student tun k&ouml;nnen, ist zu geben, Klimaanlage.\
              \ Viele Universit&auml;ten machen es wirklich einfach f&uuml;r Sie,\
              \ durch das Verbot von Klimaanlagen in den Schlafs&auml;len zu tun.\
              \ Aber das bedeutet nicht, einige schlaue Studenten abhalten, schleichen\
              \ sie in. Das Problem ist, es gibt Millionen von Studenten auf der ganzen\
              \ Welt, die das Potenzial f&uuml;r Hunderttausende von Energie saugenden\
              \ AC-Einheiten bedeutet. Anstelle von AC, warum nicht versuchen, ein\
              \ Fenster zu &ouml;ffnen, drehen Sie ein Fan unter eine kalte Dusche\
              \ vor dem Schlafen oder studieren au&szlig;erhalb. Nat&uuml;rlich, wenn\
              \ Sie in Wechselstrom f&uuml;r Allergien oder aus einem anderen Grund\
              \ haben, sollten Sie auf eine Energie-Sterne-Niedrigenergieeinheit zu\
              \ bekommen.&nbsp;</p> \n<h3>5. Seien Sie sicher, dass Ihr K&uuml;hlschrank\
              \ ist cool&nbsp;</h3> \n<p>Ein weiterer gro&szlig;er Energie-Sauger\
              \ von Schlafs&auml;len ist die ol &#39;microfridge. Nat&uuml;rlich ist\
              \ das Beste, was Sie tun k&ouml;nnen, gehen fridgeless oder &uuml;berpr&uuml;fen\
              \ in einem gemeinsamen gr&ouml;&szlig;eren K&uuml;hlschrank (viele Schlafs&auml;le\
              \ haben K&uuml;chen mit K&uuml;hlschr&auml;nken gemeinsam). Aber wenn\
              \ Sie m&uuml;ssen &uuml;ber einen K&uuml;hlschrank zu haben, dann stellen\
              \ Sie sicher, es ist Energie-Stern oder anderen Niedrigenergie-zertifiziert.\
              \ So sparen Sie 50% des Energieverbrauchs von Ger&auml;ten regelm&auml;&szlig;ig.&nbsp;</p>\
              \ \n<h3>6. Koch es richtig&nbsp;</h3> \n<p>Sie k&ouml;nnen an der Mikrowelle\
              \ / Toaster Combo spotten, aber durch die Kombination dieser beiden\
              \ Kochger&auml;ten mit einem billigen Reiskocher, Sie fast die perfekte\
              \ &Ouml;ko-K&uuml;che haben. Alle drei Ger&auml;te verf&uuml;gen &uuml;ber\
              \ hohe Energieeffizienz im Vergleich zu ihrer gro&szlig;en K&uuml;che\
              \ Pendants (siehe Anreise Techie). Werfen Sie einen Blick auf die Ende\
              \ dieses Artikels f&uuml;r einige tolle Kochb&uuml;cher mit nur diese\
