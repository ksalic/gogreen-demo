          hippogogreen:summary: |-
            In der Hoffnung, eine Verlangsamung der Geschwindigkeit, mit der Eis in den Bergen des nördlichen Schmelzen
                         Italien, haben die Beamten begonnen erstreckt sich auf einen ihrer stärksten bedrohten Gletscher mit isolierender
                         Stoff, zu schaffen, was ist im Wesentlichen eine gigantische Schmusedecke zu helfen, das Eis von
                         Schmelzen in der Sommerhitze. Es klingt vielleicht ein bisschen ungewöhnlich, aber Tests haben gezeigt,
                         Wärmedecke kann genau das Richtige für die Region die Gletscher vor dem Verschwinden zu retten
                         vollständig, vorerst zumindest.
          hippogogreen:title: Schmelzenden Gletscher in Italien Ruft ein Riesen-Thermal
            Blanket
