              \ zu helfen, die Produktivit&auml;t zu erh&ouml;hen.&nbsp;</li> \n<li>Ein\
              \ zus&auml;tzlicher Vorteil war, dass kurzfristige Krank wurde von 50%\
              \ in einem Raum gepflanzt reduziert, w&auml;hrend eine unbepflanzten\
              \ Raum leicht gestiegen&nbsp;</li> \n<li>Zus&auml;tzlich zu Ihrem B&uuml;ro\
              \ Begr&uuml;nung zu einem ges&uuml;nderen Arbeitsplatz andere einfache\
              \ Schritte sind zu f&ouml;rdern:&nbsp;</li> \n<li>&Ouml;ffnen Sie Ihre\
              \ Fenster, um Luftstrom zu erh&ouml;hen. Wenn Sie Windows nicht &ouml;ffnen,\
              \ nehmen Sie ein paar kurze Pausen frische Luft drau&szlig;en&nbsp;</li>\
              \ \n<li>Verwenden Sie nicht-toxische Reinigungsmittel sind feuchte T&uuml;cher\
              \ aus, um die meisten staubigen Arbeitsbereiche reinigen&nbsp;</li>\
              \ \n<li>Verwenden Sie keine Sprays k&ouml;nnen sie sch&auml;dliche Treibmittel\
              \ enthalten - entscheiden Sie sich f&uuml;r Fl&uuml;ssigkeiten und Sprayprodukte\
              \ statt&nbsp;</li> \n<li>Heben Free Day - reden Management die Lifte\
              \ f&uuml;r einen Tag stoppen, um die Treppe zu f&ouml;rdern&nbsp;</li>\
              \ </ul> \n<h3>Freitag - Keep going&nbsp;</h3> \n<ul> \n<li>Holen Networking\
              \ - warum nicht Ihren Erfolg verbreiten ein wenig weiter: eine Pressemitteilung\
              \ und Bild im Namen Ihrer Firma und lassen Sie die weiteren Gesch&auml;ftsumfeld\
              \ kennen Ihren Erfolg&nbsp;</li> \n<li>Zum Ziel gesetzt, mit drei eingearbeiteten\
              \ umweltfreundlichen Social-Media-Beitr&auml;ge und Tweets auf Ihr Unternehmen,\
              \ die pro Woche. Warum nicht # greenoffice14&nbsp;</li> \n<li>Vielen\
              \ Dank, dass Sie Ihre Kollegen f&uuml;r ihre Unterst&uuml;tzung und\
              \ zielen darauf ab, die Einrichtung eines gr&uuml;nen Ideen Regelung,\
              \ die f&ouml;rdert und belohnt schlanke, gr&uuml;ne Denken in Ihrem\
              \ Unternehmen&nbsp;</li> \n<li>&Uuml;berpr&uuml;fen Sie Ihre B&uuml;ro\
              \ und finden Sie f&uuml;nf Dinge, die &auml;ndern m&uuml;ssen - wollen\
              \ sie bis Ende Mai erledigt</li> </ul>"
