          hippogogreen:summary: Es kann verlockend sein, Bequemlichkeit über umweltfreundliche
            wählen bei der Planung Parteien, Picknicks oder andere Feierlichkeiten
            mit einem großen Gästeliste. Zum Glück, mit diesen einfachen umweltfreundliche
            Veranstaltung-Planung Tipps, können Sie das Beste aus beiden Welten haben.
          hippogogreen:title: Tipps für umweltschonende Eventplanung
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T14:04:38.332+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:22:58.885+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3684c7a0-ec11-4fb3-be93-ed417196fd0d
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>1. Senden Sie Online-Einladungen, wenn m&ouml;glich, oder verwenden Recycling-Papier Einladungen, wenn Papier ist ein Muss.&nbsp;
              <br /> 2. Dekorieren bewusst. Es verbraucht eine Menge Energie, um Partydekorationen herzustellen. Stattdessen w&auml;hlen Sie einen Ort, der schon h&uuml;bsch ist, und f&uuml;gen Sie kleine Details wie Secondhand-Laden umfunktioniert Artikel, bemalte Weinflaschen als Vasen oder ziemlich Felsen, Muscheln, Treibholz oder Schalen mit Obst der Saison.&nbsp;
              <br /> 3. Plan zu Mehrweggeschirr und Besteck &uuml;ber Einweg verwenden. Allerdings, wenn Sie m&uuml;ssen Einwegplatten und / oder Utensilien zu verwenden, w&auml;hlen Sie eine Option biologisch abbaubar wie diese und diese.&nbsp;
              <br /> 4. Gegebenenfalls dienen Fingerfood, so dass keine Utensilien ben&ouml;tigt werden.&nbsp;
              <br /> 5. Vermeiden Sie Getr&auml;nke in Flaschen und Dosen. Stattdessen machen oder kaufen Getr&auml;nke in Gro&szlig;beh&auml;ltern . Auf diese Weise k&ouml;nnen Sie eine Brille bieten oder f&ouml;rdern die G&auml;ste ihre eigenen Wasserflasche zu bringen. Wenn Sie m&uuml;ssen Einwegbecher zu verwenden, erneut, w&auml;hlen Sie diejenigen, wie diese biologisch abbaubar.&nbsp;
              <br /> 6. Verwenden Sie Stoffservietten und Tischt&uuml;cher anstelle von Papier. Sie k&ouml;nnten wahrscheinlich sogar kostenlos sind auf freecycle.com.&nbsp;
              <br /> 7. Geben Sie umweltfreundlich Gefallen. Wenn Sie geben Ihren G&auml;sten Partei beg&uuml;nstigt sind, entscheiden sich f&uuml;r Maurer-Gl&auml;ser mit Leckereien oder Tischkarten, Men&uuml;s oder Programme auf begr&uuml;nbare Wildblumen Papier so gedruckt gef&uuml;llt.&nbsp;
              <br /> 8. Verwenden Sie Livebl&uuml;tenpflanzen oder Topfkr&auml;utern als Mittelpunkt statt Schnittblumen. Diese k&ouml;nnten als Gastgeschenke zu verdoppeln, auch.&nbsp;
              <br /> 9. Planen Sie Ihr Men&uuml; mit lokal angebauten Nahrungsmitteln und aufgewachsen. Dies wird auf die Emissionen aus der Schifffahrt Fleisch schneiden, produzieren, etc. von weit weg.&nbsp;
              <br /> 10. Haben Recycling-Beh&auml;lter leicht f&uuml;r alle Elemente, die Einweg vorhanden sein k&ouml;nnen.&nbsp;
              <br /> 11. Licht Ihre Veranstaltung mit Bienenwachskerzen.&nbsp;
              <br /> 12. Praxis-gr&uuml;ne Reinigung. Verwenden Sie umweltfreundliche Reinigungsprodukte wie die, die hierzu aufr&auml;umen nach der Veranstaltung, und verschenken oder einfrieren Essensreste, Abf&auml;lle zu reduzieren.&nbsp;
              <br /> Haben Sie weitere umweltfreundliche Event-Planung-Tipps? Wenn dem so ist, k&ouml;nnen Sie sie in den Kommentaren teilen!&nbsp;</p>
          /hippogogreen:copyright:
