        /ist-ein-intelligenter-thermostat-die-investition-wert[1]:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 0adf6133-87db-4cea-9d35-d5e9cd70b161
          hippo:availability: [preview]
          hippogogreen:categories: []
          hippogogreen:contentstage: awareness
          hippogogreen:date: 2019-09-02T13:38:00+02:00
          hippogogreen:summary: Ausgaben von $ 200 oder mehr, die älter sind, noch
            funktionierenden Thermostat mit einem neuen Whizknall "smart" Vielfalt
            mag wie eine Verschwendung von Geld scheint zu ersetzen, aber es kann
            eine der besten kleinen Investitionen Hausbesitzer können machen, angesichts
            der Potenziale zur Energie und Kostenersparnis auf der ganzen Linie.
          hippogogreen:title: Ist ein intelligenter Thermostat die Investition wert?
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T13:38:16.821+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:17:19.303+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 64b48fc4-aa1a-4512-a1d6-6e35c54f1cc8
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Die coolsten der Reihe von neuen intelligenten Thermostaten, der Nest, wurde von ehemaligen Apple-Mitarbeiter, die ma&szlig;geblich an der Gestaltung der urspr&uuml;nglichen iPod und iPhone Jahre zuvor geschaffen hatte. Diese einfache aussehende Runde Thermostat erinnert an Old-School-Thermostate, die man manuell durch Drehen Sie den Temperaturregler einstellen. Aber die Auto-Funktion, die wach auf den strahlend blauen Digitalanzeige schaltet, wenn jemand in der N&auml;he Spazierg&auml;nge gibt dem Nest entfernt wie ein hochmodernes St&uuml;ck High-Tech-Spielereien.&nbsp;
              <br /> Das Nest Software &quot;lernt&quot; die Gewohnheiten in einem gegebenen Raum durch die Protokollierung, wenn Bewohner dazu neigen, zu Hause und wach und stellt fest, wenn sie dazu neigen, drehen nach oben oder unten der W&auml;rme und setzt dann einen Heiz / K&uuml;hl Zeitplan entsprechend. Eigent&uuml;mer k&ouml;nnen auch so programmieren, Das Nest, das mit dem Internet &uuml;ber Wi-Fi-Verbindung, zu erw&auml;rmen oder abk&uuml;hlen, das Haus in einem festgelegten Zeitplan oder gehen Sie in &quot;weg&quot;-Modus von einem beliebigen Web-Browser oder Smartphone.&nbsp;
              <br /> W&auml;hrend das Nest ist wahrscheinlich die bekannteste intelligenter Thermostat verf&uuml;gbaren zumal Google in Anfang 2014-mehrere andere Hersteller (wie Honeywell, ecobee, Hunter, Radio Thermostat, Trane und Lux) erwarb das Unternehmen hinter sich haben Wi-Fi-f&auml;higen intelligenten Thermostaten ab sofort als gut.&nbsp;
              <br /> W&auml;hrend nur einige von ihnen haben die Auto-Sensing und &quot;Lernen&quot; F&auml;higkeiten des Nest, die ohne diese Funktion auch weniger kosten. Und nur die Programmierung in einem Wochenplan zu jeder intelligenter Thermostat wird die Hauptquelle der Kosten und Energieeinsparungen sein. Menschen, die flei&szlig;ig &uuml;ber Drehen ihre alten Thermostate auf und ab den ganzen Tag &uuml;ber keine wesentlichen Einsparungen mit einem intelligenten Thermostat nicht sehen waren, aber die meisten von uns sind nicht so flei&szlig;ig-vor allem, wenn es darum geht, die Hitze in der Nacht kommt, wenn wir Schlafen.&nbsp;
              <br /> Viele intelligenter Thermostat Besitzer berichten von Einsparungen zwischen $ 10 und $ 30 pro Monat auf ihren Heizen / K&uuml;hlen-Rechnungen und die Forschung hat gezeigt, dass eine solche Aktualisierung kann nach oben von 10 Prozent der gesamten Energie, die von einem bestimmten Haushalt verbraucht speichern. Intelligenten Thermostaten im Preis von $ 50 bis $ 250, so ein Upgrade k&ouml;nnte sich innerhalb von ein oder zwei Jahren h&ouml;chstens zu zahlen, mit langfristigen Spar sammele Monat f&uuml;r Monat danach.&nbsp;
              <br /> Viele Versorgungsunternehmen bieten nun kostenlose oder verbilligte intelligenten Thermostaten f&uuml;r die Kunden. Erste Schritte in einem solchen Programm ist eine gute M&ouml;glichkeit, die Energiekosten, ohne die up-front Kosten der Installation eines intelligenten Thermostat unabh&auml;ngig zu reduzieren. Laut der Datenbank der Staat Anreize f&uuml;r erneuerbare Energien und Effizienz (DSIRE), Anreize zu installieren intelligenten Thermostaten sind durch Versorgungsunternehmen in 45 Staaten zur Verf&uuml;gung. New York Con Edison, Kalifornien PG &amp; E und Texas &#39;CPS Energy sind nur ein paar der gr&ouml;&szlig;eren Versorgungsunternehmen, die solche Anreize.&nbsp;
              <br /> Diejenigen, die sicherlich zu aktualisieren, werden nicht allein sein. Navigant Forschungsberichte, dass die Zahl der intelligenten Thermostaten in Betrieb rund um die Welt wird von derzeit 1,4 Millionen auf einige 32 Millionen bis zum Jahr 2020 installiert springen Diese Arten von Zahlen helfen Versorgungsunternehmen erf&uuml;llen oder &uuml;bertreffen Energieeffizienzziele unabh&auml;ngig von anderen Upgrades auf der Kraftwerksseite ihrer Unternehmen. Ebenso ist die Effizienzsteigerung auch eine Schl&uuml;sselrolle bei der Verringerung unserer Abh&auml;ngigkeit von fossilen Brennstoffen und unsere Emissionen von Treibhausgasen spielen.&nbsp;</p>
