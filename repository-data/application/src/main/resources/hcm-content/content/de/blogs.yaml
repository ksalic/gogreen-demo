              \ zu schm&uuml;cken. Denken Sie nur an, f&uuml;r eine Sekunde, wie viel\
              \ Abfall, der bedeuten w&uuml;rde, erhalten unter der Annahme, die meisten\
              \ Studienanf&auml;nger relativ neue Sachen jedes Jahr von der Schule.\
              \ Sehen Sie, was wir meinen? Stattdessen, warum nicht Besuche gro&szlig;e\
              \ Quellen von gebrauchten Sachen, wie lokale Weiterverkauf L&auml;den,\
              \ Lokale Ebay und Craigslist. Sie werden garantiert, um ein wirklich\
              \ einzigartiges Zimmer eingerichtet (siehe Tipp 10 bis max this out),\
              \ und Sie werden Geld &uuml;brig, um wilde Partys zu werfen (Um meinen\
              \ wir, Bibliothek Studie Snacks) haben&nbsp;</p> \n<h3>3. Nehmen Sie\
              \ das kostenlose&nbsp;</h3> \n<p>Nat&uuml;rlich, w&auml;hrend billige\
              \ gebrauchte Zeug ist gut, es ist etwas besser: Free gebrauchte Sachen.\
              \ Wenn Sie ein neuer Neuling sind, lesen Sie Craigslist oder Freecycle\
              \ in Ihrer N&auml;he, um zu sehen, ob es irgendwelche Gegenst&auml;nde\
              \ wie Betten, Schreibtische, Lampen oder, die Sie erzielen k&ouml;nnen.\
              \ Wenn Sie schon einmal in der Schule &uuml;ber den Sommer f&uuml;r\
              \ die Forschung oder was kann Ihre Hochschule eine abgestimmte M&ouml;bel-Recycling\
              \ Tag haben. Oder k&ouml;nnen Sie nur rumh&auml;ngen w&auml;hrend der\
              \ Fahrt-und sehen, was Sie sammeln k&ouml;nnen.&nbsp;</p> \n<h3>4. Zustand\
              \ sich selbst, nicht Ihre Klima&nbsp;</h3> \n<p>Eine der umweltfreundlichsten\
              \ Dinge, die Sie als Student tun k&ouml;nnen, ist zu geben, Klimaanlage.\
              \ Viele Universit&auml;ten machen es wirklich einfach f&uuml;r Sie,\
              \ durch das Verbot von Klimaanlagen in den Schlafs&auml;len zu tun.\
              \ Aber das bedeutet nicht, einige schlaue Studenten abhalten, schleichen\
              \ sie in. Das Problem ist, es gibt Millionen von Studenten auf der ganzen\
              \ Welt, die das Potenzial f&uuml;r Hunderttausende von Energie saugenden\
              \ AC-Einheiten bedeutet. Anstelle von AC, warum nicht versuchen, ein\
              \ Fenster zu &ouml;ffnen, drehen Sie ein Fan unter eine kalte Dusche\
              \ vor dem Schlafen oder studieren au&szlig;erhalb. Nat&uuml;rlich, wenn\
              \ Sie in Wechselstrom f&uuml;r Allergien oder aus einem anderen Grund\
              \ haben, sollten Sie auf eine Energie-Sterne-Niedrigenergieeinheit zu\
              \ bekommen.&nbsp;</p> \n<h3>5. Seien Sie sicher, dass Ihr K&uuml;hlschrank\
              \ ist cool&nbsp;</h3> \n<p>Ein weiterer gro&szlig;er Energie-Sauger\
              \ von Schlafs&auml;len ist die ol &#39;microfridge. Nat&uuml;rlich ist\
              \ das Beste, was Sie tun k&ouml;nnen, gehen fridgeless oder &uuml;berpr&uuml;fen\
              \ in einem gemeinsamen gr&ouml;&szlig;eren K&uuml;hlschrank (viele Schlafs&auml;le\
              \ haben K&uuml;chen mit K&uuml;hlschr&auml;nken gemeinsam). Aber wenn\
              \ Sie m&uuml;ssen &uuml;ber einen K&uuml;hlschrank zu haben, dann stellen\
              \ Sie sicher, es ist Energie-Stern oder anderen Niedrigenergie-zertifiziert.\
              \ So sparen Sie 50% des Energieverbrauchs von Ger&auml;ten regelm&auml;&szlig;ig.&nbsp;</p>\
              \ \n<h3>6. Koch es richtig&nbsp;</h3> \n<p>Sie k&ouml;nnen an der Mikrowelle\
              \ / Toaster Combo spotten, aber durch die Kombination dieser beiden\
              \ Kochger&auml;ten mit einem billigen Reiskocher, Sie fast die perfekte\
              \ &Ouml;ko-K&uuml;che haben. Alle drei Ger&auml;te verf&uuml;gen &uuml;ber\
              \ hohe Energieeffizienz im Vergleich zu ihrer gro&szlig;en K&uuml;che\
              \ Pendants (siehe Anreise Techie). Werfen Sie einen Blick auf die Ende\
              \ dieses Artikels f&uuml;r einige tolle Kochb&uuml;cher mit nur diese\
              \ Mini-Herd Kraftpakete.&nbsp;</p> \n<h3>7. Papier bitte&nbsp;</h3>\
              \ \n<p>Sicher, es ist nicht das sexy von Materialien, aber es gibt viele\
              \ Optionen f&uuml;r die Papier Wohnheim d&Atilde; &copy; cor, die wieder\
              \ verwertet werden k&ouml;nnen, wenn Sie aus-wachsen sie in ein paar\
              \ Jahren werden. Besuche Papierwandfliesen aus MioCulture, Papier Fenster\
              \ Behandlungen von Redi Shade, oder machen Sie Ihr eigenes Papier Lampenschirme.\
              \ (Links)&nbsp;</p> \n<h3>8. das Licht sehen&nbsp;</h3> \n<p>Halogendeckenfluter\
              \ Lampen sind all die Wut jetzt. Sie sind super billig, l&ouml;schte\
              \ Tonnen Licht und passt in einer Ecke mit Leichtigkeit. Leider verwenden\
              \ einige von ihnen Hunderte von Watt Strom, und sie bekannt waren, um\
              \ Br&auml;nde zu verursachen. Stick mit Kompaktleuchtstofflampen. Die\
              \ neueren aus gro&szlig;en Licht zu setzen, verwenden Sie nur ein Rinnsal\
              \ von Strom und halten fast ewig. Das ist eine Sache wert wieder kaufen\
              \ jedes Mal, wenn Sie zu bewegen; lassen, indem sie f&uuml;r Ihren n&auml;chsten\
              \ Mieter, werden Sie die Verbreitung der gr&uuml;nen Liebe mit jeder\
              \ neuen Wohnung.&nbsp;</p> \n<h3>9. Lassen Sie sich nicht die Bl&auml;tter\
              \ traf den Fan&nbsp;</h3> \n<p>Bettw&auml;sche f&uuml;r Ihr neues Zimmer\
              \ bilden den Gro&szlig;teil der Rest des Kauf. Wenn Sie sich f&uuml;r\
              \ Bettw&auml;sche, Gardinen, Handt&uuml;cher oder sehen, gehen Sie f&uuml;r\
              \ Bio-Baumwolle, wenn m&ouml;glich. Es ist immer noch die gleiche baumwoll\
              \ G&uuml;te, aber Sie werden sich darauf verlassen, es ist ohne b&ouml;se\
              \ Pestiziden angebaut.&nbsp;</p> \n<h3>10. Re-verwendet muss nicht neu\
              \ pulsierenden bedeuten&nbsp;</h3> \n<p>Nur weil Sie verwendet Zeug,\
              \ bedeutet nicht, es hat alte und schimmelig sein. Dies ist der Schule.\
              \ Sie sollen wild und experimentell zu sein. So verr&uuml;ckt. Warum\
              \ nicht versuchen, N&auml;hen einige Kissenbez&uuml;ge oder Kissen f&uuml;r\
              \ die alte Couch. Oder einige Ihrer neuen Freunde einladen, &uuml;ber\
              \ f&uuml;r ein Gem&auml;lde Party an diesem alten Kommode und Tisch.\
              \ Entfesseln Sie Ihre innere Handwerker mit gro&szlig;en Magazinen wie\
              \ Fabrikat, oder Readymade oder Websites wie Kunsthandwerk, oder Inventibles.\
              \ (Links)&nbsp;</p> \n<h2>So m&ouml;chten Sie mehr tun?&nbsp;</h2> \n\
              <h3>Holen Sie sich das Wort aus&nbsp;</h3> \n<p>Wir empfehlen, dass\
              \ Sie versuchen, gebrauchte M&ouml;bel f&uuml;r Ihr Zimmer zu bekommen,\
              \ aber was ist, wenn Ihre Schule hat ein M&ouml;bel-Recycling-Programm\
              \ nicht? Warum man nicht selbst starten. Stuff B&ouml;rsen sind eine\
              \ gute M&ouml;glichkeit, die Sch&uuml;ler um Sie zu treffen, und G&auml;ste\
              \ ein paar neue Sachen f&uuml;r Ihre alte. Aufmachungen Flyer rund um\
              \ Ihr Wohnheim, und das Wort zu verbreiten. Oder f&uuml;r eine gr&ouml;&szlig;ere\
              \ spritzen, versuchen, im Gespr&auml;ch, um den Kopf der studentischen\
              \ Angelegenheiten oder Einwohner das Leben. M&ouml;bel Abfall ist ein\
              \ Problem f&uuml;r Universit&auml;ten zu, so dass sie wahrscheinlich\
              \ auf die Chance, helfen zu springen.&nbsp;</p> \n<h2>Anreise Techie&nbsp;</h2>\
              \ \n<h3>1. Warum sind Mikrowellen und crockpots so gut?&nbsp;</h3> \n\
              <p>Koch Optionen wie Mikrowellenherde, Toastern, Tont&ouml;pfe und Reiskocher\
              \ konzentrieren die W&auml;rme in der Nahrung, statt Heizung so viel\
              \ zus&auml;tzliche Luft oder Metall wie herk&ouml;mmliche &Ouml;fen\
              \ und Pfannen nicht. Elektrogrills sind auch schwere Energieverbraucher,\
              \ weil sie bei so hohen Temperaturen arbeiten (das macht sie auch Brandgefahren,\
              \ und von vielen Schlafs&auml;len verboten). Die niedrigste Energie\
              \ Weg zu einer Mahlzeit ist, um &uuml;ber das, was Sie brauchen, erhitzt\
              \ denken, und welches Werkzeug am besten, es mit W&auml;rme. Mikrowellen\
              \ erhitzen gleichm&auml;&szlig;ig &uuml;ber das Essen, vor allem wenn\
              \ es nass ist, wie Kartoffelp&uuml;ree, kochendes Wasser, oder Fleisch\
              \ ist. Toaster &Ouml;fen sind wirklich gute Br&auml;unung der Oberfl&auml;che\
              \ von Lebensmitteln (versuchen Kochen Huhn oder Steak einen Teil des\
              \ Weges in der Mikrowelle und dann Br&auml;unung in einem Toaster. Es\
              \ ist super schnell, und lecker.). Reiskocher sind f&uuml;r Reis oder\
              \ Reis und Gem&uuml;se eingefroren, und einige von ihnen mit Anlagen\
              \ kommen, um Gem&uuml;se wie Brokkoli gleichzeitig Dampf. Crock T&ouml;pfe\
              \ sind eine ganz andere Art des Kochens, aber mit etwas &Uuml;bung und\
              \ ein gutes Kochbuch, k&ouml;nnen sie die einfachste und leckerste Art\
              \ der Zubereitung von Speisen, vor allem f&uuml;r eine Zeit-knirschte\
              \ Sch&uuml;ler.&nbsp;</p>"
