          hippogogreen:summary: Green Office Week (GOW) ist ein Action-Woche voller
            Spaß und einfache Ideen für Ihr Büro grüner zu machen. Sehen, was jeden
            Tag passiert, und dann Wege finden, können Sie diese Ideen in die Umwelt
            Ihren eigenen Arbeitsplatz passen. Sie können einen Unterschied für die
            Umwelt, indem sie ein paar kleine Änderungen vornehmen. Wir sollten alle
            das tun, was wir können 52 Wochen im Jahr. Sie könnten jede Woche des
            Jahres holen, um das eigene Unternehmen Green Office Woche und nutzen
            Sie unseren täglichen Themen.
          hippogogreen:title: Green Office Woche
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:39:57.196+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:25:00.493+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e46a3dd-02e9-4b2f-9ec0-b7e3d1eb5987
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h3>Montag - Legen Sie los&nbsp;</h3> \n<ul> \n<li>Lassen\
              \ Sie eine kurze E-Mail an Ihre Kollegen (oder laden Sie einfach die\
              \ E-Mail haben wir entwickelt, Sie einige Zeit, um zu sparen), lassen\
              \ Sie Ihre Arbeitskollegen wissen, dass es Green Office Woche - je mehr\
              \ Menschen engagieren&nbsp;</li> \n<li>mit GOW desto besser die Ergebnisse.&nbsp;</li>\
              \ \n<li>Wenn Ihr Arbeitsplatz ist &uuml;ber mehrere Etagen kann es eine\
              \ gute Idee, um die Hilfe von einigen Kollegen gewinnen und bilden ein\
              \ Green Team, die ein Auge auf ihren Arbeitsbereich halten k&ouml;nnen\
              \ und sicherzustellen, dass Maschinen und Lichter werden ausgeschaltet\
              \ und Papier recycelt werden.&nbsp;</li> \n<li>Maschinen: Stellen Sie\
              \ sicher, dass der Standby-Modus auf allen Maschinen, und dass am Ende\
              \ des Tages alle Maschinen abgeschaltet werden aktiviert - es w&auml;re\
              \ eine gute Idee sein, in einigen 7-Tage-Timer schaltet zu investieren\
              \ es automatisch zu machen.&nbsp;</li> \n<li>Lichter: Download unserem\
              \ praktischen Erinnerung Aufkleber und knallen sie auf Lichtschalter\
              \ rund um das B&uuml;ro.&nbsp;</li> \n<li>Mobil: Ziehen mobile Ladeger&auml;te,\
              \ wenn das Telefon vollst&auml;ndig geladen ist, wird dies auch die\
              \ Lebensdauer des Akkus zu verl&auml;ngern!&nbsp;</li> \n<li>Um sicherzustellen,\
              \ dass das B&uuml;ro ist bereit zu recyceln, machen Recycling-Beh&auml;lter\
              \ leicht verf&uuml;gbar und in klaren Ort. Wussten Sie, dass alle F&auml;cher\
              \ in der Avery DTR Eco Palette sind aus 100% recycelten Materialien\
              \ hergestellt, so k&ouml;nnen Sie sich auf Ihre Leistungen Recycling\
              \ verdoppeln sie nur mit Hilfe!&nbsp;</li> </ul> \n<h3>Dienstag - Recycle&nbsp;</h3>\
              \ \n<ul> \n<li>Papier ist wohl einer der gr&ouml;&szlig;ten Verbrauchsmaterialien,\
              \ die ein B&uuml;ro braucht, k&ouml;nnen Sie mehr wirtschaftlich in\
              \ der Anwendung durch sein kann;&nbsp;</li> \n<li>Vermeiden Sie das\
              \ Drucken von E-Mails, oder warum nicht gehen Retro und greifen Sie\
              \ zum Telefon und sprechen es durch!&nbsp;</li> \n<li>Wenn Sie beide\
              \ Seiten des Papiers zu drucken&nbsp;</li> \n<li>Halten Sie eine Ihrer\
              \ Druckerf&auml;cher best&uuml;ckt mit einseitiger Altpapier&nbsp;</li>\
              \ \n<li>Ton it down! Und weniger Tinte, mit kleineren Schriften, wo\
              \ m&ouml;glich, und wechseln Sie in Entwurfsqualit&auml;t, wann immer\
              \ m&ouml;glich; weniger Toner = weniger Kosten = weniger Giftstoffe\
              \ auf dem Papier, wenn es recycelt Druck&nbsp;</li> \n<li>Herausforderung:\
              \ Sie k&ouml;nnte auch schauen, um die Auswirkungen auf die Umwelt durch\
              \ die Art, wie Sie reisen zu reduzieren.&nbsp;</li> \n<li>Versuchen\
              \ Sie:&nbsp;</li> \n<li>Reisen Sie clever und die Zeit und die Emissionen\
              \ Sie in Autos und Verkehr verbringen reduzieren&nbsp;</li> \n<li>Ermutigen\
              \ Sie Ihre Kollegen zu &ouml;ffentlichen Verkehrsmitteln&nbsp;</li>\
              \ \n<li>Einrichtung eines Car-Sharing in Ihrem Unternehmen - Zeigen\
              \ Sie eine Mitfahrgelegenheit Vorstandsarbeit&nbsp;</li> \n<li>Wiederverwendung\
              \ Innenh&uuml;llen und f&uuml;r externe Post mit Blick auf Blockout\
              \ &trade; Etiketten</li> \n<li>Verlieren die Plastikbecher, Flaschen\
              \ und R&uuml;hrwerke und f&ouml;rdern den Einsatz von Mehrweggetr&auml;nkeflaschen,\
              \ Tassen und Teel&ouml;ffel.&nbsp;</li> \n<li>Verbot der Grundnahrungsmittel\
              \ und tragt die Nutzung der B&uuml;roklammer&nbsp;</li> \n<li>Bieten\
              \ Beh&auml;lter f&uuml;r Aluminiumdosen in der K&uuml;che, Restaurant\
              \ und Verkaufsautomaten Bereichen&nbsp;</li> \n<li>Recycle Tonerkartuschen\
              \ f&uuml;r Kopierer und Faxger&auml;te&nbsp;</li> \n<li>Beim Kauf neuer\
              \ Elektronik betrachten ein Leasing-Programm, das richtige Wiederverwendung\
              \ und das Recycling Bedingungen als Teil des Deals beinhaltet&nbsp;</li>\
              \ \n<li>Spenden alten B&uuml;rom&ouml;bel an Schulen, Hochschulen und\
              \ Start-up-Unternehmen&nbsp;</li> \n<li>Beim Kauf von Produkten &uuml;berpr&uuml;fen\
              \ Sie werden aus recycelten oder nachhaltigen Materialien hergestellt\
              \ - wie Avery Recycling Etiketten!&nbsp;</li> \n<li>Ermutigen Sie Ihr\
              \ Unternehmen auf Mobiltelefone zu recyceln, kann dies leicht online\
              \ durchgef&uuml;hrt werden&nbsp;</li> \n<li>Recyceln Verpackungen und\
              \ Etiketten verwenden BlockOut &trade;, wo immer m&ouml;glich, alte\
              \ Adressetiketten decken&nbsp;</li> \n<li>Shred vertraulich Abfall und\
              \ Recycling&nbsp;</li> </ul> \n<h3>Mittwoch - Energie&nbsp;</h3> \n\
              <ul> \n<li>Nicht &uuml;berf&uuml;llen! Wenn Sie gerade eine Tasse machen\
              \ Sie den Wasserkocher f&uuml;llen zu viel, sparen Sie Wasser und Strom&nbsp;</li>\
              \ \n<li>Alternativ bekommen Sie eine Runde in! Wenn Sie in einem gro&szlig;en\
              \ B&uuml;ro arbeiten f&uuml;llen Sie den Wasserkocher und einen brauen\
              \ f&uuml;r Ihre Kollegen!&nbsp;</li> \n<li>Wenn Sie eine umweltfreundliche\
              \ Wasserkocher brauchen eine neue Wasserkocher Quelle, die mehr Energie-effizienter\
              \ als der Mikrowelle und oft kochen Sie Ihr Wasser in der H&auml;lfte\
              \ der Zeit&nbsp;</li> \n<li>Bin die Pappbecher - bringen Sie Ihre Lieblingsbecher\
              \ in Arbeit, es wird nicht nur auf dem Papier abgeholzt, aber es wird\
              \ so viel besser schmecken.&nbsp;</li> </ul> \n<h3>Donnerstag - Umwelt&nbsp;</h3>\
              \ \n<ul> \n<li>Green Ihr Arbeitsbereich! Nicht nur Pflanzen machen ein\
              \ B&uuml;ro-Look gr&uuml;nere sie auch auf ihre allgemeine Wohlbefinden\
              \ beitragen. Durch die Aufnahme von Innenraumluftverschmutzung und die\
              \ Erh&ouml;hung der Zufuhr von Sauerstoff, machen sie das Amt eine bessere\
              \ und ges&uuml;ndere Ort zu sein.&nbsp;</li> \n<li>Die beruhigende Wirkung\
              \ der nat&uuml;rlichen Umwelt ist f&ouml;rderlich f&uuml;r die positive\
              \ Arbeit durch die Erh&ouml;hung der F&auml;higkeit einer Person, auf\
              \ die Aufgabe zu konzentrieren.&nbsp;</li> \n<li>Studien von Dr. Andrew\
              \ Smith, Dozent f&uuml;r Facility Management an der University of Central\
              \ Lancashire durchgef&uuml;hrt, haben gezeigt, dass Pflanzen nicht nur\
              \ die Luftfeuchtigkeit erh&ouml;ht Raum angenehmer zu machen, sondern\
              \ auch andere Giftstoffe reduziert innerhalb der Umgebung und schien\
              \ zu helfen, die Produktivit&auml;t zu erh&ouml;hen.&nbsp;</li> \n<li>Ein\
              \ zus&auml;tzlicher Vorteil war, dass kurzfristige Krank wurde von 50%\
              \ in einem Raum gepflanzt reduziert, w&auml;hrend eine unbepflanzten\
              \ Raum leicht gestiegen&nbsp;</li> \n<li>Zus&auml;tzlich zu Ihrem B&uuml;ro\
              \ Begr&uuml;nung zu einem ges&uuml;nderen Arbeitsplatz andere einfache\
              \ Schritte sind zu f&ouml;rdern:&nbsp;</li> \n<li>&Ouml;ffnen Sie Ihre\
              \ Fenster, um Luftstrom zu erh&ouml;hen. Wenn Sie Windows nicht &ouml;ffnen,\
              \ nehmen Sie ein paar kurze Pausen frische Luft drau&szlig;en&nbsp;</li>\
              \ \n<li>Verwenden Sie nicht-toxische Reinigungsmittel sind feuchte T&uuml;cher\
              \ aus, um die meisten staubigen Arbeitsbereiche reinigen&nbsp;</li>\
              \ \n<li>Verwenden Sie keine Sprays k&ouml;nnen sie sch&auml;dliche Treibmittel\
              \ enthalten - entscheiden Sie sich f&uuml;r Fl&uuml;ssigkeiten und Sprayprodukte\
              \ statt&nbsp;</li> \n<li>Heben Free Day - reden Management die Lifte\
              \ f&uuml;r einen Tag stoppen, um die Treppe zu f&ouml;rdern&nbsp;</li>\
              \ </ul> \n<h3>Freitag - Keep going&nbsp;</h3> \n<ul> \n<li>Holen Networking\
              \ - warum nicht Ihren Erfolg verbreiten ein wenig weiter: eine Pressemitteilung\
              \ und Bild im Namen Ihrer Firma und lassen Sie die weiteren Gesch&auml;ftsumfeld\
              \ kennen Ihren Erfolg&nbsp;</li> \n<li>Zum Ziel gesetzt, mit drei eingearbeiteten\
              \ umweltfreundlichen Social-Media-Beitr&auml;ge und Tweets auf Ihr Unternehmen,\
              \ die pro Woche. Warum nicht # greenoffice14&nbsp;</li> \n<li>Vielen\
              \ Dank, dass Sie Ihre Kollegen f&uuml;r ihre Unterst&uuml;tzung und\
              \ zielen darauf ab, die Einrichtung eines gr&uuml;nen Ideen Regelung,\
              \ die f&ouml;rdert und belohnt schlanke, gr&uuml;ne Denken in Ihrem\
              \ Unternehmen&nbsp;</li> \n<li>&Uuml;berpr&uuml;fen Sie Ihre B&uuml;ro\
              \ und finden Sie f&uuml;nf Dinge, die &auml;ndern m&uuml;ssen - wollen\
              \ sie bis Ende Mai erledigt</li> </ul>"
          /hippogogreen:copyright:
