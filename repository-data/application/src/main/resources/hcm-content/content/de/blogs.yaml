              <p>Boston College Psychologie-Professor, Dr. Peter Gray, schreibt in seinem Buch, kostenlos zu lernen: &quot;Kinder sind biologisch pr&auml;disponiert, die Verantwortung f&uuml;r ihre eigene Bildung zu nehmen. Wenn sie mit der Freiheit und Mittel, um ihre eigenen Interessen zu verfolgen, in sicheren Einstellungen, bl&uuml;hen sie und entwickeln zusammen vielf&auml;ltigen und unvorhersehbaren Wege, und sie haben die F&auml;higkeiten und das Vertrauen erforderlich ist, um den Herausforderungen des Lebens begegnen zu erwerben. &quot;[1]&nbsp;
              <br /> Ob Ihre Kinder sind noch Kleinkinder und Kinder im Vorschulalter, oder wenn Sie sich entschieden haben, homeschool, gibt es viele M&ouml;glichkeiten, wie Sie zu Hause die Bedingungen, die nat&uuml;rlichen Lern ​​entz&uuml;nden k&ouml;nnen. Von reimagining die gew&ouml;hnlichen R&auml;ume unserer H&auml;user als au&szlig;ergew&ouml;hnliche Ressourcen f&uuml;r fr&uuml;hes Lernen Kindheit, k&ouml;nnen wir ein Haus Lernumgebung, die Neugier weckt, greift die Kinder nat&uuml;rlich in Entdeckung ihrer Welt und pflegt eine friedlichere Leben zu Hause zu f&ouml;rdern.&nbsp;
