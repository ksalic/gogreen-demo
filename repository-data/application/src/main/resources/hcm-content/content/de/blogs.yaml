              <br /> Als bahnbrechende Erzieherin, John Holt, in seinem klassischen Buch schrieb, Teach Your Own: &quot;Was Kinder brauchen, ist nicht neu und besser die Lehrpl&auml;ne aber der Zugang zu mehr und mehr von der realen Welt; gen&uuml;gend Zeit und Raum, um &uuml;ber ihre Erfahrungen zu denken und Fantasie zu nutzen und zu spielen, um einen Sinn aus ihnen heraus; und Beratung, Stra&szlig;enkarten, Reisef&uuml;hrer, um es einfacher f&uuml;r sie zu bekommen, wo sie wollen, zu gehen (nicht dort, wo wir denken, sie sollten gehen), und um herauszufinden, was sie herausfinden wollen. &quot;[2]&nbsp;
              <br /> Als Eltern diese Freiheit-Zeit und Raum sch&uuml;tzen Sie f&uuml;r nat&uuml;rliche Lern und verbinden aufkeimenden Leidenschaften Ihres Kindes mit den reichlich vorhandenen Ressourcen von Ihrer Gemeinde.&nbsp;
