              \ Und wenn Sie einen Kauf tun, bringen Sie Ihre eigenen Taschen.&nbsp;</p>\
              \ \n<h3>3. Verwenden Sie umweltfreundliche B&uuml;roprodukte.&nbsp;</h3>\
              \ \n<p>Im Durchschnitt kosten sie nur 5% mehr, das ist ein kleiner Preis\
              \ ist zu zahlen, um auf Abfall und Verschmutzung zu reduzieren. Fangen\
              \ Sie klein an - 100% Recyclingpapier, nachf&uuml;llbare Tintenpatronen,\
              \ ungiftig Textmarker, usw. Schauen Sie sich Frogfile in Vancouver wie\
              \ ein gro&szlig;artiger Ort, um auf Office-Produkte, die auf die Umwelt\
              \ einfach gehen tanken.&nbsp;</p> \n<h3>4. Verwenden Sie nicht-toxische\
              \ Reinigungsmittel.&nbsp;</h3> \n<p>Es gibt viele Marken heute verf&uuml;gbar,\
              \ wie zum Beispiel Natur Sauber, Norwex, Methode, Ecover, Orange TKO\
              \ und rosa L&ouml;sung. Ermutigen Sie Ihre Reinigungsfirma zu gr&uuml;n\
              \ Reinigungsmittel verwenden und wenn sie es nicht, um eine der vielen\
              \ Firmen, die jetzt verwenden umweltfreundliche Produkte zu wechseln.\
              \ Fallstudie: Novex Delivery Solutions wechselte zu einem gr&uuml;nen\
              \ Reinigungsfirma, wenn ihre bisherigen Anbieter weigerte sich und sie\
              \ endete, Geld zu sparen!&nbsp;</p> \n<h3>5. Stellen Sie umweltfreundliche\
              \ Auswahl von Lebensmitteln.&nbsp;</h3> \n<p>Empfehlen die Verwendung\
              \ des 100-Meile Di&auml;t: local zuerst; Bio f&uuml;r hohen Verbrauch\
              \ Lebensmitteln. Bei der Bestellung von Mittagessen f&uuml;r einem B&uuml;ro-Sitzung,\
              \ wie w&auml;re es vegetarische (oder sogar vegan, wenn Sie sich trauen)?\
              \ Senkung auf Fleisch kann einen gro&szlig;en Einfluss auf die Gesundheit\
              \ des Planeten. (Siehe die Food Revolution und Earthsave f&uuml;r Statistiken\
              \ und Informationen.)&nbsp;</p> \n<h3>6. Tele&nbsp;</h3> \n<p>Ermutigen\
              \ Sie arbeiten von zu Hause, vor allem f&uuml;r Arbeitnehmer, die normalerweise\
              \ fahren w&uuml;rde, um zu arbeiten. Dies reduziert die Verschmutzung\
              \ und erh&ouml;ht die Verf&uuml;gbarkeit der Zeit.&nbsp;</p> \n<h3>7.\
              \ Transport&nbsp;</h3> \n<p>F&uuml;r diejenigen, die ins B&uuml;ro kommen\
              \ Sie auf einer regelm&auml;&szlig;igen Basis, zu f&ouml;rdern (und\
              \ helfen, organisieren) Fahrgemeinschaften, Nutzung &ouml;ffentlicher\
              \ Verkehrsmittel, Radfahren oder Wandern.&nbsp;</p> \n<h3>8. Ziel f&uuml;r\
              \ ein papierloses B&uuml;ro.&nbsp;</h3> \n<p>Obwohl das papierlose B&uuml;ro\
              \ immer noch unrealistisch, zumindest versuchen, auf gedrucktem Material\
              \ reduzieren, wenn m&ouml;glich. Auf dem Bildschirm und nur Dokumente\
              \ ausdrucken, wenn unbedingt n&ouml;tig zu lesen. Verwenden Sie nur\
              \ 100% Altpapier Papierprodukte im B&uuml;ro und beim Aussteigen Werbematerial\
              \ professionell produziert, fragen Sie Ihren Drucker f&uuml;r die FSC-zertifiziertem\
              \ Papier.&nbsp;</p> \n<h3>9. Institut eine l&auml;ssige Kleiderordnung.&nbsp;</h3>\
              \ \n<p>Nicht mit, um Anz&uuml;ge in hei&szlig;en Sommermonaten tragen\
              \ kann helfen, K&uuml;hlkosten nach unten (und machen f&uuml;r ein gl&uuml;cklicheres\
              \ Arbeitsplatz).&nbsp;</p> \n<h3>10. Fairer Handel &amp; organisch.&nbsp;</h3>\
              \ \n<p>Kaufen Fair Trade, Bio-Kaffee und Tee f&uuml;r das B&uuml;ro.\
              \ Wenn Mitarbeiter lieber zu gehen f&uuml;r ihre hei&szlig;en Getr&auml;nken,\
              \ sie zu ermutigen, ihre eigenen Becher zu nehmen. Die meisten Caf&eacute;s\
              \ bieten einen kleinen Rabatt auf G&ouml;nner, die das tun. Noch wichtiger\
              \ ist die Reduzierung der Abf&auml;lle aus nicht mit zu werfen Papier\
              \ oder Styroporbecher.&nbsp;</p>"
