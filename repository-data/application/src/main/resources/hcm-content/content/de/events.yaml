            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: ''
            hippogogreen:url: ''
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>
              <span id="result_box">Der Reinigungsprozess des Wassers kann die Konzentration
              von Feinstaub einschließlich suspendierte Teilchen, Parasiten, Bakterien, Algen,
              Viren, Pilze und eine Reihe von gelösten und partikulären Material von den
              Oberflächen, die Wasser Kontakt mit möglicherweise gemacht haben nach einem
              Sturz als regen abgeleitet. <br/>
              <br/>
              Die Standards für die Qualität des Trinkwassers sind in der Regel von den
              Regierungen oder von internationalen Standards zu setzen. Diese Standards werden
              in der Regel festgelegten minimalen und maximalen Konzentrationen von
              Schadstoffen für die Verwendung auf dem Wasser gemacht werden soll. <br/>
              <br/>
              Es ist nicht möglich zu sagen, ob Wasser von geeigneter Qualität durch visuelle
              Untersuchung ist. Einfache Verfahren wie Kochen oder die Nutzung eines
              Haushaltes Aktivkohlefilter sind nicht ausreichend für die Behandlung aller
              möglichen Verunreinigungen, die im Wasser aus einer unbekannten Quelle kann.
              Auch natürliches Quellwasser - als sicher für alle praktischen Zwecke in den
              1800er Jahren - muss nun vor der Bestimmung, welche Art von Behandlung, falls
              vorhanden, benötigt wird getestet werden. Chemische Analyse, während teuer ist,
              ist der einzige Weg, um die erforderlichen Informationen für die Entscheidung
              über die geeignete Methode der Reinigung erhalten.</span>
              </body>
              </html>
