            jcr:primaryType: hippostd:html
            hippostd:content: "<h3>Teilnehmer: eine kleinere Stellfl&auml;che mit\
              \ Bigger Chancen</h3> \n<p>CES bietet unserer Branche die Gelegenheit,\
              \ zu einer Zeit einberufen, an einem Ort, an einem umweltfreundlichen\
              \ Blockbuster, die j&auml;hrlichen Reise minimiert.</p> \n<ul> \n<li>Besucher\
              \ der CES miteinander verbinden, Wirtschaft getan und kollektiv zu vermeiden\
              \ &uuml;ber 1.970.000 Meilen in Gesch&auml;ftsreisen, die sie sonst\
              \ m&uuml;ssten, wenn nicht f&uuml;r CES nehmen</li> \n<li>Vertreter\
              \ reisen aus mehr als 150 L&auml;ndern aktiv und bietet eine wirklich\
              \ globale Chance.</li> </ul> \n<h3>Wie gr&uuml;n ist die International\
              \ CES?</h3> \n<p>Der 2013 International CES enthalten eine Vielzahl\
              \ von gr&uuml;nen Initiativen als Teil unserer Bem&uuml;hungen, Abfall\
              \ zu reduzieren und geben zur&uuml;ck in die lokale Gemeinschaft Las\
              \ Vegas.</p> \n<ul> \n<li>Gesammelt &uuml;ber 108.000 Quadratmeter Show\
              \ Grafiken mit einer Erfassungsrate von 81 Prozent auf umfunktionieren\
              \ und geben zur&uuml;ck in die lokale Gemeinschaft \n<ul> \n<li>38.000\
              \ Quadratmeter Magnet Banner - &uuml;ber 19.000 &pound;</li> \n<li>21.600\
              \ Quadratmeter Magnet Banner</li> \n<li>&Uuml;ber 48.000 Quadratmeter\
              \ anderen Show-Grafik - bis 200 Prozent</li> \n<li>37.800 &pound; von\
              \ Show-Publikationen</li> </ul> </li> \n<li>Produzierte &uuml;ber 243.000\
              \ Ausweisinhaber nach der Show vom letzten Jahr Vinyl-Banner hergestellt\
              \ und &uuml;ber 58.000 Ausweisinhaber gesammelt, um f&uuml;r eine dritte\
              \ Leben umfunktionieren</li> \n<li>Erh&ouml;hte Gesamtschau Wiederverwendung\
              \ / Recycling-Rate von 76 bis 81 Prozent</li> \n<li>Verwendung von wiederverwertbaren\
              \ Teppichboden f&uuml;r alle Ausstellungs G&auml;nge, TeilesucheTechZones,\
              \ Registrierungsbereiche und schl&uuml;sselfertigen Messestand-Pakete</li>\
              \ \n<li>Verwendung von schl&uuml;sselfertigen Messestand-Pakete mit\
              \ recycelbaren Tafeln und Grafiken gedruckt mit Soja-Tinte</li> \n<li>Mandat\
              \ der papierlosen Pressef&auml;cher der Aussteller online, oder &uuml;ber\
              \ USB oder DVD</li> \n<li>Materialien werden auf Recyclingpapier gedruckt,\
              \ verwenden Soja basierender Tinte und erf&uuml;llen die Standards der\
              \ nachhaltigen Wald Initiative und Forest Stewardship Council</li> \n\
              <li>Achten Sie darauf, einen Blick auf die 2014 CES Gr&uuml;nen Reisef&uuml;hrers\
              \ f&uuml;r Informationen &uuml;ber CES gr&uuml;n Aussteller, die CES\
              \ Begr&uuml;nung Initiativen und CEA eCycling und Nachhaltigkeit Initiativen\
              \ zu ergreifen. F&uuml;r die letztj&auml;hrige Guide, finden Sie auf\
              \ der CES 2013 Gr&uuml;nen Reisef&uuml;hrers.</li> </ul> \n<p>Am 6.\
              \ Januar 2014 k&uuml;ndigte die Fortsetzung der Tradition zu vergeben\
              \ mehreren lokalen Organisationen Las Vegas mit Mitteln f&uuml;r Nachhaltigkeitsprojekte.\
              \ Dieses Jahr CEA spendet 10.000 $ University of Nevada, Las Vegas,\
              \ (UNLV) DesertSol Solarhaus und $ 25.000 bis der Springs Preserve in\
              \ Richtung der DesertSol Projekt.</p> \n<ul> \n<li>Die DesertSol Solarhaus,\
              \ gestaltet von UNLV war die Zweitplatzierte, und die erste unter den\
              \ US-Organisationen, an der 2013 US-Department of Energy (DOE) Solar\
              \ Decathlon. Diese Spende ist es, die UNLV DesertSol Team zu ihrem Erfolg\
              \ gratulieren und helfen weiter die DesertSol Projekt.</li> \n<li>CEA\
              \ Spende an den Springs Preserve wird der Umzug von DesertSol an den\
              \ neuen Standort zu unterst&uuml;tzen. Die Springs Preserve ist ein\
              \ Weltklasse-Anlage, die Gemeinde, die Erhaltung, Bewahrung und Nachhaltigkeit\
              \ in der Region Southern Nevada f&ouml;rdert, und ist der weltweit gr&ouml;&szlig;te\
              \ Campus der Platin-LEED Geb&auml;ude bewertet US Green Building Council.\
              \ The Preserve Ziele f&uuml;r die Besucher zu inspirieren, gr&uuml;ne\
              \ Wohnzimmer Verfahren und Technologien in der eigenen Wohnung zu implementieren,\
              \ und f&uuml;r das Haus zu einem Ort f&uuml;r die weitere Forschung\
              \ und Entwicklung von erneuerbaren Energien f&uuml;r UNLV Dozenten,\
              \ Studenten und Fachleute bleiben.</li> </ul> \n<p>&nbsp;&nbsp;\n<br\
              \ /> An der CES 2013, machte CEA zwei $ 50.000 Spenden an lokale Organisationen\
              \ Las Vegas, Gr&uuml;n Chips und dem Las Vegas Convention and Visitors\
              \ Authority (LVCVA). Gr&uuml;ne Chips verwendet die Spende von CEA,\
              \ eine Solaranlage auf dem legend&auml;ren Projekt &quot;Welcome to\
              \ Fabulous Las Vegas&quot; Schild am Las Vegas Boulevard zu unterst&uuml;tzen.\
              \ Die LVCVA nutzten ihre Spende von CEA, mehrere Elektrofahrzeug-Ladestationen\
              \ im Las Vegas Convention Center zu installieren.</p> \n<h3>&nbsp;\n\
              <br /> Geladene aufstehen Elektrofahrzeuge</h3> \n<p>Die GoElectricDrive\
              \ TechZone im Las Vegas Convention und World Trade Center (LVCC), North\
              \ Hall pr&auml;sentiert eine breite Palette von High-und Low-Speed-Elektrofahrzeuge,\
              \ Energiespeicher und Ladel&ouml;sungen. Gef&ouml;rdert von der Electric\
              \ Drive Transportation Association, hebt diese TechZone eine Fl&auml;che\
              \ von gro&szlig;em Potenzial und Wachstum f&uuml;r die Branche Elektrofahrzeuge\
              \ sind schnell an Popularit&auml;t gewinnt bei den Verbrauchern suchen,\
              \ um mehr nachhaltig durch den Einsatz alternativer Transport zu leben.</p>\
              \ \n<h3>CEA und Gr&uuml;n</h3> \n<p>Aus der Entwicklung der &Ouml;ko-TVs\
              \ zu beleuchten ausf&uuml;hrlich &uuml;ber die Einstellung der Verbraucher\
              \ zur Energieeffizienz mit Unterhaltungselektronik, hat CEA die neuesten\
              \ Forschungsergebnisse. Besuchen CE.org/green f&uuml;r weitere Informationen.</p>\
              \ \n<h3>Greener Gadgets</h3> \n<p>CEA arbeitet GreenerGadgets.org, eine\
              \ Online-Ressource f&uuml;r die Verbraucher, die die Branche Trend zu\
              \ &quot;gr&uuml;ner Gadgets&quot; Highlights - kleiner, intelligenter,\
              \ energieeffizienter Ger&auml;te, die mehr als je zuvor tun k&ouml;nnen.\
              \ Tech-versierte K&auml;ufer haben jetzt mehr umweltfreundliche Optionen\
              \ und diese Ressource wertvolle Informationen dar&uuml;ber, wie gr&uuml;ne\
              \ Elektronik kaufen, nutzen sie effizient und recyceln sie am Ende ihrer\
              \ Nutzungsdauer hat.\n<br /> Die Website bietet auch eine leistungsf&auml;hige\
              \ Energienutzung Rechner mit den meisten up-to-date Produkte und Energienutzung\
              \ Zahlen Verbrauchern zu helfen, ihren Energieverbrauch, sowie eine\
              \ Recycling-Locator-Tool besser zu verstehen. Wenn es um die End-of-Life-Elektronik\
              \ geht, sind viele Menschen besorgt, was passiert, mit, nachdem sie\
              \ abfallen ihrer Produkte. Das Recycling-Locator-Datenbank umfasst Industrie-Programme,\
              \ die strengen Normen und Drittanbieter-zertifizierten Recycler zu verwenden,\
              \ so sicher sein, Ihr Ger&auml;t sicher recycelt werden.</p> \n<p>&nbsp;</p>"
