          jcr:primaryType: hippogogreen:event
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 41ff1ca8-3d0d-4bf8-9900-f26dae5cbfcf
          hippo:availability: [live]
          hippogogreen:categories: [School]
          hippogogreen:contentstage: ''
          hippogogreen:date: 2019-10-10T10:00:00+02:00
          hippogogreen:enddate: 2019-10-10T18:00:00+02:00
          hippogogreen:summary: SSCC unterscheidet sich von anderen Konferenzen, die
            von der Erstellung eines Programms, das detaillierte Präsentationen und
            Workshops bietet. Sitzungen sind 50 und 80 Minuten in der Länge so dass
            für den Dialog und gemeinsames Lernen.
          hippogogreen:title: Intelligente und nachhaltige Campus Conference
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T11:56:07.048+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:08:43.108+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2019-10-07T11:08:44.734+02:00
          hippotranslation:id: 5524a1b2-f2f9-4c72-858b-2f618ffef37d
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Die 80-min&uuml;tige interaktive Sitzungen k&ouml;nnen\
              \ Moderatoren und Teilnehmer tiefer in einem bestimmten Themenbereich\
              \ mit aktiven und partizipativen Lernstrategien zu graben. 50-min&uuml;tige\
              \ Pr&auml;sentation Sitzungen mehr Zeit f&uuml;r Fragen und Beitr&auml;ge\
              \ der Teilnehmer.\n<br /> &nbsp;</p> \n<h5>Conference Tracks</h5> \n\
              <p>Wir begr&uuml;&szlig;en Vorschl&auml;ge zur Pr&auml;sentation f&uuml;r\
              \ das Jahr 2015 Konferenz-Tracks verbunden:\n<br /> \n<strong>1. Gemeinschafts-Campus\
              \ Partnerschaften</strong><br /> Hochschulen und ihre Gemeinden besch&auml;ftigen\
              \ sich oft mit &auml;hnlichen Herausforderungen der Nachhaltigkeit und\
              \ Chancen, aber wie k&ouml;nnen sie enger zusammenarbeiten? Angesichts\
              \ der begrenzten Mittel und Stadtregierung Einschr&auml;nkungen k&ouml;nnen\
              \ kooperative Projekte und Programme haben einen synergistischen Effekt?\
              \ Gemeinschaftsweiten Planung ist besonders wichtig bei der Entwicklung\
              \ von Strategien zur Anpassung und Verringerung der Anf&auml;lligkeit.\
              \ Wie gut ist Ihr Hochschule oder Universit&auml;t die Vorbereitung\
              \ der Studierenden - durch curriculare und au&szlig;erschulische Aktivit&auml;ten\
              \ - f&uuml;r die Herausforderungen der Nachhaltigkeit werden sie im\
              \ Laufe ihres Lebens zu stellen? Workshops und Pr&auml;sentationen in\
              \ diesem Track sollten diskutieren, wie man die Auswirkungen des Campus\
              \ Lernen erweitern und Verbindungen zu den lokalen Regierungen, prim&auml;re\
              \ und sekund&auml;re Schulen, Unternehmen und Gemeindegruppen. Die Vorschl&auml;ge\
              \ sollten Herausforderungen und Erfolge von innovativen Community-Campus\
              \ Partnerschaften umfassen.\n<br /> Ressourcen: Transformational Partnerschaften:\
              \ Eine neue Agenda f&uuml;r Hochschulbildung\n<br /> \n<strong>2. Change\
              \ Management: Auf dem Weg zu Transformation</strong><br /> Also, Sie\
              \ ein Nachhaltigkeitsprogramm auf Ihrem Campus etabliert haben. Aber\
              \ wie wollen Sie dann integrieren Nachhaltigkeit in Ihre Unternehmenskultur,\
              \ Identit&auml;t, Governance und Entscheidungsfindung, wodurch die Institution\
              \ verwandeln? Wir sind f&uuml;r Beitr&auml;ge, die Konsensbildung mit\
              \ den Stakeholdern und die Suche nach M&ouml;glichkeiten der Zusammenarbeit\
              \ Abmilderung und Management Nachhaltigkeit und Risiko zu bew&auml;ltigen\
              \ suchen. Einreichungen in diesem Track sollte eine Pr&uuml;fung Ihrer\
              \ Prozess und nicht als Inhalte umfassen. Wie haben Sie F&uuml;hrungspositionen\
              \ zu engagieren? Welchen Weg haben Sie in strategischen, Nachhaltigkeit\
              \ oder Klimaschutz Planung oder Zielsetzung zu nehmen? Wie haben Sie\
              \ Wechsel Widerst&auml;nde und / oder Hindernisse zu &uuml;berwinden?\
              \ Wie haben Sie eine Systemdenken Ansatz in der Gestaltung und Umsetzung\
              \ Ihrer Pl&auml;ne, Projekte und Partnerschaften gelten? Welche Herausforderungen\
              \ haben Sie konfrontiert? Unebenheiten in der Stra&szlig;e sind oft\
              \ unsere gr&ouml;&szlig;ten Lehrer. Eingaben an dieser Strecke kann\
              \ auch die Entwicklung oder den Betrieb der Verhaltens&auml;nderung,\
              \ soziale Normierung oder Community-basierte Social-Marketing-Programme.\n\
              <br /> Ressourcen: Effektive Change Management in Higher Education\n\
              <br /> \n<strong>3. Soziale Nachhaltigkeit</strong><br /> Die sozialen\
              \ Bereich der Nachhaltigkeit ist oft unsere dr&auml;ngendsten, weil\
              \ es eine breite Palette von Themen, die herausfordernd sind zu definieren\
              \ und zu messen umfassen. Doch es kann unserer wichtigsten sein, weil\
              \ es die Grundlage einer demokratischen Gesellschaft. Wie ist Ihre Institution\
              \ oder Community-Building positive und integratives Klima-Campus, in\
              \ der jeder, ihr volles Potenzial zu erreichen? Vorschl&auml;ge zu diesem\
              \ Track eingereicht werden, sollten Herausforderungen und Erfolge in\
              \ der sozialen Gerechtigkeit Programmierung, Einkaufspraktiken und Strategien\
              \ zur F&ouml;rderung einzelner, Gemeinschaft und &ouml;kologische Gesundheit\
              \ und Wellness geh&ouml;ren. Teilen Sie Ihr Modell auf der Suche nach\
              \ den Schnittpunkten zwischen Nachhaltigkeit, Vielfalt Bewusstsein und\
              \ kulturelle Kompetenz.\n<br /> Ressourcen: Verwirrt &uuml;ber Soziale\
              \ Nachhaltigkeit ?, &quot;Soziale Nachhaltigkeit&quot;: Klarheit ist\
              \ im Kontext\n<br /> \n<strong>4. Die gebaute Umwelt</strong><br />\
              \ Wie wollen Sie dem Campus und Community Wohlbefinden durch die gebaute\
              \ Umwelt zu verbessern? Es geht nicht nur um die Geb&auml;ude; Es umfasst\
              \ Stra&szlig;en und Wege, Parks und Landschaftsgestaltung, Transport-und\
              \ Lebensmitteldienstleistungen. Die Planung f&uuml;r die gebaute Umwelt\
              \ beeinflusst die nat&uuml;rliche Umwelt und die Wasserqualit&auml;t,\
              \ Abfluss von Regenwasser, Bodenverdichtung, L&auml;rm, Luftqualit&auml;t\
              \ und mehr beeinflussen. Wie ist Ihr Projekt inklusive der Sanierung\
              \ von Umweltsch&auml;den, Lernlandschaften, alternative Verkehrsmittel,\
              \ Restaurants, oder Dienstprogramme? Pr&auml;sentationen und Workshops\
              \ in diesem Track wird innovative Projekte aus dem Master-Planung bis\
              \ Betrieb und Wartung zu pr&uuml;fen. Die Vorschl&auml;ge sollten innovative\
              \ Projekte oder Prozesse, die auf anderen Standorten eingesetzt werden\
              \ k&ouml;nnen, geh&ouml;ren.\n<br /> Ressourcen: Der Wert der Gr&uuml;nen\
              \ Infrastruktur\n<br /> \n<strong>5. Der Campus als Lernlabor</strong><br\
              \ /> Wie der Arbeitsplatz und die Industrie weiter ver&auml;ndern, um\
              \ den Anforderungen und Herausforderungen des 21. Jahrhunderts gerecht\
              \ zu werden, m&uuml;ssen wir unsere Sch&uuml;ler auf komplexe Probleme\
              \ der Welt zu nehmen. Die Campus-Umgebung bietet M&ouml;glichkeiten\
              \ f&uuml;r die Erforschung reif und das Lernen &uuml;ber Vollspektrum\
              \ Nachhaltigkeit, die den Teilnehmern die Kenntnisse, F&auml;higkeiten\
              \ und Know-how f&uuml;r dieses neue Paradigma ben&ouml;tigt wird auszustatten.\
              \ Wie ist Ihr Umgang Institution Lehre und Forschung f&uuml;r die Nachhaltigkeit\
              \ Integration? Was innovative P&auml;dagogik liegt an der Schnittstelle\
              \ von Wissenschaft und Operationen? Wie wird Nachhaltigkeit Vorbereitung\
              \ der Studierenden auf dem Campus &uuml;ber Erfolg? Welche p&auml;dagogischen\
              \ Modellen wollen Sie teilen die von anderen in der Gemeinschaft genutzt\
              \ werden k&ouml;nnen, haben? Beitr&auml;ge sollten den Prozess f&uuml;r\
              \ die Umsetzung, Beteiligten, Herausforderungen geh&ouml;ren, und Erfahrungen\
              \ mit Erfolgen.\n<br /> Informationen: Ein Leitfaden f&uuml;r Community\
              \ Colleges, Hands-On LEED\n<br /> \n<strong>Zu &uuml;bermitteln:</strong></p>\
              \ \n<h5>Schritt 1:\n<br /> Herunterladen und &uuml;berpr&uuml;fen die\
              \ Einreichung von Vorschl&auml;gen und &Uuml;berpr&uuml;fungsprozess\n\
              <br /> Schritt 2:\n<br /> Senden Sie Ihren Vorschlag bis zum 10. Oktober\
              \ 2014 11.59 Uhr PDT</h5>"
