          hippogogreen:summary: |-
            Die ganze Idee mit Schmutz / Keim / Umweltverschmutzung freies Wasser fließt in der gesamten
                         Umwelt. Viele andere Phänomene "führen aus diesem Konzept der Reinigung von Wasser.
                         Gewässerschutz ist der Hauptfeind der dieses Konzept und verschiedene Kampagnen und Aktivisten
                         haben auf der ganzen Welt organisiert worden, um Wasser reinigen helfen. In Anbetracht der Menge an
                         Wasserverbrauch, die unter den aktuellen Verbrauch ist, ist dieses Konzept von äußerster Wichtigkeit.
          hippogogreen:title: Wasseraufbereitung Gipfel
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Wasseraufbereitung, Wasser]
          hippostdpubwf:createdBy: tbrenninkmeijer
          hippostdpubwf:creationDate: 2017-07-19T20:47:00+02:00
