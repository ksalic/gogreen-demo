          hippogogreen:summary: |-
            In den Cradle to Cradle-Modell, alle Materialien in Verwendung industriellen oder kommerziellen
                         Prozesse - wie Metalle, Fasern, Farbstoffe - zu sehen sind, in einer von zwei Kategorien fallen:
                         "technische" oder "biologische" Nährstoffe.
          hippogogreen:title: Cradle to Cradle Design Veranstaltung
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [recycling, design]
          hippostdpubwf:createdBy: tbrenninkmeijer
          hippostdpubwf:creationDate: 2017-07-19T20:47:00+02:00
          hippostdpubwf:lastModificationDate: 2019-02-01T11:19:00+01:00
