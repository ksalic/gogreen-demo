          hippogogreen:summary: Die weltweit Treffpunkt für alle, die auf das Geschäft
            der Consumer-Technologien gedeihen auch die umweltfreundlichste. Messe-Vorstand
            kürte den 2012 Internationale Fachmesse CES ® die mit den "Most Innovative
            Umweltinitiativen von Show Management", und im Jahr 2010, "Nordamerika
            grünste Show."
          hippogogreen:title: CES Green
          hippostd:state: unpublished
          hippostd:tags: ['']
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T10:45:13.782+02:00
          hippostdpubwf:lastModificationDate: 2019-10-07T11:06:14.298+02:00
