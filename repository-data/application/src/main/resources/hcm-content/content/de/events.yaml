          hippostdpubwf:publicationDate: 2019-03-16T15:38:00+01:00
          hippotranslation:id: 0c11111b-7d99-464e-9824-cbb49cbdcf2b
          hippotranslation:locale: de
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p><span id="result_box">Technische Nährstoffe sind strikt nicht-toxisch, nicht
              schädlich synthetischen Materialien, die keine negativen Auswirkungen auf die
              natürliche Umwelt nur begrenzt, sie können in kontinuierlichen Zyklen als das
              gleiche Produkt, ohne ihre Integrität und Qualität verwendet werden. Auf diese
              Weise können diese Materialien über genutzt werden und immer wieder statt
              "downcycled" in geringerem Produkte, letztlich zu Abfall. Biologische Nährstoffe
              sind organische Materialien, die, einmal benutzt, kann der in einer natürlichen
              Umwelt entsorgt werden und zersetzen sich in den Boden, Nahrung für
              Kleinlebewesen ohne Beeinträchtigung der natürlichen Umwelt. Dies ist abhängig
              von der Ökologie der Region, z. B. organische Material aus einem Land oder einer
              Landmasse kann schädliche Auswirkungen auf die Ökologie eines anderen Landes
              oder Landmasse.</span></p>

              </body>
              </html>
