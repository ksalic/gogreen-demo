          hippogogreen:summary: New York City Green Festival startet seine dritte
            Jahr April 26-27 an einem neuen Veranstaltungsort, Pier 94! Bei Green
            Festival®, es ist etwas für alle, die sich im Wohn eine nachhaltigere
            und gesündere Leben. Erleben Sie die größte Auswahl an Produkten und Dienstleistungen
            zu arbeiten grün, grün und spielen leben grün - von Lebensmitteln, Mode
            und Gesundheit, Energie, Bau und Design. Genießen Sie vegane und vegetarische
            Koch Demos, Bildungsaktivitäten für Kinder und Familien, Tafeln mit inspirierenden
            Referenten und Live-Musik und Unterhaltung. Shop in unserer einzigartigen
            Marktplatz für mehr als 300 Öko-Unternehmen - alles aus natürlichen Körperpflegeprodukte
            und Bio-Kleidung zu Fair Trade Geschenke, schöne Haus Renovierungen aus
            nachwachsenden Rohstoffen, sowie vegane und vegetarische Angebote auf
            Basis von organischen, nicht-GVO oder lokalen, handwerklichen Lebensmitteln.
