      jcr:mixinTypes: ['hippotranslation:translated', 'mix:referenceable']
      jcr:uuid: 0d9dd8cf-8c50-45ec-8a68-c5c9cebd01d0
      hippo:availability: [live]
      hippogogreen:contentstage: action
      hippogogreen:metadescription: ''
      hippogogreen:metatitle: ''
      hippogogreen:summary: Dit is een demo van Hippo CMS en BloomReach Experience.
      hippogogreen:title: Over deze demo
      hippostd:holder: boris
      hippostd:state: published
      hippostd:tags: [Hippo, Hippo CMS]
      hippostdpubwf:createdBy: vkumar
      hippostdpubwf:creationDate: 2017-07-23T17:04:00Z
      hippostdpubwf:lastModificationDate: 2017-12-12T21:36:42.774+01:00
      hippostdpubwf:lastModifiedBy: admin
      hippostdpubwf:publicationDate: 2017-12-12T21:36:45.381+01:00
      hippotranslation:id: 63b829c1-3386-4fd6-9824-8b870db3aeee
      hippotranslation:locale: nl
      /hippogogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Met Hippo CMS of BloomReach Experience als platform kun je op elk gewenst kanaal boeiende content creëren, beheren en laten zien aan je bezoekers. Onze targeting en personalisatie mogelijkheden zorgen ervoor dat jij persoonlijk contact maakt met je bezoekers. Jij biedt ze de voor hen relevante content vanaf de eerste seconde dat ze jouw digtale omgeving binnenkomen.</p>

          <p>Met Hippo's open-source technologie, dat met een breed scala aan tools en data sources kan integreren, kun je het gedrag van je bezoekers analyseren. Zo kun je de prestatie van je content optimaliseren binnen elke context, van web, mobile, social, apps, displays, billboards tot Internet-of-Things apparaten.</p>

          <p>Bovendien maakt Hippo's open architectuur en eenvoudige interface het gemakkelijk om te experimenteren en snel nieuwe digitale features te bouwen. Bedrijven winnen daarmee de snelheid en vrijheid om de meest persoonlijke digitale customer experience te creëren.</p>

          <p>ZIe voor meer informatie&nbsp;<a href="https://www.bloomreach.com/">bloomreach.com</a></p>
