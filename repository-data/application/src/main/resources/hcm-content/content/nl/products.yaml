            hippogogreen:price: 5.0
            hippogogreen:rating: 0.0
            hippogogreen:summary: Hier is berkenhout milieuvriendelijk bestek! Gemaakt
              van hernieuwbare grondstoffen, 100% composteerbaar, en het kan heet
              voedsel en vloeistoffen weerstaan!
            hippogogreen:title: Berkenhouten composteerbaar bestek
            hippogogreen:votes: 0
            hippostd:holder: admin
            hippostd:state: published
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2017-07-12T12:51:00Z
            hippostdpubwf:lastModificationDate: 2017-12-25T09:55:00Z
            hippostdpubwf:lastModifiedBy: admin
            hippostdpubwf:publicationDate: 2017-12-25T09:55:00Z
            hippotranslation:id: 5a30d21a-7122-43e0-bf5d-ffe1a2de108f
            hippotranslation:locale: nl
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>

                <p><em>Dit bestek is gegroeid uit herplante berkenbossen in China en is net als
                de bossen zelf F.S.C. (Forest Stewardship Council) gecertificeerd. Kostbaar
                water/irrigatie wordt niet afgewend om de bomen te helpen groeien, dit bespaart
                grondstoffen; en het bestek can composteren in ELKE vorm van afval, compost of
                vuilnisbak. De messen kunnen biefstuk snijden, de vorken kunnen prima gebruikt
                worden voor een salade en de lepels zijn ideaal voor yoghurt of gepureerde/dikke
                soepen.</em></p>

                <p><em>Productkenmerken:</em></p>

                <ul>
                <li><em>Polyethyleen en polypropyleen vrij</em></li>
                <li><em>FSC gecertificeerd</em></li>
                <li><em>Licht</em></li>
                <li><em>Je kan het verbranden! (lodges, kampeerders, jagers en faciliteiten die
                niet willen betalen om hun afval te laten verwijderen houden van dit
                product)</em></li>
                <li><em>Het zal NOOIT smelten of zacht worden als het ooit wordt achtergelaten
                in een heet gebied</em></li>
                <li><em>Het is geen composiet product, het is massief hout</em></li>
                <li><em>Het bestek voldoet aan alle richtlijnen en eisen die CFIA en USDA
                stellen</em></li>
                </ul>

                <p><em>Leuke feitjes:</em></p>

                <ul>
                <li><em>Als het belandt in een hemelwaterriool en eindigt op een riveroever of
                strand OF als het eindigt in een stortplaats, blijft het slechts een stuk
                natuurlijk hout</em></li>
                <li><em>Hout is een natuurlijke afstoter van bacteriën (koks die dit weten
                kiezen voor houten snijplanken in plaats van plastic versies)</em></li>
                <li><em>Voedselmiddelen worden niet gebruikt om het bestek te maken – de bomen
                zijn niet genetisch bewerkt</em></li>
                </ul>

                <p><em>Deze producten worden verscheept uit Canada dus extra kosten worden in
                rekening gebracht.</em></p>

                </body>
                </html>
