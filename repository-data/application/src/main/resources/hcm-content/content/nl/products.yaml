            hippogogreen:price: 219.0
            hippogogreen:rating: 0.0
            hippogogreen:summary: Vers heeft de populariteit van de iPod gebruikt
              en heeft een prachtig, briljant klinkend systeem gemaakt dat een minimale
              impact heeft op het milieu. Dit stereo-systeem is gemaakt van duurzaam
              hout dat geplant wordt op een plantage (zonder giftige chemicaliën of
              zware metalen) en versterkt digitale muziek. Elk systeem is uniek, met
              de hand afgewerkt en duurt een week om te bouwen.
            hippogogreen:title: Duurzaam houten iPod geluidsysteem
            hippogogreen:votes: 0
            hippostd:holder: admin
            hippostd:state: published
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2017-07-12T13:11:00Z
            hippostdpubwf:lastModificationDate: 2017-12-25T09:56:00Z
            hippostdpubwf:lastModifiedBy: admin
            hippostdpubwf:publicationDate: 2017-12-25T09:56:00Z
            hippotranslation:id: 88dfba73-434b-4136-b654-5457314f51d0
            hippotranslation:locale: nl
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>

                <p><em>Fantastisch geluid: dit systeem is 'stijf' – dit zorgt ervoor dat de
                behuizing zelf niet meetrilt door de druk van de speaker en daardoor wordt het
                natuurlijke, bedoelde geluid van de speakers zelf niet verstoord.</em></p>

                <p><em>Een Vers behuizing is meer dan 4 keer zo dik als plastic rivalen – hij is
                9.5mm dik terwijl een plastic systeem doorgaans 2mm dik is.</em></p>

                <p><em>Hernieuwbaar: De voorraad van eucalyptus-en dennenhout gekozen voor de
                kern van Vers komt uit een lokaal uitbestede en gemanagede plantage dichtbij de
                fabriek zelf; elke boom die gebruikt wordt, wordt ook herplant. Het hout dat
                gebruikt wordt in een Vers systeem vervangt 80% van wat plastic had kunnen zijn.
                En, de papieren verpakking is gemaakt van 100% hergebruikt materiaal en bijna al
                de interne plastic verpakking, tasjes en omhulsels zijn vervangen door
                hergebruikt papier of gewoonweg verwijderd.</em></p>

                </body>
                </html>
