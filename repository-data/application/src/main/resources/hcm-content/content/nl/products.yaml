        hippogogreen:summary: Nature Friend Magazine is een kindertijdschrift waar
          de hele familie, ook de grootouders, van kunnen genieten. We publiceren
          twaalf uitgaves per jaar, waarvan er zes enigszins gericht zijn op een ouder
          publiek. Er zijn veel manieren waarop wij onze lezers betrekken – we willen
          uw kunst, foto's, verhalen, puzzels en gedichten. Afgezien van de inzendingen
          die we elke maand gebruiken, hebben we een jaarlijkse lezersuitgave die
          bestaat uit enkel inzendingen van onze lezers.
        hippogogreen:title: Nature Friend Magazine
