        hippotranslation:id: 305e552e-6648-4013-8849-6f51f6f9140b
        hippotranslation:locale: nl
        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p><em>Nature Friend Magazine is begonnen in 1983 en werd in de eerste instantie
            gepubliceerd door de Stanley Brubaker family uit Goshen, Indiana. Het idee voor
            het tijdschrift kwam voort uit Mr. Brubakers wens om kinderen aan te moedigen om
            in God te geloven als hun Schepper en om Zijn werk op te zoeken, te herkennen en
            te waarderen.</em></p>

            <p><em>Omdat de leer van Goddelijke schepping de eerste en belangrijkste is in
            de Bijbel, moeten onze kinderen er op kunnen vertrouwen om de ondermijnende
            invloeden uit de hedendaagse cultuur te weerstaan. Nature Friend heeft ervoor
            gekozen niet controversieel of uiterst uitdagend te zijn over de kwestie van
            evolutie tegenover schepping. Ons beleid is simpelweg om te geloven in de
            waarheid van Gods woord en om dit te presenteren als een feit waar je van kan
            genieten terwijl je leert over alle wezens die God heeft geschapen. Nature
            Friend erkent dat God de bedoeling had om de mens te laten waken over Zijn
            creatie en dat alleen Hij aanbeden mag worden, niet Zijn creaties.</em></p>

            </body>
            </html>
