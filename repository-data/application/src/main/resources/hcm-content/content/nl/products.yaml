        /douchegordijn-van-hennep:
          jcr:primaryType: hippo:handle
          jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
          jcr:uuid: 980dab62-1f3e-4cf9-a2ee-6dbf6e60af8f
          hippo:name: Douchegordijn van hennep
          /douchegordijn-van-hennep:
            jcr:primaryType: hippogogreen:product
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: b8265d79-a3a6-4860-ae8b-351aa0d82fad
            hippo:availability: [live, preview]
            hippogogreen:categories: [Gezondheidszorg]
            hippogogreen:contentstage: action
            hippogogreen:price: 72.0
            hippogogreen:rating: 0.0
            hippogogreen:summary: |-
              Dit douchegordijn van hennep tovert uw badkamer om door de natuur uw dagelijks leven binnen te brengen!

              Douchegordijnen van hennep zijn prachtig, zacht, subtiel aromatisch en een gezond alternatief voor traditionele vinyl douchegordijnen, die giftige chemicaliën uitstoten die schadelijk zijn voor de menselijke gezondheid en bijdragen aan luchtvervuiling binnenshuis. Deze douchegordijnen van hennep, in tegenstelling tot die van vinyl, kunnen in de wasmachine gewassen worden. Hang na het wassen het douchegordijn simpelweg op aan haar zeilringen om te drogen. Rimpels verdwijnen door de vochtigheid die wordt veroorzaakt tijdens het douchen!
            hippogogreen:title: Douchegordijn van hennep
            hippogogreen:votes: 0
            hippostd:holder: admin
            hippostd:state: published
            hippostdpubwf:createdBy: moos hueting
            hippostdpubwf:creationDate: 2017-07-27T10:17:00Z
            hippostdpubwf:lastModificationDate: 2017-12-25T09:57:00Z
            hippostdpubwf:lastModifiedBy: admin
            hippostdpubwf:publicationDate: 2017-12-25T09:59:00Z
            hippotranslation:id: eeebc463-da67-4678-a982-85b95e235991
            hippotranslation:locale: nl
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>

                <p><em>Hennepplanten gebruiken minder water dan katoenplanten en leveren meer
                vezels op per acre. Het gebruiken van een hennep douchegordijn laat zien dat je
                bezorgd bent over het milieu doordat je het gebruik van chemicaliën en plastic
                in het productieproces vermindert, dit zorgt weer voor minder vuilstortplaatsen.
                Bovendien steun je het gebruik van hennep als een veelbelovend alternatief voor
                katoen en andere conventionele vezels.</em></p>

                <p><em>Let op: Deze douchegordijnen worden met de hand gemaakt en dit proces
                duurt ongeveer 2 weken. Geef ons alstublieft 3 weken om het product te leveren.
                Door het handgemaakte karakter van deze gordijnen wordt er een extra 25% in
