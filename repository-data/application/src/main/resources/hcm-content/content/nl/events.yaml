            West Coast Green is de meest vooraanstaande symposium over groene innovatie. We zijn over de
            schaalbare oplossingen voor slimme gemeenschappen van de toekomst. Een katalysator voor wat er komen gaat
            volgende. Een B-to-B ervaring die je verlaat met meer visitekaartjes dan je kunt schuiven
            in je broek. Volg ons op om een ​​deel van 's werelds grootste lanceerplatform voor nieuwe als
            ondernemingen, producten en sociale innovaties in het groen.
          hippogogreen:title: West Coast Green Symposium on Green Innovation
          hippostd:holder: admin
          hippostd:state: published
