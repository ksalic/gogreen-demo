          hippogogreen:summary: New York City Green Festival lanceert zijn derde jaar
            26-27 april op een nieuwe locatie, Pier 94! Bij Green Festival®, er is
            iets voor iedereen die geïnteresseerd in het leven van een duurzamer en
            gezonder leven. Ervaar de breedste selectie van producten en diensten
            groen te werken, spelen en groen wonen groen - van voedsel, mode en gezondheid,
            energie, bouw en ontwerp. Geniet veganistisch en vegetarisch koken demo's,
            educatieve activiteiten voor kinderen en gezinnen, panelen met inspirerende
            sprekers, en live muziek en entertainment. Shop in onze unieke markt van
            meer dan 300 eco-vriendelijke bedrijven - alles van alle-natuurlijke producten
            voor lichaamsverzorging en biologische kleding aan Fair Trade cadeaus,
            mooi huis renovaties gemaakt uit hernieuwbare bronnen, plus veganistisch
            en vegetarische aanbod op basis van organische, niet-GGO of lokale, ambachtelijke
            gerechten.
