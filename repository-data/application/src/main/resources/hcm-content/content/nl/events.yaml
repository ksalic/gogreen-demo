            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Join Verdantix Analyst Derrek Clarke voor een marktoverzicht\
              \ van natuurlijk kapitaal. Onderwerpen zijn onder meer de directe en\
              \ indirecte effecten van natuurlijk kapitaal op supply chains, zakelijke\
              \ voordelen van het hebben van een natuurlijk kapitaal strategie, waar\
              \ het natuurlijk kapitaal binnen een duurzame strategie past, uitdagingen\
              \ die moeten worden beheerd bij de integratie van het natuurlijk kapitaal\
              \ in uw duurzaamheidsstrategie en de hulpmiddelen die beschikbaar zijn\
              \ om te helpen .&nbsp;\n<br /> Donderdag 18 februari, 2015&nbsp;\n<br\
              \ /> 16:00-05:00 (UK)&nbsp;\n<br /> 11:00 - 12 uur (EST)&nbsp;\n<br\
