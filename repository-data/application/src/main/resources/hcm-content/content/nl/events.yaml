          hippogogreen:summary: Natuurlijk kapitaal is een term die misschien nog
            niet veel te betekenen, maar het heeft de potentie om alle bedrijven beïnvloeden.
            Die bedrijven direct betrokken bij resource-intensieve gebieden zoals
            agribusiness, bosbouw, mijnbouw of zijn zich terdege bewust van de impact
            natuurlijk kapitaal verlies kan hebben op een bedrijf. Toch kan het natuurlijk
            kapitaal van nieuwe zakelijke kansen te bieden, alsmede voor degenen die
            direct beïnvloed door het natuurlijke kapitaal en indirect beïnvloed door
            middel van hun supply chain.
          hippogogreen:title: Natuurlijk Kapitaal
