            op het bedrijf van technologieën consumenten gedijen is ook de groenste.
            Trade Show Executive Magazine uitgeroepen tot de 2012 International CES®
            de beurs met de "Most Innovative Green Initiatieven van Show Management,"
            en in 2010 ", Noord-Amerika's Groenste Show."
