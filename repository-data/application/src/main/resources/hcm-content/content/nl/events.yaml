          hippogogreen:summary: Natuurlijk kapitaal is een term die misschien nog
            niet veel te betekenen, maar het heeft de potentie om alle bedrijven beïnvloeden.
            Die bedrijven direct betrokken bij resource-intensieve gebieden zoals
            agribusiness, bosbouw, mijnbouw of zijn zich terdege bewust van de impact
            natuurlijk kapitaal verlies kan hebben op een bedrijf. Toch kan het natuurlijk
            kapitaal van nieuwe zakelijke kansen te bieden, alsmede voor degenen die
            direct beïnvloed door het natuurlijke kapitaal en indirect beïnvloed door
            middel van hun supply chain.
          hippogogreen:title: Natuurlijk Kapitaal
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T11:31:23.333+02:00
          hippostdpubwf:lastModificationDate: 2015-05-27T14:31:57.246+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: b30d9f8a-ba04-4024-8f62-545106c63192
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Join Verdantix Analyst Derrek Clarke voor een marktoverzicht\
              \ van natuurlijk kapitaal. Onderwerpen zijn onder meer de directe en\
              \ indirecte effecten van natuurlijk kapitaal op supply chains, zakelijke\
              \ voordelen van het hebben van een natuurlijk kapitaal strategie, waar\
              \ het natuurlijk kapitaal binnen een duurzame strategie past, uitdagingen\
              \ die moeten worden beheerd bij de integratie van het natuurlijk kapitaal\
              \ in uw duurzaamheidsstrategie en de hulpmiddelen die beschikbaar zijn\
              \ om te helpen .&nbsp;\n<br /> Donderdag 18 februari, 2015&nbsp;\n<br\
              \ /> 16:00-05:00 (UK)&nbsp;\n<br /> 11:00 - 12 uur (EST)&nbsp;\n<br\
              \ /> 08:00-09:00 (PST)&nbsp;</p> \n<p>&nbsp;</p>"
          /hippogogreen:location:
