              <br /> Instellingen voor hoger onderwijs en hun gemeenschappen vaak te maken met dezelfde uitdagingen van duurzaamheid en kansen, maar hoe kunnen ze nauwer samen te werken? In het licht van de beperkte financi&euml;le middelen en de gemeentelijke overheid beperkingen, kan co&ouml;peratieve projecten en programma&#39;s hebben een synergetisch effect? Gehele Gemeenschap planning is vooral belangrijk bij het ​​ontwikkelen van strategie&euml;n voor aanpassing en vermindering van de kwetsbaarheid. Hoe goed is uw hogeschool of universiteit studenten voorbereiden - door curriculaire en buitenschoolse activiteiten - voor de uitdagingen van duurzaamheid zullen ze worden geconfronteerd tijdens hun leven? Workshops en presentaties in deze track moeten bespreken hoe we de impact van de campus leren verbreden en verbindingen naar lokale overheden, basisscholen en middelbare scholen, bedrijven en maatschappelijke groeperingen tot stand. Voorstellen moeten de uitdagingen en successen van innovatieve community-campus partnerschappen omvatten.&nbsp;
              <br /> Bronnen: Transformational Partnerships: een nieuwe agenda voor het hoger onderwijs&nbsp;
              <br /> 2 Change Management: Op weg naar transformatie&nbsp;
              <br /> Dus, heb je een duurzaamheidsprogramma op uw campus opgericht. Maar hoe weet je dan integreren van duurzaamheid in uw organisatie-cultuur, identiteit, governance en besluitvorming, waardoor het transformeren van de instelling? We zijn op zoek naar inzendingen die consensusvorming met de belanghebbenden en het vinden van collaborative manieren beperken en te beheersen duurzaamheid en risico&#39;s aan te pakken. Inzendingen in deze track dient tevens een onderzoek naar uw proces in plaats van uw inhoud. Hoe ben je senior leiderschap bezighouden? Welke weg heb je te nemen in de strategische, duurzaamheid, of klimaatactie planning of het stellen van doelen? Hoe heb je verandering weerstanden en / of obstakels te overwinnen? Hoe ben je een systeemdenken benadering in het ontwerp en de uitvoering van uw plannen, projecten of samenwerkingsverbanden van toepassing? Welke uitdagingen heb je te maken? Hobbels in de weg zijn vaak onze grootste leraren. Inzendingen van deze track kan ook de ontwikkeling of de werking van gedragsverandering, sociale normering of community-based social marketing programma&#39;s.&nbsp;
              <br /> Bronnen: Effectief Change Management in het Hoger Onderwijs&nbsp;
              <br /> 3 Sociale Duurzaamheid&nbsp;
              <br /> Sociaal vlak van duurzaamheid is vaak onze meest ergerlijke omdat het een breed scala van onderwerpen die zijn uitdagend om te defini&euml;ren en te meten kan omvatten. Toch kan het ons het meest belangrijk zijn, want het is de basis van een democratische samenleving. Hoe is uw instelling of community building positieve en inclusieve campus klimaat waarin iedereen hun volle potentieel kunnen bereiken? Voorstellen om deze track ingediend moeten de uitdagingen en successen in sociale rechtvaardigheid programmering, inkoop praktijken en strategie&euml;n voor het bevorderen van de individuele, maatschappelijke en ecologische gezondheid en welzijn te nemen. Deel uw model op het vinden van de snijpunten tussen duurzaamheid, diversiteit bewustzijn en culturele competentie.&nbsp;
              <br /> Hulpbronnen: Verward over Sociale Duurzaamheid ?, &quot;Social Sustainability&quot;: Duidelijkheid is in de context&nbsp;
              <br /> 4 De Gebouwde Omgeving&nbsp;
              <br /> Hoe ga je de campus en de gemeenschap welzijn door middel van de gebouwde omgeving te verbeteren? Het gaat niet alleen over de gebouwen; het omvat wegen en paden, parken en groenvoorzieningen, vervoer en maaltijden. Planning voor de gebouwde omgeving van invloed op de natuurlijke omgeving en kan de waterkwaliteit, overtollig regenwater, bodemverdichting, geluid, luchtkwaliteit, en nog veel meer te be&iuml;nvloeden. Hoe is uw project inclusief herstel van het milieu, het leren van landschappen, alternatief vervoer, dineren, of nutsbedrijven? Presentaties en workshops binnen dit spoor zal innovatieve projecten van de master planning door middel van operaties en het onderhoud te onderzoeken. Voorstellen dienen met innovatieve projecten of processen die kunnen worden toegepast op andere campussen.&nbsp;
              <br /> Middelen: De waarde van groene infrastructuur&nbsp;
              <br /> 5 De Campus als een Learning Laboratory&nbsp;
              <br /> Als de werkplek en de industrie blijven veranderen aan de eisen en uitdagingen van de 21ste eeuw, moeten we onze leerlingen voor te bereiden op de complexe problemen van de wereld over te nemen. De campus omgeving biedt rijp mogelijkheden voor het onderzoeken en leren over duurzaamheid full-spectrum, die studenten uit te rusten met de kennis, vaardigheden en expertise die nodig is voor dit nieuwe paradigma. Hoe wordt uw instelling hanteren curriculum en onderzoek integratie van duurzaamheid? Welke innovatieve pedagogie ligt aan de nexus van academici en operaties? Hoe is duurzaamheid het voorbereiden van studenten voor succes buiten de campus? Wat pedagogische modellen heb je te delen die kunnen worden gebruikt door anderen in de gemeenschap? Inzendingen moeten omvatten het proces voor de uitvoering, betrokken partijen, de uitdagingen en de lessen samen met successen.&nbsp;
              <br /> Bronnen: Een gids voor Community Colleges, Hands-On LEED&nbsp;
              <br /> Te versturen:&nbsp;
              <br /> Stap 1:&nbsp;
              <br /> Download en bekijk het indienen van voorstellen en toetsingsproces&nbsp;
              <br /> Stap 2:&nbsp;
              <br /> Dien uw voorstel van 10 oktober 2014, 23:59 PDT</p>
