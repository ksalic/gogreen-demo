          hippostdpubwf:publicationDate: 2019-05-22T14:58:00+02:00
          hippotranslation:id: fd14a90d-8cf4-4c39-a000-82f3b84f2e99
          hippotranslation:locale: nl
          /hippogogreen:copyright:
            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: ''
            hippogogreen:url: ''
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Het zuiveringsproces van water kan de concentratie fijn stof inclusief
              zwevende deeltjes, parasieten, bacteriën, algen, virussen, schimmels, en een
              scala van opgeloste en fijn materiaal afkomstig van de oppervlakken die water
              kan contact hebben gemaakt met na het vallen als regen.</p>

              <p>De normen voor de kwaliteit van het drinkwater worden meestal ingesteld door
              de overheid of door internationale normen. Deze normen zullen doorgaans
              ingesteld minimum en maximum concentraties van verontreinigende stoffen voor het
              gebruik dat moet worden gemaakt van het water.</p>

              <p>Het is niet mogelijk te zeggen of het water is van een passende kwaliteit
              door visueel onderzoek. Eenvoudige procedures zoals koken of het gebruik van een
              huishouden koolstoffilter niet voldoende voor de behandeling van alle mogelijke
              verontreinigingen die aanwezig zijn in water van een onbekende bron. Zelfs
              natuurlijke bronwater - als veilig beschouwd voor alle praktische doeleinden in
              de jaren 1800 - moet nu worden getest voordat het bepalen van wat voor soort
              behandeling, indien van toepassing, nodig is. Chemische analyse, terwijl de
              duur, is de enige manier om de informatie die nodig is voor de besluitvorming
              over de juiste methode van zuivering te verkrijgen.</p>

              </body>
              </html>
