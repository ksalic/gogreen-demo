          hippogogreen:summary: De wereld van de ontmoetingsplaats voor iedereen die
            op het bedrijf van technologieën consumenten gedijen is ook de groenste.
            Trade Show Executive Magazine uitgeroepen tot de 2012 International CES®
            de beurs met de "Most Innovative Green Initiatieven van Show Management,"
            en in 2010 ", Noord-Amerika's Groenste Show."
          hippogogreen:title: CES Green
          hippostd:state: unpublished
          hippostd:tags: ['']
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-09T10:45:13.782+02:00
          hippostdpubwf:lastModificationDate: 2019-10-09T10:28:42.717+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: db58ff63-468a-4580-bd76-c0c456c17f6f
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Deelnemers: Een kleinere behuizing met grotere kansen&nbsp;\n\
              <br /> CES biedt onze industrie de gelegenheid om bijeen te roepen op\
              \ een bepaald moment, op een plaats, op een eco-vriendelijke blockbuster\
              \ die jaarlijks reizen minimaliseert.&nbsp;\n<br /> CES aanwezigen met\
              \ elkaar te verbinden, krijgt zaken gedaan en gezamenlijk voorkomen\
              \ meer dan 1.970.000 mijl in zakenreizen die zij anders zouden moeten\
              \ nemen als het niet voor de CES&nbsp;\n<br /> Vertegenwoordigers reizen\
              \ van meer dan 150 landen, biedt een werkelijk wereldwijde zakelijke\
              \ mogelijkheid.&nbsp;\n<br /> Hoe groen is het International CES?&nbsp;\n\
              <br /> De 2013 International CES omvatte een breed scala aan groene\
              \ initiatieven als onderdeel van onze inspanningen om afval te verminderen\
              \ en terug te geven aan de lokale gemeenschap van Las Vegas.&nbsp;\n\
              <br /> Verzamelde meer dan 108.000 vierkante meter aan tonen graphics\
              \ met een opnamesnelheid van 81 procent te hergebruiken en terug te\
              \ geven aan de lokale gemeenschap&nbsp;\n<br /> 38.000 vierkante meter\
              \ aan magnetische banners - meer dan &pound; 19.000&nbsp;\n<br /> 21.600\
              \ vierkante meter aan magnetische banners&nbsp;\n<br /> Meer dan 48.000\
              \ vierkante meter van de andere tonen graphics - tot 200 procent&nbsp;\n\
              <br /> &pound; 37.800 van toont publicaties&nbsp;\n<br /> Produceerde\
              \ meer dan 243.000 pashouders gemaakt van vorig jaar vinyl banners en\
              \ meer dan 58.000 pashouders verzameld na de show te hergebruiken voor\
              \ een derde leven&nbsp;\n<br /> Toegenomen totale tonen hergebruik /\
              \ recycling rate 76-81 procent&nbsp;\n<br /> Gebruik van recycleerbare\
              \ tapijt voor alle beursvloer gangpaden, Techzones, registratie gebieden\
              \ en turnkey-booth pakketten&nbsp;\n<br /> Het gebruik van kant en klare\
              \ stand pakketten met recyclebare panelen en afbeeldingen gedrukt met\
              \ soja-inkt&nbsp;\n<br /> Mandaat van papierloze exposant persmappen\
              \ online, of via USB of DVD&nbsp;\n<br /> Materialen worden geprint\
              \ op gerecycled papier, te gebruiken op basis van soja inkt en voldoen\
              \ aan de normen van het Sustainable Initiative Forest en Forest Stewardship\
              \ Council&nbsp;\n<br /> Zorg ervoor dat u een kijkje nemen op de 2014\
              \ CES Groene Gids voor informatie over CES groene exposanten, de CES\
              \ vergroening initiatieven, en CEA&#39;s eCycling en duurzaamheid initiatieven.\
              \ Voor gids van vorig jaar, zie de 2013 CES Groene Gids.&nbsp;</p> \n\
              <p>Op 6 januari 2014, kondigde de voortzetting van de traditie te kennen\
              \ verschillende lokale Las Vegas organisaties met fondsen voor duurzame\
              \ projecten. Dit jaar, CEA doneert $ 10.000 aan de Universiteit van\
              \ Nevada, Las Vegas (UNLV) DesertSol zonnehuis en $ 25.000 aan het Springs\
              \ Preserve naar de DesertSol project.&nbsp;\n<br /> De DesertSol zonnehuis,\
              \ gecre&euml;erd door UNLV, was de tweede plaats winnaar, en de eerste\
              \ onder Amerikaanse organisaties, bij de 2013 US Department of Energy\
              \ (DOE) Solar Decathlon. Deze donatie is aan de University of Nevada\
              \ DesertSol team op hun succes feliciteren en helpen verder de DesertSol\
              \ project.&nbsp;\n<br /> CEA&#39;s donatie aan het Springs Preserve\
              \ zal de verhuizing van DesertSol naar de nieuwe locatie te helpen.\
              \ De Springs Preserve is een faciliteit van wereldklasse die gemeenschap,\
              \ behoud en duurzaamheid bevordert in de regio Zuid-Nevada, en is &#39;s\
              \ werelds grootste campus van platina nominale US Green Building Council\
              \ LEED gebouwen. De Preserve is bedoeld om bezoekers te inspireren om\
              \ groen wonen praktijken en technologie&euml;n te implementeren in hun\
              \ eigen huis, en voor het huis om een ​​site voor verder onderzoek en\
              \ de ontwikkeling van hernieuwbare energie voor UNLV docenten, studenten\
              \ en professionals uit de industrie blijven.&nbsp;\n<br /> &nbsp;&nbsp;\n\
              <br /> Op de CES 2013, CEA maakte twee $ 50.000 donaties aan lokale\
              \ Las Vegas organisaties, Green Chips en het Las Vegas Convention and\
              \ Visitors Authority (LVCVA). Green Chips gebruikt de donatie van CEA\
              \ om een zonne-installatie project aan het iconische &quot;Welcome to\
              \ Fabulous Las Vegas&quot; teken op Las Vegas Boulevard ondersteunen.\
              \ De LVCVA gebruikten hun donatie van CEA tot enkele elektrische voertuigen\
              \ laadstations in het Las Vegas Convention Center te installeren.&nbsp;</p>\
              \ \n<p>&nbsp;</p> \n<p>Word opgeladen Over Electric Vehicles&nbsp;\n\
              <br /> De GoElectricDrive TechZone in het Las Vegas Convention en het\
              \ World Trade Center (LVCC), North Hall vitrines een volledig gamma\
              \ van hoge en lage snelheid elektrische voertuigen, energie-opslag-apparaten\
              \ en het opladen oplossingen. Gesponsord door de Electric Drive Transportation\
              \ Association, dit TechZone belicht een oppervlakte van een groot potentieel\
              \ en groei voor de industrie als elektrische auto&#39;s zijn snel aan\
              \ populariteit wint bij de consument op zoek naar meer duurzaam te leven\
              \ door het gebruik van alternatief vervoer.&nbsp;\n<br /> CEA en Groen&nbsp;\n\
              <br /> Van trends in milieuvriendelijke televisies te verlichten detail\
              \ over de houding van consumenten over energie-effici&euml;ntie met\
              \ consumentenelektronica, CEA heeft het laatste onderzoek. Bezoek CE.org/green\
              \ voor meer informatie.&nbsp;\n<br /> Greener Gadgets&nbsp;\n<br />\
              \ CEA werkt GreenerGadgets.org, een online bron voor de consument dat\
              \ de industrie trend naar &quot;groenere gadgets&quot; hoogtepunten\
              \ - kleiner, slimmer, meer energie-effici&euml;nte apparaten die meer\
              \ dan ooit kan doen. Tech-savvy shoppers hebben nu meer milieuvriendelijke\
              \ opties en deze bron heeft waardevolle informatie over hoe u groene\
              \ elektronica te kopen, effici&euml;nt te gebruiken en te recyclen aan\
              \ het einde van hun levensduur.&nbsp;\n<br /> De site bevat ook een\
              \ krachtige energie gebruik rekenmachine met de meest up-to-date producten\
              \ en energieverbruik cijfers om consumenten te helpen beter inzicht\
              \ krijgen in hun energieverbruik, evenals een recycling locator tool.\
              \ Als het gaat om end-of-life elektronica, veel mensen houden zich bezig\
              \ met wat er gebeurt nadat ze afzetten van hun producten. De recycling\
              \ locator database bevat industrie programma&#39;s, die strenge normen\
              \ en derden gecertificeerde recyclingbedrijven te gebruiken, zodat er\
              \ zeker van uw apparaat kan nu veilig worden gerecycled.&nbsp;</p> \n\
              <p>&nbsp;</p>"
