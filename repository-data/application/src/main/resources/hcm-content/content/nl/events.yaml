          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Technische voedingsstoffen zijn strikt beperkt tot niet-giftig,
              niet-schadelijke synthetische materialen die geen negatieve effecten op het
              natuurlijk milieu, ze gebruikt kunnen worden in continue cycli als hetzelfde
              product, zonder verlies van hun integriteit of kwaliteit. Op deze wijze kunnen
              deze materialen worden gebruikt telkens opnieuw in plaats van "downcycled" in
              mindere producten uiteindelijk afval wordt. Biologische Nutriënten zijn
              organische materialen die, eenmaal gebruikt, kan worden afgezet in een
              natuurlijke omgeving en ontleden in de bodem, het verstrekken van voedsel voor
              kleine levensvormen zonder dat de natuurlijke omgeving. Dit is afhankelijk van
              de ecologie van de regio, bijvoorbeeld organisch materiaal van het ene land of
              landmassa schadelijk kan zijn voor de ecologie van een ander land of landmassa.
              </p>
              <br/>

              </body>
              </html>
