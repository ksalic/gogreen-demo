              <br /> Vele toepassingen bieden nu gratis of met korting slimme thermostaten aan klanten. Krijgen op een dergelijk programma is een geweldige manier om de energiekosten te verlagen zonder de up-front kosten van het installeren van een slimme thermostaat onafhankelijk. Volgens de database van State Incentives voor Renewables en Effici&euml;ntie (DSIRE), prikkels te installeren slimme thermostaten zijn verkrijgbaar via hulpprogramma&#39;s in 45 staten. New York&#39;s Con Edison, Californi&euml; PG &amp; E en Texas &#39;CPS Energy zijn slechts een paar van de grotere nutsbedrijven die dergelijke prikkels.&nbsp;
              <br /> Degenen die wel upgrade zal zeker niet alleen zijn. Navigant Research meldt dat het aantal slimme thermostaten in bedrijf over de hele wereld zal springen van 1,4 miljoen op dit moment ge&iuml;nstalleerd om ongeveer 32 miljoen in 2020 Dit soort getallen zal helpen nutsbedrijven voldoen aan of overtreffen de energie-effici&euml;ntie doelen onafhankelijk van andere upgrades aan de elektriciteitscentrale kant van hun bedrijven. Ook de effici&euml;ntie boost kan ook een belangrijke rol spelen in het verminderen van onze afhankelijkheid van fossiele brandstoffen en onze uitstoot van broeikasgassen.</p>
