          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Het eiland, dat zich ten zuiden van de Hariabhanga rivier bevindt, wordt al
              bijna dertig jaar door zowel India als Bangladesh opgeëist, sinds het voor het
              eerst tevoorschijn kwam in de jaren zeventig. De School van Oceanografische
              Studies in Calcutta liet weten dat de verdwijning van het eiland is bevestigd
              door satellietbeelden.</p>

              <p>“Er is geen spoor meer te bekennen van het eiland. Na het bestuderen van
              satellietbeelden heb ik dit ook bevestigd gekregen van vissers,” aldus Sugato
              Hazra, de directeur van de school van oceanografische studies aan de
              universiteit van Jadavpur. Volgens de Times of India, komt het eiland alleen
              boven water tijdens extreem lage getijden. “Wat deze twee landen jarelang niet
              konden oplossen is opgelost door het broeikaseffect.”</p>

              <p>Volgens Hazra steeg het waterpeil in het gebied tot 2000 ongeveer 3
              millimeter per jaar, maar het cijfer voor het afgelopen jaar bleek ongeveer 5
              millimeter te zijn. De directeur zei dat tien andere eilanden in de buurt van
              New Moore ook dreigen te verdwijnen.</p>

              <p>Hazra noemt het broeikaseffect als reden voor de verdwijning van het eiland,
              hij zei: “Erosie aan de kust en de stijgende temperatuur in de Baai van Bengal
              tussen 2000 en 2009 hebben geleid tot de onderdompeling van het Purbasha eiland.
              De temperatuur in de regio stijgt jaarlijks 0.4 graden celsius.”</p>

              <p>In 1996, verdween een ander nabijgelegen eiland, Lohachara, onder de
              zeespiegel, waardoor haar bewoners zich moesten verplaatsen; ondertussen heeft
              het Ghoramara eiland ongeveer de helft van haar landoppervlak verloren, Hazra
              zei: “Er zal een grotere groep mensen zich genoodzaakt voelen te verplaatsen
              naarmate de Sunderbans en meer eilanden onder water belanden.”</p>

              <p>Volgens ambtenaren zal achttien procent van het Bangladese kustgebied onder
              het zeepeil komen te liggen als het peil met één meter stijgt tot 2050, twintig
              miljoen mensen zullen dan geherlokaliseerd moeten worden.</p>

              </body>
              </html>
