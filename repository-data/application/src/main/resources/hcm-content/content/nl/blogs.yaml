          hippogogreen:summary: "Onze huizen zijn krachtige plaatsen voor wonen en\
            \ leren. Als we door de dagelijkse en wekelijkse ritmes van huis te gaan,\
            \ ontdekken we een arsenaal aan leermomenten voor onze jonge kinderen.\r\
            \n\r\nDeze momenten zijn niet gebonden aan een curriculum, niet gericht\
            \ op normen of verwachtingen. Ze gebeuren natuurlijk, organisch, als onze\
            \ kinderen volgen hun aangeboren instinct om de belangrijkste instrumenten\
            \ van hun cultuur te verkennen met nieuwsgierigheid en enthousiasme."
          hippogogreen:title: Thuis Leren
          hippostd:state: published
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:41:47.839+02:00
