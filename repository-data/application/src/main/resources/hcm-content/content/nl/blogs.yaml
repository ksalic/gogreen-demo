          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>De United Nations Climate Change Conference (COP15) is maandag geopend met
              oproepen voor dringende maatregelen om de veranderingen in het klimaat en de
              effecten van het broeikaseffect te beteugelen. De grootste klimaat conferentie
              in de geschiedenis in het Bella Center in Kopenhagen, Denemarken zal twee weken
              duren van 7 december tot 18 december. Ongeveer 15,000 gedelegeerden waaronder
              vertegenwoordigers van de private sector, milieuorganisaties,
              onderzoeksinstituten en overheidsambtenaren, zowel als 110 staatshoofden en
              regeringsleiders uit 192 landen, zullen aanwezig zijn.</p>

              <p> </p>

              <p>De COP15<em> Culturele Openings Ceremonie </em>speelde een film die vier
              minuten duurde genaamd <em>Please help the world</em> van de Deense regisseur
              Mikkel Blaabjerg Poulsen om het gevaar van stijgende temperaturen uit te
              lichten. De film laat een jong meisje zien dat schreeuwt vanwege een eco-ramp
              met opwarming van de aarde, verlaten woestenij en beangstigende overstromingen.
              Zodra het meisje wakker wordt uit haar nachtmerrie smeken zij en anderen
              kinderen ons om alsjeblieft de aarde te helpen ('Please save the world').
              Poulsen zei, “We hebben een film gemaakt die naar het hart spreekt in plaats van
              naar het brein”. Er was ook muziek van een trompettist, een harpist en het
              Deense nationale meisjeskoor.</p>

              <p> </p>

              <p>De VN klimaatconferentie, het resultaat van twee jaar contentieuze
              onderhandelingen, werd geopend in een hoopvolle sfeer. Er heerste een
              optimistische stemming over het bereiken van een overeenkomst binnen twee weken.
              Op een persbriefing zei Connie Hedegaard, de voorzitter van de conferentie, dat
              “de deadline werkt”, maar “in de tijd die wij hebben, moeten we de taak
              oplossen”. Lars Løkke Rasmussen benadrukte echter dat de gesprekken het
              wantrouwen tussen rijke en arme landen moesten overkomen met betrekking tot het
              delen van de last van het terugdringen van de emissies. Er is een reeks van
              beloften gedaan door de rijke en opkomende economiëen om hun uitstoot van
              broeikasgassen terug te dringen, maar er zijn grote problemen die nog opgelost
              moeten worden. De VN secretaris-generaal Ban Ki-moon zei dat een juridisch
              bindend verdrag over klimaatsverandering bereikt zal worden in 2014.</p>

              <p> </p>

              <p>De EU is een verplichting aangegaan om haar broeikasgassen terug te dringen
              met 20% in 2020 in vergelijking met de niveaus in 1990, maar zij is bereid deze
              verplichting op te hogen naar 30% als andere grote spelers “vergelijkbare
              verplichtingen” aangaan. Het nieuws dat de United States Environmental
              Protection Agency heeft geoordeeld dat broeikasgassen de gezondheid van mensen
              aantast kan zorgen voor een verlaging van de emissie van broeikasgassen in de
              VS. Onder vermelding van een anonieme diplomatieke bron zei de Financial Times
              Deutschland dat de EU moet zorgen voor “ 1-3 miljard euro” om
              ontwikkelingslanden te helpen over de komende drie jaar zodat zij de effecten
              van klimaatsverandering kunnen tegengaan en om te zorgen voor verzachting en
              adaptatie van de klimaatsveranderingen.</p>

              <p> </p>

              <p>De conferentie werd beschuldigd van hypocrisie met betrekking tot het milieu
              vanwege haar substantiële carbon footprint, waaronder het gebruik van privé-jets
              en limousines. Om de invloed van de conferentie op het milieu en klimaat te
              reduceren, heeft de Deense overheid besloten geen cadeaus te geven aan
              deelnemers. Het geld zal worden gebruikt voor klimaatbeurzen die <em>COP15
              Climate Scholarships </em>gaan heten, die zullen zorgen dat 10-12 kandidaten
              klimaatgerelateerde masteropleidingen kunnen volgen aan Deense universiteiten.
              Duizenden mensen staan buiten het gebouw waar de conferentie plaatsvindt,
              waaronder groepen zoals Climate Justice Action, Friends of the Earth, Camp for
              Climate Action, 350.org en Greenpeace, met dringende oproepen voor actie. De
              milieuorganisatie Friends of the Earth veroordeelde wat zij noemden
              “ondemocratische praktijken aangenomen door het Deens presidentsschap van het
              bijeenroepen van kleine en exclusieve groepen landen voor de conferentie in
              Kopenhagen”. Een eerste versie van de onderhandelingstekst is vrijgegeven aan
              het publiek, maar er heersen geruchten dat er een “alternatief” verdragsdocument
              wordt ontwikkeld door een aantal grote landen in de onderhandelingen, waaronder
              de organisators van de conferentie.</p>

              <p> </p>

              <p>Volgens de Bali Road Map moeten de partijen in de vijftiende conferentie van
              de United Nations Framework Convention on Climate Change (COP15) en de vijfde
              vergadering van de deelnemers in het Kyoto Protocol (COP/MOP5) tot
              overeenstemming komen over een kader voor de verzachting van klimaatsverandering
              na 2012. Staatshoofden en regeringsleiders van 110 landen hebben aangekondigd
              dat zij naar Kopenhagen zullen komen voor 18 december in een poging om tot een
              overeenkomst te komen over een politiek wereldklimaatsverdrag. Als er een
              overeenkomst wordt bereikt zal de VN proberen deze juridisch bindend te maken om
              zo het Kyoto Protocol te vervangen, haar regulaties over emissies vervallen
              immers in 2012.</p>

              <p>Zie ook: over het Broeikaseffect, wat is het broeikaseffect, en
              broeikasgassen tabel</p>

              </body>
              </html>
