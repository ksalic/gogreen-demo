          hippogogreen:summary: NASA heeft een belangrijke test van een 20-meter vierkante
            zonne-zeil afgerond, dit markeerd een "belangrijke mijlpaal" in de ruimte
            aandrijftechnologie. Het is niet de eerste test voor zonne-zeilen,  de
            Japanners hebben ingezet op twee zonne zeilen in de ruimte. De Planetary
            Society is van plan om mogelijk op 21 juni een zonne-zeil te lanceren.
          hippogogreen:title: NASA eerste grote test zonne-zeil slaagt
          hippostd:holder: admin
