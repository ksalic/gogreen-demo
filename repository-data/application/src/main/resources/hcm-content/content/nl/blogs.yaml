              <p>Wetenschappers van de universiteit van Leeds in Engeland en de universiteit
              van Kuopio in Finland rapporteren dat het gat in de ozonlaag van de aarde boven
              Antarctica wellicht heeft gezorgd voor een vermindering van de effecten van het
              veranderende klimaat en dat terwijl de ozonlaag herstelt de opwarming van de
              aarde kan versnellen. Hun verslag is vandaag gepubliceerd in <em>The Journal of
              Geophysical Research Letters.</em></p>

              <p>De groep heeft twintig jaar aan documenten bestudeerd over wereldwijde
              weerscondities en windsnelheden. Zij stellen dat onder het ozongat de
              windsnelheid hoger is, wat zorgt voor meer opwaaiende zeedruppels. Zout uit deze
              druppels wordt omhoog gedragen en zorgt ervoor dat de wolken helderder zijn, dit
              zorgt er weer voor dat er meer van de straling van de zon wordt gereflecteerd.
              Dit houdt de Aarde koeler, hetgeen het broeikaseffect tegengaat.</p>

              <p>De ozonlaag in de atmosfeer beschermt het leven tegen de schadelijke effecten
              van ultraviolette straling en de ontdekking van haar snelle uitputting in de
              jaren tachtig zorgde voor wijdverspreide alarmering. Het Montreal Protocol dat
              in 1987 werd aangenomen dwong landen om hun uitstoot van
              chloorfluorkoolstoffen(CFKs), de door mensen gemaakte chemicaliën die gedacht
              worden verantwoordelijk te zijn voor het gat, stop te zetten.</p>

              <p>Professor Ken Carslaw, van de universiteit van Leeds School of Earth and
              Environment, was een van de auteurs van het verslag. Hij waarschuwde ervoor dat
              naarmate het gat zich herstelt, de temperatuur in sommige gebieden van het
              zuidelijk halfrond sneller kan gaan stijgen.</p>

              <p>“Als, zoals het geval lijkt te zijn, deze winden gaan liggen kunnen stijgende
              CO<sub>2</sub> emissies ervoor zorgen dat de temperatuur sneller gaat stijgen op
              het zuidelijk halfrond, dit zal invloed hebben op toekomstige
              klimaatsvoorspellingen”, zei hij.</p>

              <p>De vondsten beschrijvend als “onverwachte en complexe klimaatfeedback”
              benadrukte professor Carslaw dat dit onderzoek geen reden is om het gat open te
              houden: “Je kan niet twee fouten op die manier oplossen. Het gat in de ozonlaag
              was een potentiëel ernstige ramp voor de planeet die alleen is afgewend door het
              Montreal Protocol, dus daar kunnen wij niet naar terug.”</p>

              <p>In plaats daarvan stelde hij dat koolstofemissies drastisch moeten worden
              teruggedrongen.</p>

              <p>Het onderzoek was gefinanceerd door de Natural Environment Research Council
              en de Academy of Finland Centre of Excellence Programme.</p>

              <p>Judith Perlwitz, een onderzoekster bij de Nation Oceanic and Atmospheric
              Administration, zei dat de data van de groep correct was maar dat ze het oneens
              was met sommige conclusies in het verslag. Perlwitz beweerde dat de stijgende
              temperaturen als gevolg van het broeikaseffect de windsnelheden sowieso zouden
              hebben verhoogd, dit zou tot hetzelfde effect leiden als het ozongat.</p>

              <p>“De vraag is of de windsnelheid echt langzamer zal worden en dat betwijfel
              ik,” stelde zij.</p>

              <p>Volgens een rapport van de World Meteorological Organization in 2006 duurt
              het zeker nog vijftig jaar voordat het ozon boven Antarctica op hetzelfde niveau
              is als voor de jaren tachtig.</p>

              </body>
