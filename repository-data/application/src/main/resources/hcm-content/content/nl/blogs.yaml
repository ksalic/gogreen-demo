          hippogogreen:categories: [Green, Energy]
          hippogogreen:contentstage: interest
          hippogogreen:date: 2019-02-13T15:51:00+01:00
          hippogogreen:summary: De grootste windturbine ter wereld is nu de Enercon
            E-126. Deze turbine heeft een rotordiameter van 126 meter (413 voet).
            De E-126 is een meer geavanceerde versie van de E-112, voorheen de grootste
            windturbine ter wereld, deze produceerde 6 megawatts.
          hippogogreen:title: The new Enercon E-126 Wind Turbine
          hippostd:holder: admin
          hippostd:state: published
          hippostd:tags: [Turbines]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-07-12T12:28:00Z
          hippostdpubwf:lastModificationDate: 2018-01-07T13:48:00Z
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-01-07T13:48:00Z
          hippotranslation:id: 25bf4f5f-ccee-48bf-a13e-9aa69ab03392
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>De nieuwe turbine wordt officieel beoordeeld op 6 megawatts, maar zal
              waarschijnlijk meer dan 7 megawatts produceren (oftewel 20 miljoen kilowattuur
              per jaar). Dat is genoeg energie om ongeveer 5000 Europese huishoudens van vier
              te voorzien van stroom. Een snelle berekening voor de VS komt neer op 938 kwh
              per huishouden per maand, oftwel 11,256 per huishouden per jaar. 1776
              Amerikaanse huishoudens kunnen dus worden voorzien van stroom door slechts één
              windturbine.</p>

              <p> </p>

              <p>De turbine wordt opgezet in Emden, Duitsland door Enercon. Zij zijn van plan
              om verschillende opslagsystemen te testen in combinatie met de multi-megawatt
              windturbinees.</p>

              <p> </p>

              <p>Deze turbines zijn uitgerust met een aantal nieuwe functies: een
              geoptimaliseerd design van de bladen met een spoiler die doorloopt tot de spil
              en een voorgegoten betonnen basis. Door de hogere spil en het nieuwe profiel van
              de bladen, wordt verwacht dat de E-126 veel beter zal presteren dan de E-112.
              </p>

              </body>
              </html>
