            hippostd:content: |-
              <html>
              <body>

              <p>De onderhandelingen van de 2014 Verenigde Naties
              Klimaatsveranderingconferentie (COP 16) gaan deze week verder in Bonn,
              Duitsland. Onder de 4500 aanwezigen zijn gedelegeerden van 182 overheden,
              vertegenwoordigers uit het zakenleven en de industrie, milieuorganisaties en
              onderzoeksinstituten. COP 16 zal plaatsvinden van 29 november tot 10 december
              2014 in Cancún, Mexico.</p>

              <p>Luis Alfonso de Alba, Mexico's speciale vertegenwoordiger voor
              klimaatsverandering, zei tegen Reuters, “Mexico wil geen valse verwachtigen
              opwekken, maar we zijn zeker ambitieus.” Hij bekritiseerde het uitgaande hoofd
              van het klimaatsecretariaat van de VN, Yvo de Boer en de klimaatcommissaris van
              de EU, Connie Hedegaard, voor hun scepticisme.</p>

              <p>Onderhandelend onder de United Nations Framework Convention on Climate Change
              (UNFCCC) is de volgende onderhandelingssessie ingeroosterd in augustus, gevolgd
              door een andere, laatste één week durende tussen-vergadering voor Cancún. De
              onderhandelingen zijn bedoeld om onderwerpen te bespreken die niet zijn opgelost
              op de 2009 Verenigde Naties Klimaatsveranderingsconferentie (COP 15) in
              Kopenhagen.</p>

              <p>De twee werkende groepen zijn de Ad Hoc Working Group on Long-Term
              Cooperative Action (AWG-LCA) en de Ad Hoc Working Group on Further Commitments
              for Annex (AWG-KP). Deze groepen zijn specifiek ontworpen om een oplossing te
              vinden voor een langetermijn respons voor de klimaatsveranderingen.</p>

              <p>De AWG-LCA is de onderhandelende groep die verantwoordelijk is voor het
              opzetten een nieuwe “COP16 onderhandelingstekst” voor de onderhandelingssessie
              in juni. Het doel van de AWG-KP is om zich te concentreren op de verplichtingen
              tot emissieverlaging van de 37 ge<em>ï</em>ndustrialiseerde landen die het
              protocol van Kyoto geratificeerd hebben voor de periode na 2012.</p>

              <p>Er zijn ook twee UNFCCC committee vergaderingen die op de agenda staan, de
              Subsidiary Body for Scientific and Technological Advice (SBSTA) en de Subsidiary
              Body for Implementation (SBI).</p>

              <p>Officiëel wordt de conferentie als de zestiende sessie aangeduid van de
              Conference of the Parties (COP 16) to the United Nations Framework Convention on
              Climate Change (UNFCCC) en de zesde sessie van de Conference of Parties die
              dienen als een vergadering van de partijen (CMP 6) van het Kyoto protocol.</p>

              <p>Zie ook: over het broeikaseffect</p>

              </body>
