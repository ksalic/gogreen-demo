            hippostd:content: "<p><strong>1 Verstuur online uitnodigingen indien mogelijk</strong>,\
              \ of gebruik maken van gerecycled papier uitnodigingen als papier is\
              \ een must.&nbsp;\n<br /> \n<strong>2 Versier bewust.</strong> Het kost\
              \ veel energie om feest decoraties te vervaardigen. In plaats daarvan\
              \ kiezen voor een locatie die is al behoorlijk, en voeg kleine details\
              \ zoals hergebruikt kringloopwinkel artikelen, geschilderd wijnflessen\
              \ als vazen ​​of mooie stenen, schelpen, stukjes drijfhout of kommen\
              \ van seizoensfruit.&nbsp;\n<br /> \n<strong>3 Plan om herbruikbare\
              \ borden en bestek gebruiken dan wegwerp.</strong> Echter, als je wegwerp\
              \ borden en / of gereedschappen mogen gebruiken, kiest u een biologisch\
              \ afbreekbare optie zoals deze en deze.&nbsp;\n<br /> \n<strong>4 Eventueel\
              \ serveren hapjes dus geen bestek nodig.&nbsp;</strong><br /> \n<strong>5\
              \ Vermijd Flessen en blikjes met dranken. </strong>In plaats daarvan\
              \ maken of te kopen drankjes in bulkcontainers. Op die manier kunt u\
              \ een bril te voorzien of gasten aan te moedigen om hun eigen herbruikbare\
              \ waterfles brengen. Als u eenmalige bekers moeten gebruiken, nogmaals,\
              \ kies biologisch afbreekbaar degenen zoals deze.&nbsp;\n<br /> \n<strong>6\
              \ Gebruik linnen servetten en tafelkleden in plaats van papier.</strong>\
              \ Je kan waarschijnlijk zelfs vinden vrije degenen op freecycle.com.&nbsp;\n\
              <br /> \n<strong>7 Geef milieuvriendelijke gunsten.</strong> Als u het\
              \ geven van uw gasten gunsten, kiezen voor potten metselaar gevuld met\
              \ lekkernijen of plaats kaarten, menu&#39;s of programma&#39;s afgedrukt\
              \ op plantable wilde papier als deze.&nbsp;\n<br /> \n<strong>8 Gebruik\
              \ voor live bloeiende planten of potkruiden als centerpieces in plaats\
              \ van snijbloemen.</strong> Deze zou kunnen verdubbelen als partij gunsten,\
              \ ook.&nbsp;\n<br /> \n<strong>9 Plan je menu met lokaal geteelde en\
              \ getogen voedingsmiddelen.</strong> Dit zal bezuinigen op de emissies\
              \ van de scheepvaart vlees, produceren, etc. van ver weg.&nbsp;\n<br\
              \ /> \n<strong>10 Heb recycling bakken direct beschikbaar voor alle\
              \ items die voor eenmalig kunnen zijn.&nbsp;\n<br /> 11 Licht uw evenement\
              \ met kaarsen van bijenwas.&nbsp;</strong><br /> \n<strong>12. Practice\
              \ green reinigen.</strong> Gebruik milieuvriendelijke schoonmaakmiddelen\
              \ zoals die bij deze schoon te maken na uw evenement, en weg te geven\
              \ of te bevriezen overgebleven voedsel om afval te verminderen.&nbsp;\n\
              <br /> Heeft u aanvullende milieuvriendelijke event planning tips? Als\
              \ dat zo is, voel je vrij om ze te delen in de comments!&nbsp;</p>"
