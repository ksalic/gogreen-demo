          hippogogreen:summary: De volgende lijst voor de vergroening van uw kantoor
            is zeker niet uitputtend, maar een manier om te beginnen in het maken
            van uw werkplek milieuvriendelijker.
          hippogogreen:title: 10 eenvoudige stappen naar groener kantoor
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-08-28T13:23:49.688+02:00
          hippostdpubwf:lastModificationDate: 2019-10-09T10:19:26.636+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 34e5a0e2-5d0d-444b-b585-f0c2ee95301f
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<h3>1 Gebruik elektriciteit verstandig.&nbsp;</h3>\
              \ \n<p>Schakel alle computers, printers, kopieerapparaten, en andere\
              \ apparatuur die niet hoeft te worden overgelaten aan het einde van\
              \ de dag en laat ze af totdat je nodig hebt om ze opnieuw te gebruiken.\
              \ Controleer of alle computers / beeldschermen zijn ingesteld op hun\
              \ meest energiezuinige instellingen (bijvoorbeeld monitoren set af te\
              \ sluiten na 15 minuten niet wordt gebruikt). Bij het verlaten van een\
              \ ruimte voor meer dan een paar minuten, het licht uitschakelen. Gebruik\
              \ spaarlampen in plaats van gloeilampen degenen. Profiteer van natuurlijk\
              \ zonlicht zoveel mogelijk.&nbsp;</p> \n<h3>2 Verminder, hergebruik,\
              \ recyclen.&nbsp;</h3> \n<p>&quot;Verminder, hergebruik, recyclen&quot;\
              \ betekent meer dan alleen het gooien van oud papier in de blauwe bak\
              \ (maar je hoeft niet te stoppen met het doen dat). Echt na te denken\
              \ over alles wat je gebruikt. Heeft u eenmalige bekers bij de waterkoeler\
              \ nodig? Kun je de andere kant van de gebruikte vellen papier dat u\
              \ in de prullenbak hebt gegooid gebruiken? Australi&euml; heeft een\
              \ vierde R toegevoegd - Weigeren. Simpel gezegd: je spullen die je niet\
              \ nodig hebt niet kopen. En, wanneer je een aankoop doet, breng je eigen\
              \ zakken.&nbsp;</p> \n<h3>3 Gebruik milieuvriendelijke kantoorartikelen.&nbsp;</h3>\
              \ \n<p>Gemiddeld, ze kosten slechts 5% meer, dat is een kleine prijs\
              \ om te betalen om te bezuinigen op afval en vervuiling. Begin klein\
              \ - 100% gerecycled papier, hervulbare inktpatronen, niet giftig markeerstiften,\
              \ etc. Bekijk Frogfile in Vancouver als een geweldige plek om voorraad\
              \ op kantoor producten die gemakkelijk te gaan op het milieu.&nbsp;</p>\
              \ \n<h3>4 Gebruik niet-giftige schoonmaakmiddelen.&nbsp;</h3> \n<p>Er\
              \ zijn vele merken beschikbaar tegenwoordig, zoals Natuur Schoon, Norwex,\
              \ Method, Ecover, Orange TKO, en Pink Solution. Moedig uw schoonmaakbedrijf\
              \ aan groene schoonmaakmiddelen gebruiken en als ze dat niet, omschakelen\
              \ naar een van de vele bedrijven die nu gebruik maken van milieuvriendelijke\
              \ producten. Case study: Novex Delivery Solutions overgestapt naar een\
              \ groene schoonmaakbedrijf bij hun vorige leverancier weigerde en ze\
              \ belandde geld te besparen!&nbsp;</p> \n<h3>5 Maak milieuvriendelijk\
              \ voedsel keuzes.&nbsp;</h3> \n<p>Stimuleer het gebruik van de 100-mijl\
              \ dieet: lokale eerste; organische voor hoge consumptie voedingsmiddelen.\
              \ Bij het bestellen van de lunch voor een kantoor vergadering, hoe over\
              \ te gaan vegetarisch (of zelfs veganistisch, als je durft)? Het kappen\
              \ van vlees kan een enorme impact hebben op de gezondheid van de planeet\
              \ hebben. (Zie De Voedsel Revolutie en EarthSave voor statistieken en\
              \ informatie.)&nbsp;</p> \n<h3>6 Telewerken&nbsp;</h3> \n<p>Stimuleer\
              \ het werken vanuit huis, in het bijzonder voor werknemers die normaal\
              \ zou rijden naar het werk. Dit vermindert de vervuiling en verhoogt\
              \ de tijd beschikbaarheid.&nbsp;</p> \n<h3>7 Vervoer&nbsp;</h3> \n<p>Voor\
              \ degenen die komen naar het kantoor op een regelmatige basis, aan te\
              \ moedigen (en helpen met het regelen) carpoolen, gebruik van openbaar\
              \ vervoer, fietsen, of wandelen.&nbsp;</p> \n<h3>8 Streef naar een papierloos\
              \ kantoor.&nbsp;</h3> \n<p>Hoewel het papierloze kantoor nog steeds\
              \ onrealistisch lijken, op zijn minst proberen om op gedrukt materiaal\
              \ te bezuinigen waar mogelijk. Lees op het scherm en alleen documenten\
              \ afdrukken wanneer dat absoluut noodzakelijk. Gebruik alleen 100% gerecycled\
              \ papier producten in het kantoor en bij het krijgen van promotiemateriaal\
              \ professioneel geproduceerde, vraag dan uw printer voor FSC-gecertificeerd\
              \ papier.&nbsp;</p> \n<h3>9 Instituut een casual dresscode.&nbsp;</h3>\
              \ \n<p>Niet te hoeven pakken dragen in de hete zomermaanden kan helpen\
              \ om de kosten voor koeling naar beneden (en zorgen voor een gelukkiger\
              \ werkplek).&nbsp;</p> \n<h3>10 Fair trade en biologisch.&nbsp;</h3>\
              \ \n<p>Kopen fair trade, biologische koffie en thee voor het kantoor.\
              \ Als medewerkers de voorkeur aan uit te gaan voor hun warme dranken,\
              \ hen aanmoedigen om hun eigen mokken nemen. De meeste coffeeshops bieden\
              \ een kleine korting aan klanten die dit doen. Nog belangrijker is de\
              \ vermindering van afval van niet te hoeven gooien papier of piepschuim\
              \ bekertjes.&nbsp;</p>"
