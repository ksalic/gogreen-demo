              <br /> Gebruik geen spuitbussen gebruiken, kunnen ze schadelijke drijfgassen bevatten - kiezen voor vloeistoffen en spuiten producten in plaats&nbsp;
              <br /> Lift Gratis Dag - overtuigen management om de liften stoppen voor een dag om te bevorderen het nemen van de trap&nbsp;
              <br /> Vrijdag - Blijf doorgaan&nbsp;
              <br /> Krijg Networking - waarom niet verder verspreiden uw succes een beetje: afgifte van een afbeelding persbericht en in naam van uw bedrijf en laat de bredere zakelijke omgeving kennen van je succes&nbsp;
              <br /> Stel een doel van het opnemen van drie milieuvriendelijke social media berichten en tweets over uw bedrijf pagina&#39;s per week. Waarom geen gebruik maken # greenoffice14&nbsp;
