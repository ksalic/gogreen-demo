          hippogogreen:summary: Een overeenkomst is binnen ons bereik – Deense premier,
            Lars Løkke Rasmussen.
          hippogogreen:title: Klimaatconferentie opent in Kopenhagen
          hippostd:holder: boris
          hippostd:state: published
          hippostd:tags: [Global Warming, Copenhagen treaty]
          hippostdpubwf:createdBy: admin20
          hippostdpubwf:creationDate: 2019-07-30T13:29:00Z
