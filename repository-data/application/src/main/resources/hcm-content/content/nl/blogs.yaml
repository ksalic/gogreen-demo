          jcr:uuid: c45f5be0-a25d-4529-8176-d8a50875abe0
          hippo:availability: [live, preview]
          hippogogreen:categories: [Biosphere Technology]
          hippogogreen:contentstage: interest
          hippogogreen:date: 2019-07-06T10:22:00+02:00
          hippogogreen:summary: Twee afgestudeerde studenten van de Harvard universiteit
            beweren dat zij hebben laten zien dat evolutie veel sneller kan plaatsvinden
            dan voorheen werd gedacht. Natuurkundestudent Peter Lu en zijn voormalige
            kamergenoot, econoom Motohiro Yogo, besloten om een economisch model toe
            te passen op een document van een welbekend zeefossiel om te voorspellen
            hoe snel leven zich kan aanpassen aan veranderingen in haar omgeving.
            De methode, vector autoregressie, wordt gebruikt om de aandelenmarkt te
            voorspellen op basis van historisch gedrag.
          hippogogreen:title: Evolutie kan sneller optreden dan eens werd gedacht
          hippostd:holder: boris
          hippostd:state: published
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2019-07-20T11:43:00Z
          hippostdpubwf:lastModificationDate: 2019-12-17T09:29:00Z
          hippostdpubwf:lastModifiedBy: boris
          hippostdpubwf:publicationDate: 2019-12-24T17:00:00Z
          hippotranslation:id: 5f4dfddf-dad3-4152-91c6-d30a27df1239
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p> </p>

              <p>Aanvankelijk bevestigde hun model voorgaande analyses dat leven zich langzaam
              aanpaste. Sommige rotsen waarin fossielen worden ontdekt worden echter vaker
              gevonden dan anderen. Toen zij hier rekening mee hielden verdween de vertraging.
              Voor zover kon worden opgemaakt uit geologische documenten leek de biosfeer zich
              meteen aan te passen aan veranderingen. Dit zou betekenen dat leven zich zeer
              snel kan herstellen na grote uitstervingen; voorheen werd gedacht dat dergelijk
              herstel miljoenen jaren zou duren.</p>

              </body>
              </html>
