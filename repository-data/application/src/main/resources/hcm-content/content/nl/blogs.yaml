            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>Shot in een baan door een geconverteerde intercontinentale ballistische raket
                              (ICBM), zou de Cosmos 1 worden gelanceerd vanaf een Russische duikboot onder
                              water vanuit de Barentszzee. Het ruimtevaartuig, aangedreven door het zeil, zal
                              geen bestemming. Het doel is gewoon om te testen het aandrijfsysteem dat de druk
                              van zonne-lichtdeeltjes om het schip naar buiten verplaatsen van een beginnende
                              baan rond de aarde op 500 mijl gebruikt.</p>

                              <p>De voortstuwing technologie wordt momenteel beschouwd als de meest efficiënte
                              beschikbaar voor interstellaire ruimtevaart. Theoretisch een ambacht aangedreven
                              door de druk van een constante lichtbron, zoals een speciaal gebouwde laser, kon
                              bereiken snelheden het naderen van de snelheid van het licht. Dit komt door de
                              efficiëntie van het ruimtevaartuig niet hoeft te zijn eigen brandstof dragen.
                              Het naderen van de snelheid van het licht zou echter een lange periode van
                              constante versnelling. Dergelijke hoge snelheid zal het onmogelijk zijn voor de
                              huidige test voertuigen en gelanceerd in de nabije toekomst, omdat ze vertrouwen
                              op het licht van de zon, die snel zwakker wordt met toenemende afstand.</p>

                              <p>Volgens de National Geographic News, "NASA, het Europees Ruimteagentschap,
                              Japan, en Rusland al hebben ontwikkeld zonne zeilen, maar geen enkele heeft nog
                              geprobeerd te bewijzen dat de zeilen kan een ruimtevaartuig drijven onder
                              gecontroleerde vlucht."</p>

                              </body>
                              </html>
