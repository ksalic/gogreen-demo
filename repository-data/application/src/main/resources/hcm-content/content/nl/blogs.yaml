            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Die vanaf de voorzijde op deze missie zijn de universiteiten. Onderwijsinstellingen nemen nu een stap voorwaarts in het maken van een &#39;groenere&#39; samenleving door het beoefenen van tal van nieuwe methoden. Ook studenten hebben meer milieu bewust geworden en zijn begonnen te kiezen voor duurzame universiteiten. Zozeer zelfs dat het krijgen van een hbo-diploma van een gerenommeerde universiteit, die ook duurzaam is, is uitgegroeid tot de nieuwste trend in het Verenigd Koninkrijk. Bijvoorbeeld kiezen voor Middlesex University MBA-opleiding zal zorgen voor een business management diploma van een universiteit die (vanaf 111e) heeft sprong op een prijzenswaardige 70e positie op de Britse University Green League tafel.&nbsp;
              <br /> Deze universiteiten proberen hun best om de stijgende milieu eisen te herkennen en het brengen van nieuwere methoden om duurzaamheid te oefenen.&nbsp;
              <br /> Fietsen en elektrische auto&#39;s - Universiteiten hebben fietsen regelingen gestart voor het vervoer binnen de campus. Door het gebruik van hun I-kaarten, kunnen de studenten fietsen lenen zonder kosten en gebruik het in de campus. Op sommige universiteiten kunnen studenten en medewerkers ook opladen van hun elektrische auto&#39;s gratis.&nbsp;
              <br /> Social Media - Om de duurzaamheid van hun leerlingen te bevorderen, hebben de universiteiten hun focus wendde zich tot sociale media. Grappige berichten, forums, opvallende beelden bemoedigend &#39;going green&#39; zijn die door deze instellingen om studenten bewust te maken van de &#39;going green&#39; te maken methoden.&nbsp;
              <br /> Water hergebruik - Veel campussen hebben kranen ge&iuml;nstalleerd in de muren, waardoor het makkelijker te hergebruiken en opnieuw vullen met water flessen. Dit vermindert gebotteld afvalwater en ook de CO2-uitstoot veroorzaakt door het transport. Er zijn ook enkele universiteiten die helemaal hebben verboden de verkoop van verpakt water in hun campus.&nbsp;
              <br /> Duurzaam Bouwen - Sommige universiteiten gaan tot het uiterste en eigenlijk te ontwerpen gebouwen die duurzaam zijn. Het ontwerpen van gebouwen die natuurlijk licht heeft en koel blijven, het gebruik van groene daken, gerecyclede bouwmaterialen, etc. zijn de maatregelen die deze instellingen aan duurzaam bouwen te bouwen initiatieven.&nbsp;
              <br /> Verwijdering van afval - Net als elke andere organisatie, de verwijdering van afvalstoffen is een ernstige crisis die de universiteiten geconfronteerd. Enkele universiteiten hebben gevonden om te gaan met dit probleem wijselijk door het geven van het afval naar een recycling bedrijf of op te sturen naar een boerderij om biogas en organische meststoffen te produceren.&nbsp;
              <br /> Maar het nemen van deze stappen zal niet genoeg zijn voor de universiteiten zijn. Actieve betrokkenheid van de leerlingen en het personeel is absoluut noodzakelijk voor de blijvende gevolgen en duurzaamheid op lange termijn, die zeker zal zorgen voor een groene campus.</p>
