          hippogogreen:summary: Elk jaar, onverschrokken jonge mannen en vrouwen op
            weg naar college. Nog spannender dan dit, is dat voor velen van hen, het
            is hun eerste kans om uitwonend. Maar, met de opwinding en het plezier
            van de inrichting van een nieuwe slaapzaal komt er een prijs. Elk jaar,
            studenten (en hun ouders) te genereren duizenden tonnen afval, als gevolg
            van de keuzes die zij maken in het kopen van meubels en accessoires. Gelukkig,
            het krijgen van uw dorm te zijn groen is nog nooit zo eenvoudig geweest.
            Al duurt het is een beetje inspanning, een beetje creativiteit en een
            paar tips en trucs.
