          hippogogreen:contentstage: ''
          hippogogreen:date: 2019-07-14T16:33:00+02:00
          hippogogreen:summary: Green Office Week (GOW) is een actievolle week vol
            leuke en eenvoudige ideeën om uw kantoor groener te maken. Zie wat er
            elke dag gebeurt en vind dan manieren waarop u kunt deze milieu-ideeën
            passen in uw eigen werkplek. U kunt een verschil maken voor het milieu
            door het maken van een paar kleine veranderingen. We moeten allemaal doen
            wat we kunnen 52 weken van het jaar. Je kon kiezen uit een willekeurige
            week van het jaar om uw eigen bedrijf Green Office week te zijn en gebruik
            maken van onze dagelijkse thema's.
          hippogogreen:title: Groene Kantoor Week
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-19T15:39:57.196+02:00
          hippostdpubwf:lastModificationDate: 2019-10-09T10:23:11.772+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e46a3dd-02e9-4b2f-9ec0-b7e3d1eb5987
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Maandag - Aan de slag&nbsp;
              <br /> Drop een snelle e-mail naar uw collega&#39;s (of gewoon downloaden van de e-mail die we hebben bedacht om u wat tijd), om je werk vrienden weten dat het Green Office Week - hoe meer mensen die zich bezighouden&nbsp;
              <br /> met GOW hoe beter de resultaten.&nbsp;
              <br /> Als uw werkplek is over verschillende verdiepingen kan het een goed idee om de hulp van enkele collega&#39;s te werven en vormen een Green Team, die een oogje houden op hun werkgebied en zorgen ervoor dat machines en verlichting zijn uitgeschakeld en papier gerecycled worden.&nbsp;
              <br /> Machines: Zorg ervoor dat de stand-by modus is ingeschakeld op alle machines en dat aan het eind van de dag alle machines zijn uitgeschakeld - het zou een goed idee zijn om te investeren in een aantal 7-dagen timer schakelt het automatisch maken.&nbsp;
              <br /> Lichten: Download onze handige herinnering stickers en pop ze op lichtschakelaars rond het kantoor.&nbsp;
              <br /> Mobile: Haal opladers voor mobiele telefoons als de telefoon volledig is opgeladen, zal dit ook de levensduur van de batterij te verlengen!&nbsp;
              <br /> Om ervoor te zorgen dat het kantoor is klaar om te recyclen, maken recycling bakken direct beschikbaar en in duidelijke website. Wist u dat alle bakken in de Avery DTR Eco Range zijn gemaakt van 100% gerecycled materiaal, zodat u kunt verdubbelen uw recycling prestaties gewoon door ze te gebruiken!&nbsp;
              <br /> Dinsdag - Recycle&nbsp;
              <br /> Papier is waarschijnlijk een van de grootste verbruiksgoederen die een kantoor nodig heeft, kunt u zuiniger in het gebruik ervan door zijn;&nbsp;
              <br /> Vermijd het afdrukken van e-mails, of waarom niet gaan retro en pak de telefoon en praat het door!&nbsp;
              <br /> Wanneer u afdrukt met beide zijden van het papier&nbsp;
              <br /> Houd een van uw printer trays gevuld met enkelzijdige oud papier&nbsp;
              <br /> Toon neer! En gebruiken minder inkt, waar mogelijk gebruik maken van kleinere fonts en schakel over naar de kwaliteit op te stellen waar mogelijk; minder toner = minder kosten = minder gifstoffen op het papier wanneer het wordt gerecycled afdrukken&nbsp;
              <br /> Challenge: je zou ook kunnen kijken naar uw impact op het milieu door de manier waarop je kiest om te reizen te verminderen.&nbsp;
              <br /> Proberen:&nbsp;
              <br /> Reis slim en het verminderen van de tijd en de emissies die u besteedt in auto&#39;s en vervoer&nbsp;
              <br /> Moedig je collega&#39;s om het openbaar vervoer te nemen&nbsp;
              <br /> Het opzetten van een deelautosysteem binnen uw bedrijf - weer een Meerijden naar boord Work&nbsp;
              <br /> Hergebruiken interne enveloppen en voor externe bericht blik op het gebruik van Blockout &trade; etiketten&nbsp;
              <br /> Verlies de plastic bekers, flessen en roerstaafjes en het gebruik van herbruikbare drinkbussen, mokken en lepeltjes moedigen.&nbsp;
              <br /> Ban de nieten en kampioen van het gebruik van de paperclip&nbsp;
              <br /> Zorg voor bakken voor aluminium blikjes in de keuken, het restaurant en automaten gebieden&nbsp;
              <br /> Recycle tonercartridges voor kopieerapparaten en faxtoestellen&nbsp;
              <br /> Bij het kopen van nieuwe elektronica overwegen een lease-programma dat een correct hergebruik en recycling termen bevat, als onderdeel van de deal&nbsp;
              <br /> Doneren oude kantoormeubilair aan scholen, hogescholen en start-up bedrijven&nbsp;
              <br /> Bij de aankoop van producten te controleren dat ze zijn gemaakt van gerecycled of duurzaam materiaal - zoals Avery recycled etiketten!&nbsp;
              <br /> Moedig uw bedrijf om mobiele telefoons te recyclen, kan dit eenvoudig worden gedaan online&nbsp;
              <br /> Recycle verpakkingsmateriaal en gebruik BlockOut &trade; etiketten waar mogelijk naar oude adres etiketten dekken&nbsp;
              <br /> Shred vertrouwelijk afval en recyclen&nbsp;
              <br /> Woensdag - Energie&nbsp;
              <br /> Niet te vullen! Als je gewoon het maken van een kopje hoeft de ketel niet tanken teveel, besparen op water en elektriciteit&nbsp;
              <br /> Als alternatief kan er ronde in! Als je in een groot kantoor werken vullen de waterkoker en maak een brouwsel voor je collega&#39;s!&nbsp;
              <br /> Als je een nieuwe ketel bron een eco-vriendelijk ketel nodig die meer energie-effici&euml;nter dan de magnetron en vaak kook je water in de helft van de tijd&nbsp;
              <br /> Bak de papieren bekertjes - breng je favoriete mok aan het werk, niet alleen zal het bezuinigen op papier, maar het zal zo veel beter smaken.&nbsp;
              <br /> Donderdag - Milieu&nbsp;
              <br /> Groen uw werkplek! Niet alleen planten maken een kantoor kijkje groener ze dragen ook bij aan het algehele welzijn. Door het absorberen van luchtvervuiling binnenshuis en het vergroten van de toevoer van zuurstof, ze maken het kantoor van een betere en gezondere plek om te vertoeven.&nbsp;
              <br /> De kalmerende invloed van natuurlijke omgevingen is bevorderlijk voor positieve werk door het verhogen van het vermogen van een persoon om zich te concentreren op de taak bij de hand.&nbsp;
              <br /> Studies uitgevoerd door Dr Andrew Smith, Docent Facility Management aan de Universiteit van Central Lancashire, hebben aangetoond dat planten niet alleen gewezen op de luchtvochtigheid om ruimte comfortabeler te maken, maar ook verminderde andere giftige stoffen in het milieu en het leek te helpen de productiviteit te verhogen.&nbsp;
              <br /> Een extra bonus is dat op korte termijn ziekteverzuim werd verminderd met 50% in een beplante kamer terwijl een unplanted kamer licht gestegen&nbsp;
