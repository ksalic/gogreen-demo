          hippostdpubwf:publicationDate: 2019-12-24T17:00:00Z
          hippotranslation:id: bd547d36-520d-452e-a41b-ce8d92c39d34
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>In mei 2014 hebben Akio Toyoda en Elon Musk, leiders van Toyota en Tesla
              respectievelijk, aangekondigd dat zij zouden gaan samenwerken aan elektrische
              voertuigen. De overeenkomst formaliseert deze aankondiging en zou Tesla toelaten
              om samen te werken met Toyota in een productiefabriek in Californië.</p>

              <p>De fabriek zal opengaan in 2011 als Tesla haar heropent in Fremont,
              Californië, na de aankoop. Eerder werd de fabriek gebruikt door Toyota en
              General Motors, maar zij werd gesloten nadat Toyota aankondigde geen auto's te
              produceren in Californië.</p>

              <p>Tesla produceert op het moment slechts 1 model, de $109,000 kostende
              Roadster, maar het is bezig met de ontwikkeling van een nieuw model, de Model S,
              die zal worden geproduceerd in de Fremont fabriek.</p>

              <p>Analysten steunden de beslissing; John Boesel, CEO van een groene transport
              handelgroep, zei dat “Toyota's bereidheid om samen te werken met Tesla om een
              elektrische versie van één van haar bestaande modellen te maken aantoont dat de
              samenwerking tussen de twee bedrijven van veel betekenis zal zijn.”</p>

              <p>Na deze aankondiging steeg Tesla's aandelenprijs met $0.75, die van Toyota
              daalde met $1.65.</p>

              </body>
              </html>
