          hippogogreen:summary: De Toyota Motor Company heeft aangekondigd dat zij
            een overeenkomst hebben geformaliseerd om een elektrische versie van de
            RAV4 SUV te maken samen met Tesla Motors.
          hippogogreen:title: Toyota en Tesla willen een nieuwe elektrische SUV ontwikkelen
          hippostd:holder: boris
          hippostd:state: published
          hippostdpubwf:createdBy: katja
          hippostdpubwf:creationDate: 2019-07-28T12:35:00Z
          hippostdpubwf:lastModificationDate: 2019-12-17T09:52:00Z
