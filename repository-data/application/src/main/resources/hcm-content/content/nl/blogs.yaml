        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
        jcr:uuid: fea19248-24c4-407d-97fc-540483fa256c
        hippo:name: PBS show beweert dat broeikasgassen
        /pbs-show-beweert-dat-broeikasgassen:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 7c7bdfdc-3d9b-4dd3-8eb7-ab8853c03256
          hippo:availability: [live, preview]
          hippogogreen:contentstage: none
          hippogogreen:date: 2019-04-22T10:22:00+02:00
          hippogogreen:summary: Deze week heeft de Public Broadcasting Service een
            programme getiteld ' Dimming the Earth' uitgezonden, dit presenteerde
            onderzoek door toonaangevende wetenschappers over de complexe systemen
            van ons wereldklimaat en het effect dat de mens erop heeft. Eén van de
            grootste manieren waarop de mens de atmosfeer beïnvloedt is het steeds
            stijgende gebruik van fossiele brandstoffen. Consumptie is jaarlijks gestegen
            met 2% in de afgelopen tien jaar.
          hippogogreen:title: PBS show beweert dat broeikasgassen en verontreinigende
            stoffen in de atmosfeer voor een schemerige toekomst zorgen
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: admin13
          hippostdpubwf:creationDate: 2019-07-30T12:22:00+02:00
          hippostdpubwf:lastModificationDate: 2018-12-10T16:15:00+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-12-10T16:15:00+01:00
          hippotranslation:id: e9968639-a497-4c89-972f-d51126aa7536
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Fossiele brandstoffen die in fabrieken en auto's worden verbrand sturen hun
              afval in twee vormen de atmosfeer in. De eerste is koolstofdioxide en andere
              broeikasgassen, deze hebben de afgelopen jaren veel aandacht gekregen vanwege
              het feit dat ze warmte vasthouden in de atmosfeer. De tweede vorm zijn de kleine
              deeltjes zwaveldioxide, roet en as, welke wetenschappers <em>aerosols</em>
              (smog) noemen. Onderzoek naar het begrijpen van de negatieve effecten van
              luchtvervuiling op de gezondheid heeft geresulteerd in de ontwikkeling van
              katalysatoren voor auto's en ook naar machines die bepaalde vaste stoffen uit
              industriëel afval halen voordat het de lucht bereikt.</p>

              <p>Recent zijn wetenschappers gespecialiseerd op het gebied van de atmosfeer tot
              de ontdekking gekomen van het fenomeen van de vermindering van direct zonlicht
              dat de oppervlakte van de aarde bereikt – zij observeerden een vermindering van
              5% tussen 1960 en 1990 met enig bewijs van herstel na die periode. Dit wordt
              sindsdien het 'Global-dimming' effect genoemd en is waarschijnlijk het resultaat
              van de manier waarop de aerosols zich gedragen op wolken. Het is belangrijk te
              realiseren dat dit niet een netto verlies van zoveel zonlicht in ons
              klimaatsysteem voorstelt – als dat het geval was, waren er grote
              temperatuurdalingen geobserveerd. Het zonlicht wordt namelijk elders in het
              systeem geabsorbeerd, met een veel kleiner netto-verlies.</p>
              <a href="http://en.wikinews.org/w/index.php?title=File:Sfc.contrail.1.26.01.JPG&amp;filetimestamp=20050609163104"><img src="300px-sfc.contrail.1.26.01.jpg/{_document}/hippogallery:original"/></a><a title="Enlarge" href="http://en.wikinews.org/w/index.php?title=File:Sfc.contrail.1.26.01.JPG&amp;filetimestamp=20050609163104"><img src="magnify-clip.png/{_document}/hippogallery:original"/></a>
              <p> </p>

              <p>Een foto van NASA die vliegtuigsporen en natuurlijke wolken laat zien.
              Genomen vanaf de I-95 in het noorden van Virginia, 26 januari, 2001, door NASA
              wetenschapper Louis Nguyen.</p>

              <p>Wolken worden gevormd wanneer vocht zich verzameld rond deeltjes in de lucht,
              zoals pollen of stof. Wolken die gevormd worden door de aerosols deeltjes die
              uitgestoten worden door de emissie van fossiele brandstoffen zijn gemaakt van
              meer druppels dan 'normale' wolken. Deze door smog gemaakte wolken hebben twee
              aparte effecten: ze schermen de aarde af van zonlicht en, door de reflectieve
              natuur van water, de miljoenen zwevende druppels reflecteren zonlicht terug de
              ruimte in, waardoor nog minder licht de aarde bereikt.</p>

              <p>Veel wetenschappers geloven nu dat de global-dimming die veroorzaakt wordt
              door deze deeltjes het broeikaseffect enigszins heeft verzacht. In de laatste
              dertig jaar is de temperatuur op aarde met ongeveer 0.5 graden celsius gestegen.
              </p>

              <p>Als er geen sprake was geweest van global-dimming zou de temperatuur op aarde
              wellicht 0.3 graden hoger zijn dan het huidige niveau, dit suggereert dat de
              broeikasgassen en de vaste deeltjes die vrijkomen tijdens de verbranding van
              fossiele brandstoffen een tegengesteld effect hebben. Pogingen om de schade aan
              de gezondheid van de mens terug te dringen door smog tegen te gaan hebben
              gezorgd voor meer hitte in onze atmosfeer en dat heeft weer gezorgd voor een
              snellere stijging van de temperatuur.</p>

              <p>Dr. James E. Hansen, leraar aan de universiteit van Columbia en het hoofd van
              het Goddard Institute for Space Studies, gelooft dat als we ons huidige patroon
              doorzetten, deze temperatuurstijging kan toenemen tot 5 graden in de komende
              dertig jaar en tien tot veertien graden over de loop van een eeuw. Een
              dergelijke temperatuurstijging zou het leven op aarde verwoesten, waarschijnlijk
              met zich meebrengend een cascade van zichzelf versterkende opwarmingseffecten.
              Het afsterven en branden van de bossen op aarde, een gestage ontdooiing van
              Groenland en de Arctische ijskappen en het gevaarlijkste van allemaal; een
              bevrijding van de methaanhydraten die nu bevroren op de oceanbodem liggen zouden
              er allemaal voor zorgen dat de aarde hoogstwaarschijnlijk onbewoonbaar wordt
              voor de mens. Dr. Hansen waarschuwt ervoor dat, volgens zijn onderzoek, de mens
              slechts 10 jaar heeft om de uitstoot van broeikasgassen terug te dringen voordat
              het broeikaseffect en andere reacties op de menselijke activiteit op aarde een
              kritiek punt bereiken, waardoor zij niet langer te stoppen zijn.</p>

              </body>
              </html>
