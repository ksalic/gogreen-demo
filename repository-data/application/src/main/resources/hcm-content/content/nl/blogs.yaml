            hippostd:content: |-
              <p>Boston College hoogleraar psychologie, Dr Peter Gray, schrijft in zijn boek Free To Learn: &quot;Kinderen zijn biologisch voorbestemd om de leiding van hun eigen onderwijs te nemen. Wanneer ze zijn voorzien van de vrijheid en middelen om hun eigen belangen na te streven, in veilige instellingen, ze bloeien en ontwikkelen samen divers en onvoorspelbaar paden, en ze de vaardigheden en het vertrouwen die nodig zijn om de uitdagingen van het leven te ontmoeten. &quot;[1]&nbsp;
              <br /> Of uw kinderen nog peuters en kleuters, of als je hebt besloten voor thuisonderwijs, er zijn vele manieren die u kunt maken thuis de voorwaarden die natuurlijk leren ontbranden. Door reimagining de gewone ruimtes van onze huizen als buitengewone middelen voor de vroege kinderjaren leren, kunnen we een huis leeromgeving die nieuwsgierigheid vonken, houdt zich bezig kinderen van nature in de ontdekking van de wereld, en cultiveert een meer vreedzame leven thuis te bevorderen.&nbsp;
              <br /> Hier zijn 10 eenvoudige idee&euml;n voor re-mikt op uw huis als een krachtige plek voor natuurlijk leren:&nbsp;
              <br /> vrijheid&nbsp;
              <br /> Je bent een facilitator van de vrijheid, een beschermer van de toestand van de natuurlijke kindertijd leren. Je moet gewoon luisteren en te kijken, en dan helpen om te verzamelen of vinden middelen die uw kind helpen om op natuurlijke wijze te leren als hij van nature is ontworpen om te doen. U de kloof tussen ontluikende belangen en idee&euml;n van uw kind en de grote wereld om hem heen.&nbsp;
              <br /> Als pionier vroege jeugd opvoeder, John Holt, schreef in zijn klassieke boek, Leer uw eigen: &quot;Wat kinderen nodig hebben is niet nieuw en beter curricula, maar toegang tot meer en meer van de echte wereld; voldoende tijd en ruimte om na te denken over hun ervaringen, en fantasie te gebruiken en te spelen om werkelijk begrijpen van hen; en advies, wegenkaarten, reisgidsen, om het gemakkelijker voor hen om te komen waar ze willen gaan (niet waar we denken dat ze zouden moeten gaan), en om uit te vinden wat ze willen weten. &quot;[2]&nbsp;
              <br /> Als ouder, je deze vrijheid-de tijd en ruimte te beschermen voor natuurlijk leren-en sluit ontluikende passies van uw kind met de overvloedige middelen van uw gemeenschap.&nbsp;
              <br /> Speel&nbsp;
              <br /> De diepste leren, vooral voor kinderen, komt als ze iets wat ze graag doet, in de geest van het spel. En wanneer dit spel is ongestructureerd en kind-leiding, het leren dat resulteert is rijker en betekenisvoller.&nbsp;
              <br /> Recent onderzoek door een team van psychologen van de Universiteit van Colorado onthult de voordelen van het leren-play basis. In hun studie, vonden de onderzoekers dat hoe meer kans kinderen hadden gratis, ongestructureerd, zonder toezicht spelen tijd-in tegenstelling tot de georganiseerde spelen zoals sport en klassen-hoe hoger hun &#39;executieve functies&#39; vaardigheden waren. De kinderen die werden gegeven meer tijd voor vrij spelen waren beter in staat om hun eigen doelen te stellen, meer zelf-gericht, meer georganiseerd en meer zelfregulerend dan kinderen die zich bezighouden met meer gestructureerde, begeleide activiteiten. [3]&nbsp;
              <br /> Geef uw kinderen de vrijheid om te spelen. Maak ongestructureerde speeltijd de prioriteit boven de klassen en lessen. Laat uw kind leiden en ben de directeur van haar spel, terwijl je de ruimte voor deze diep leren voor te komen houden.&nbsp;
              <br /> warmte&nbsp;
              <br /> Natuurlijk leren komt gemakkelijk van een warme en uitnodigende ruimte. Houd natuurlijke speelgoed en materialen, de-rommel, en op te nemen zelfgemaakte items in het spel-ruimtes om een verrijkende leeromgeving te cre&euml;ren.&nbsp;
              <br /> Overwegen doneren de helft van de huidige speelgoed van je kind te vereenvoudigen en te kalmeren hun ruimte. Hoe minder het speelgoed, hoe dieper ze spelen met degenen die nog over zijn.&nbsp;
              <br /> Voor uw overige speelgoed, selecteert hoogwaardige, niet-commerci&euml;le speelgoed gemaakt van natuurlijke materialen zoals hout en wol. Deze natuurlijke speelgoed triggeren verbeelding van een kind op een manier die vervaardigd plastic niet kan.&nbsp;
              <br /> En creatief te denken over speciale &quot;speelgoed&quot; voor jonge kinderen. Spelen met een bal van garen of een korf van wasknijpers, terwijl een volwassen horloges in de buurt, kan heel leuk voor baby&#39;s en peuters zijn. Vul uw spel-ruimtes met warmte door de presentatie van de zelfgemaakte. Draperen een stuk touw of garen over een raam of muur en clip kunstwerk van uw kind aan. Lijst kunst van uw kind voor iedereen te bewonderen. Strooi handmades in uw play-ruimtes, met een zelfgemaakte kussens of een gebreide deken, het toevoegen van warmte en inspiratie om uw huis.&nbsp;
              <br /> nieuwsgierigheid&nbsp;
              <br /> Spark natuurlijke nieuwsgierigheid van uw kind met manden met boeken verspreid in uw hele huis. Verzamel &quot;salontafel boeken,&quot; en andere grote, kleurrijke boeken in je spel-ruimtes op te nemen voor de kinderen om te verkennen. Maak tools voor het kind-gericht leren direct beschikbaar en toegankelijk zijn, zoals houten blokken en letters, puzzels, microscopen en vergrootglazen, dress-up kleding en spelen zijde. Het opzetten van een boek hoekje of een stukje natuur of een muziek-nis.&nbsp;
              <br /> Voorzie uw huis als een incubator van nieuwsgierigheid en verbeelding, met hoeken en gaten aanbieden plezierige ruimte voor leren en ontdekken.&nbsp;
              <br /> creativiteit&nbsp;
              <br /> Bedenk manieren om de creativiteit te cultiveren in uw huis. Bereid een ochtend kunst tabel voor uw peuter of kleuter te struikelen op. Vul het met papier en kleurpotloden, plakband en lijm, tijdschriften omhoog te snijden, of andere materialen te verkennen.&nbsp;
              <br /> Voor oudere kinderen, wijst een ruimte in uw huis als uw constante &quot;creativiteit hoek,&quot; met kunst levert klaar wanneer inspiratie raakt. Het vullen onze huizen met creatieve ruimtes voor onze kinderen hen te helpen om hun eigen leerproces sturen, onthullen hun eigen belangen en hun eigen passies na te streven zonder te wachten voor volwassenen om de weg te wijzen.&nbsp;
              <br /> Rhythm&nbsp;
              <br /> Als we denken aan eenvoudige manieren om onze kinderen te integreren in het dagelijkse ritme van thuis-hen te betrekken bij huishoudelijke projecten, hen uit te nodigen om door de dag samen met ons-we vinden dat onze dagen thuis meer vreedzame, leuker, en meer kan zijn productiever dan we ooit voor mogelijk had gehouden.&nbsp;
              <br /> Door re-envisioning ons huis en de dagelijkse taken uit te voeren die we binnen het belangrijk om ons kind vroeg leren en ontwikkelen, beginnen we te zien dat onze rol is niet om onze kinderen te vermaken, niet om ze te bezetten, maar om hen te verwelkomen in de dagelijkse ritme van ons leven en werk. Ja, het zal op langere misschien veel langer te duren vouwen die stapel kleren of bak die koekjes, maar als we zien onze home-based activiteiten-zoals schoonmaken en koken-als centraal in het leren van ons kind, dan maakt het niet uit als het langer duurt dan het anders zou doen. Het is niet iets te krijgen door middel van snel, zodat je kunt spelen met de set op de vloer trein. In plaats daarvan is de leeractiviteit voor die tijd van de dag, voor dat moment, en het is diep moeite waard.&nbsp;
              <br /> voeding&nbsp;
              <br /> Net zoals het vouwen van de was kan een leeractiviteit te worden in en van zichzelf voor jonge kinderen-een oefening in het sorteren en organiseren, het identificeren van vormen en kleuren op een natuurlijke manier, als onderdeel van het gewone ritme van de dag-zo ook kan koken en bakken.&nbsp;
              <br /> In plaats van het gevoel van de noodzaak om de play-deeg te kopen, bijvoorbeeld, en het vinden van een ingestelde tijd voor het gebruik van het met uw peuter of kleuter, plaats maken elementaire pizzadeeg voor het diner. Meng wat bloem, water, gist, en de olie na een eenvoudig pizzadeeg recept en laat uw kind ermee spelen, rollen, kneed het, squish het, terwijl je door naar sauteing je champignons of de voorbereiding van uw salade. Op deze manier wordt uw kind actief betrokken bij het ​​dagelijkse ritme van thuis, terwijl die zich bezighouden met de leeftijd passende spel met huisgemaakte ingredi&euml;nten die hongerig magen zal voeden.&nbsp;
              <br /> Spelen met deeg, dan wordt naadloos ge&iuml;ntegreerd in uw dag in plaats van een extra speeltijd activiteit. Hetzelfde kan waar zijn van het starten van een eenvoudige kruidentuin met uw kind, het plukken aardbeien of van toepassing is, het bezoeken van boerderijen en boerenmarkten, het maken van jam, of het zoeken naar wilde eetwaren op een natuur wandeling rond de stad. Al deze activiteiten zijn verbonden met uw dagelijkse ritme van het voeden en verzorgen van jonge kinderen, en alle aanwezige buitengewone leermogelijkheden.&nbsp;
              <br /> Ritual&nbsp;
              <br /> Kinderen leren veel door middel van rituelen. Verschillend van routines die rigide en gestructureerd en automatisch zijn, rituelen zijn vloeiend en evolueren en ontworpen om de dagelijkse, wekelijkse en seizoensgebonden momenten te vieren. Het genot van een kopje thee elke middag met uw kind. Vieren vrijdagavond met ontbijt-voor-diner en een familiefilm. Verheugd over de herfst-equinox met appel-picking en een oogst maaltijd. Dit zijn allemaal voorbeelden van rituelen die u kunt nemen in uw prive-leven. Zij helpen kinderen om het verstrijken van de tijd te markeren, om de wisselende seizoenen en de natuurlijke cyclus van de aarde te waarderen. Ze bevorderen familie saamhorigheid en positie huis als de centrale bron voor groei en ontdekking.&nbsp;
              <br /> natuur&nbsp;
              <br /> Prioritering van de natuur, en het integreren van de natuurlijke wereld in uw dagelijkse ritmes, kan een belangrijke manier om het natuurlijke leren vonk met kleintjes zijn. Neem een dagelijkse wandeling in de natuur. Ga plas stampen. Springen in de herfst bladeren. Catch sneeuwvlokken. Maak een seizoensgebonden karakter tafel, het verzamelen van items uit uw buurt in uw huis te brengen en te weven in het spel van uw kind. Verzamel de natuur gebaseerde &quot;speelgoed&quot; voor uw kind, zoals eikels en boomschors, schelpen en stenen. Deze eenvoudige activiteiten aansluiten kinderen om de natuur in belangrijke manieren en vonk nieuwsgierigheid.&nbsp;
              <br /> gemeenschap&nbsp;
              <br /> Leren thuis met de kleintjes is geen ge&iuml;soleerd inspanning. Bouwen gemeenschap door deel te nemen met uw plaatselijke homeschooling netwerk, waarvan de meeste te spelen data of park dagen aangewezen voor voorschoolse kinderen.&nbsp;
              <br /> Seek communautaire middelen voor het leren, zoals musea en bibliotheken, natuur centra en boerderijen, hogescholen en non-profitorganisaties, lokale winkels en maatschappelijke organisaties. Veel van deze communautaire middelen hebben lessen voor jonge kinderen en kan alles zo nuttig hubs dienen voor het stimuleren van natuurlijk leren.&nbsp;
              <br /> Wanneer we beginnen aan ons huis en onze dagelijkse ritmes zien als een integraal onderdeel van het leren van ons kind, het hele idee van het leven en leren thuis met onze kleintjes wordt veel minder afschrikwekkend. We spotten eenvoudige manieren om onze kinderen te integreren in de dagelijkse lespraktijk overal om ons heen, en zorgen voor de belangrijke voorwaarden van vrijheid en spelen, warmte en voedsel aan te maken leren gebeuren. We kunnen leven en leren met vreugde met onze kinderen, met behulp van hun natuurlijke schil voor ontdekking als ons baken.</p>
