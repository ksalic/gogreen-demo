              <p>De coolste van het stel van nieuwe slimme thermostaten, het Nest, is opgericht door voormalig Apple-medewerkers die instrumenteel in het ontwerpen van de originele iPod en iPhone jaar eerder. Deze eenvoudige ogende ronde thermostaat doet denken aan ouderwetse thermostaten die men handmatig zou instellen; draai de temperatuurregelaar. Maar de auto-wakker functie die draait op de heldere blauwe digitale display wanneer iemand wandelingen in de omgeving geeft het nest weg als een ultra-modern stuk van high-tech gadgets.&nbsp;
              <br /> De software van het Nest &quot;leert&quot; de gewoonten in een bepaalde ruimte door houtkap wanneer bewoners hebben de neiging om thuis en wakker en merkt wanneer ze de neiging om op te zetten of omlaag door de warmte-en stelt vervolgens een verwarming / koeling schema dienovereenkomstig. Eigenaren kunnen ook programmeren de Nest, die wordt aangesloten op het internet via Wi-Fi, op te warmen of af te koelen van de woning op een vast schema of ga naar &quot;weg&quot;-modus van elke web browser of smartphone.&nbsp;
              <br /> Terwijl de Nest is waarschijnlijk het best bekend slimme thermostaat beschikbaar-vooral omdat Google verwierf het bedrijf achter het in het begin van 2014-diverse andere fabrikanten (waaronder Honeywell, ecobee, Hunter, Radio Thermostaat, Trane en Lux) hebben Wi-Fi-enabled slimme thermostaten nu beschikbaar ook.&nbsp;
              <br /> Terwijl slechts een aantal van hen hebben de auto-sensing en &quot;leren&quot;-mogelijkheden van de Nest, die zonder die functie ook minder kosten. En alleen het programmeren in een weekschema aan een slimme thermostaat zal de belangrijkste bron van kosten en energiebesparing zijn. Mensen die ijverig waren over het draaien van hun oude thermostaten op en neer de hele dag zou geen aanzienlijke besparingen te zien met een slimme thermostaat, maar de meesten van ons zijn niet zo ijverig, vooral als het gaat om het draaien van de warmte &#39;s nachts wanneer we slapen.&nbsp;
              <br /> Veel slimme thermostaat eigenaars melden besparing van tussen de $ 10 en $ 30 per maand op hun verwarming / koeling rekeningen-en onderzoek heeft aangetoond dat een dergelijke upgrade naar boven kan redden van 10 procent van het totale verbruik van een bepaald huishouden energie. Slimme thermostaten vari&euml;ren in prijs van $ 50 tot $ 250, dus een upgrade zou kunnen betalen voor zichzelf binnen een jaar of twee op de meeste, met besparingen op lange termijn rekken tot maand-op-maand daarna.&nbsp;
              <br /> Vele toepassingen bieden nu gratis of met korting slimme thermostaten aan klanten. Krijgen op een dergelijk programma is een geweldige manier om de energiekosten te verlagen zonder de up-front kosten van het installeren van een slimme thermostaat onafhankelijk. Volgens de database van State Incentives voor Renewables en Effici&euml;ntie (DSIRE), prikkels te installeren slimme thermostaten zijn verkrijgbaar via hulpprogramma&#39;s in 45 staten. New York&#39;s Con Edison, Californi&euml; PG &amp; E en Texas &#39;CPS Energy zijn slechts een paar van de grotere nutsbedrijven die dergelijke prikkels.&nbsp;
              <br /> Degenen die wel upgrade zal zeker niet alleen zijn. Navigant Research meldt dat het aantal slimme thermostaten in bedrijf over de hele wereld zal springen van 1,4 miljoen op dit moment ge&iuml;nstalleerd om ongeveer 32 miljoen in 2020 Dit soort getallen zal helpen nutsbedrijven voldoen aan of overtreffen de energie-effici&euml;ntie doelen onafhankelijk van andere upgrades aan de elektriciteitscentrale kant van hun bedrijven. Ook de effici&euml;ntie boost kan ook een belangrijke rol spelen in het verminderen van onze afhankelijkheid van fossiele brandstoffen en onze uitstoot van broeikasgassen.</p>
