        hippo:name: Smeltende gletsjer in Italië krijgt een thermische deken
        /smeltende-gletsjer-in-italie-krijgt-een-thermische-deken:
          jcr:primaryType: hippogogreen:blogitem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 5f066e19-ae8f-46f1-aadc-bba7611f70bf
          hippo:availability: [live, preview]
          hippogogreen:categories: [Global Warming]
          hippogogreen:contentstage: ''
          hippogogreen:date: 2019-07-09T17:04:00+02:00
          hippogogreen:summary: In de hoop het tempo waarin het ijs in de bergen van
            Noord-Italië smelt te verlagen, zijn ambtenaren begonnen met het bedekken
            van één van de meest dreigende gletsjers met isolerende stof, waardoor
            er in feite een gigantische veiligheidsdeken wordt gecreëerd die het smelten
            van het ijs in de zomerhitte tegengaat. Het klinkt wellicht een beetje
            ongebruikelijk, maar testen hebben laten zien dat de thermische deken
            precies hetgeen kan zijn om het volledige verdwijnen van de gletsjers
            in de regio te voorkomen, voorlopig tenminste.
          hippogogreen:title: Smeltende gletsjer in Italië krijgt een thermische deken
          hippostd:holder: boris
          hippostd:state: published
          hippostd:tags: [Smeltende Gletsjer, Klimaat]
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-07-12T12:34:00Z
          hippostdpubwf:lastModificationDate: 2019-12-17T09:31:00Z
          hippostdpubwf:lastModifiedBy: boris
          hippostdpubwf:publicationDate: 2019-12-24T17:00:00Z
          hippotranslation:id: 9c3705dd-574d-40ef-8352-cb3d42bd7e73
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>Gewapend met bijna 970 duizend vierkante voet van 4 millimeter dik thermisch
              materiaal, haasten arbeiders zich om de ernstig bedreigde Presena gletsjer te
              beschermen tegen de ultraviolette straling van de zon. Met enig geluk zal het
              isolerend materiaal de hoeveelheid ijs die smelt door de zomerhitte verminderen
              totdat zij is verwijderd aan het einde van het seizoen.</p>

              <p>Dit is niet de eerste keer dat Italië dit materiaal gebruikt om haar
              gletsjers te beschermen. Twee jaar geleden werd er een kleinschaligere test
              gedaan en de resultaten toonden aan dat de methode vrij effectief was. Ijs
              bedekt met het isolerende materiaal smolt 60 procent minder dan blootgestelde
              gebieden, die verloren gemiddeld 5 voet aan dikte tijdens de test.</p>

              <p>Het creatieve plan kon niet op een beter moment zijn gekomen voor de
              gletsjers in de Italiaanse provincie Trento, zij, zoals zoveel van de gletsjers
              op aarde, hebben dramatische verminderingen gezien in de afgelopen decennia.
              Volgens BBC Brasil, heeft de Presena gletsjer in Trento tussen 1993 en 2003
              alleen al 39 procent van haar massa verloren.</p>

              <p>En de dader? U raadt het al.</p>

              <p>“Eén ding is zeker: het smelten van de gletsjers gebeurt vanwege de stijging
              van de temperatuur op aarde,”vertelt Nicola Paoli, een milieu-ingenieur, aan BBC
              Brasil. “In de afgelopen vier, vijf jaar, hebben we geobserveerd dat de
              smeltende sneeuw is verdubbeld in vergelijking tot het normale ritme.”</p>

              <p>Hoe ambitieus of creaftief locale innitiatieven ook zijn in de regio's die
              het meest worden</p>

              <p>beïnvloed door de stijging in de temperatuur, het is helaas een wereldwijd
              probleem dat internationale moeite nodig heeft om verminderd te worden. Dus al
              het harde werk om de Presena gletsjer te redden is wellicht slechts een
              uitstelling van het onvermijdelijke.</p>

              </body>
              </html>
