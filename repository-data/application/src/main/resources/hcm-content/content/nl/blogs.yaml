          hippogogreen:summary: Het Amerikaanse House Energy and Commerce Committee
            heeft een amendement aangenomen op woensdag om de zomertijd te verlengen
            met twee maanden. De tweeledige maatregel wordt gesponsord door Rep Fred
            Upton, Republikeins van Michigan, en Rep Ed Markey, Democraat van Massachusetts.
          hippogogreen:title: Amerikaanse Huis commissie keurt zomertijd wijziging
            goed
          hippostd:holder: admin
          hippostd:state: published
          hippostdpubwf:createdBy: Katja de Wit
          hippostdpubwf:creationDate: 2017-07-20T14:39:00+02:00
          hippostdpubwf:lastModificationDate: 2018-05-23T15:22:00+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippostdpubwf:publicationDate: 2018-05-23T15:22:00+02:00
          hippotranslation:id: 0e91d753-9d13-40c8-b5b1-41dbabebada8
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
                              <body>

                              <p>"Hoe meer daglicht we hebben, hoe minder elektriciteit die we gebruiken," Rep
                              Ed Markey zei. Markey ook ondersteund de maatregel door te wijzen op de
                              zakelijke voordelen. "Er is meer economische activiteit, omdat mensen denken dat
                              ze kunnen rond veilig lopen," zei hij.</p>

                              <p>"De uitbreiding zomertijd is logisch, vooral met torenhoge energiekosten,"
                              Rep Fred Upton gezegd.</p>

                              <p>Het wetsvoorstel verlengt zomertijd om te beginnen op de eerste zondag in
                              maart en eindigen op de laatste zondag in november. De zomertijd begint op dit
                              moment op de eerste zondag in april en eindigt op de eerste zondag in oktober.
                              </p>

                              <p>Het Amerikaanse ministerie van Transport schat dat de uitbreiding van de
                              zomertijd zou een besparing van 10.000 vaten olie per dag. De Verenigde Staten
                              verbruikt ongeveer 20 miljoen vaten olie per dag.</p>

                              <p>Het Huis is van plan om de energierekening waarop het amendement werd
                              bevestigd in een aantal weken goed te keuren. Diverse andere wijzigingen in het
                              wetsvoorstel worden nog steeds gedebatteerd.</p>

                              </body>
                              </html>
