          hippogogreen:summary: Het besteden van $ 200 of meer aan dat oudere, nog
            werkende thermostaat met een nieuwe whiz-bang "slimme" verscheidenheid
            lijkt misschien een verspilling van geld te vervangen, maar het kan een
            van de beste kleine investeringen een huiseigenaar kan maken, gezien het
