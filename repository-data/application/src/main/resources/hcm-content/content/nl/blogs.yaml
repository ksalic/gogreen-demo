          hippogogreen:summary: In de tijden van opwarming van de aarde, toen de Aarde
            heeft echt 'verwarmd' op, de gedachte dat de geest van iedereen prikstokken
            is wat 'meer' kan worden gedaan om een milieuvriendelijke en duurzame
            samenleving op te bouwen. Op een persoonlijk niveau, zijn mensen die proberen
            hun best om de koolstof-voetafdruk te verminderen door recycling verschillende
            producten en het beperken van het gebruik van energie. Aan de andere kant,
            zijn grote bedrijven en organisaties proberen ook hun best doen om duurzaamheid
            te prenten en hun steentje bij voor het milieu.
