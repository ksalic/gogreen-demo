          hippogogreen:summary: Het eiland New Moore, een onbewoond gebied dicht bij
            de Baai van Bengal tussen India en Bangladesh, is verdwenen, volgens Indiase
            wetenschappers.
          hippogogreen:title: Betwist eiland verdwijnt onder de zee op de grens tussen
            India en Bangladesh
          hippostd:holder: boris
          hippostd:state: published
          hippostd:tags: [global warming, rising sea level, islands]
          hippostdpubwf:createdBy: admin20
          hippostdpubwf:creationDate: 2019-07-30T13:14:00Z
          hippostdpubwf:lastModificationDate: 2019-12-17T09:34:00Z
