          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p><strong>1 Houd het lokale&nbsp;</strong><br /> Veel\
              \ studenten willen een &quot;ver van huis&quot; ervaring. Gewoon niet\
              \ maken het een &quot;shipping ton spullen in het hele land&quot; ervaring.\
              \ Als het je eerste jaar op school, proberen om uw meubels lokaal te\
              \ verkrijgen als je naar school (zie tips 2 en 3). Als je een terugkerende\
              \ student, na te denken over lokale opslag - veel scholen bieden opbergmogelijkheden.&nbsp;\n\
              <br /> \n<strong>2 Gebruik de gebruikte&nbsp;</strong><br /> Tuurlijk,\
              \ kan dit uw eerste thuis weg van huis te zijn, en we begrijpen de drang\
              \ om te versieren met de coolste nieuwe dingen van Target of Walmart.\
              \ Denk maar aan, voor een tweede, hoeveel afval dat zou betekenen dat,\
              \ ervan uitgaande dat de meeste eerstejaars krijgen relatief nieuwe\
              \ dingen elk jaar van school. Zien wat we bedoelen? In plaats daarvan,\
              \ waarom niet geweldig gebruikte bronnen van dingen, zoals lokale wederverkoop\
              \ winkels, Ebay Lokale en Craigslist. U zult gegarandeerd een echt unieke\
              \ decor van de ruimte (zie tip 10 tot max dit uit), en u zult geld over\
              \ aan wilde feestjes (Um, bedoelen we bibliotheek studie snacks) hebben&nbsp;\n\
              <br /> \n<strong>3 Leg de vrije&nbsp;</strong><br /> Natuurlijk, terwijl\
              \ goedkope gebruikte spul is goed, er is iets beter: Gratis gebruikte\
              \ spullen. Als je een nieuwe eerstejaars, kijk op Craigslist of Freecycle\
              \ in uw buurt om te zien of er sprake is van artikelen zoals bedden,\
              \ bureaus, of lampen die je kunt scoren voor gratis. Als u verbleef\
              \ in de school in de zomer voor onderzoek of wat dan ook, kan je universiteit\
              \ een geco&ouml;rdineerd meubels recycling dag. Of zou je gewoon rond\
              \ te hangen tijdens de move-out en zie wat je kunt verzamelen.&nbsp;\n\
              <br /> \n<strong>4 Voorwaarde jezelf, niet je lucht&nbsp;</strong><br\
              \ /> Een van de meest eco-vriendelijke dingen die je kunt doen als een\
              \ student is het opgeven van airconditioning. Veel universiteiten maken\
              \ het heel makkelijk voor je te doen door een verbod op AC-eenheden\
              \ in slaapzalen. Maar dat betekent niet een sluwe studenten stoppen\
              \ sluipen ze in. Het probleem is, zijn er miljoenen van studenten over\
              \ de hele wereld, wat betekent dat het potentieel voor honderdduizenden-energie\
              \ zuigen AC-eenheden. In plaats van het AC, waarom niet proberen het\
              \ openen van een raam, het inschakelen van een ventilator, het nemen\
              \ van een koude douche voor het slapen gaan, of buiten studeren. Natuurlijk,\
              \ als je moet AC hebben voor allergie&euml;n of een andere reden, moet\
              \ u een Energy-Star beoordeeld lage-energie-eenheid te krijgen.&nbsp;\n\
              <br /> \n<strong>5 Zorg ervoor dat uw koelkast is cool&nbsp;</strong><br\
              \ /> Een andere grote energie-sucker van slaapzalen is microfridge de\
              \ ol &#39;. Natuurlijk, het beste wat je kunt doen is gaan fridgeless\
              \ of inchecken in een gedeelde grotere koelkast (vele slaapzalen hebben\
              \ keukens gedeeld met koelkasten). Maar als je een koelkast moet hebben\
              \ om jezelf, zorg ervoor dat het energie-sterren of andere lage-energie-gecertificeerd.\
              \ Dit bespaart u 50% van het energieverbruik van de reguliere toestellen.&nbsp;\n\
              <br /> \n<strong>6 Kook het goed&nbsp;</strong><br /> U mag spotten\
              \ met de magnetron / broodrooster oven combo, maar door het combineren\
              \ van deze twee kooktoestellen met een goedkope rijstkoker, heb je bijna\
              \ de perfecte eco-keuken. Alle drie van deze toestellen beschikken over\
              \ een hoge energie-effici&euml;ntie in vergelijking met hun grote-keuken\
              \ tegenhangers (zie Getting Techneut). Neem een ​​kijkje op het einde\
              \ van dit artikel voor een aantal geweldige kookboeken met slechts deze\
              \ mini-fornuis krachtpatsers.&nbsp;\n<br /> \n<strong>7 Paper aub&nbsp;</strong><br\
              \ /> Tuurlijk, het is niet het meest sexy van de materialen, maar er\
              \ zijn tal van papier opties voor dorm d&Atilde; &copy; cor dat kan\
              \ hergebruikt worden als je uit te groeien-ze in een paar jaar. Check\
              \ out papier wandtegels uit MioCulture, papier raamdecoratie van Redi\
              \ Shade, of maak je eigen papieren lampenkappen. (koppelingen)&nbsp;\n\
              <br /> \n<strong>8 Zie het licht&nbsp;</strong><br /> Halogeen torchiere\
              \ lampen zijn alle woede nu. Ze zijn super goedkoop, stak ton van het\
              \ licht, en past in een hoek met gemak. Helaas zijn sommige van hen\
              \ gebruiken honderden watt aan elektriciteit, en ze zijn bekend om brand\
              \ te veroorzaken. Stok met spaarlampen. De nieuwere stak groot licht,\
              \ gebruik gewoon een straaltje van elektriciteit, en duren bijna altijd.\
              \ Dit is een ding de moeite waard te kopen weer elke keer als je beweegt;\
              \ door ze voor de volgende huurder, zult u de groene liefde verspreiden\
              \ bij elk nieuw appartement.&nbsp;\n<br /> \n<strong>9 Laat de vellen\
              \ aan de knikker&nbsp;</strong><br /> Linnengoed voor uw nieuwe kamer\
              \ zal het grootste deel van de rest van je aankoop. Wanneer u op zoek\
              \ naar lakens, gordijnen, of handdoeken, ga voor biologisch katoen,\
              \ indien mogelijk. Het is nog steeds hetzelfde donzige goedheid, maar\
              \ je zult erop vertrouwen het is geteeld zonder vervelende pesticiden.&nbsp;\n\
              <br /> \n<strong>10 Re-gebruikte materialen niet steeds opnieuw hoeft\
              \ Pulsive betekenen&nbsp;</strong><br /> Gewoon omdat je gewend spul,\
              \ betekent niet dat het is oud en beschimmeld te zijn. Dit is de universiteit.\
              \ Je hoort het wild en experimenteel te zijn. Zo gek. Waarom niet proberen\
              \ te naaien sommige kussenhoezen, of kussens voor die oude bank. Of\
              \ nodig een deel van je nieuwe vrienden uit voor een schilderij partij\
              \ op die oude dressoir en tafel. Laat je innerlijke crafter met grote\
              \ tijdschriften als Merk, of readymade, of sites als Craft, of Inventibles.\
              \ (link hier)&nbsp;\n<br /> \n<strong>So You Wanna Do More?&nbsp;</strong><br\
              \ /> \n<strong>Ga het woord&nbsp;</strong><br /> Wij raden dat u probeert\
              \ om gebruikte meubels te krijgen voor je kamer, maar wat als uw school\
              \ niet een meubel-recycling programma? Waarom niet beginnen er zelf\
              \ een. Stuff uitwisselingen zijn een geweldige manier om de studenten\
              \ te ontmoeten om je heen, en scoor een aantal nieuwe spullen voor je\
              \ oude. Opgemaakt flyers rond uw dorm, en verspreid het woord. Of, voor\
              \ een grotere splash, probeer te praten met uw hoofd studentenzaken\
              \ of inwoner leven. Meubilair afval is een probleem voor universiteiten\
              \ ook, dus ze zullen waarschijnlijk springen op de kans om te helpen.&nbsp;\n\
              <br /> \n<strong>Getting Techneut&nbsp;</strong><br /> \n<strong>1 Waarom\
              \ zijn magnetrons en crockpots zo goed?&nbsp;</strong><br /> Koken opties\
              \ zoals magnetrons, broodroosters, crock potten en rijstkokers concentreren\
              \ de warmte in het voedsel, in plaats van de verwarming zoveel extra\
              \ lucht, of metalen zoals conventionele ovens en pannen doen. Elektrische\
              \ grills zijn ook zware verbruikers, omdat ze bij zulke hoge temperaturen\
              \ te werken (dit maakt hen ook brandgevaar, en verboden door vele slaapzalen).\
              \ De laagste energie manier om een ​​maaltijd is om na te denken over\
              \ wat je nodig hebt opgewarmd, en welke tool het beste om het te verwarmen\
              \ met. Microgolven verwarmen gelijkmatig over het eten, vooral als het\
              \ nat is, zoals aardappelpuree, kokend water, of vlees. Broodrooster\
              \ ovens zijn echt goed in het bruin worden van het oppervlak van het\
              \ voedsel (probeer het bereiden van kip of biefstuk gedeeltelijk in\
              \ de magnetron en dan bruinen in een broodrooster. Het is super snel\
              \ en lekker.). Rijstkokers zijn zeer geschikt voor rijst, of rijst en\
              \ diepvriesgroenten, en sommigen van hen komen met bijlagen aan groenten\
              \ zoals broccoli stoom tegelijk. Crock potten zijn een hele andere vorm\
              \ van koken, maar met de praktijk, en een goed kookboek, kunnen ze de\
              \ makkelijkste en lekkerste soort voedsel bereiden, vooral voor een-keer\
              \ gekraakt student.</p>"
