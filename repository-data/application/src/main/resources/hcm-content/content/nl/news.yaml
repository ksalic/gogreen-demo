          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Positie om de regionale aanwezigheid voor de wereldwijde\
              \ leider op het gebied van duurzame consumptiegoederen te versterken.\
              \ GoGreen is blij met Sonja Verde verwelkomen als nieuwe VP van Global\
              \ Marketing in het kantoor in Amsterdam. Sonja, die doceerde aan maatschappelijk\
              \ verantwoord ondernemen aan de Universiteit van Groenland, joins GoGreen\
              \ met tien jaar ervaring beheren van marketing voor een aantal van &#39;s\
              \ werelds toonaangevende duurzame merken. &quot;GoGreen heeft ervaren\
              \ consistente groei van de afgelopen jaren en lijkt die trend voort\
              \ te zetten&quot;, zegt voorzitter en mede-oprichter, Robert Greene.\
              \ &quot;Sonja&#39;s ervaring en talent is een geweldige aanvulling op\
              \ ons management team en zal ons helpen vooruit te helpen de volgende\
              \ stap.&quot;&nbsp;\n<br /> &quot;Ik ben blij mijn passie voor content\
              \ marketing en maatschappelijk verantwoord ondernemen aan te brengen\
              \ aan Go Green&quot;, zegt Verde. &quot;De duurzame consumptiegoederen\
              \ beweging komt op gang en zich aansluiten bij een team dat is in de\
              \ mix zo lang is opwindend.&quot; Verde zal voortouw nemen op het bedrijfsleven\
              \ en de ontwikkeling van de markt; marktonderzoek; strategische koers\
              \ voor promotie en reclame; en de richting van marketing personeel.</p>\
              \ \n<p>&nbsp;</p>"
