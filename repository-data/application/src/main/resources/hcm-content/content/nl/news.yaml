          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New York-Nairobi. GoGreen is een van 10 internationale bedrijven erkend door de Environmental Fund van de Verenigde Naties met een nominatie voor de prestigieuze Sustainable Business Award. Volgens de aankondiging Sustainable Business Awards, heeft GoGreen is genomineerd voor zijn &quot;uitmuntende bijdragen aan het bestrijden van de klimaatverandering met zijn wereldwijde maatschappelijk verantwoord ondernemen.&quot;&nbsp;
              <br /> &quot;We zijn erg blij om te worden genomineerd voor Sustainable Business Award&quot;, aldus CEO GoGreen Robert Greene, &quot;we grondig respecteren het werk van de UNEF en zijn er trots op om opgenomen te worden bij zulke visionaire bedrijven.&quot; De winnaars van de Sustainable Business Award zal op worden aangekondigd een ceremonie in Nairobi in december.</p>
