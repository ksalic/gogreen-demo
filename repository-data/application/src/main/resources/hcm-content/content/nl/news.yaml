        /sonja-verde-sluit-zich-gogreen-als-vp-van-marketing[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 73f7bb82-9114-4580-90ea-b77acd59b9d4
          hippo:availability: [preview]
          hippogogreen:contentstage: action
          hippogogreen:date: 2020-01-23T17:27:00+02:00
          hippogogreen:summary: Positie om de regionale aanwezigheid voor de wereldwijde
            leider op het gebied van duurzame consumptiegoederen te versterken.
          hippogogreen:title: Sonja Verde sluit zich GoGreen als VP van Marketing
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:05:19.551+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:27:17.808+01:00
          hippostdpubwf:lastModifiedBy: admin
