        jcr:uuid: 55ae8497-a33b-4a5b-9b17-a8321aae6a75
        hippo:name: Hippo en GoGreen werken samen aan een uitgebreide website redesign
        /hippo-en-gogreen-werken-samen-aan-een-uitgebreide-website-redesign[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: f027157d-a1dc-4134-8c0b-d40ab2d594a7
          hippo:availability: [preview]
          hippogogreen:contentstage: interest
          hippogogreen:date: 2020-01-12T17:19:00+02:00
          hippogogreen:summary: In nauwe samenwerking met Hippo, GoGreen, 's werelds
            eerste, digitaal-native, wereldwijde autoriteit op het gebied van duurzame
            producten voor thuis, kantoor en buiten heeft zojuist aangekondigd dat
            de lancering van een compleet nieuwe GoGreen.com.
          hippogogreen:title: Hippo en GoGreen werken samen aan een uitgebreide website
            redesign
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2019-09-08T17:04:19.006+02:00
          hippostdpubwf:lastModificationDate: 2019-10-27T17:19:08.685+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e38b8c5-e41c-48da-85dd-de0625c36d1a
          hippotranslation:locale: nl
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Met behulp van GoGreen MVO filosofie als uitgangspunt, het team opgenomen om een holistische, hyper-boeiende, multi-channel, multi-device customer experience dat de winkel het klantenbestand zou verbreden, terwijl de resterende essenti&euml;le bron voor duurzaam leven te cre&euml;ren.&nbsp;
              <br /> &quot;Solide en eenvoudig te integreren architectuur Hippo&#39;s maakte deze implementatie een eitje&quot; merkt GoGreen CTO Joanna Groen, &quot;we zijn in staat om te migreren naar Hippo in ons eigen tempo, en werken met de tools en oplossingen die wij vertrouwen geweest. De resultaten geven ons een ongekend niveau van controle over de klantervaring zonder concessies merk consistentie. &quot;</p>
