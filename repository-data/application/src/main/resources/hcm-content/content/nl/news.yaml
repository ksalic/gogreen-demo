            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Na een historisch succesvolle eerste kwartaal, GoGreen kondigde vandaag een ongekend succesvol half jaar-- met omzetstijgingen van meer dan 250%.&nbsp;
              <br /> Met een meerderheid van de groei in de Verenigde Staten, heeft GoGreen belangrijke stappen in de Noord-Amerikaanse markt gemaakt, terwijl ook het aantonen van een solide groei in andere doelgebieden. Opmerkelijke Noord-Amerikaanse locatie openingen omvatten Los Angeles, New York, Chicago en Austin. Het bedrijf heeft ook gegenereerd nieuwe business in Nederland, het Verenigd Koninkrijk, Duitsland, Belgi&euml; en Finland.&nbsp;
              <br /> &quot;Dit is een baanbrekende half jaar voor GoGreen geweest&quot;, aldus CEO Robert Greene. &quot;We zijn er trots op dat zoveel klanten herkennen hun eigen eco-vriendelijke waarden in GoGreen filosofie zien. De wereld is aan het veranderen, en de klanten verwachten nu dat bedrijven die aansluiten bij hun waarden, en met het welzijn van de planeet maken we er blij om het brengen van duurzame producten om deze nieuwe markten.&quot;</p>
