      /hippogogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Hippo's default Content REST API is available in all the channels of this demo site. All the published content of each site is therefore available in JSON format. You can retrieve the documents list on the URL <a href="/api/documents">/api/documents</a>. In this list you find a URL to the output per indivdual document.</p>

          <p>You can for example configure this output by adding parameters to specify document types and output fields: <a href="/api/documents?_nodetype=hippogogreen:product&amp;_attributes=hippogogreen:title,hippogogreen:summary,hippogogreen:image,hippogogreen:price">/api/documents?_nodetype=hippogogreen:product&amp;_attributes=hippogogreen:title,hippogogreen:summary,hippogogreen:image,hippogogreen:price</a></p>

          <p>Next to this default output some manually built REST endpoints are available. The available for these endpoints can be found under the <a href="documentation">documentation</a>. &nbsp;The <a href="browser">demo</a> shows how the REST service can be used to search the list of products.</p>
