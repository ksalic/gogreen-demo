      /hippogogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="text-align:start">Hippo CMS, and the enterprise product BloomReach Experience, is <u>the</u>&nbsp;system for creating personalized experiences across all channels. Hippo’s open standards philosophy makes it the ideal solution for agile development and open integration.</p>

          <p style="text-align:start">Editors love Hippo because it's easy to use and helps them get their work done quickly and efficiently.</p>

          <p style="text-align:start">Marketers love Hippo because they can roll out and manage channels simply - and increase conversion with targeting and personalization.</p>

          <p style="text-align:start">IT folks love Hippo because they can create new functionality quickly and can integrate with other systems in no-time. And it's just fun to work with the latest and coolest technology.</p>

          <p>Find out more at <a href="https://www.bloomreach.com/">bloomreach.com</a></p>
