          hippotranslation:id: 0e38b8c5-e41c-48da-85dd-de0625c36d1a
          hippotranslation:locale: en
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>Using GoGreen&rsquo;s CSR philosophy as the starting\
              \ point, the team set out to create a holistic, hyper-engaging, multi-channel,\
              \ multi-device customer experience that would broaden the store&rsquo;s\
              \ customer base while remaining the essential resource for sustainable\
              \ living.</p> \n<p> &ldquo;Hippo&rsquo;s solid and easy to integrate\
              \ architecture made this implementation a breeze&rdquo; notes GoGreen\
              \ CTO Joanna Groen, &ldquo;we&rsquo;ve been able to migrate to Hippo\
              \ at our own pace, and work with the tools and solutions we trust. The\
              \ results give us an unprecedented level of control over the customer\
              \ experience without sacrificing brand consistency.&rdquo;</p>"
