        hippo:name: Sonja Verde Joins GoGreen as VP of Marketing
        /sonja-verde-joins-gogreen-as-vp-of-marketing[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 5e186a8d-e586-4ba3-8c59-c3b0b3748fcc
          hippo:availability: [preview]
          hippogogreen:contentstage: none
          hippogogreen:date: 2014-09-23T10:22:00+01:00
          hippogogreen:summary: Position to strengthen regional presence for global
            leader in sustainable consumer goods.
          hippogogreen:title: Sonja Verde Joins GoGreen as VP of Marketing
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-09-08T17:05:19.551+02:00
          hippostdpubwf:lastModificationDate: 2014-09-08T17:10:44.254+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: dd13a021-26b0-4e22-9095-baed130caa12
          hippotranslation:locale: en
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>GoGreen is pleased to welcome Sonja Verde as new\
              \ VP of Global Marketing in its Amsterdam office. Sonja, who has lectured\
              \ on Corporate Social Responsibility at the University of Greenland,&nbsp;joins\
              \ GoGreen with ten years experience managing marketing for some of the\
              \ world&rsquo;s leading sustainable brands. &ldquo;GoGreen has experienced\
              \ consistent growth the past several years and looks to continue that\
              \ trend,&rdquo; says President and Co-Founder, Robert Greene. &ldquo;Sonja&rsquo;s\
              \ experience and talent is a great addition to our leadership team and\
              \ will help us take the next leap forward.&rdquo;</p> \n<p>&ldquo;I&rsquo;m\
              \ thrilled to bring my passion for content marketing and corporate social\
              \ responsibility to Go Green&rdquo;&nbsp;says Verde. &ldquo;The sustainable\
              \ consumer goods movement is gaining momentum and joining a team that\
              \ has been in the mix for so long is exhilarating.&rdquo; Verde will\
              \ take lead on business and market development; market research; strategic\
              \ direction for promotion and advertising; and direction of marketing\
              \ staff.</p>"
