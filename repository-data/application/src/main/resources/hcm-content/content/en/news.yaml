          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>New York-Nairobi. GoGreen is among 10 global businesses\
              \ recognized by the United Nations Environmental Fund with a nomination\
              \ for the prestigious Sustainable Business Award. According to the Sustainable\
              \ Business Awards announcement, GoGreen has been nominated for its &ldquo;outstanding\
              \ contributions to fighting climate change with its global corporate\
              \ social responsibility strategy.&rdquo;</p> \n<p>&ldquo;We&rsquo;re\
              \ thrilled to be nominated for Sustainable Business Award&rdquo; notes\
              \ GoGreen&rsquo;s CEO Robert Greene, &ldquo;we thoroughly respect the\
              \ work of the UNEF and are proud to be listed among such visionary companies.&rdquo;\
              \ Winners of the Sustainable Business Award will be announced at a ceremony\
              \ in Nairobi this December.</p>"
