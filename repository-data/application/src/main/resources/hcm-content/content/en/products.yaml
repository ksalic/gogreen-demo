          hippostd:content: |-
            <html>
            <body>

            <p>Do your part for the environment: Use this recycled travel mug for your
            take-out coffee instead of paper or Styrofoam cups. Not only does Aladdin make
            the mug from 100% FDA-approved recycled plastic, known as eCycle, but it's
            completely recyclable itself at any place that recycles plastic. (It's imprinted
            with the number 5 on the bottom.) Down the line, this mug may end up being
            transformed into outdoor decking, park benches, or planters. The travel mug is
            the first item to be launched from Aladdin's Sustain collection.</p>

            <p>Not only does using this travel mug make you feel virtuous, but it works.
            Double-wall construction keeps up to 14 ounces of your drink hot or cold, and
            the twist-off lid helps prevent accidents. Slim and attractive, with wavy lines
            adding subtle decoration, the tumbler shape fits into standard car cupholders.
            You can even warm your drink in the microwave using this mug, and slip it into
            the dishwasher for carefree cleanup. Choose your color, and start reducing
            waste. The Earth will thank you for it.</p>

            <p>http://www.shopwiki.com/</p>

            </body>
            </html>
