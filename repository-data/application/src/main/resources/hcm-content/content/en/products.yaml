        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: "<p>Great Sound: This\n            system is &apos;rigidity&apos;\
            \ - which assures that the enclosure itself does not resonate under\n\
            \            pressure from the speaker and won&apos;t alter the natural,\
            \ intended sound of the speakers\n            themselves.</p> \n<p>A Vers\
            \ cabinet is more than 4 times\n            thicker than its plastic counterparts\
            \ - it is 9.5mm thick vs. 2mm for a typical plastic\n            system.</p>\
            \ \n<p>Renewable: The Eucalyptus and Pine wood stock\n            chosen\
            \ for the core of Vers comes from locally sourced and managed plantations\
            \ near\n            their factory; any trees that are harvested are replanted.\
            \ The wood used in a Vers\n            system replaces 80% of what could\
            \ have been plastic. \n<br /> And, the paper\n            packaging is\
            \ 100% post-consumer recycled stock and nearly all of the internal plastic\n\
            \            packaging, bags &amp; wrapping have either been replaced\
