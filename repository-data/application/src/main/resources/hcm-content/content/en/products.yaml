        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: "<p>GreenSmart abandoned the chloroprene chemistry of\
            \ neoprene entirely and\ndeveloped a material with all the attributes\
            \ without the hazards. It&apos;s water\nbased chemistry that allows for\
            \ water based adhesives that still provides the\nsquishy and smooth material\
            \ with a little bit of stretch. As a bonus, Neogreene\nuses 25% less electricity\
            \ and 25% less petroleum to produce than neoprene.</p> \n<p>There is more\
            \ to a sleeve than meets the eye. This laptop sleeve has 4mm\nwalls for\
            \ optimal protection and minimum weight, and a specially designed gusset\n\
            and mesh interior.</p> \n<p>Ever think about putting your hot laptop in\
            \ an insulated sleeve? Now your\nlaptop will cool down that much faster.\
            \ The neogreene is waterproof, too, so if\nyou spill on the outside, no\
            \ problem. Easy to grab zipper pulls (2, by the way)\ncomplete this far\
            \ from ordinary sleeve.</p>"
        /hippogogreen:copyright:
          jcr:primaryType: hippogogreen:copyright
          hippogogreen:description: Green Home, Inc.
