        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p>You've probably seen solar-powered lights before, particularly if you're a
            Firebox regular. But we bet you've never seen ones like these. Why? Well for
            starters Solar Lights gently cycle through various hypnotic colours - perfect
            for your ever-changing moods. Better still they float. You heard, they float!
            </p>

            <p>This means you can plop them in your pond or swimming pool. And if you
            haven't got a pool we suggest you start digging because the effect of a few
            Solar Lights bobbing around on shimmering water is quite mesmerising.</p>

            <p> With their attractive spherical styling and durable waterproof casing, Solar
            Lights are specifically designed for outdoor use. They even feature a handy hoop
            so you can hang them from parasols and branches. If you're looking to add a
            touch of magic to summer evenings al fresco, Solar Lights are perfect. Simply
            dot them around your borders or under your favourite plants and the whole garden
            is transformed into an enchanting wonderland of colourful, gently glowing light.
            </p>

            <p>As well as a colour-changing LED, each Solar Light contains a NiCad battery
            and solar panel. Just allow the panel to soak up a few rays and you'll never
            have to faff around with candles again. Besides, who can be bothered with all
            that wick-trimming business? Not us, because throwing an outdoor soiree is
            hectic enough without having to play hunt-the-tealights. And that's before they
            get blown out by a gust of wind.</p>

            <p>http://www.shopwiki.com/</p>

            </body>
            </html>
