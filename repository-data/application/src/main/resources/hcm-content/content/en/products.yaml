        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p>This unique model lights your way at home in an emergency or outdoors while
            camping -- with the power of the sun! Enjoy the outdoors without worrying about
            replacing batteries or changing a propane tank.</p>

            <p>Our solar lamp recharges each day by the sun and is ready to light up your
            night!</p>

            <p>This durable, technologically-advanced unit includes extra features like an
            upper torch for reading, a radio and a PL lamp with light output of up to 7
            hours. It even comes with an AC/DC adaptor that will charge the rechargeable
            battery at home at night.</p>

            <p>The built-in solar panel is adjustable for several degrees options to face
            the sun and charges the lantern during the day anywhere there's sun.</p>

            </body>
            </html>
