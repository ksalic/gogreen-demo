        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
                <body>

                <p>The <strong>CTI Solar Oven</strong> is a solar trough cooker. It uses a
                curved reflective mirror to focus the light evenly onto a horizontal tray,
                rather than concentrating it in one spot like a typical parabolic solar cooker.
                The designer is Don Moran, a volunteer at Compatible Technology, Inc., after
                many years as an engineer in the defense communications and electronics
                industry.</p>

                <p>Unique with this cooker, is the amount of scientific testing that went into
                understanding its performance under different conditions. Review the paper on
                his research here. The experiments were conducted in St.Paul, Minnesota, USA,
                which is at approximately 45N latitude.</p>

                </body>
                </html>
        /hippogogreen:copyright:
          jcr:primaryType: hippogogreen:copyright
          hippogogreen:description: Solar Cookers World Network
          hippogogreen:url: http://solarcooking.wikia.com/wiki/CTI_Solar_Oven
