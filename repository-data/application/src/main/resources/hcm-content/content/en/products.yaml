          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p>The humane mouse trap attracts the mouse without the use of poison and
            captures it in a small enclosure. Simply release the captured mouse in its
            natural environment and reuse the trap again and again. It 's green and
