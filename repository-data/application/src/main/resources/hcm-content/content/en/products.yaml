        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>
            <span id="description">Durable, reusable ORBIS 100% Recyclable FliPak Totes
            include handles that ease lifting, are automation compatible with lifting slots
            and have interrupted hinges for ease of banding. Feature a plastic hinge, making
            them 100% recyclable. Textured bottom for superior conveyor traction.
            Tight-closing lids and strong injection molded polyolefin construction provide
            maximum protection from impact, moisture, chemicals and vermin. Stack and nest
            containers have a flip lid. Appropriate for lean manufacturing.</span>
            </body>
            </html>
