          hippostd:content: |-
            <html>
            <body>

            <p>Compact fluorescent (CF) lighting reduces your electricity consumption, and
            the long lifespan of CF bulbs will save you money. By duplicating full-spectrum
            natural lighting in an energy-saving compact fluorescent bulb, Ott-Lites
            provide sharp, consistent visibility for close tasks. The ballast has been
            eliminated from the lamp itself: now it is in the transformer by the plug.</p>

            <p>This task lamp clamps on anywhere. It has a 13-watt, radiation shielded, full
            spectrum bulb with a special reflector to maximize light output. Both the arm
            and neck are flexible for easy positioning.</p>

            <p>We carry this lamp in grey.</p>

            </body>
            </html>
