            hippogogreen:summary: Chlorine is designed to kill living organisms that
              contaminate your water source. But your plants rely on some of those
              fungi and bacteria to survive and thrive. This portable unit attaches
              to your garden spigot and eliminates the harsh toxic effects of chlorine
              that would otherwise compromise the health of your garden. Use the Gard'n
