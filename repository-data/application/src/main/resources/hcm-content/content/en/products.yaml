      /post-consumer-3-ring-binder-3-in.-spine[1]:
        jcr:primaryType: hippogogreen:product
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 4ee7496b-a42f-4717-92f6-e53a70a35cc8
        hippo:availability: []
        hippogogreen:categories: [Home, Office, School]
        hippogogreen:contentstage: ''
        hippogogreen:price: 13.99
        hippogogreen:rating: 0.0
        hippogogreen:summary: These recycled binders are very durable and more resistant
          to spine-tearing than the traditional vinyl binders. It is truly recyclable
          and reusable because it is a corrugated cardboard binder. Vinyl binders
          are neither recyclable nor reusable.
        hippogogreen:title: Post Consumer 3 Ring Binder 3 in. Spine
        hippogogreen:votes: 0
        hippostd:state: draft
        hippostdpubwf:createdBy: jdoe
        hippostdpubwf:creationDate: 2014-09-19T15:36:31.677+02:00
        hippostdpubwf:lastModificationDate: 2014-09-22T12:56:35.628+02:00
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 1eece6cc-4be9-4de9-9b78-521fe7762d8a
        hippotranslation:locale: en
        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: "<p>Unlike vinyl binders that use rivets to attach their\
            \ ring metals, these have ring metals that are affixed using two screws\
            \ and t-nuts that can be &quot;reused&quot; without any waste. We believe\
            \ it&#39;s unlikely you&#39;ll ever need to replace your binder cover,\
            \ but if you do, it can be recycled back into the system and kept out\
            \ of the landfill.</p> \n<h2><strong>Binder Details</strong></h2> \n<ul>\
            \ \n<li><strong>Dimensions:</strong>&nbsp;8 x 11, 1 inch</li> \n<li><strong>Binding:</strong>&nbsp;3\
            \ ring binder</li> \n<li><strong>Paper Process:</strong>&nbsp;PCW,35-38%\
