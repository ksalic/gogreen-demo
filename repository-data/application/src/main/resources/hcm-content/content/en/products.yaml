      /usb-ecostrip-2.0[1]:
        jcr:primaryType: hippogogreen:product
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: efecbdae-c6a5-4ee7-b0da-11cc9369e690
        hippo:availability: [live]
        hippogogreen:categories: [Gadgets, Office, Home]
        hippogogreen:contentstage: awareness
        hippogogreen:price: 34.0
        hippogogreen:rating: 0.0
        hippogogreen:summary: "The EcoStrip is a power strip and surge protector for\
          \ your computer and connected devices (printer, scanner, external hard drive)\
          \ with one important difference: when you shut down the computer, everything\
          \ else plugged into the EcoStrip is also shut down. This saves energy and\
          \ saves you money!\r\n\r\nThere's no programming necessary - you don't even\
          \ need to turn the EcoStrip off."
        hippogogreen:title: USB ECOSTRIP 2.0
        hippogogreen:votes: 0
        hippostd:holder: moos hueting
        hippostd:state: published
        hippostdpubwf:createdBy: moos hueting
        hippostdpubwf:creationDate: 2010-07-27T14:24:00+02:00
        hippostdpubwf:lastModificationDate: 2014-09-09T13:49:43.271+02:00
        hippostdpubwf:lastModifiedBy: admin
        hippostdpubwf:publicationDate: 2014-09-09T13:50:03.362+02:00
        hippotranslation:id: f3e3f211-709e-43df-88c2-5b38169ce4a9
        hippotranslation:locale: en
        /hippogogreen:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p>According to the Department of Energy,
            http://www.energy.gov/applianceselectronics.htm, many appliances continue to
            draw a small amount of power when they are switched off. These "phantom loads"
            (or vampire power) occur in most appliances that use electricity, such as
            televisions, stereos, computers, dvd players, phone chargers and kitchen
            appliances. Block "vampire power" by turning them all the way off with the
            EcoStrip! One EcoStrip can save up to $150 per year (depending on how many
            electronics are plugged into the EcoStrip and for how long you turn off your
            computer every day).</p>

            </body>
            </html>
        /hippogogreen:copyright:
          jcr:primaryType: hippogogreen:copyright
          hippogogreen:description: Green Home, Inc.
          hippogogreen:url: http://www.greenhome.com/products/office/computing/117340
