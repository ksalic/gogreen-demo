            per acre. Using a hemp shower curtain demonstrates your concern for the
            environment by decreasing the use of chemicals and plastics in the production
            process, reducing landfills in the post-consumer phase, and supporting the use
            of hemp as a promising alternative to cotton and other conventional fibers.</p>

            <p>Please note: These shower curtains are hand-made and typically take up to 2
            weeks to make. Please allow up to 3 weeks for delivery. <br/>
