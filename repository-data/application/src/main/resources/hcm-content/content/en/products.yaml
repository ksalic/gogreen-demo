                \ wiring is impractical or expensive. A\npatented passive infrared\
                \ motion detector is able to detect activity up to\n23m/75 feet away\
                \ controls the light. When activated, the Solar Centurion throws\n\
                a flood light into the target area for up to 3 minutes or as long\
                \ as there is\nmovement in the area.</p> \n<p>It is perfect for security\
                \ lighting or convenience lighting in your yard, at\nyour garage,\
                \ around your garage, or wherever security lighting is required at\n\
                night!</p> \n<p>The light is replaceable at any lighting or hardware\
                \ store (Sylvania 1995/ERK\nminiature Halogen Lamp).</p>"
