            <p>The Govino shatterproof wine glass was originally created as a trade tool to
            help professional salespeople showcase their wines whenever and wherever proper
            stemware wasn't accessible. Govino was designed for commercial use and can
            withstand most industrial glass sanitation systems (1-2 minutes at 160F). Since
            domestic dishwashers are so widely varied, we cannot claim this product is 100%
            dishwasher safe. The govino wine glass is meant to be replaced after an extended
            period of use.</p>

