            hippogogreen:summary: Vers公司凭着iPod的声望来制造一个优美、音质完美、环境影响最小的音响系统。该系统由人工林生产的可持续木头制成（无有毒化学品、重金属），是数字音乐的扩音器。每个系统都独一无二、手工完成，需要一周的生产时间。
            hippogogreen:title: 可持续木头的iPod音响系统
            hippogogreen:votes: 0
            hippostd:holder: editor01
            hippostd:state: unpublished
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2010-07-12T15:11:00+02:00
