            hippotranslation:locale: zh
            /hippogogreen:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body>

                <p>音质完美：这系统是“刚性”的，这样保证机壳不会因扬声器的压力而谐振，避免歪曲扬声器自身的自然音质。 <br/>
                Vers机壳比相应的塑料系统厚四倍多，厚度9,5毫米（常规塑料系统厚度2毫米）。 <br/>
                可再生性：Vers产品所采用的桉木松木，都来自工厂附近、当地采购经营的人工林。一个Vers系统80%的习用塑料为木头所代替。另外，包装纸的100%是消费后的回收物，而内部的塑料包装、袋子或为消费后纸所代替，或被完全省用。
                </p>

                </body>
                </html>
