          /hippogogreen:copyright:
            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: West Coast Green
            hippogogreen:url: http://westcoastgreen.com/
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>
              虽然新的环保活动，每年都出现，西海岸绿色代表尚未在绿色革新运动的最大的一个里程碑。西海岸绿色经验，是一个创新，创意和机会，拓展业务，扩大你的视野，激发你的思想与最新的最佳做法，并在建筑，商业和设计的关键球员的盛宴。
              </p>

              <p>
              每年的会议已经成长为行业领导者，从业人员和业主的需求;今年的对话将深化包括建成环境和技术的交汇的焦点。并且，我们还包括在清洁技术行业的新兴产品，如太阳能，风能和减少废物，以减少全球变暖的最大能力。
              </p>

              <p>在西海岸的绿，你会发现300多个参展商展示最新的资源效率之间的绿色，健康的建筑产品的惊人。
              100多名专家和富有远见的领导人将展示他们的最新发展，见解和灵感，在扩大该领域的前沿。超过11,000与会者包括整个产业链的很少其他会议达成的专业人员和决策者的预期。
              </p>

              <p>
              我们不仅在规模和范围设置记录，我们也纳入会议设计，内容的突破和创新，并学习设计。这意味着你不会在一天结束时，可折叠，用水泡和头痛。我们拉出了浑身解数，使出席可喜和生产尽可能的经验。
              </p>
              <br/>

              <p> </p>

              </body>
              </html>
