              得到企业完成和集体避免过度1970000英里在出差，他们，否则将不得不采取，如果不是国际消费电子展&nbsp;\n<br /> 代表来自\
              150多个国家旅行，提供了一个真正的全球机会。&nbsp;\n<br /> 如何绿色是国际消费电子展？&nbsp;\n<br /> 2013年\
              国际消费电子展包括绿色倡议繁多的努力，以减少浪费和回馈当地拉斯维加斯社区的一部分。&nbsp;\n<br /> 收集108000平方英尺\
              的图形显示与81％的捕获率，以重新利用和当地社区回馈&nbsp;\n<br /> 38000平方英尺磁性标语 - 在19000磅&nbsp;\n\
              <br /> 21600平方英尺磁横幅&nbsp;\n<br /> 48,000平方英尺的其他演出显卡 - 高达200％&nbsp;\n\
              <br /> 37800磅秀出版物&nbsp;\n<br /> 演出结束后，从去年的大型横幅制作，收集超过58,000证章持有人生产了\
              243,000证章持有人重新调整了第三次生命&nbsp;\n<br /> 从76〜81％提高整体呈现再利用/再循环率&nbsp;\n<br\
              \ /> 使用可回收地毯的所有展厅内的过道，技术专区，注册地区和交钥匙展台包&nbsp;\n<br /> 采用交钥匙展台封装，可回收面板\
              和图形使用大豆油墨印刷&nbsp;\n<br /> 无纸化参展商新闻资料授权网上，或通过USB或DVD&nbsp;\n<br /> 材料\
              是再生纸印制，使用大豆油墨，符合森林可持续倡议和森林管理委员会的标准&nbsp;\n<br /> 一定要来看看2014年国际消费电子展绿\
              色指南的国际消费电子展上参展的绿色，在CES绿化措施，以及CEA的ecycling和可持续发展举措的信息。去年的指南，请参阅2013年国\
              际消费电子展绿色指南。&nbsp;</p> \n<p>在2014年1月6日，宣布其传统的延续，奖励当地几家拉斯维加斯组织提供资金用于可持\
              续发展项目。今年，东航将捐赠1万美元内华达州，拉斯维加斯（内华达大学拉斯维加斯分校）DesertSol太阳房的大学和25000美元的泉水\
              保护区向DesertSol项目。&nbsp;\n<br /> 该DesertSol太阳房，由UNLV的创造，是第二名的获得者，以及美国第\
              一组织之间，在能源公司（DOE）的太阳能十项全能的2013美国能源部。此次捐赠是为了祝贺他们的成功在内华达大学拉斯维加斯分校DesertSol团\
              队，并帮助进一步DesertSol项目。&nbsp;\n<br /> CEA的捐赠给泉水保护区将协助DesertSol的移动到新的位置。\
              该泉水保护区是世界级的设施，以促进社会，保护，保存和可持续发展，在内华达州南部地区，是世界上最大的铂金级美国绿色建筑委员会的LEED建筑\
              的校园。该保护区旨在激励游客实行绿色生活实践和技术整合到自己的家园，并为房子仍然是一个网站的持续研究和开发可再生能源的内华达大学拉斯维加\
              斯分校的教师，学生及业内专业人士。&nbsp;\n<br /> &nbsp;&nbsp;\n<br /> 在2013年CES上，东航做了\
              两个50000美元捐赠给当地拉斯维加斯组织，绿色芯片和拉斯维加斯会议和旅游局（LVCVA）。绿色芯片用于从东航捐赠，以支持在标志性的&ldquo;欢\
              迎来到神话般的拉斯维加斯&rdquo;的牌子在拉斯维加斯大道上的太阳能安装工程。该LVCVA用他们的捐赠东航安装多个电动汽车充电站，在拉\
              斯维加斯会议中心。&nbsp;</p> \n<p>&nbsp;\n<br /> 得到充电关于电动汽车&nbsp;\n<br /> 该GoElectricDrive技\
              术展区在拉斯维加斯会议和世界贸易中心（LVCC）北厅展示了全系列的高和低速电动汽车，储能装置和充电解决方案。由电驱动运输协会主办，该技术\
              展区凸显了巨大的潜力和增长的领域，为行业的电动车正在迅速赢得消费者寻求利用替代运输更加可持续生活中的普及。&nbsp;\n<br />\
