          hippogogreen:summary: 自然资本是一个术语，可能并不意味着多给你，但它有可能影响所有企业的潜力。直接参与资源密集型领域，如农业，林业，矿业和这些企业都深知的影响自然资本损失可能对一个企业。然而，自然资本可以为那些直接受影响的自然资本，并通过自己的供应链间接影响提供了新的商业机遇。
          hippogogreen:title: 自然资本
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2018-09-09T11:31:23.333+02:00
          hippostdpubwf:lastModificationDate: 2018-05-29T13:24:11.167+02:00
