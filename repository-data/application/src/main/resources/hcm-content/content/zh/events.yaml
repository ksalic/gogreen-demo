              <br /> 高等教育机构和社区经常处理类似可持续发展的挑战和机遇，但如何才能更紧密地合作？鉴于有限的资金和市委，市政府的限制，可合作项目和方案具有协同作用？制定适应战略和减少脆弱性时，全社区的规划显得尤为重要。您的学院或大学是如何准备好学生 - 通过课内课外的活动 - 他们会在其一生中面临的可持续发展挑战？研讨会和演讲在这条赛道应该讨论如何扩大校园学习的影响，并建立连接，地方政府，中小学校，企业和社区团体。建议应包括创新的社区校园伙伴关系的挑战和成功。&nbsp;
              <br /> 资源：转型合作伙伴关系：一项新的议程高等教育&nbsp;
              <br /> 2，变更管理：迈向转型&nbsp;
              <br /> 所以，你已经建立了你的校园可持续发展计划。但是，你怎么又融入到可持续发展的企业文化，身份，管理和决策，从而改变该机构？我们正在寻找提交了解决共识与利益相关者和寻找缓解和管理的可持续性和风险合作方式。在这条赛道意见书应当包括你的过程，而不是你的内容进行审查。你是怎么搞的高层领导？那么你在战略，可持续发展，还是气候行动计划或目标设定的路径是什么？你是如何克服的改变电阻器和/或障碍？您是如何适用于你的计划，项目或合作伙伴的设计和实施系统的思维方式？你曾面临什么样的挑战？在路上颠簸往往是我们最大的老师。提交给这条赛道也包括开发行为的改变，社会拉平或社区为基础的社会市场营销项目或操作。&nbsp;
              <br /> 资源：高等教育有效的变更管理&nbsp;
              <br /> 3，社会可持续发展&nbsp;
              <br /> 可持续发展的社会领域往往是我们最伤脑筋的，因为它可以包含各种具有挑战，来定义和衡量的话题。然而，这可能是我们最重要的，因为这是民主社会的基础。如何为您的机构或社区建设的积极性和包容性的校园气候中，每个人都可以实现自己的全部潜力？提交这条赛道的建议应包括促进个人，社会，生态健康和保健的挑战和成功的社会正义规划，采购的做法和策略。分享你的模型上寻找可持续性，多样性的意识和文化竞争力之间的交叉点。&nbsp;
              <br /> 参考资料：困惑社会可持续发展？&ldquo;社会可持续发展&rdquo;：净度是在语境&nbsp;
              <br /> 4，建筑环境&nbsp;
              <br /> 你如何改善校园和社区的福祉，通过内置的环境？这不只是对建筑物;它包括道路和小径，公园和园林绿化，交通和食品服务。规划建筑环境影响的自然环境，会影响水质，雨水径流，土壤板结，噪音，空气质素等。如何为您的项目包括环境整治，景观学，替代交通运输，餐饮，或实用的？这条赛道在演讲和研讨会将探讨在总体规划阶段，通过操作和维护的创新项目。建议应包括能对其他校园应用创新项目或流程。&nbsp;
              <br /> 参考资料：绿色基础设施的价值&nbsp;
              <br /> 5，校园作为学习实验室&nbsp;
              <br /> 由于工作场所和行业的不断变化，以满足需求和21世纪的挑战，我们需要准备我们的学生要在世界的复杂问题。校园环境提供了研究和学习的全光谱的可持续性，这将让学生掌握必要为这个新范式的知识，技能和专业知识，成熟的机会。您所在的机构是如何处理的课程和研究一体化的可持续发展？有什么创新的教学方法，在学术和业务之间的联系在于？可持续发展是如何帮助学生准备超越校园的成功？什么教学模式做你的分享，可以由他人在社会上被利用？意见书应包括过程实施，各方参与，挑战和经验教训与成功。&nbsp;
              <br /> 参考资料：一个指南的社区学院，动手的LEED&nbsp;
              <br /> 提交：&nbsp;
              <br /> 步骤1：&nbsp;
              <br /> 下载并审查该提案提交和审查流程&nbsp;
              <br /> 步骤2：&nbsp;
              <br /> 由2014年10月10日提交你的建议，下午11时59分PDT</p>
