          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: "<p>加入Verdantix分析师德瑞克&middot;克拉克对自然资本的市场概况。涵盖的主题包括自然\
              资本对供应链，具有天然的资本战略，其中自然资本中的可持续发展战略，符合商业利益，挑战的直接和间接影响，当整合自然资本到可持续发展战略和可\
