            jcr:primaryType: hippogogreen:copyright
            hippogogreen:description: ''
            hippogogreen:url: ''
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <html>
              <body>

              <p>水的净化过程中可能会降低颗粒物浓度，包括悬浮微粒，寄生虫，细菌，藻类，病毒，真菌和溶解态和颗粒材料从表面的水可能有降雨后下降接触的范围。</p>

              <p>饮用水水质标准，通常是由政府或国际标准设置。这些标准通常会设置为使用水污染物的最低和最高的浓度。</p>

              <p>
              这是不可能告诉水是否是适当的质量目视检查。简单的程序，如煮沸或一个家庭的活性炭过滤器的使用是不足够的治疗来源不明的水，可能是目前所有可能的污染物。甚至天然泉水
              - 被认为在1800年所有的实际目的的安全 -
              现在必须进行测试，然后再确定什么样的待遇，如有需要。化学分析，虽然价格昂贵，是唯一的途径获得必要的信息，决定在适当的净化方法。</p>

              </body>
              </html>
