          hippogogreen:summary: 美国航空航天局已经完成了一个20平方米的太阳帆的重大考验，标志着航天推进技术的一个“重要里程碑”。这不是第一，以测试太阳帆，日本已在太空部署了两个太阳帆。行星协会正计划在6月21日发射太阳帆可能。
