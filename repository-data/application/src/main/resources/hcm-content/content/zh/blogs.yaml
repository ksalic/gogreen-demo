          hippogogreen:summary: "我们的家园是强大的地方生活和学习。当我们通过家里的每日和每周的节奏，我们发现学习的时刻为我们的青少\
            年儿童的盔甲。 \r\n\r\n这些时刻是不依赖于课程，而不是集中在标准和期望。他们自然而然地发生，有机结合，为我们的孩子跟着他们与生俱来的\
            本能，探讨其文化的重要工具，好奇心和热情。"
