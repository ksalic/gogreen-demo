          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>1，用电明智。&nbsp;
              <br /> 关闭所有的计算机，打印机，复印机，和其他不需要被留在在一天结束时，离开它们关闭，直到需要再次使用这些设备。检查所有电脑/显示器都被设置为最节能设置（如监控组没有用15分钟后关闭）。当离开房间超过几分钟，关掉灯。用紧凑型荧光灯替代白炽灯的。利用自然日光尽可能的。&nbsp;
              <br /> 2，减少，再利用，再循环。&nbsp;
              <br /> &ldquo;减量化，再利用，再循环&rdquo;的意思不仅仅是扔旧信纸蓝色箱以上（虽然你不必停止这样做）。想一想你用的一切。你在水冷却器需要一次性纸杯？您可以使用本文所使用的床单你扔进回收站的另一边？澳大利亚增加了四分之一的R - 垃圾。简单的说：不要买东西，你不需要。而且，当你进行购买，带上自己的行李。&nbsp;
              <br /> 3，采用环保的办公产品。&nbsp;
              <br /> 平均而言，他们只花了5％以上，这是一个很小的代价，以减少浪费和污染。从小事做起 - 100％再生纸，可填充墨盒，无毒荧光笔等退房Frogfile在温哥华作为一个伟大的地方去购买了去容易对环境的办公产品。&nbsp;
              <br /> 4，使用无毒的清洁产品。&nbsp;
              <br /> 有很多品牌可供时下，如自然干净，Norwex，方法，空气清新剂，橙将军澳和粉红色溶液。鼓励你的清洁公司使用环保清洁产品，如果他们不会，切换到很多企业现在确实使用环保产品之一。案例研究：NOVEX交付解决方案切换到绿色清洁公司时，其先前的供应商拒绝和他们结束了省钱！&nbsp;
              <br /> 5，做环保的食物选择。&nbsp;
              <br /> 鼓励利用100英里饮食：当地第一;有机高消费的食品。当订购午餐的办公会议上，怎么样去素食（甚至素食主义者，如果你敢）？切下来的肉可能对地球的健康产生很大的影响。 （见食品革命和EarthSave的统计数据和信息。）&nbsp;
              <br /> 6，远程办公&nbsp;
              <br /> 鼓励在家工作，特别是对谁的工人通常开车去上班。这减少了污染，提高了时间的可用性。&nbsp;
              <br /> 7，交通运输&nbsp;
              <br /> 对于那些谁不来办公室定期，鼓励（并帮助安排）拼车，乘坐公共交通，骑自行车或步行。&nbsp;
              <br /> 8，目标为无纸化办公。&nbsp;
              <br /> 虽然无纸化办公仍可能显得不现实的，至少尽量将减少印刷材料。阅读屏幕上，只打印文档是绝对必要的时候。仅使用100％回收纸制品的办公室，让专业制作宣传材料时，请询问您的打印机对FSC认证的纸张。&nbsp;
              <br /> 9，学会休闲的着装。&nbsp;
              <br /> 不必穿西装在炎热的夏季可以帮助保持冷却成本降低（并为一个快乐的工作环境）。&nbsp;
              <br /> 10。公平贸易和有机食品。&nbsp;
              <br /> 购买公平贸易，有机咖啡和茶的办公室。如果员工愿意出去的热饮料，鼓励他们拿自己的杯子。大多数咖啡馆提供了一个小的折扣惠顾谁这样做。更重要的是不必扔掉的纸或发泡胶杯减少废物。</p>
