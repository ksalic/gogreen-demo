          hippogogreen:date: 2014-08-28T14:15:00+02:00
          hippogogreen:summary: 每年，勇敢的青年男女载上大学。比这更令人兴奋的是，对许多人，这是他们第一次从家里寄居的机会。但是，随着家具新宿舍的刺激和乐趣而来的代价。每年，大学生（及其家长）产生数千吨垃圾的选择，因为他们在购买家具及配件制造。幸运的是，让你的宿舍是绿色从未如此简单。只需要一点点努力，一点点的创造力，和一些技巧和窍门。
          hippogogreen:title: 如何绿化你的宿舍里
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-08-28T14:15:19.611+02:00
          hippostdpubwf:lastModificationDate: 2014-10-09T11:55:34.179+02:00
