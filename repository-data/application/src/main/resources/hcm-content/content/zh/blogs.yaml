          hippo:availability: [preview]
          hippogogreen:categories: [School]
          hippogogreen:contentstage: none
          hippogogreen:date: 2014-09-19T16:33:00+02:00
          hippogogreen:summary: 在全球变暖的时代，当地球，真可谓'热'起来，那电棒每个人心中的想法就是“更多”可以做，以建立一个环境友好型，可持续发展的社会。在个人层面上，人们正在尽力通过回收各种产品和限制使用能源，减少碳足迹。在另一方面，大公司和组织也竭力灌输可持续发展，做他们的位环境。
          hippogogreen:title: 是各大学哪些步骤变得更加可持续的吗？
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-09-09T14:10:55.081+02:00
          hippostdpubwf:lastModificationDate: 2014-10-09T11:56:11.328+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 39d5a51e-ff2e-46d1-8293-111446f8faa4
          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>从这次任务前是领先的大学。教育机构现在正在向前迈进了一步在做一个&#39;绿色&#39;的社会练了很多新的方法。甚至学生也越来越注重环境并开始选择不参与可持续的大学。正因如此，越来越从一个知名的大学，这也是可持续大专以上学历，已成为英国的最新趋势。例如，选择不参与的密德萨斯大学工商管理硕士课程将确保从英国大学绿盟表一所大学已经跳上一个值得称赞的第70位（从111）企业管理硕士学位。&nbsp;
              <br /> 这些大学都在尽力识别环境需求上升，带来新的方法来实践可持续发展。&nbsp;
              <br /> 周期和电动车 - 高校已经开始骑自行车的计划为校园内的交通。通过使用他们的I卡，学生可以借自行车不收取任何费用，并用它在校园。在一些大学，学生和工作人员也可以充电的电动车是免费的。&nbsp;
              <br /> 社会化媒体 - 促进可持续发展为自己的学生，大学已经把他们的重点转向社会化媒体。搞笑短信，论坛，醒目的图像鼓励&ldquo;绿色环保&rdquo;所使用的这些机构，使学生意识到&ldquo;绿色环保&rdquo;的方法。&nbsp;
              <br /> 水的再使用 - 许多学校都在墙壁安装水龙头，使其更容易重复使用和重新加满水的瓶子。这减少了瓶装水的浪费，也造成其运输的二氧化碳排放量。也有一些大学已经完全禁止了包装水的销售在他们的校园。&nbsp;
              <br /> 可持续建筑 - 一些大学竭尽全力与实际设计的建筑是可持续的。设计的建筑，拥有自然采光，并保持冷静，利用屋顶绿化，再生建材等，均是由这些机构来构建可持续建筑的举措。&nbsp;
              <br /> 废旧材料 - 类似于所有其他组织，垃圾处理是高校面临的一个坟墓危机。几所大学已经发现通过给废物循环公司或将其发送到一个农场，生产沼气和有机肥处理这个问题明智。&nbsp;
              <br /> 但是，采取这些措施是不够的思考。学生和工作人员的积极参与是必要的持久的影响和长期的可持续性，这必将确保绿色校园。&nbsp;</p>
