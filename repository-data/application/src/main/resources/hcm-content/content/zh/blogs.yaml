            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>波士顿大学心理学教授彼得&middot;格雷博士在书中写道，免费再学：&ldquo;孩子在生理上倾向于掌控自己的教育。当他们提供自由和手段去追求自己的利益，在安全设置，他们绽放，沿着不同的和不可预测的路径发展，他们获得能够满足生活的挑战所需要的技能和信心。&ldquo;[1]&nbsp;
              <br /> 无论您的孩子还在幼儿和学龄前儿童，或者如果你已经决定在家自学，有很多方法，你可以创建在家里点燃自然的学习条件。由reimagining我们的家园，非凡资源的普通空间幼儿的学习，我们可以营造一个家的学习环境，火花好奇心，自然能使孩子们发现他们的世界，并培养一个更加和平的家庭生活。&nbsp;
              <br /> 这里有10个简单的想法，重新设想你的家作为一个强大的地方自然学习：&nbsp;
              <br /> 自由&nbsp;
              <br /> 你是一个促进自由，自然的童年学习条件的保护者。你只要听，看，然后你帮助收集或寻找资源，帮助您的孩子学习自然，因为他是天生设计用来做的。你弥补你的孩子新生的利益和想法，他周围的广阔世界之间的差距。&nbsp;
              <br /> 由于创业早期儿童教育家约翰&middot;霍尔特，写在他的经典书籍，教你自己：&ldquo;什么孩子需要的不是新的，更好的课程，但获得越来越多的现实世界;充裕的时间和空间去思考过他们的经验，并利用幻想和发挥尽意了出来;和建议，公路地图，导游手册，使他们更容易得到他们想要去的（不是我们认为他们应该去），并找出他们想要的东西找出来。&ldquo;[2]&nbsp;
              <br /> 作为家长，你保护这个自由的时间和空间，自然的学习，并与社区的丰富资源，连接你的孩子蓬勃发展的激情。&nbsp;
              <br /> 播放&nbsp;
              <br /> 最深的学习，特别是对儿童，来的时候他们在做自己喜欢的事情，在玩的精神。而当这部戏是非结构化和儿童为主导，导致学习更丰富，更有意义。&nbsp;
              <br /> 由一组心理学家在科罗拉多大学最近的研究表明游戏为主的学习带来的好处。在他们的研究中，研究人员发现，有更多的机会孩子们的自由，非结构化，非监督的上场时间，而不是喜欢运动，组织播放类，较高的&ldquo;行政运作&rdquo;的技巧当中。谁给予更多的时间来自由发挥孩子们更好地树立自己的目标，更加自主，更加有组织，有更多的自我调节比从事更有条理，监督活动的孩子。[3]&nbsp;
              <br /> 给孩子自由发挥。请非结构化播放时间优先类和教训。让你的孩子铅是她的戏的导演，而你持有这个深度学习发生的空间。&nbsp;
              <br /> 温暖&nbsp;
              <br /> 自然学习来得容易从温馨怡人的空间。保持自然的玩具和材料，去杂波，并把自制的项目开始发挥作用，空间营造一个丰富的学习环境。&nbsp;
              <br /> 考虑捐赠一半的孩子目前的玩具，以简化和冷静的空间。越少的玩具，越深，他们将与那些离场。&nbsp;
              <br /> 为了您的剩余玩具，选择天然材料，如木材和羊毛制成高品质的，非商业的玩具。这些天然玩具引发孩子的方式是制造塑料无法想象。&nbsp;
              <br /> 并创造性地思考特殊的&ldquo;玩具&rdquo;的幼儿。玩毛线球或一篮子衣夹，而长大了的手表附近，可用于婴幼儿非常有趣。通过展示自制填写您的播放空间与温暖。悬垂跨窗口或墙壁一条绳子或纱线和剪辑你的孩子的作品吧。包围着您孩子的艺术，供大家欣赏。撒上handmades到您的播放空间，用自制的枕头或毛毯编织，增加温暖和灵感，你的家。&nbsp;
              <br /> 好奇心&nbsp;
              <br /> 与书本散落在您的家筐激发你的孩子天生的好奇心。收集&ldquo;咖啡桌书&rdquo;等大，色彩鲜艳的书籍，包括在您的播放空间，让儿童探索。让儿童导向的学习工具很容易使用和访问，如木块和字母，拼图，显微镜和放大镜，装扮的衣服和玩的丝绸。成立了一本书角落或性质的角落或音乐壁龛。&nbsp;
              <br /> 设想你回家的好奇心和想象力的孵化器，与角落和缝隙提供了学习和发现乐趣的空间。&nbsp;
              <br /> 创意&nbsp;
              <br /> 想办法培养创造力在你的家。准备一个上午的艺术表为您的孩子或学龄前儿童时绊倒。它与纸和蜡笔，胶带和胶水补，杂志削减了起来，或不同的材料去探索。&nbsp;
              <br /> 对于年龄较大的儿童，指定一个空间，在你的家，你不断的&ldquo;创意角落&rdquo;，与美术用品准备和等待时的灵感击中。填补我们的家园与创意空间为我们的孩子，帮助他们引导自己的学习，发现自己的兴趣和追求自己的激情，而无需等待大人带路。&nbsp;
              <br /> 节奏&nbsp;
              <br /> 当我们想到简单的方法给我们的孩子融入家庭，让他们参与项目的家庭，邀请他们移动的日子旁边的生活节奏美，我们发现，我们的家里日子能更平和，更愉快，更生产比我们的想象。&nbsp;
              <br /> 通过重新构想我们的家庭和日常任务，我们在它完成为重要的是我们孩子的早期学习和发展，我们开始看到，我们的角色是不招待我们的孩子，不占他们，而是欢迎他们到日常我们的生活和工作节奏。是的，这将需要更长的时间，也许更长的时间，折了一堆衣服或烘烤的饼干，但是当我们看到我们的家庭为基础的活动，如清洁和煮食，作为中央对我们孩子的学习，那么也没关系如果它需要更长的时间比其他会。这不是通过迅速得到这样你就可以在火车地板上设置播放。相反，它是学习活动的一天的时间，在那一刻，它是深深值得的。&nbsp;
              <br /> 营养&nbsp;
              <br /> 正如折叠的衣物可以在其本身的分类和组织，识别形状和颜色以自然的方式为普通节奏的日子，所以也可以在烹饪的一部分，烘焙成为学习活动对幼儿安演习。&nbsp;
              <br /> 而不是感觉需要购买播放面团，例如，并找到一组的时间使用它与你的孩子或学龄前儿童，而不是使基础比萨面团吃饭。混合一些面粉，水，酵母和石油下列基本比萨面团配方，然后让你的孩子玩的，滚，揉它，压碎它，当你移动到煸您的蘑菇，准备你的沙拉。这样一来，你的孩子积极参与家乡的生活节奏变而从事年龄适当玩自制的成分，能滋润饿肚子。&nbsp;
              <br /> 用面团玩，于是变成无缝集成到您的一天，而不是额外的玩耍活动。同样可以启动一个简单的香草花园与您的孩子，采摘草莓或应用，访问农场农贸市场，做果酱，或寻找在城镇周围自然步行野生零嘴也是如此。所有这些活动都连接到喂养和照顾你的生活节奏对于年轻的孩子，所有在场的非凡的学习机会。&nbsp;
              <br /> 仪式&nbsp;
              <br /> 孩子们学到很多东西，通过仪式。从例程是刚性的，结构化和自动化，仪式不同的液体和不断发展，旨在庆祝每天，每周，和季节性的时刻。享受一杯茶，每天下午与您的孩子。庆祝周五晚含早餐换晚餐和家庭电影。欢迎秋分与苹果采摘和收获一顿。这些仪式，你可以融入你的家庭生活的例子。他们帮助孩子以纪念时间的推移，欣赏四季变化和地球的自然循环。他们促进家庭和睦和地位回家增长和发现的核心来源。&nbsp;
              <br /> 大自然&nbsp;
              <br /> 优先考虑自然，与自然结合到日常的节奏，可以激发学习自然与小朋友的重要途径。以每天性质的步行路程。去水坑跺脚。跳叶秋。捕捉雪花。创建一个季节性的表，收集来自你的邻居物品带入你的家，编织成您的孩子们的游戏。收集以自然为本的&ldquo;玩具&rdquo;为你的孩子，如橡子和树皮，贝壳和岩石。这些简单的活动连接儿童与自然的重要途径和火花的好奇心。&nbsp;
              <br /> 社区&nbsp;
              <br /> 家里有小朋友的学习不是一个孤立的努力。建立社区通过参加当地的家庭教育网络，其中大部分已指定播放日期或公园天学龄前儿童。&nbsp;
              <br /> 寻求社区资源进行学习，如博物馆，图书馆，自然中心和农场，大学和非营利组织，当地的商店和社区为基础的组织。许多这些社区资源班有幼儿和所有可以作为有用的枢纽促进自然学习。&nbsp;
              <br /> 当我们开始看到我们的家园，我们的生活节奏是我们的孩子的学习中不可或缺的一部分，生活和学习在家里与我们的小家伙的整体思路变得更艰巨。我们发现简单的方法，对我们的孩子融入日常学习在我们身边，并提供自由发挥，温暖和营养的重要条件，使学习发生。我们的生活和我们的孩子们快乐地学习，用他们的热情自然的发现是我们的指路明灯。</p>
