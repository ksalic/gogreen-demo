          hippotranslation:id: 7546c319-0eb2-496a-84e7-d77a50d7a552
          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>1，保持它的本地&nbsp;
              <br /> 许多大学生希望有一个&ldquo;离家出走&rdquo;的经历。只是不要让它&ldquo;在全国各地发货东西吨&rdquo;经验。如果是在学校的第一年，尝试从本地获取您的家具，当你到达学校（见提示2和3）。如果你是一个学生回来，想想本地存储 - 许多学校提供的存储选项。&nbsp;
              <br /> 2，使用用&nbsp;
              <br /> 当然，这可能是你的第一个家外之家，而据我们了解的冲动来装饰所有最酷的目标或沃尔玛新的东西。试想，一秒钟，有多少浪费，这将意味着，假设大多数新生，每年学校获得比较新的东西。看看我们是什么意思？相反，为什么查不出来的东西，伟大的二手来源，如当地的零售商店，易趣地方，和Craigslist。你会保证有一个非常独特的室内装饰（见提示10到最大了这一点），你就会有遗留下来扔疯狂派对的钱（嗯，我们的意思是图书馆研究小吃）&nbsp;
              <br /> 3，捕捉自由&nbsp;
              <br /> 当然，虽然便宜的二手的东西还是不错的，有更好的东西：免费使用的东西。如果你是一个新的新生，请Craigslist网站的Freecycle或在您的区域，看看是否有喜欢的床，书桌和灯具，可以得分没有任何项目。如果你住在学校过暑假的研究或诸如此类的东西，你的大学可能有一个协调的家具回收日。或者，你可能只是流连在撤展，看看你能收集什么。&nbsp;
              <br /> 4，条件你自己，而不是你的空气&nbsp;
              <br /> 其中最环保的事情可以做，作为一个学生是放弃空调。许多大学使它很容易为你做了禁止交流单位宿舍。但是，这并不偷渡他们制止一些狡猾的人。麻烦的是，现在有成千上万的学生遍布世界各地，这意味着成千上万的能量吸式空调机组的潜力。取而代之的交流，为什么不尝试打开一个窗口，打开风扇，以冷水淋浴睡觉前，或学习之外。当然，如果你必须有交流的过敏还是其他原因，一定要得到一个能源之星评级的低能量单位。&nbsp;
              <br /> 5，请确保你的冰箱是冷静&nbsp;
              <br /> 另一个大的能量吸盘宿舍的是醇&#39;microfridge。当然，你可以做的最好的事情就是去fridgeless或检查到一个共享的大冰箱（很多宿舍有共用厨房，冰箱）。但是，如果你必须有一台冰箱给自己，确保它的能源之星或其他低能量的认证。这可以节省您的能源使用常规设备的50％。&nbsp;
              <br /> 6，库克是正确的&nbsp;
              <br /> 你可以嘲笑的微波/烤箱组合，但两者结合起来，烹饪器具用便宜的电饭煲，你有几乎完美的生态厨房。所有这三种设备都拥有高能量效率相对于他们的大厨房同行（请参阅获得技术人员）。看看这篇文章只用这些迷你电饭煲强国一些伟大的烹饪书的结尾。&nbsp;
              <br /> 7，论文请&nbsp;
              <br /> 当然，这不是最性感的材料，但也有大量的纸张选择宿舍DA&copy;心病是可以回收再利用，当你在几年了，他们成长。检查出纸墙砖从MioCulture，纸窗帘从雷迪阴影，或使自己的纸灯罩。 （链接）&nbsp;
              <br /> 8，见光&nbsp;
              <br /> 卤素torchiere灯都风靡一时现在。他们是超低价，推出轻吨，并配合轻松角落。不幸的是，他们中的一些用电量数百瓦的，而且他们已经知道导致火灾。坚持紧凑型荧光灯。较新的救大光，用电量只是涓涓细流，并持续几乎永远。这是一件事值得每移动一次又一次买入;通过让他们为你的下一个租客，你会与每一个新的公寓，传播绿色爱心。&nbsp;
              <br /> 9，不要让张打扇&nbsp;
