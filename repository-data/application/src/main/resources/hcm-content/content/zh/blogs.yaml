              <body>

              <p>“我们有更多的日光，我们使用更少的电力，”众议员埃德·马基说。马基指出的商业利益，也支持措施。
              “还有更多的经济活动，因为人们觉得他们可以平安走动，”他说。</p>

              <p>“延长日光节约时间，使感，特别是能源成本暴涨，众议员弗雷德·厄普顿说。”</p>

              <p>该法案延长日光节约时间开始在三月的第一个星期日，在十一月的最后一个星期日结束。目前夏令时开始的第一个星期日在十月的第一个星期日四月结束。</p>

              <p>美国运输部估计，延长夏令时间，将节省每天10000桶石油。美国每天消耗大约20万亿桶石油。</p>

              <p>房子是规划批准的能源法案修正案附着在几个星期。若干其他修订条例草案仍在进行辩论。</p>

