        /河马和保绿协作推行全面的网站改版[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: acaff5bf-3c8d-4e04-a1a9-4523f92ffbf5
          hippo:availability: [preview]
          hippogogreen:contentstage: none
          hippogogreen:date: 2014-09-12T17:18:00+02:00
          hippogogreen:summary: 正与河马，保绿，世界上第一个，数字化本地的，可持续的产品，为家庭，办公室全球权威机构和室外刚刚宣布推出一个全新的GoGreen.com。
          hippogogreen:title: 河马和保绿协作推行全面的网站改版
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-09-08T17:04:19.006+02:00
          hippostdpubwf:lastModificationDate: 2014-10-27T17:18:50.719+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 0e38b8c5-e41c-48da-85dd-de0625c36d1a
          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>使用保绿的企业社会责任理念为出发点，团队着手创建一个全面的，超配合，多渠道，多设备的客户体验，同时保持对可持续生活的重要资源，将扩大商店的客户群。&nbsp;
              <br /> &ldquo;河马的固体，易于集成的体系结构使这个实现的清风&rdquo;指出保绿技术总监乔安娜&middot;格莱恩，&ldquo;我们已经能够迁移到河马在我们自己的步伐，与我们信任的工具和解决方案的工作。结果使我们在客户体验的控制了前所未有的水平不牺牲品牌的一致性。&ldquo;</p>
