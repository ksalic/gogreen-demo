        /宋雅豪园加入保绿为营销副总裁[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: f918e96c-2a19-40aa-8564-72cccdd5d56e
          hippo:availability: [preview]
          hippogogreen:contentstage: ''
          hippogogreen:date: 2014-09-23T17:27:00+02:00
          hippogogreen:summary: 位置，以加强在可持续消费品区域存在的全球领导者。
          hippogogreen:title: 宋雅豪园加入保绿为营销副总裁
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-09-08T17:05:19.551+02:00
          hippostdpubwf:lastModificationDate: 2014-10-27T17:27:07.049+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: dd13a021-26b0-4e22-9095-baed130caa12
          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>保绿非常高兴地欢迎佛得角宋佳作为全球营销在其阿姆斯特丹办公室的新副总裁。宋佳，谁讲授在格陵兰岛大学企业社会责任，加入保绿与十年管理经验的营销一些世界领先的可持续发展的品牌。 &ldquo;保绿经历了持续的增长在过去几年中，并期待继续这种趋势，&rdquo;总裁和联合创始人，罗伯特&middot;格林说。 &ldquo;宋佳的经验和人才是一个很好的补充，我们的领导团队，将帮助我们采取下一步的飞跃。&rdquo;
              <br /> &ldquo;我很高兴把我的内容营销和企业社会责任的激情走向绿色&rdquo;维德说。 &ldquo;可持续消费品的运动正蓄势待发，并加入一个团队，一直在混了这么久是令人振奋的。&rdquo;佛得角将铅对业务和市场的发展;市场调查;推广和广告战略方向;和营销人员的方向。</p>
