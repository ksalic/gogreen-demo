            hippostd:content: |-
              <p>纽约 - 内罗毕。保绿是在10联合国环境基金，提名为著名的可持续发展企业奖认可的全球性企业。根据可持续发展的商业奖项公布后，保绿已被提名为它的&ldquo;应对气候变化与全球企业社会责任战略的突出贡献。&rdquo;
              <br /> &ldquo;我们很高兴被提名为可持续发展企业奖&rdquo;笔记保绿公司的首席执行官罗伯特&middot;格林，&ldquo;我们完全尊重联合国紧急部队的工作，并自豪地列出这样有远见的企业之一。&rdquo;的可持续发展企业奖获奖者在将揭晓仪式在内罗毕今年十二月。</p>
