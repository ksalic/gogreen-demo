        /保绿宣布创纪录的增长在上半年[1]:
          jcr:primaryType: hippogogreen:newsitem
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 14913a1d-c7e6-43cc-8b09-5c76344f967b
          hippo:availability: [preview]
          hippogogreen:contentstage: action
          hippogogreen:date: 2014-09-17T17:19:00+02:00
          hippogogreen:summary: 历史上成功的第一季度后，保绿的快速持续增长上半年。
          hippogogreen:title: 保绿宣布创纪录的增长在上半年
          hippostd:holder: admin
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2014-09-08T17:02:05.152+02:00
          hippostdpubwf:lastModificationDate: 2014-10-27T17:19:54.271+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 3e7d3389-fede-422b-9f16-66f1693bb3a9
          hippotranslation:locale: zh
          /hippogogreen:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>继历史上成功的第一季度，保绿今天宣布了一项空前成功的一半year--有超过250％的收入增长。&nbsp;
              <br /> 与多数生长在美国，保绿已在北美市场的重大进展，同时也展示了其他目标区域的稳健增长。值得注意的北美位置开孔包括洛杉矶，纽约，芝加哥和奥斯汀。该公司还于荷兰，英国，德国，比利时和芬兰产生新的业务。&nbsp;
              <br /> &ldquo;这是一个突破性的一年半的保绿，指出：&rdquo;公司首席执行官罗伯特&middot;格林。 &ldquo;我们很高兴看到这么多的客户认识到保绿的理念，自己的环保价值。世界在变，如今的客户期望企业与他们的价值观保持一致，并与地球 - 我们很高兴能成为将可持续发展的产品，以这些新市场的好。&ldquo;</p>
